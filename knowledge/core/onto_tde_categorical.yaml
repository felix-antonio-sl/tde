    # --- Dimensiones STD ---
    - Dim_Tramites: "Dimensión CPAT"
    - Dim_CalidadWeb: "Dimensión Calidad Web"
    - Dim_GestionDatos: "Dimensión MGDE"
    # --- Niveles de Madurez MGDE ---
    - Nivel_Insuficiente: "Madurez MGDE: Insuficiente"
    - Nivel_Basico: "Madurez MGDE: Básico"
    - Nivel_Medio: "Madurez MGDE: Medio"
    - Nivel_Avanzado: "Madurez MGDE: Avanzado"

    # =========================================================================
    # LAYER 9: REGISTROS Y ACTIVIDADES DE TRATAMIENTO
    # =========================================================================
    - RAT: "Registro de Actividades de Tratamiento"
    - Actividad_Tratamiento: "Actividad de Tratamiento de Datos Personales"

  # ===========================================================================
  # 2. MORPHISMS (Hom)
  # ===========================================================================
  Morphisms:
    # --- Marco Legal y Gobernanza ---
    - rige: "Ley -> OAE"
    - define: "Norma -> Req"
    - implementa: "Estrategia -> ObjEst"
    - guia: "Lineamiento -> Proc"
    - preside: "Role_CTD -> Comite_TD"
    - reporta_a: "Role_CTD -> Jefatura_Superior"
    - designa: "OAE -> Role_CTD"

    # --- Gobernanza de Datos (MGDE) ---
    - gobierna: "Role_CDO -> Dato"
    - custodia: "Role_Steward -> Dato_Maestro"
    - gestiona_riesgo: "Role_CISO -> Riesgo"
    - administra: "Role_Admin_Plat -> Plat"

    # --- Arquitectura de Interoperabilidad ---
    - aloja: "OAE -> Nodo"
    - expone: "Nodo -> Serv"
    - consume: "Nodo -> Serv"
    - orquesta: "Plat -> Serv"
    - persiste: "Plat -> Repositorio"
    - publica_en: "OAE -> Catalogo"
    - interopera: "Nodo -> Nodo"

    # --- Plataformas Compartidas ---
    - provee_identidad: "Plat_ClaveUnica -> Pers_Natural"
    - provee_identidad_juridica: "Plat_ClaveTributaria -> Pers_Juridica"
    - envia_notificacion: "Plat_Notificaciones -> DDU"
    - comunica: "Plat_DocDigital -> OAE"
    - publica_datos: "Plat_DatosGob -> Dato_Abierto"
    - gestiona_expediente: "Plat_SIMPLE -> Exp"
    - firma: "Plat_FirmaGob -> Doc"
    - cataloga_tramites: "Plat_CPAT -> Tram"

    # --- Cloud ---
    - contrata: "OAE -> Cloud_Publica"
    - define_sla: "Cloud_Publica -> SLA"
    - provee: "Cloud_IaaS -> Infraestructura"

    # --- Flujo de Datos y Documentos ---
    - input: "Serv -> Dato"
    - output: "Serv -> Dato"
    - compone: "Exp -> Doc"
    - indexa: "Indice -> Doc"
    - foliacion: "Exp -> Indice"
    - describe: "Meta -> Doc"
    - firma_doc: "Funcionario -> Doc_Oficial"
    - certifica: "Plat -> Copia_Auth"

    # --- Identidad y Autenticación ---
    - autentica: "Serv_Auth -> Pers"
    - usa_factor: "Serv_Auth -> Factor_Auth"
    - configura_ddu: "Pers -> DDU"
    - activa: "Pers -> Casilla_Unica"
    - autoriza: "Pers -> Consent"
    - protege: "Consent -> Dato_Sensible"

    # --- Notificaciones ---
    - notifica_via: "Notificacion -> DDU"
    - recibe: "Casilla_Unica -> Notificacion"
    - traza: "Trans -> Serv_Traz"

    # --- Seguridad ---
    - aplica_politica: "Politica_Seg -> Plat"
    - mitiga: "Control_Seg -> Riesgo"
    - responde_a: "Func_Resp -> Incidente_Seg"
    - asegura: "Func_Protec -> Activo_Informacion"
    - clasifica_cia: "Activo_Informacion -> (Attr_Conf, Attr_Integ, Attr_Disp)"

    # --- Anonimización ---
    - anonimiza: "Tecnica_Enmascaramiento -> Dato_Personal"
    - transforma_a: "Dato_Personal -> Dato_Anonimizado"

    # --- Mejora Continua ---
    - diagnostica: "Diagnostico -> Plat"
    - mide: "Metrica -> Plat"
    - mejora: "Plan_Mejora -> Plat"
    - incluye: "Plan_Mejora -> Iniciativa_TD"
    - evalua: "EVALTIC -> Proyecto_EVALTIC"
    - financia: "DIPRES -> Proyecto_EVALTIC"

    # --- RAT ---
    - registra_tratamiento: "OAE -> RAT"
    - contiene: "RAT -> Actividad_Tratamiento"

  # ===========================================================================
  # 3. CATEGORICAL STRUCTURES
  # ===========================================================================
  Structures:
    # --- Limits (Integration) ---
    - ID: LIMIT_INTEROPERABILIDAD
      Type: "Pullback"
      Formula: "InterOp ≈ Nodo_A ×_Serv Nodo_B"

    - ID: LIMIT_EXPEDIENTE
      Type: "Product"
      Formula: "Exp ≅ ∏ᵢDocᵢ × Indice × Trazabilidad"

    - ID: LIMIT_CIA_TRIAD
      Type: "Product"
      Formula: "Seguridad(A) ≅ Conf(A) × Integ(A) × Disp(A)"

    - ID: LIMIT_IDENTIDAD_UNIFICADA
      Type: "Equalizer"
      Desc: "La identidad de una persona es el ecualizador entre ClaveÚnica (naturales) y ClaveTributaria (jurídicas)."

    # --- Colimits (Aggregation) ---
    - ID: COLIMIT_CARPETA_CIUDADANA
      Type: "Colimit"
      Formula: "Carpeta(P) = colim_{OAE} Datos(P)"

    - ID: COLIMIT_DIAGNOSTICO_STD
      Type: "Coproduct"
      Formula: "Diag = Dim_CPAT + Dim_CalidadWeb + Dim_MGDE"

    - ID: COLIMIT_PLATAFORMAS_COMPARTIDAS
      Type: "Colimit"
      Desc: "El ecosistema de plataformas compartidas es el colímite de todos los servicios."

    # --- Lenses ---
    - ID: LENS_CLAVEUNICA
      Type: "Lens"
      Structure: "(Get: Pers -> Token, Put: Pers × Credential -> Token)"

    - ID: LENS_METADATO
      Type: "Lens"
      Structure: "(Get: Doc -> Meta, Put: Doc × Meta' -> Doc')"

    - ID: LENS_ANONIMIZACION
      Type: "Lens"
      Structure: "(Get: Dato_Personal -> Dato_Anonimizado, Put: ⊥)"
      Desc: "La anonimización es un lens con Put vacío (irreversible)."

    # --- Adjunctions ---
    - ID: ADJ_DATA_METADATA
      Notation: "F_Describe ⊣ U_Fuente"

    - ID: ADJ_DIAGNOSIS_PLAN
      Notation: "F_Diagnosticar ⊣ U_Planificar"

    - ID: ADJ_ANONIMIZAR_RIESGO
      Notation: "F_Anonimizar ⊣ U_Riesgo"
      Desc: "A mayor anonimización, menor riesgo de reidentificación."

  # ===========================================================================
  # 4. COALGEBRAS (FSM/Dynamics)
  # ===========================================================================
  Coalgebras:
    - ID: COALG_TRAMITE_FSM
      States:
        [Iniciado, En_Tramitación, Observado, Resuelto, Notificado, Archivado]

    - ID: COALG_CICLO_CALIDAD_FSM
      States:
        [Elaboración, Formulación_Presup, Implementación, Evaluación, Ajustes]

    - ID: COALG_INCIDENTE_SEG_FSM
      States:
        [Detectado, Analizado, Contenido, Erradicado, Recuperado, Lecciones]

    - ID: COALG_NOTIFICACION_FSM
      States: [Enviada, En_DDU, Leída, Expirada]

  # ===========================================================================
  # 5. AXIOMS (Invariants)
  # ===========================================================================
  Axioms:
    - ID: AX_SECURITY_BY_DESIGN
      Formal: "∀s ∈ Serv, expose(s) ⟹ has_tls(s) ∧ has_auth(s)"

    - ID: AX_CIA_REQUIRED
      Formal: "∀a ∈ Activo_Informacion, ∃(c,i,d) : clasifica_cia(a)"

    - ID: AX_ONCE_ONLY
      Formal: "consume(D) ≅ provee(D)"

    - ID: AX_CTD_MANDATE
      Formal: "∀oae ∈ OAE, ∃! ctd : Role_CTD, designa(oae, ctd)"

    - ID: AX_CONSENT_REQUIRED
      Formal: "access(Dato_Sensible) factoriza a través de autoriza(Pers)"

    - ID: AX_CLAVEUNICA_NATURAL
      Formal: "∀p ∈ Pers_Natural, autentica(Plat_ClaveUnica, p)"
      Desc: "ClaveÚnica es exclusivo para personas naturales."

    - ID: AX_CLAVETRIB_JURIDICA
      Formal: "∀p ∈ Pers_Juridica, autentica(Plat_ClaveTributaria, p)"

    - ID: AX_DDU_VIGENTE
      Formal: "∀pers, DDU(pers) = last_configured(pers)"
      Desc: "El DDU vigente es el último configurado."

    - ID: AX_ANONIMIZACION_IRREVERSIBLE
      Formal: "∄ f : Dato_Anonimizado -> Dato_Personal"
      Desc: "La anonimización es categóricamente irreversible."

    - ID: AX_PLAN_REQUIRES_DIAGNOSIS
      Formal: "∀plan ∈ Plan_Mejora, ∃diag : plan.basado_en(diag)"

    - ID: AX_EXPEDIENTE_INTEGRITY
      Formal: "Exp.valid ⟺ (Exp.Docs ≅ Exp.Indice) ∧ ∀d: has_meta(d)"

  # ===========================================================================
  # 6. FUNCTORS (Implementation Mappings)
  # ===========================================================================
  Functors:
    - ID: F_SQL
      Target: "PostgreSQL"

    - ID: F_OPENAPI
      Target: "OAS 3.0"

    - ID: F_GRAPH
      Target: "Neo4j/RDF"

    - ID: F_EVALTIC
      Target: "Project Management"

