    - Ciclo_Calidad: "Ciclo de Gestión de la Calidad"
    - Plan_Mejora: "Plan de Mejora Continua"
    - Diagnostico: "Diagnóstico de Brechas"
    - Metrica: "Métrica de Calidad"
    - Iniciativa_TD: "Iniciativa de Transformación Digital"
