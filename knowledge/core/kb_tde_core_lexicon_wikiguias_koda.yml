LLM_Parsing_Instructions:
  ID: KODA-LLM-PARSER-01
  Req: Mandatory block following Metadata.
  Prohib: Using for artifact creation or translation.
  Content: |
    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA artifact. Parse with absolute fidelity.

    FIDELITY: Preserve meat (essential information) and skeleton (structure: headers, IDs, lists, tables) with zero loss. Ignore fat (filler words, rhetoric, stylistic prose).

    LEXICON (expand before processing): Act->Action, Cond->Condition, Ctx->Context, Ctx_Required->Required External Reference, Ctx_Optional->Optional External Reference, Def->Definition, Ex->Example, Mssn->Mission, Obj->Objective, Proc->Process, Purp->Purpose, Ref->Reference, XRef->Cross-Artifact Reference, XRef_Required->Mandatory Cross-Artifact Reference, Req->Requirement, Res->Result, Src->Source, Prohib->Prohibition, Warn->Warning, Just->Justification, Rec->Recommendation

    REFERENCE POLICY: Ref: is internal only—must point to existing ID within THIS document. XRef/XRef_Required: are external only—must point to a URN (optionally with #ID fragment) in another artifact. External documents without specific ID use Ctx:, Ctx_Required:, or Ctx_Optional:.

    LANGUAGE POLICY: Keywords in English, content in original language. Never translate content.
    END_LLM_INSTRUCTIONS

LLM_Instructions:
  role: "Glosario central de términos de la Transformación Digital del Estado (TDE)"
  objective: "Entregar definiciones canónicas, densas y consistentes para el namespace tde."
  usage_guidance:
    - "Usar estas definiciones como referencia principal para consultas sobre términos TDE."
    - "En otros artefactos KODA, preferir Ref:ID a redefinir términos de este Lexicon."
    - "No inventar definiciones nuevas para estos términos; extender sólo mediante nuevos IDs."
  style:
    - "Lenguaje técnico claro en es-CL."
    - "Definiciones telegrafiadas, sin perder MEAT del glosario original."

Lexicon:
  - ID: "TDE_DEF_API"
    Term: "API (Application Programming Interface)"
    Domain: "Datos/Interoperabilidad"
    Def: >-
      Conjunto de definiciones y protocolos que permiten a distintas aplicaciones o sistemas
      comunicarse entre sí de manera eficiente y estructurada, actuando como intermediarias
      para el intercambio de datos y servicios entre software dentro o entre plataformas.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"

  - ID: "TDE_DEF_DATO"
    Term: "Dato"
    Domain: "Datos"
    Def: >-
      Representación de un atributo o variable cuantitativa o cualitativa mediante letras,
      números o símbolos, capturada a partir de la observación o medición de personas,
      objetos, hechos, juicios o fenómenos.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"

  - ID: "TDE_DEF_DATOS_ABIERTOS"
    Term: "Datos abiertos"
    Domain: "Datos/Transparencia"
    Def: >-
      Datos digitales con características técnicas y jurídicas que permiten su uso,
      reutilización y redistribución libre por cualquier persona u órgano del Estado,
      promoviendo transparencia, responsabilidad y creación de valor mediante su
      publicación y reutilización.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"

  - ID: "TDE_DEF_DATOS_MAESTROS"
    Term: "Datos maestros"
    Domain: "Datos/Gestión"
    Def: >-
      Datos que proporcionan contexto para los datos de actividad del negocio mediante
      conceptos comunes y abstractos (como personas usuarias, productos, personal,
      dominios controlados), usados como referencia consistente en múltiples transacciones.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"

  - ID: "TDE_DEF_DATOS_REFERENCIA"
    Term: "Datos de referencia"
    Domain: "Datos/Gestión"
    Def: >-
      Conjuntos de datos que categorizan o relacionan otros datos mediante códigos,
      sirviendo como catálogos o listas controladas que estructuran y clasifican datos
      operativos.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"

  - ID: "TDE_DEF_INTEGRACION_DATOS"
    Term: "Integración de datos"
    Domain: "Datos/Infraestructura"
    Def: >-
      Procesos de movimiento, consolidación y combinación de datos de forma coherente
      dentro y entre almacenes de datos, aplicaciones y organizaciones, para disponer
      de información consistente y utilizable en análisis y toma de decisiones.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"

  - ID: "TDE_DEF_INTEROPERAR"
    Term: "Interoperar"
    Domain: "Interoperabilidad"
    Def: >-
      Comunicar o transferir datos e información en línea entre instituciones con mínima
      intervención humana y basándose en estándares y protocolos comunes, de forma que
      los datos puedan ser utilizados de manera efectiva por las partes involucradas.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"

  - ID: "TDE_DEF_METADATOS"
    Term: "Metadatos"
    Domain: "Datos/Documentación"
    Def: >-
      Datos que describen el contexto, el contenido y la estructura de otros datos,
      permitiendo entender, gestionar y reutilizar adecuadamente los conjuntos de datos.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"

  - ID: "TDE_DEF_PLATAFORMA"
    Term: "Plataforma"
    Domain: "Infraestructura Pública Digital"
    Def: >-
      Software o conjunto de software, datos e infraestructura tecnológica que sustenta
      procesos o procedimientos, habilitando servicios y operaciones digitales
      transversales.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"

  - ID: "TDE_DEF_SERVICIOS_COMPARTIDOS"
    Term: "Servicios compartidos"
    Domain: "Infraestructura Pública Digital"
    Def: >-
      Servicios o herramientas prestados por la Administración del Estado y utilizados
      por dos o más órganos o entidades, que consolidan, estandarizan y administran
      procesos y funciones comunes desde un centro de servicios.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"

  - ID: "TDE_DEF_SERVICIOS_DIGITALES"
    Term: "Servicios digitales"
    Domain: "Servicios Públicos Digitales"
    Def: >-
      Prestaciones ofrecidas por los órganos de la Administración del Estado a sus
      usuarios a través de tecnologías digitales, que permiten realizar trámites y
      acceder a información y beneficios en línea.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"

  - ID: "TDE_DEF_TECNOLOGIAS_DIGITALES"
    Term: "Tecnologías digitales"
    Domain: "Tecnología/Infraestructura"
    Def: >-
      Herramientas, sistemas automáticos, dispositivos, aplicaciones, recursos
      tecnológicos y de analítica de datos que generan, almacenan, procesan y
      gestionan información en entornos digitales.
    Source:
      file: "EstrategiasEstrategias/Estrategia_de_Datos_de_la_Administración_del_Estado.md"
      section: "Glosario"
