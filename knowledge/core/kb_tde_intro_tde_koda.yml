    - "urn:knowledge:tde:plataformas:claveunica:1.0.0"
    - "urn:knowledge:tde:guias:anonimizacion_datos_v2:1.0.0"
  Audience: "Gestores públicos, equipos TIC, Comités de TD, arquitectos de soluciones y actores de modernización del Estado."

  Vision_y_Estrategia_Unificada_TDE:
    ID: TDE-ESTRATEGIA-UNIFICADA-01
    Src:
      - "kb_074_tde_estrategia_gd_2030.md"
      - "kb_076_tde_estrategia_datos.md"
      - "kb_077_tde_estrategia_identidad.md"
    Purp: "Unificar en una sola narrativa estratégica la visión 2030, objetivos, principios y ejes de la Transformación Digital del Estado."

    Fundamentos_y_Desafios_Transversales:
      ID: TDE-DESAFIOS-TRANSVERSALES-01
      Req:
        - "Capitalizar el potencial digital y abordar brechas con una estrategia unificada."
      Desafios_Criticos:
        - ID: TDE-DESAFIO-GOBERNANZA-01
          Cpt: "Gobernanza"
          Def: "Fragmentación institucional, ausencia de rectoría clara en datos e identidad, marco regulatorio débil."
        - ID: TDE-DESAFIO-CONFIANZA-01
          Cpt: "Confianza"
          Def: "Baja confianza ciudadana (24% Chile vs 45% OCDE) y aumento del fraude digital (50% de personas expuestas a intentos)."
        - ID: TDE-DESAFIO-OPERACIONAL-01
          Cpt: "Operacional"
          Def: "Silos organizacionales, sistemas no interoperables (solo 1% de municipios en red del Estado), infraestructura obsoleta, intercambio de datos vía correo electrónico."
        - ID: TDE-DESAFIO-CAPACIDADES-01
          Cpt: "Capacidades"
          Def: "Escasez de talento especializado (por ejemplo científicos de datos) y resistencia al cambio en el sector público."

    Vision_2030_y_Objetivos_Estrategicos:
      ID: TDE-VISION-OBJETIVOS-2030-01
      Def: "Chile consolida liderazgo digital con un Estado unificado, proactivo y confiable, impulsado por el uso estratégico, ético y seguro de los datos y un ecosistema de identidad digital al servicio de las personas, mejorando la calidad de vida y superando el promedio OCDE en confianza."
      Cpt: "Objetivos Estratégicos"
      Obj:
        - ID: TDE-OBJ-EXPERIENCIA-01
          Def: "Mejorar la experiencia digital de personas y empresas (simple, eficiente, inclusiva)."
        - ID: TDE-OBJ-DATOS-01
          Def: "Poner en marcha la Estrategia de Datos del Estado para fortalecer el diseño de políticas públicas."
        - ID: TDE-OBJ-INTEGRACION-01
          Def: "Desarrollar un sistema integrado de servicios y procesos, articulando al Estado como una unidad."
        - ID: TDE-OBJ-GOBERNANZA-01
          Def: "Consolidar y fortalecer la rectoría y gobernanza digital."
        - ID: TDE-OBJ-TALENTO-01
          Def: "Impulsar el desarrollo de competencias digitales en el sector público."
        - ID: TDE-OBJ-SOSTENIBILIDAD-01
          Def: "Desarrollar un modelo escalable y sostenible de servicios digitales compartidos."
        - ID: TDE-OBJ-IDENTIDAD-01
          Def: "Establecer un sistema nacional de identidad digital seguro y confiable, con colaboración público-privada."

    Principios_Rectores_TDE:
      ID: TDE-PRINCIPIOS-RECTORES-01
      Purp: "Definir principios que orientan el diseño, implementación y operación de la Transformación Digital del Estado."
      Principios:
        - ID: TDE-P1-DIGITAL-DISENO-01
          Cpt: "P1: Digital por diseño"
          Def: "Integrar tecnologías digitales desde el inicio de los procesos y políticas, no como agregado posterior."
        - ID: TDE-P2-CENTRADO-PERSONAS-01
          Cpt: "P2: Centrado en las personas"
          Def: "Diseñar servicios simples, seguros, accesibles, con control de las personas sobre sus datos."
        - ID: TDE-P3-GOBIERNO-INTEGRADO-01
          Cpt: "P3: Gobierno integrado"
          Def: "Colaboración, interoperabilidad y principio de 'una sola vez' en el requerimiento de información a las personas."
        - ID: TDE-P4-USO-EFICIENTE-RECURSOS-01
          Cpt: "P4: Uso eficiente de recursos"
          Def: "Optimizar recursos financieros, tecnológicos y humanos para maximizar impacto público."
        - ID: TDE-P5-GOBIERNO-ABIERTO-01
          Cpt: "P5: Gobierno abierto, transparente y participativo"
          Def: "Asegurar acceso a información, reutilización de datos abiertos y participación ciudadana."
        - ID: TDE-P6-INNOVACION-ABIERTA-01
          Cpt: "P6: Innovación pública abierta"
          Def: "Habilitar espacios y mecanismos para que el ecosistema GovTech y otros actores aporten soluciones."
        - ID: TDE-P7-ENTORNOS-SEGURIDAD-01
          Cpt: "P7: Entornos digitales seguros y confiables"
          Def: "Garantizar derecho a protección de datos, ciberseguridad y gestión de riesgos tecnológicos."
        - ID: TDE-P8-SISTEMAS-RESILIENTES-01
          Cpt: "P8: Sistemas resilientes y sostenibles"
          Def: "Minimizar riesgos operacionales y fortalecer la continuidad operacional y de servicios."

    Ejes_Estrategicos_e_Iniciativas:
      ID: TDE-EJES-INICIATIVAS-01
      Purp: "Agrupar iniciativas clave de la TDE en ejes estratégicos y habilitadores."
      Ejes:
        - ID: TDE-EJE-1-SERVICIOS-PERSONAS-01
          Cpt: "Eje-1: Servicios Digitales Centrados en Personas"
          Inic:
            - "Rectoría de Gob.cl."
            - "Definición de estándares UX/UI para servicios del Estado."
            - "Desarrollo de app móvil central de servicios."
            - "Fortalecimiento de ChileAtiende como canal omnicanal apoyado en IA."
            - "Fortalecimiento de la medición de satisfacción usuaria (MESU)."
        - ID: TDE-EJE-2-SECTOR-PUBLICO-EFICIENTE-01
          Cpt: "Eje-2: Sector Público Eficiente"
          Inic:
            - "Gestor de expedientes electrónicos."
            - "Plataforma de notificador electrónico."
            - "ERP municipal."
            - "Fortalecimiento de EvalTIC."
        - ID: TDE-EJE-3-GESTION-DATOS-01
          Cpt: "Eje-3: Gestión Inteligente basada en Datos"
          Inic:
            - "Consejo Estratégico de Datos del Estado."
            - "PMG para gobernanza de datos."
            - "Nueva plataforma de interoperabilidad."
            - "Lago de datos del Estado."
        - ID: TDE-EJE-4-GOBERNANZA-RECTORIA-01
          Cpt: "Eje-4: Gobernanza y Rectoría"
          Inic:
            - "Fortalecer la Secretaría de Gobierno Digital (SGD)."
            - "Modernizar el marco normativo en datos e IA."
            - "Consolidar red de Coordinadores de Transformación Digital."
        - ID: TDE-EJE-5-COMPETENCIAS-TALENTO-01
          Cpt: "Eje-5: Competencias y Talento Digital"
          Inic:
            - "Campus Digital del Servicio Civil."
            - "Estatuto especial para tecnologías."
            - "Programas de alfabetización digital."
        - ID: TDE-EJE-6-IDENTIDAD-INFRA-01
          Cpt: "Eje-6: Identidad e Infraestructura Pública Digital"
          Inic:
            - "Nuevo sistema nacional de identidad digital (Cédula Digital)."
            - "Estrategia Cloud-first para el Estado."
            - "Carpeta Ciudadana."
            - "Wallet de credenciales y documentos digitales."

    Estrategia_Capacitacion_TDE:
      ID: TDE-ESTRATEGIA-CAPACITACION-01
      Src:
        - "kb_075_tde_estrategia_cap.md"
      Ctx: "1 de cada 4 funcionarios ha recibido capacitación TIC; menos del 50% ha tenido formación para cambios tecnológicos."
      Cpt: "Ejes de Estrategia de Capacitación"
      Ejes:
        - ID: TDE-CAPAC-EJE-1-LINEAMIENTOS-01
          Cpt: "Eje-1_Lineamientos"
          Def: "Definir marco conceptual y metodológico del programa de formación en TDE."
        - ID: TDE-CAPAC-EJE-2-SEGMENTACION-01
          Cpt: "Eje-2_Segmentacion"
          Def: "Clasificar funcionarios por perfiles y diseñar trayectorias formativas específicas."
          Perfiles_Prioritarios:
            Cpt: "Perfiles prioritarios"
            Audience: "Directivos, Coordinadores de TD, equipos de seguridad, TIC, Oficina de Partes, equipos legales y de gestión documental."
        - ID: TDE-CAPAC-EJE-3-CULTURA-01
          Cpt: "Eje-3_Cultura"
          Def: "Promover aprendizaje continuo y reducir resistencia al cambio frente a la TDE."
        - ID: TDE-CAPAC-EJE-4-CANALES-01
          Cpt: "Eje-4_Canales"
          Def: "Implementar estrategia multicanal (virtual y presencial) que asegure acceso equitativo a la formación."

  Marco_Institucional_y_Legal_TDE:
    ID: TDE-MARCO-INSTITUCIONAL-LEGAL-01
