Parte_I_Marco_Estrategico_Regulatorio_TDE:
  ID: TDE-PARTE-I-MARCO-ESTRATEGICO-REG-01
  Titulo: "Parte I: Marco Estratégico y Regulatorio de la TDE"
  Src:
    - "kb_060" 
    - "kb_061" 
    - "kb_071" 
