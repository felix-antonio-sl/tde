  Content: |
    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA/Spec artifact for the New Data Protection Law.
    1. Identifica los derechos ARCO+ (Acceso, Rectificación, Cancelación, Oposición, Portabilidad).
    2. Distingue entre Responsable (Controller) y Encargado (Processor).
    3. Interpreta 'Telegrafización' como contenido denso y optimizado.
    END_LLM_INSTRUCTIONS

Section_1_Definiciones_Generales:
  ID: LEY-DP-DEFS-01
  Conceptos_Clave:
    - Term: "Dato Personal"
      Def: "Vínculo a persona natural identificada/identificable."
    - Term: "Dato Sensible"
      Def: "Vida privada, intimidad, origen, salud, biometría."
    - Term: "Tratamiento"
      Def: "Cualquier operación (colección, almacenamiento, uso, eliminación)."
    - Term: "Responsable"
      Role: "Decide fines y medios."
    - Term: "Encargado"
      Role: "Trata datos por cuenta del responsable."
    - Term: "Fuente Accesible Público"
      Def: "Consulta lícita por cualquiera."

Section_2_Principios:
  ID: LEY-DP-PRINCIPLES-01
  Items:
    - Prcp: Licitud
      Def: "Sujeto a ley/consentimiento."
    - Prcp: Finalidad
      Def: "Fines explícitos y legítimos (no desviación)."
    - Prcp: Proporcionalidad
      Def: "Minimización de datos (necesarios/adecuados)."
    - Prcp: Calidad
      Def: "Exactos, actuales, completos."
    - Prcp: Seguridad
      Def: "Confidencialidad, integridad."
    - Prcp: Responsabilidad
      Def: "Accountability (demostrar cumplimiento)."
    - Prcp: Transparencia
      Def: "Información clara al titular."

Section_3_Derechos_ARCO_Plus:
  ID: LEY-DP-RIGHTS-01
  List:
    - Right: "Acceso"
      Desc: "Confirmar tratamiento, obtener copia e información."
    - Right: "Rectificación"
      Desc: "Corregir inexactos, desactualizados, incompletos."
    - Right: "Supresión"
      Desc: "Eliminar si no necesario, revocación consentimiento, ilícito."
    - Right: "Oposición"
      Desc: "Prohibir tratamiento específico (ej. marketing, interés legítimo)."
    - Right: "Portabilidad"
      Desc: "Obtener datos en formato estructurado/interoperable para transferir."
    - Right: "Bloqueo"
      Desc: "Suspensión temporal durante rectificación."

Section_4_Bases_Licitud:
  ID: LEY-DP-LAWFULNESS-01
  Items:
    - "Consentimiento (Libre, informado, expreso)."
    - "Ejecución Contrato."
    - "Cumplimiento Obligación Legal."
    - "Interés Legítimo (Responsable/Tercero, ponderado)."
    - "Defensa Jurídica."
    - "Datos fuente acceso público (ciertos casos)."

Section_5_Obligaciones_Responsable:
  ID: LEY-DP-OBLIGATIONS-01
  Nuevos_Deberes:
    - Duty: "Privacidad desde el Diseño (PbD) y por Defecto."
    - Duty: "Reporte Brechas Seguridad"
      To: "Agencia (sin dilación) y Titulares (si alto riesgo)."
    - Duty: "Evaluación Impacto (EIPD)"
      Req: "Obligatorio para alto riesgo (perfilamiento, masivo, biometría)."
    - Duty: "Registro Actividades Tratamiento."

Section_6_Sector_Publico:
  ID: LEY-DP-PUBLIC-SECTOR-01
  Fnd: "Tratamiento lícito sin consentimiento si es para cumplimiento funciones legales."
  Principios: "Coordinación, Eficiencia, Interoperabilidad."
  Cesion:
    - "Entre órganos: Permitida para fines propios."
    - "A privados: Requiere consentimiento (salvo ley o fiscalización)."

Section_7_Institucionalidad:
  ID: LEY-DP-INSTITUTION-01
  Agencia: "Agencia de Protección de Datos Personales (APDP)."
  Nat: "Autónoma, fiscalizadora, sancionadora."
  Func: "Dictar normas, fiscalizar, resolver reclamos, sancionar."
