    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA/Spec artifact for the Chile AI Law Bill.
    1. Distingue los 4 niveles de riesgos (Inaceptable, Alto, Limitado, Nulo).
    2. Identifica las prohibiciones de 'Social Scoring' y Biometría remota (con excepciones).
    3. Interpreta 'Telegrafización' como contenido denso y optimizado.
    END_LLM_INSTRUCTIONS

Section_1_Contexto:
  ID: LEGISLACION-IA-CTX-01
  Purp: "Antecedentes y fundamento regulación IA."

  Origen:
    ID: LEGISLACION-IA-CTX-ORIGIN-01
    Fusion:
      - "Mensaje Presidencial (Boletín 16.821-19)."
