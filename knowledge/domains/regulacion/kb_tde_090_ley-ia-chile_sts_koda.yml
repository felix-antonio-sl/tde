  Objeto:
    ID: LEGISLACION-IA-OBJ-01
    Def: "Promover IA al servicio ser humano, coherente con democracia y DDFF."
    Alcance: "Ciclo de vida completo (desarrolladores a usuarios)."
    Exclusiones: "Defensa Nacional, I+D (pre-comercial), Código Abierto (no comercial), Uso privado."

Section_2_Principios:
  ID: LEGISLACION-IA-PRINCIPLES-01
  Items:
    - "Intervención/Supervisión humana."
    - "Solidez/Seguridad técnica."
    - "Privacidad/Gobernanza datos."
    - "Transparencia/Explicabilidad."
    - "Diversidad/No discriminación."
    - "Bienestar social/ambiental."
    - "Rendición cuentas (Accountability)."

Section_3_Clasificacion_Riesgo:
  ID: LEGISLACION-IA-RISK-FRAMEWORK-01
  Type: "Modelo de 4 Niveles (Risk-Based Approach)."

  Nivel_1_Riesgo_Inaceptable:
    ID: LEGISLACION-IA-RISK-UNACCEPTABLE-01
    Status: "PROHIBIDOS."
    Casos:
      - "Manipulación subliminal (daño físico/mental)."
      - "Explotación vulnerabilidades (edad, discapacidad)."
      - "Categorización biométrica masiva discriminatoria (raza, política, etc)."
      - "Social Scoring (evaluación social generalizada por Estado)."
      - "Biometría remota tiempo real espacios públicos (Excepción: Persecución penal grave/Terrorismo)."
      - "Reconocimiento emociones (ámbito laboral/educativo)."

  Nivel_2_Alto_Riesgo:
    ID: LEGISLACION-IA-RISK-HIGH-01
    Status: "PERMITIDOS CON OBLIGACIONES ESTRICTAS."
    Def: "Riesgo significativo perjuicio salud, seguridad, derechos fundamentales."
    Obligaciones:
      - "Sistema Gestión Riesgos (Continuo)."
      - "Gobernanza Datos (Calidad, Sesgos)."
      - "Documentación Técnica (Trazabilidad)."
      - "Logs (Registro eventos)."
      - "Transparencia/Info a usuarios."
      - "Supervisión Humana (Human-in-the-loop)."
      - "Ciberseguridad/Robustez."

  Nivel_3_Riesgo_Limitado:
    ID: LEGISLACION-IA-RISK-LIMITED-01
    Status: "OBLIGACIONES DE TRANSPARENCIA."
    Casos: "Chatbots, Deepfakes, Sistemas reconocimiento emociones (no prohibidos)."
    Req: "Informar que se interactúa con sistema IA."

  Nivel_4_Riesgo_Minimo:
    ID: LEGISLACION-IA-RISK-MINIMAL-01
    Status: "SIN RESTRICCIONES ADICIONALES."
    Casos: "Filtros spam, Videojuegos IA básica."

