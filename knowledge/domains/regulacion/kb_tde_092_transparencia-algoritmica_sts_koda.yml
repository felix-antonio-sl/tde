    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA/Spec artifact for Algorithmic Transparency.
    1. Entiende el concepto de SDA (Sistema Decisión Automatizada).
    2. Identifica el estándar de transparencia proactiva recomendado por CPLT.
    3. Interpreta 'Telegrafización' como contenido denso y optimizado.
    END_LLM_INSTRUCTIONS

Section_1_Conceptos_Generales:
  ID: CPLT-ALGO-CONCEPTS-01

  SDA:
    ID: CPLT-ALGO-DEF-SDA-01
    Def: "Sistema que ayuda, asiste, soporta o reemplaza toma decisiones administrativas mediante computación."
    Scope: "Incluye IA y algoritmos convencionales (reglas)."
    Exclusions: "Bases de datos pasivas (almacenamiento) no son SDA."

  Caja_Negra:
    ID: CPLT-ALGO-DEF-BLACKBOX-01
    Def: "Sistemas opacos (Deep Learning) difíciles de explicar."
    Rec: "Explicar naturaleza, limitaciones y justificación si no hay transparencia técnica total."

  Sesgo:
    ID: CPLT-ALGO-DEF-BIAS-01
    Def: "Resultados erróneos/injustos por datos no representativos o diseño fallido."

Section_2_Naturaleza_Recomendaciones:
  ID: CPLT-ALGO-NATURE-01
  Type: "Soft Law / Buenas Prácticas."
  Relacion_Ley:
    - "No reemplaza obligaciones vigentes (Ley 20.285)."
    - "Transparencia Activa (Compras, Actos admin) sigue siendo obligatoria."
    - "Adopción progresiva permitida."

Section_3_Recomendaciones_Generales:
  ID: CPLT-ALGO-REC-GEN-01

  Lenguaje_Claro:
    Req: "Explicaciones comprensibles para ciudadanos (no jerga técnica)."

  Contratacion:
    Req: "Publicar licitaciones/contratos SDA (Mercado Público)."
    Rec: "Cláusulas éticas/transparencia en contratos proveedores."

  Secreto_Reserva:
    Rule: "No existe reserva por 'complejidad técnica'."
    Valid_Reserves: "Seguridad nacional, derechos terceros (comercial/propiedad intelectual), protección datos (fines fiscalización)."
    Principle: "Divisibilidad (publicar lo público, tachar lo reservado)."

Section_4_Transparencia_Proactiva_Especifica:
  ID: CPLT-ALGO-REC-PROACTIVE-01
  Purp: "Publicación voluntaria de catálogo SDA en sitio Transparencia."
  Scope: "SDA que afecten derechos fundamentales o acceso a beneficios/servicios."

  Subitem_1_Inventario_SDA:
    Info:
      - "Nombre y ID interno SDA."
      - "Versión y fecha."
      - "Canal reclamación/consulta."
      - "Propiedad (Propio/Licenciado, Proveedor)."

  Subitem_2_Uso_SDA:
    Info:
      - "Trámite/Servicio asociado."
      - "Unidad responsable."
      - "Acto administrativo que lo autoriza."

  Subitem_3_Especificaciones:
    Info:
      - "Objetivo y lógica funcionamiento."
      - "Si realiza perfilamiento/categorización (y consecuencias)."
      - "Datos utilizados (Personales, Sensibles)."
      - "Evaluaciones de Impacto (EIPD)."
      - "Origen datos entrenamiento."

Section_5_Flujo_Decision:
  ID: CPLT-ALGO-FLOW-01
  Steps:
    - 1: "¿Está operativo? (Si es piloto/dev -> No aplica)."
    - 2: "¿Es interno o externo? (Si es solo interno admin -> Solo Rec. General)."
    - 3: "¿Afecta derechos/beneficios? (Si No -> Solo Rec. General)."
    - Result: "Si es Operativo + Afecta Derechos -> Aplica Transparencia Proactiva Completa."
