      - "Implementar Estrategia de Datos (servicios, políticas basadas en evidencia)."
      - "Sistema integrado servicios/procesos (Estado como unidad)."
      - "Consolidar rectoría/gobernanza digital."
      - "Competencias digitales sector público (talento)."
      - "Modelo escalable servicios compartidos."
      - "Identidad digital segura/confiable."

