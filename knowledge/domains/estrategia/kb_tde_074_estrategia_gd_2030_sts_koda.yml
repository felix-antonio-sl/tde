LLM_Parsing_Instructions:
  ID: KODA-LLM-PARSER-TDE-ESTRATEGIA-074
  Req: "Mandatory block following Metadata."
  Prohib: "Confundir metas nacionales con lineamientos internos de un solo OAE."
  Content: |
    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA/Spec artifact for the GD 2030 strategy.
    1. Distingue ejes estratégicos, objetivos y líneas de acción.
    2. Mantén el nivel nacional (no lo reduzcas a un organismo específico) salvo que se indique.
    3. Interpreta 'Telegrafización' como contenido denso y optimizado.
    END_LLM_INSTRUCTIONS

