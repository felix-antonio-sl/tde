    Cpt: Transformación_Digital_Pilar
    Res: "Mejora calidad vida, amplia oportunidades."
    Fnd: "Ley N° 21.180."

  Desafio_Confianza:
    ID: EGD-2030-CTX-TRUST-01
    Req: "Aumentar confianza ciudadana."
    Daten:
      - "Confianza Chile Administracion Publica: 24%."
      - "Promedio OCDE: 45%."
    Cause: "Percepción instituciones no responden interés público."
    Rec_OCDE:
      [
        "Capacidad respuesta",
        "Calidad servicios",
        "Equidad institucional",
        "Interaccion ciudadana",
      ]
    Impact_Digital: "Aumento 1% facilidad uso digital -> +7.65% satisfacción servicios."

  Contexto_GovTech:
    ID: EGD-2030-CTX-GOVTECH-01
    Cpt: Tesis_WEF
    Def: "Tecnología en gobierno -> Eficiencia, transparencia, capacidad respuesta."
    Pred: "Duplicación valor económico inversión GovTech en 10 años."
    Marco_Habilitante:
      ["Gobernanza", "Normativa", "Capacidades operativas", "Infraestructura"]

  Alcance:
    ID: EGD-2030-CTX-SCOPE-01
    Def: "Lineamientos transformación digital sector público 2030."
    Rel: ["Estrategia Transformación Digital 2035", "Plan Brecha Digital Cero"]
    Struct: "Ejes, ámbitos, iniciativas, plan operativo."

