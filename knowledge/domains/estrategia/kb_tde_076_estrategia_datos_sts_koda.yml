Section_1_Contexto:
  ID: TDE-DATA-CTX-01
  Purp: "Contexto y desafíos estrategia datos."

  Posicionamiento:
    ID: TDE-DATA-CTX-POS-01
    Facts:
      - "Chile 2º en Latam transformación digital."
      - "Brecha: Sector público no es 'data-driven' por defecto."
      - "Desafío: Uso estratégico datos incipiente."

  Brechas_Estructurales:
    ID: TDE-DATA-CTX-GAPS-01
    Items:
      - "Fragmentación/Silos: Redundancia, costos gestión."
      - "Talento: Escasez perfiles especializados (Datos, IA)."
      - "Tecnología: Sistemas obsoletos, baja interoperabilidad (1% municipios integrados)."

Section_2_Vision_Objetivos:
  ID: TDE-DATA-VISION-01
  Vision_2030:
    Def: "Administración Estado impulsada por datos, información y conocimiento."
    Target: "Líder OCDE uso estratégico datos."
    Res: "Servicios proactivos, eficientes, seguros."

  Objetivo_Estrategico:
    Mssn: "Transformar Estado mediante uso estratégico datos para generar valor público."

Section_3_Ejes_Estrategicos:
  ID: TDE-DATA-AXIS-01
  Type: "3 Ejes Habilitantes Transversales."

  Eje_1_Ecosistema:
    ID: TDE-DATA-AXIS-ECO-01
    Def: "Gestión y Gobernanza de Datos."
    Lineamientos:
      - "Foco Ciudadano: Necesidades y derechos."
      - "Coordinación Multinivel: Local + Central."
      - "Coordinación Intersectorial: Interoperabilidad."
    Medidas:
      - Act: "Crear Consejo Estratégico Datos."
      - Act: "Establecer incentivos gobernanza."
      - Act: "Inventario Datos Estado / Normas Técnicas."
      - Act: "Impulsar Interoperabilidad."

  Eje_2_Personas:
    ID: TDE-DATA-AXIS-PEOPLE-01
    Def: "Habilidades y Capacidades."
    Lineamientos:
      - "Desarrollo Talento Digital: Capacitación continua."
      - "Gestión Cambio: Adaptación cultura datos."
      - "Autonomía: Alfabetización digital funcionaria."
    Medidas:
      - Act: "Certificaciones gobierno/gestión datos."
      - Act: "Reclutamiento perfiles especializados."
      - Act: "Formación IA / Datos Abiertos."

  Eje_3_Tecnologia:
    ID: TDE-DATA-AXIS-TECH-01
    Def: "Infraestructura Pública Digital (IPD)."
    Lineamientos:
      - "Red Interoperabilidad: Principio 'Una sola vez'."
      - "Datos Abiertos: APIs, Open Source."
      - "Integración Datos: Servicios compartidos analisis."
      - "Innovación IA: Sandboxes."
    Medidas:
      - Act: "Portal visualización avance / Web gobierno datos."
      - Act: "Plataforma Interoperabilidad nueva generación."
      - Act: "Centro Excelencia IA / Guías éticas."

