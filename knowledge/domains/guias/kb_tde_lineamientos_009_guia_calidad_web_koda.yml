      - "Usar voz activa: evitar la voz pasiva."
      - "Evitar usar siglas en el texto."
      - "Homologar el uso de palabras y conceptos en todos los documentos y cuidar la coherencia entre títulos y cuerpos de texto."
      - "Emplea un contenido sencillo, breve y preciso; suprime palabras repetitivas."
      - "Priorizar el mensaje: crear jerarquía; comenzar con lo más importante; organizar ideas; usar títulos y subtítulos descriptivos."
      - "Crea un mensaje conciso. Usa palabras y oraciones cortas. Evita vueltas innecesarias"
      - "Reutiliza textos y conceptos de la Wiki."
  Voz_Activa_Ejemplo:
    Src: "Plataformas_CompartidasManuales_de_Uso/Guía_de_Voz_y_tono.md#voz-activa"
    Ex:
      - "SI: Plataformas al servicio de las instituciones para facilitar los procesos de Transformación Digital."
      - "NO: Las instituciones tienen a su servicio plataformas para los procesos de Transformación Digital."
  Tiempo_Verbal:
    Src: "Plataformas_CompartidasManuales_de_Uso/Guía_de_Voz_y_tono.md#tiempo-verbal-fechas-exactas"
    Ex:
      - "SI: Conoce las siguientes fases."
      - "NO: Aquí podrás conocer las siguientes fases."
    Prohib:
      - "Evita usar las palabras: Ayer, hoy, mañana."
  Fechas_Exactas:
    Rec: >-
      Para fechas exactas, recomendamos los siguientes formatos: 22/03/2019 Sábado 09/03/2019
  Formato_de_Horas:
    Req: >-
      Se debe utilizar un formato de: 00:00 (hora, signo dos puntos y minutos), y además estar
      acompañado de la palabra “horas”, en la medida de lo posible.
  Personas_y_Lugares:
    Src: "Plataformas_CompartidasManuales_de_Uso/Guía_de_Voz_y_tono.md#personas-y-lugares"
    Rec:
      - "Escribe para personas."
      - "Redacta en primera persona y siempre trata de “tú” al receptor."
      - "Cuidar la inclusión usando lenguaje genérico sin importar el género del receptor."
    Ex:
      - "SI: Ingresa tu nombre completo. Te damos la bienvenida"
      - "NO: Ingrese su nombre completo. Bienvenido"
  Titulos_y_Bajadas:
    Src: "Plataformas_CompartidasManuales_de_Uso/Guía_de_Voz_y_tono.md#títulos-y-bajadas"
    Req:
      - "Los títulos inician en mayúscula y el resto en minúscula, excepto siglas o nombres propios que siempre deben escribirse en mayúscula."
    Ctx:
      - "La bajada se usa para complementar el título con instrucciones o información."
      - "Su uso no es obligatorio si el título es suficientemente descriptivo."
  Parrafos_y_Listas:
    Src: "Plataformas_CompartidasManuales_de_Uso/Guía_de_Voz_y_tono.md#párrafos-y-listas"
    Req:
      - "Una idea por párrafo."
      - "Máximo 20 palabras por frase."
      - "Máximo 5 líneas por párrafo, en la medida de lo posible."
    Listas:
      Rec:
        - "Evita largos bloques de contenido utilizando listas con viñetas o números."
      Ctx:
        - "Listas con palabras o frases cortas no requieren puntuación al final de cada elemento; listas con párrafos descriptivos sí deben ser puntuadas."
  Botones_y_Vinculos:
    Req: >-
      Los botones y los vínculos (link) siempre deben contener acciones, utiliza verbos
      imperativos o infinitivos que llamen a la acción. A continuación, si es posible acompaña
      el verbo con una palabra o frase que muestre lo que encontrará después de hacer clic.
    Ex:
      - "SI: Guardar, Descargar, Iniciar sesión"
      - "EVITAR: Aquí, ahora (no entregan información suficiente)."
  Textos_Alternativos:
    Ctx: "Aquellas imágenes que necesitamos describir, poseen una funcionalidad llamada texto alternativo o su nombre en inglés “alt text”"
    Rec:
      - "describir en no más de dos líneas una descripción que contenga el objetivo de la ilustración o la foto"
    Prohib:
      - "para aquellas imágenes que solo son decorativas y no agregan valor a los lectores de pantalla y sus personas usuarias"
    Ctx_Optional:
      - "Video explicativo de voz y tono: https://www.youtube.com/watch?v=ZPPcbnLyjTU&list=PLUwB5Xct9D9cvDscnrC14cm8P1qrV2MI6&index=6"

