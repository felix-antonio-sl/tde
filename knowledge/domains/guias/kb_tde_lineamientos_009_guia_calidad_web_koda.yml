Aplicacion_del_Instrumento:
  ID: "TDE_LIN_CALWEB_APLIC_001"
  Src: "Lineamientos_TécnicosGuías/Guía_Calidad_WEB.md#aplicación-del-instrumento"
  Fases:
    - Name: "Previo_a_la_aplicacion"
      Src: "Lineamientos_TécnicosGuías/Guía_Calidad_WEB.md#previo-a-la-aplicación"
      Act:
        - "Familiarizarse con el instrumento de evaluacion."
        - "Solicitar colaboracion de profesionales relevantes (comunicaciones, diseno, informatica, transparencia, atencion de usuarios, etc.) cuando sea necesario."
    - Name: "Seleccion_de_la_muestra_Sitios_Web"
      Src: "Lineamientos_TécnicosGuías/Guía_Calidad_WEB.md#selección-de-la-muestra-instrumento-sitios-web"
      Req:
        - "Se debe seleccionar una muestra mínima de 10 páginas web."
        - "Incluir la portada o página de inicio del sitio."
        - "Incluir al menos las dos primeras páginas del menú principal (excluyendo la portada)."
        - "Incluir al menos tres páginas de información interna, siendo una de ellas sobre información de trámites o servicios digitales ciudadanos en el caso de tener."
        - "Las tres últimas noticias publicadas en el sitio."
        - "Incluir al menos un formulario de contacto que no requiera autenticación para ingresar datos."
        - "En caso de no contar con un formulario, utilice únicamente las páginas mencionadas anteriormente para la evaluación."
      Ex:
        - "Ejemplo muestra Instrumento Sitios Web (URLs de ejemplo: https://www.gob.cl/instituciones/, https://www.gob.cl/acerca-de/, https://www.gob.cl/tramitesyservicios/, https://www.gob.cl/noticias/...)."
    - Name: "Seleccion_de_la_muestra_Servicios_Digitales"
      Src: "Lineamientos_TécnicosGuías/Guía_Calidad_WEB.md#selección-de-la-muestra-instrumento-servicios-digitales-transaccionales"
      Req:
        - "Revisar la pagina de entrada al tramite (landing page) y el flujo completo del tramite en linea."
        - "Evaluar contenido, diseno y elementos audiovisuales en la landing page y mecánica del proceso, prevencion de errores y velocidad de respuesta en el flujo."
    - Name: "Recomendaciones_adicionales"
      Src: "Lineamientos_TécnicosGuías/Guía_Calidad_WEB.md#recomendaciones-adicionales"
      Rec:
        - "Si tiene la posibilidad, utilice dos monitores para facilitar la revisión simultánea de información."
        - "Abra todas las páginas de la muestra en diferentes pestañas del navegador para agilizar el proceso de inspección."
    - Name: "Durante_la_aplicacion"
      Src: "Lineamientos_TécnicosGuías/Guía_Calidad_WEB.md#durante-la-aplicación"
      Act:
        - "Navegue por las hojas del documento compartido completando cada campo según se indique."
        - "Completar informacion general en la hoja 'Inicio' (institucion, URL, evaluador/a, fecha, navegador, dispositivo)."
        - "Registrar las URLs de la muestra en la hoja 'Muestra'."
        - "Revisar dimensiones (hojas 1 a 20) en el orden que se estime conveniente."
        - "Aunque las hojas estén ordenadas, se pueden revisar en el orden que se considere más conveniente."
        - "Cada dimensión incluye indicadores con sus definiciones y preguntas de chequeo."
        - "Responder preguntas de chequeo seleccionando alternativas disponibles (incluyendo 'No aplica' cuando corresponda)."
        - "Algunas preguntas incluyen la opción 'No aplica' para casos donde el elemento consultado no está presente o no es verificable."
      Rec:
        - "Si desea aportar evidencia de la verificación: capture pantallas usando las herramientas sugeridas en la hoja 'Guía', sección 'Capturadores de pantalla'."
        - "Guarde las capturas en una carpeta compartida y pegue el enlace en la columna de comentarios."
        - "Asegurar otorgar los permisos necesarios para acceder a dicha carpeta compartida."
      Req:
        - "Contestar todas las preguntas de chequeo; las preguntas sin respuesta suman cero puntos."
        - "Aplicar umbral de cumplimiento del 50% sobre la muestra para responder afirmativamente, considerando excepciones cuando se detecten fallas graves en una pagina de la muestra."
    - Name: "Despues_de_la_aplicacion"
      Src: "Lineamientos_TécnicosGuías/Guía_Calidad_WEB.md#después-de-la-aplicación"
      Act:
        - "Revisar resultados calculados automaticamente en la hoja 'Resultados' (por dimension y nivel de obligatoriedad)."
        - "Revisar visualizaciones en la hoja 'Graficos'."

Sistema_de_Puntaje:
  ID: "TDE_LIN_CALWEB_PUNTAJE_001"
  Def: >-
    El puntaje de cada indicador se calcula automaticamente segun las respuestas a las preguntas
    de chequeo.
  Tabla:
    - Puntaje: 0
      Descripcion: "Ninguna respuesta es afirmativa."
    - Puntaje: 1
      Descripcion: "Menos del 50% de las respuestas afirmativas."
    - Puntaje: 2
      Descripcion: "El 50% o mas de las respuestas afirmativas."
    - Puntaje: 3
      Descripcion: "Todas las preguntas afirmativas."

Interpretacion_de_Resultados:
  ID: "TDE_LIN_CALWEB_INTERP_001"
  Def: >-
    La interpretacion de resultados se basa en porcentajes de cumplimiento por dimension y
    promedios ponderados por nivel de obligatoriedad y dimension.
  Factores_Ponderacion_Niveles:
    - Nivel: "Imprescindible"
      Peso: "60%"
    - Nivel: "Esperable"
      Peso: "25%"
    - Nivel: "Deseable"
      Peso: "15%"
  Res:
    - "El porcentaje de cumplimiento total por dimension es el promedio ponderado por nivel de obligatoriedad."
    - "El porcentaje de cumplimiento ponderado global es el promedio de cada nivel, tomando en cuenta la ponderacion asignada a cada dimension (columna E del instrumento)."

Recomendaciones_para_Mejorar:
  ID: "TDE_LIN_CALWEB_MEJORA_001"
  Rec:
    - "Implementar acciones correctivas orientadas a cumplir los indicadores evaluados, priorizando por nivel de obligatoriedad y ponderacion de la dimension."
    - "Comenzar con los indicadores imprescindibles, que son minimos requeridos y obligatorios segun el marco legal vigente."
    - "Luego abordar indicadores esperables, que representan mejoras importantes pero no criticas."
    - "Finalmente trabajar en indicadores deseables, que agregan valor adicional y optimizan la experiencia usuaria."
  Res: >-
    El cumplimiento progresivo de imprescindibles, esperables y deseables no solo mejora el
    resultado de la evaluacion, sino tambien la experiencia de las personas usuarias en el sitio
    o servicio digital evaluado.

