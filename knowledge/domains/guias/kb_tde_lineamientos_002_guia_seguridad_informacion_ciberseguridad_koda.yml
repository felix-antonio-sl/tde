Contexto_y_Justificacion:
  - ID: "TDE_LIN_CIBER_CTX_001"
    Type: "Relacion_con_Norma_Tecnica"
    Ctx: >-
      La guía se emite en cumplimiento del artículo 12 de la Norma Técnica de Seguridad de la
      Información y Ciberseguridad, y entrega lineamientos detallados para implementar
      controles y buenas prácticas en OAEs, complementando dicha norma sin sustituirla.
    Ctx_Required:
      - "Norma Técnica de Seguridad de la Información y Ciberseguridad (Decreto N° 7, 2023)"
  - ID: "TDE_LIN_CIBER_CTX_002"
    Type: "Buenas_practicas_internacionales"
    Ctx: >-
      El marco técnico de la guía se apoya en la familia de normas NCH-ISO 27000, en el marco
      NIST de ciberseguridad y en el Decreto N° 83 de 2015, permitiendo complementar la Norma
      Técnica con prácticas estándar internacionales.
  - ID: "TDE_LIN_CIBER_CTX_003"
    Type: "Otras_normas_relevantes"
    Ctx: >-
      La guía debe interpretarse en coherencia con la Política Nacional de Ciberseguridad, la
      Ley Marco de Ciberseguridad y otras normas sectoriales, permitiendo el uso de técnicas
      y estándares alternativos siempre que logren efectos de seguridad equivalentes.

Objetivo_y_Alcance:
  ID: "TDE_LIN_CIBER_OBJ_001"
  Obj: >-
    Establecer lineamientos técnicos para que los OAEs diseñen, implementen y mantengan una
    Política de Seguridad de la Información y Ciberseguridad, un sistema de gestión de riesgos,
    controles técnicos y organizativos, y capacidades de detección, respuesta y recuperación
    frente a incidentes.
  Purp: >-
    Resguardar la confidencialidad, integridad y disponibilidad de la información, documentos
    y plataformas electrónicas de los OAEs, así como el cumplimiento de la normativa aplicable
    en materia de ciberseguridad y protección de datos.

Definiciones_Claves:
  Description: >-
    Definiciones complementarias a la Norma Técnica de Seguridad de la Información y
    Ciberseguridad, utilizadas en la guía.
  Items:
    - ID: "TDE_LIN_CIBER_DEF_APETITO_RIESGO"
      Term: "Apetito al riesgo"
      Def: >-
        Cantidad y tipo de riesgo que una organización está dispuesta a asumir para alcanzar
        sus objetivos estratégicos en seguridad de la información y ciberseguridad.
    - ID: "TDE_LIN_CIBER_DEF_ATAQUE_DIA_CERO"
      Term: "Ataque día cero"
      Def: >-
        Ataque basado en una vulnerabilidad de software o hardware desconocida por el
        proveedor, para la cual aún no existen parches ni medidas de mitigación disponibles.
    - ID: "TDE_LIN_CIBER_DEF_CUSTODIO"
      Term: "Custodio"
      Def: >-
        Encargado de otorgar y supervisar los accesos a los activos de información bajo su
        custodia, garantizando que sólo existan accesos autorizados.
    - ID: "TDE_LIN_CIBER_DEF_DUENO_ACTIVO"
      Term: "Dueño de activo de información"
      Def: >-
        Encargado de velar porque los activos de información se encuentren inventariados,
        clasificados y actualizados según el esquema de clasificación y priorización definido
        por el OAE.
    - ID: "TDE_LIN_CIBER_DEF_EVENTO_PRECURSOR"
      Term: "Evento precursor"
      Def: >-
        Indicio de que puede ocurrir un incidente de seguridad en el futuro, el cual puede o
        no materializarse en un evento de seguridad.
    - ID: "TDE_LIN_CIBER_DEF_PLAN_CO"
      Term: "Plan de continuidad operativa y contingencia"
      Def: >-
        Plan que contiene lineamientos para mantener la continuidad operativa de plataformas
        electrónicas y sistemas de información frente a fallas o incidentes de seguridad.
    - ID: "TDE_LIN_CIBER_DEF_PLAN_RECUPERACION"
      Term: "Planes de recuperación"
      Def: >-
        Planes que disponen acciones para restaurar la operación normal de plataformas y
        sistemas tras una disrupción, en el menor tiempo posible.
    - ID: "TDE_LIN_CIBER_DEF_PLAN_RESPUESTA"
      Term: "Planes de respuesta"
      Def: >-
        Planes que establecen procedimientos a seguir inmediatamente después de ocurrido un
        incidente de seguridad, desde su confirmación hasta la estabilización inicial.
    - ID: "TDE_LIN_CIBER_DEF_REDUNDANCIA"
      Term: "Redundancia"
      Def: >-
        Duplicación planificada de componentes de software o hardware de un sistema, para
        asegurar su disponibilidad en caso de fallas.
    - ID: "TDE_LIN_CIBER_DEF_TOLERANCIA_RIESGO"
      Term: "Tolerancia al riesgo"
      Def: >-
        Cantidad de riesgo del entorno (volatilidad, altibajos, disrupciones) que una
        institución está en condiciones de soportar sin comprometer sus objetivos.

Politica_Seguridad_Informacion_y_Ciberseguridad:
  ID: "TDE_LIN_CIBER_POL_001"
  Def: >-
    Cada OAE debe elaborar una Política de Seguridad de la Información y Ciberseguridad que
    establezca directrices generales, visión estratégica, roles, responsabilidades y controles
    para resguardar sus sistemas, plataformas y datos.
  Req:
    - "Realizar diagnóstico del estado actual de sistemas, activos, procesos y procedimientos para establecer una línea base."
    - "Aprobar la Política por la máxima autoridad del OAE y definir su frecuencia de actualización (idealmente anual)."
    - "Velar por la confidencialidad, integridad y disponibilidad de la información y por el desarrollo seguro de sistemas y plataformas."
  Subcomponentes:
    - ID: "TDE_LIN_CIBER_POL_001_ALCANCE"
      Name: "Identificación y alcance"
      Ctx: >-
        Todos los activos de información deben ser identificados, descritos y clasificados,
        asignándoles un dueño y un custodio, en línea con los lineamientos de seguridad
        definidos por la institución.
    - ID: "TDE_LIN_CIBER_POL_001_LEGISLACION"
      Name: "Legislación y normas aplicables"
      Ctx: >-
        La Política debe identificar explícitamente la legislación, normas y directrices
        vigentes aplicables al OAE en materia de seguridad de la información y ciberseguridad.
    - ID: "TDE_LIN_CIBER_POL_001_ROLES"
      Name: "Roles y responsabilidades"
      Ctx: >-
        Debe definir el rol del responsable institucional de seguridad de la información y
        ciberseguridad, del responsable de los activos de información y otros actores
        relevantes, así como sus atribuciones.
    - ID: "TDE_LIN_CIBER_POL_001_CLASIFICACION"
      Name: "Clasificación de la información"
      Ctx: >-
        Debe contener métodos para clasificar la información según su criticidad y
        sensibilidad, alineados con esquemas como NCH 27.002 y el DS N° 83 sobre
        confidencialidad de documentos electrónicos.
      Clasificacion_DS83_Extracto:
        Src: "Lineamientos_TécnicosGuías/Guía_Técnica_de_Seguridad_de_la_Información_y_Ciberseguridad.md"
        Items:
          - "Documentos públicos: aquellos documentos que no son ni reservados ni secretos."
          - "Documentos reservados: aquellos documentos cuyo conocimiento está circunscrito al ámbito de la respectiva unidad del órgano a que sean remitidos, en virtud de una ley o de una norma administrativa dictada en conformidad a ella, que les confiere tal carácter."
          - "Documentos secretos: los documentos que tienen tal carácter de conformidad a la legislación vigente, teniendo en especial consideración el artículo 22 de la Ley N° 20.285, sobre Acceso a la Información Pública."
    - ID: "TDE_LIN_CIBER_POL_001_RIESGOS"
      Name: "Gestión de riesgos y vulnerabilidades"
      Ctx: >-
        Debe definir cómo se gestionarán los riesgos y vulnerabilidades técnicas, incluyendo
        diagnóstico, tratamiento, monitoreo y registro.
    - ID: "TDE_LIN_CIBER_POL_001_CONTINUIDAD"
      Name: "Continuidad, respaldos y criptografía"
      Ctx: >-
        Debe fijar lineamientos para continuidad operativa, respaldos de información, uso de
        controles criptográficos y eliminación segura de datos y soportes.

Funciones_Categorias_y_Subcategorias:
  ID: "TDE_LIN_CIBER_FUNC_000"
  Ctx: >-
    La guía organiza la implementación de la Norma Técnica de Seguridad de la Información y
    Ciberseguridad mediante funciones (Identificación, Protección, Detección, Respuesta y
    Recuperación), categorías y subcategorías inspiradas en el marco NIST.

Funcion_Identificacion:
  ID: "TDE_LIN_CIBER_FUNC_ID_001"
  Purp: >-
    Lograr un entendimiento organizacional completo de procesos, activos, riesgos y actores
    involucrados para administrar adecuadamente los riesgos de seguridad de la información y
    ciberseguridad.
  Subcategorias:
    - ID: "TDE_LIN_CIBER_FUNC_ID_CTX_INSTITUCION"
      Name: "Contexto de la institución"
      Ctx: >-
        Cada OAE debe analizar aspectos internos y externos que afectan su desempeño y los
        riesgos de seguridad, incluyendo misión, visión, obligaciones legales, actores y
        relaciones relevantes.
    - ID: "TDE_LIN_CIBER_FUNC_ID_GOBERNANZA"
      Name: "Gobernanza"
      Ctx: >-
        Se deben definir estructuras de gobernanza que permitan monitorear requisitos
        regulatorios, identificar riesgos, coordinar políticas y supervisar la gestión de
        datos y activos de información.
    - ID: "TDE_LIN_CIBER_FUNC_ID_GESTION_ACTIVOS"
      Name: "Gestión de activos de información"
      Ctx: >-
        Los OAEs deben inventariar sus activos de información (plataformas, bases de datos,
        sitios web, sistemas físicos y lógicos), asignar dueños y custodios, y establecer
        esquemas de clasificación y priorización.
      Rec:
        - "Mantener inventario de activos actualizado y etiquetado, con información sobre ubicación, responsables y criticidad."
        - "Definir claramente las responsabilidades de dueños y custodios de activos."
    - ID: "TDE_LIN_CIBER_FUNC_ID_MAPEO_DATOS"
      Name: "Mapeo de comunicación y flujo de datos"
      Ctx: >-
        Se deben implementar mecanismos para monitorear y controlar la comunicación y flujo
        de datos, registrando emisores, receptores, privilegios y controles, en función del
        esquema de clasificación.

Gestion_de_Riesgos:
  ID: "TDE_LIN_CIBER_RIESGOS_001"
  Def: >-
    Proceso sistemático para identificar, analizar, evaluar, tratar y monitorear riesgos de
    seguridad de la información y ciberseguridad asociados a activos, procesos y servicios de
    los OAEs.
  Subcategorias:
    - ID: "TDE_LIN_CIBER_RIESGOS_CTX"
      Name: "Contexto del riesgo"
      Ctx: >-
        El contexto de gestión de riesgos debe basarse en una comprensión clara del entorno
        interno y externo, definiendo objetivos, alcances, prioridades y restricciones del OAE.
    - ID: "TDE_LIN_CIBER_RIESGOS_APETITO"
      Name: "Tolerancia y apetito al riesgo"
      Ctx: >-
        Los OAEs deben definir y comunicar criterios de tolerancia y apetito al riesgo, que
        orienten la priorización de medidas de mitigación.
    - ID: "TDE_LIN_CIBER_RIESGOS_IDENTIFICACION"
      Name: "Identificación de riesgos"
      Req:
        - "Identificar activos de información, procesos, amenazas, vulnerabilidades y consecuencias potenciales."
        - "Incluir riesgos asociados a servicios y datos administrados por terceros o por otros OAEs."
    - ID: "TDE_LIN_CIBER_RIESGOS_ANALISIS"
      Name: "Análisis de riesgos"
      Ctx: >-
        Debe estimarse el impacto potencial de la materialización de un riesgo, utilizando
        metodologías cualitativas o cuantitativas, considerando probabilidad y consecuencias.
    - ID: "TDE_LIN_CIBER_RIESGOS_EVALUACION"
      Name: "Evaluación de riesgos"
      Ctx: >-
        Los resultados del análisis deben compararse con los niveles de tolerancia definidos
        para decidir el tratamiento de cada riesgo.
    - ID: "TDE_LIN_CIBER_RIESGOS_TRATAMIENTO"
      Name: "Tratamiento de riesgos"
      Rec:
        - "Tolerar o aceptar el riesgo cuando su nivel esté dentro de umbrales definidos."
        - "Mitigar el riesgo mediante controles técnicos u organizativos."
        - "Transferir el riesgo a terceros cuando corresponda."
        - "Evitar el riesgo eliminando la fuente que lo origina cuando sea viable."
      Warn: >-
        Los activos considerados de alto riesgo deben ser siempre identificados como tales,
        independientemente de la opción de tratamiento elegida.
    - ID: "TDE_LIN_CIBER_RIESGOS_MONITOREO"
      Name: "Comunicación, monitoreo y revisión"
      Ctx: >-
        Se debe mantener un registro actualizado de todos los riesgos, sus tratamientos y
        estados, comunicando cambios relevantes y documentando explícitamente los riesgos
        aceptados.

Relacion_con_Proveedores_y_Servicios_en_la_Nube:
  ID: "TDE_LIN_CIBER_PROV_001"
  Ctx: >-
    Los contratos con proveedores para diseño, desarrollo, operación y mantención de
    plataformas o servicios deben alinearse con la Política de Seguridad y con los atributos
    de confidencialidad, integridad y disponibilidad definidos en la guía.
  Rec:
    - "Mantener inventario de contratos, proveedores, contrapartes técnicas, servicios y plazos."
    - "Evaluar riesgos de la cadena de suministro cibernética y gestionar riesgos de proveedores."
  Subcomponentes:
    - ID: "TDE_LIN_CIBER_PROV_NUBE"
      Name: "Contratación de servicios en la nube"
      Req:
        - "Especificar roles y responsabilidades en acuerdos de servicio."
        - "Considerar protección de información al término de contrato, revisiones y pruebas de seguridad, auditorías y protección de evidencias."
        - "Definir claramente el Modelo de Responsabilidades Compartidas para capas y niveles de servicio."

Funcion_Proteccion:
  ID: "TDE_LIN_CIBER_FUNC_PROT_001"
  Purp: >-
    Desarrollar e implementar medidas de seguridad técnicas y organizativas para garantizar la
    entrega segura de servicios y la protección de plataformas y datos.
  Bloques:
    - ID: "TDE_LIN_CIBER_PROT_SERVIDORES"
      Name: "Gestión de servidores"
      Req:
        - "Administrar servidores sólo por usuarios con roles y privilegios definidos."
        - "Mantener registro de autenticaciones, operaciones y acciones en servidores por al menos 12 meses o según normativa aplicable."
        - "Separar entornos de producción, pruebas, preproducción y desarrollo."
        - "Habilitar acceso a servidores sólo mediante redes seguras (por ejemplo, VPN) y mecanismos criptográficos."
        - "Configurar servidores según necesidades institucionales y documentar la configuración."
        - "Sincronizar relojes con la hora oficial chilena."
        - "Gestionar capacidad de hardware y software para asegurar continuidad y calidad de servicio."
        - "Implementar redundancia y políticas de actualización y mantenimiento controladas."
    - ID: "TDE_LIN_CIBER_PROT_REDES"
      Name: "Gestión de redes"
      Req:
        - "Administrar adecuadamente las redes, manteniendo separación entre entornos."
        - "Monitorear eventos y anomalías para detectar incidentes."
        - "Restringir accesos a redes internas a personal y proveedores autorizados, usando autenticación robusta (idealmente multifactor)."
        - "Usar VPN para conexiones externas y monitorear puertos, protocolos y servicios."
        - "Configurar y monitorear cortafuegos, evitando configuraciones por defecto."
    - ID: "TDE_LIN_CIBER_PROT_CREDENCIALES"
      Name: "Gestión de credenciales, privilegios y contraseñas"
      Rec:
        - "Definir procedimientos para otorgar, revocar y revisar accesos y privilegios elevados."
        - "Aplicar modelo de mínimos privilegios y asignación de roles."
        - "Diseñar mecanismos de autenticación considerando protección frente a ataques en línea y fuera de línea."
        - "Requerir contraseñas largas o no presentes en diccionarios de claves comunes."
        - "Almacenar siempre contraseñas cifradas mediante funciones unidireccionales."
        - "Evaluar el uso de múltiples factores de autenticación según criticidad."
        - "Evitar cambios periódicos forzados de contraseñas salvo sospecha de compromiso."
        - "Usar canales cifrados para administrar autenticaciones y entrega inicial de credenciales."
    - ID: "TDE_LIN_CIBER_PROT_CONCIENCIACION"
      Name: "Concienciación y formación"
      Def: >-
        Cada OAE debe mantener un plan anual de capacitación en seguridad de la información y
        ciberseguridad para todo su personal y asesores a honorarios.
      Req:
        - "Registrar campañas, capacitaciones y materiales de sensibilización."
        - "Explicar claramente responsabilidades y compromisos en seguridad a cada rol."
        - "Difundir buenas prácticas en resguardo de información y contraseñas, y en manejo de incidentes."
    - ID: "TDE_LIN_CIBER_PROT_SEG_DATOS"
      Name: "Seguridad de los datos"
      Ctx: >-
        Se deben tomar resguardos para salvaguardar la confidencialidad, integridad y
        disponibilidad de todos los datos, personales o no, cumpliendo además la normativa de
        protección de datos personales cuando aplique.
      Subcomponentes:
        - ID: "TDE_LIN_CIBER_PROT_CRIPTO"
          Name: "Encriptación y criptografía"
          Rec:
            - "Usar cifrado para proteger información sensible en cualquier estado (en tránsito, en reposo y en respaldos)."
            - "Usar firmas y códigos de autenticación para asegurar integridad y autenticidad."
            - "Elegir estándares criptográficos considerando requerimientos de procesamiento y nivel de seguridad (por ejemplo, AES, RSA, SHA-2/3)."
        - ID: "TDE_LIN_CIBER_PROT_ELIMINACION"
          Name: "Mecanismos de eliminación de datos"
          Req:
            - "Definir procedimientos formales para la eliminación segura de datos y soportes."
            - "Respetar tiempos reglamentarios de retención por obligaciones legales o de auditoría."
        - ID: "TDE_LIN_CIBER_PROT_INTEROPERABILIDAD"
          Name: "Interoperabilidad, intercambio y transferencia de datos"
          Req:
            - "Resguardar la información transferida frente a interceptación, modificación o destrucción accidental."
            - "Establecer procedimientos formales para el intercambio de información, definiendo responsabilidades, protocolos y roles."
            - "Usar medios seguros y cifrado punto a punto, alineados con la Norma Técnica de Interoperabilidad."
            - "Asegurar cifrado de alto nivel para datos personales y sensibles interoperados."
    - ID: "TDE_LIN_CIBER_PROT_PROCESOS"
      Name: "Procesos y procedimientos para proteger la información"
      Subcomponentes:
        - ID: "TDE_LIN_CIBER_PROT_DESARROLLO_SEGURO"
          Name: "Procedimientos para el desarrollo seguro de plataformas"
          Rec:
            - "Incorporar seguridad en todo el ciclo de vida de desarrollo."
            - "Mantener ambientes de desarrollo, pruebas y producción separados."
            - "Proteger repositorios de código y aplicar pautas de codificación segura (por ejemplo, OWASP)."
            - "Realizar análisis de vulnerabilidades, pruebas de seguridad y revisiones de código antes de pasar a producción."
        - ID: "TDE_LIN_CIBER_PROT_CONTROL_CAMBIOS"
          Name: "Procedimientos de control de cambios"
          Req:
            - "Registrar todos los cambios en plataformas y comunicar su implantación."
            - "Asegurar que cada cambio sea pertinente, autorizado y probado."
            - "Evaluar el riesgo para la seguridad de la información derivado de los cambios."
            - "Definir planes de vuelta atrás y procesos de hotfix para vulnerabilidades críticas."
        - ID: "TDE_LIN_CIBER_PROT_RESPALDOS"
          Name: "Procedimiento de gestión de respaldos"
          Req:
            - "Definir frecuencia de respaldos en función del plan de continuidad."
            - "Probar la integridad de los respaldos y documentar procedimientos de restauración."
            - "Almacenar respaldos en ubicación geográfica distinta al servidor de operación y cifrarlos."
        - ID: "TDE_LIN_CIBER_PROT_VULNERABILIDADES"
          Name: "Procedimiento de gestión de vulnerabilidades técnicas"
          Rec:
            - "Categorizar vulnerabilidades según nivel de riesgo y definir líneas de acción y tiempos de respuesta."
            - "Aplicar parches y controles de forma priorizada según criticidad."
        - ID: "TDE_LIN_CIBER_PROT_CONTINUIDAD"
          Name: "Plan de continuidad"
          Rec:
            - "Definir Equipo de Respuesta a Incidentes de Seguridad Informática según Ley Marco de Ciberseguridad."
            - "Desarrollar planes de respuesta y recuperación por plataforma y probarlos periódicamente."
        - ID: "TDE_LIN_CIBER_PROT_RRHH"
          Name: "Procesos de recursos humanos"
          Rec:
            - "Incluir cláusulas de confidencialidad y seguridad en nombramientos y contratos."
            - "Definir responsabilidades sobre tratamiento de datos, clasificación de información y manejo de información recibida de partes externas."
            - "Establecer sanciones en caso de incumplimiento de requisitos de seguridad."

Registro_de_Eventos:
  ID: "TDE_LIN_CIBER_LOGS_001"
  Req:
    - "Registrar regularmente la actividad de usuarios administradores y eventos relevantes de seguridad."
    - "Capturar información mínima: usuario, origen, hora, intentos de acceso, acciones realizadas y datos accedidos cuando corresponda."

Funcion_Deteccion:
  ID: "TDE_LIN_CIBER_FUNC_DET_001"
  Purp: >-
    Detectar de forma oportuna eventos de seguridad de la información y ciberseguridad mediante
    monitoreo continuo y análisis sistemático de eventos.
  Bloques:
    - ID: "TDE_LIN_CIBER_DET_ANALISIS_EVENTOS"
      Name: "Análisis de eventos"
      Rec:
        - "Analizar eventos registrados, entorno físico y lógico, actividades de personal y proveedores, y amenazas detectadas."
        - "Identificar causal de origen, motivo, correlación con eventos previos e impacto potencial."
        - "Usar herramientas de correlación de logs y alertas tempranas."
    - ID: "TDE_LIN_CIBER_DET_MONITOREO_CONTINUO"
      Name: "Monitoreo continuo de la seguridad"
      Subcomponentes:
        - ID: "TDE_LIN_CIBER_DET_CODIGO_MALICIOSO"
          Name: "Gestión del código malicioso"
          Rec:
            - "Instalar y actualizar mecanismos de protección contra código malicioso."
            - "Realizar revisiones rutinarias en plataformas y redes."
            - "Incluir acciones de recuperación frente a infecciones en el plan de continuidad."
        - ID: "TDE_LIN_CIBER_DET_MONITOREO_RED"
          Name: "Monitoreo de la red"
          Rec:
            - "Administrar, supervisar y controlar redes para distinguir uso normal de posibles eventos de seguridad."
            - "Mantener puertos cerrados por defecto y abrir sólo los estrictamente necesarios bajo control."
    - ID: "TDE_LIN_CIBER_DET_PROCESO"
      Name: "Proceso de detección"
      Req:
        - "Definir roles y responsabilidades en detección, comunicación y clasificación de eventos."
        - "Alinear todas las actividades con la Política de Seguridad y el análisis de riesgos."
        - "Establecer mediciones de efectividad del proceso de detección para mejora continua."

Funcion_Respuesta_y_Analisis_Forense:
  ID: "TDE_LIN_CIBER_FUNC_RESP_001"
  Purp: >-
    Establecer medidas técnicas y organizativas para responder a incidentes de seguridad de la
    información y ciberseguridad, mitigando impactos y aprendiendo de cada caso.
  Bloques:
    - ID: "TDE_LIN_CIBER_RESP_PLANES"
      Name: "Planes de respuesta ante incidentes"
      Req:
        - "Contar con planes de respuesta inmediata y posterior recuperación dentro de la política del OAE."
        - "Notificar incidentes a ANCi y reguladores cuando corresponda."
        - "Evaluar impacto del incidente, presencia de ataques conocidos o de día cero y compromiso de datos sensibles."
        - "Definir acciones de mitigación inmediatas y acciones de restablecimiento de la operación normal, incluyendo parches, cierre de accesos y restauración de servicios."
        - "Asegurar obtención y resguardo de evidencias para análisis forense."
        - "Mantener registro completo del incidente y de la respuesta, y realizar informes posteriores."
    - ID: "TDE_LIN_CIBER_RESP_FOR"
      Name: "Análisis forense"
      Rec:
        - "Recopilar y resguardar evidencia con integridad y cadena de custodia."
        - "Resolver debilidades o vulnerabilidades raíz y actualizar procedimientos de respuesta."
    - ID: "TDE_LIN_CIBER_RESP_GESTION_INCIDENTES"
      Name: "Gestión de incidentes de seguridad"
      Req:
        - "Usar la escala de la Guía de Notificación de Incidentes de ANCi."
        - "Determinar activos involucrados e impacto sobre servicios."
        - "Describir ejecución de planes de respuesta y eventual activación del plan de continuidad."
        - "Notificar al CSIRT de Gobierno según la guía de notificación."

Funcion_Recuperacion:
  ID: "TDE_LIN_CIBER_FUNC_REC_001"
  Ctx: >-
    Los OAEs deben mantener planes de recuperación para restablecer capacidades, plataformas,
    sistemas, servidores, redes y servicios afectados por incidentes de seguridad, alineando
    estas acciones con los planes de continuidad y respuesta a incidentes.

Revision_y_Actualizacion_de_la_Guia:
  ID: "TDE_LIN_CIBER_REV_001"
  Rec:
    - "Revisar la guía al menos una vez al año para determinar la necesidad de actualización."
    - "Incorporar aprendizajes, dificultades y buenas prácticas identificadas en su aplicación."
    - "Mantener registro de versiones y adecuaciones realizadas a la guía."

