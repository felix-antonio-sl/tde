Definicion_RAT:
  ID: "TDE_DATOS_RAT_DEF_001"
  Section: 1
  Def: >-
    Un registro de actividades de tratamiento (RAT) es un inventario o listado que identifica
    y describe las actividades de tratamiento que realiza un responsable de datos de manera
    habitual y/o en cumplimiento de sus funciones legales, dentro del ámbito de sus
    competencias, cuando el responsable sea un órgano público.
  Ctx: >-
    En el caso descrito por la guía, el responsable es la Secretaría de Gobierno Digital
    (SGD), que mantiene un RAT actualizado con las actividades de tratamiento de datos que
    realiza en el ejercicio de sus funciones.

Contenido_Minimo_RAT_SGD:
  ID: "TDE_DATOS_RAT_CONT_001"
  Obj: "Describir la información que detalla el Registro de Actividades de Tratamiento de la SGD."
  Res: >-
    El RAT de la SGD se actualiza constantemente y detalla, para cada actividad de tratamiento
    de datos que realiza, la siguiente información mínima:
  Campos:
    - "Categoría de datos que trata."
    - "Si trata dichas categorías de datos como responsable o encargado del tratamiento."
    - "El universo de titulares que comprenden sus bases de datos."
    - "La finalidad del tratamiento."
    - "La base de legitimidad del tratamiento."
    - "Los destinatarios previstos a los que se prevé comunicar los datos personales."
    - "Período de conservación de los datos personales."
    - "La fuente de la cual provienen los datos de las actividades de tratamiento."

