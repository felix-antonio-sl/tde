      - Term: "Capacidad"
        Def: "Permite definir tareas y aplicar lógica de decisiones de negocio para implementación directa de procesos digitales de baja complejidad."
      - Term: "Solución"
        Def: "Plataforma flexible, amigable y sencilla para digitalización de procedimientos administrativos (internos/externos)."
    Purp: "Ayudar a instituciones públicas a digitalizar procedimientos y trámites de forma fácil y eficiente."

  Funcionalidades_Principales:
