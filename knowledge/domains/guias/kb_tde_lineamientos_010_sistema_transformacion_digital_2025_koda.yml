Contexto_SGD_y_STD:
  ID: "TDE_LIN_STD_CTX_001"
  Ctx: >-
    La Secretaría de Gobierno Digital (SGD), bajo la Coordinación de Modernización del Estado de
    la Subsecretaría de Hacienda, propone y coordina la Estrategia de Gobierno Digital, apoya el
    uso estratégico de tecnologías digitales, datos e información pública, y desarrolla y opera
    plataformas y servicios compartidos.
  Ctx_Optional:
    - >-
      En 2025 se incorpora al Programa de Mejoramiento de la Gestión (PMG) el Sistema de
      Transformación Digital (STD), como incentivo para alinear esfuerzos institucionales hacia
      la mejora de servicios a personas naturales y jurídicas.

Objetivos_de_la_Guia:
  ID: "TDE_LIN_STD_OBJ_GUIA_001"
  Obj:
    - "Describir por etapa y objetivo el alcance y los medios de verificación asociados a los requisitos técnicos del Sistema de Transformación Digital."
    - "Entregar orientaciones sobre la implementación del sistema y los mínimos exigibles para cumplir etapas, objetivos y requisitos técnicos."
    - "Dar a conocer el plan de trabajo 2025 para apoyar la medición del Sistema y su cumplimiento."
  Destinatarios:
    - "Equipos institucionales vinculados a la medición del STD."
    - "Integrantes del Comité de Calidad de Servicio, Experiencia Usuaria y Transformación Digital."
    - "Coordinadores/as de Transformación Digital."
    - "Encargados/as del PMG-MEI."
    - "Equipos responsables de TIC y representantes ministeriales, entre otros colaboradores estratégicos."

Sistema_Transformacion_Digital_Objetivo:
  ID: "TDE_LIN_STD_OBJ_SISTEMA_001"
  Ctx: >-
    De acuerdo al Decreto Exento N° 432 del Ministerio de Hacienda, el objetivo del Sistema de
    Transformación Digital es instalar progresivamente los principios y estándares de gobierno
    digital en la gestión institucional, para mejorar la calidad de los servicios entregados a
    personas naturales y jurídicas por el Estado.
  Ctx_Required:
    - "Estrategia de Gobierno Digital 2030 (visión, principios, objetivos, líneas de acción)."
  Estandares_Gobierno_Digital:
    - "Ley N° 21.180 sobre Transformación Digital del Estado y su reglamento."
    - "Norma Técnica de Autenticación."
    - "Norma Técnica de Interoperabilidad."
    - "Norma Técnica de Calidad y Funcionamiento de las Plataformas Electrónicas que sustentan Procedimientos Administrativos."
    - "Norma Técnica de Documentos y Expedientes Electrónicos para la Gestión de Procedimientos Administrativos."
    - "Norma Técnica de Notificaciones."
    - "Norma Técnica de Seguridad de la Información y Ciberseguridad."
    - "Norma Técnica sobre sistemas y sitios web de los OAEs (DS 1/2015), en proceso de actualización."

Etapas_y_Objetivos_STD:
  ID: "TDE_LIN_STD_ETAPAS_001"
  Def: >-
    El STD se compone de 4 etapas, cada una con objetivos y requisitos técnicos asociados.
  Tabla:
    - Etapa: "E1"
      Obj:
        - "O1: Poner en funcionamiento una estructura de gobernanza para la implementación del STD (1 requisito técnico)."
        - "O2: Efectuar un diagnóstico institucional de brechas en dimensiones estratégicas de TD (4 requisitos técnicos)."
    - Etapa: "E2"
      Obj:
        - "O1: Elaborar y difundir el Plan de Transformación Digital institucional (3 requisitos técnicos)."
    - Etapa: "E3"
      Obj:
        - "O1: Implementar el Plan de Transformación Digital y difundir las iniciativas (2 requisitos técnicos)."
    - Etapa: "E4"
      Obj:
        - "O1: Evaluar el mejoramiento en la entrega de servicios a las personas, según principios y estándares de gobierno digital, mediante los resultados de la implementación del Plan de TD (2 requisitos técnicos)."

Etapa1_Gobernanza_y_Diagnostico:
  ID: "TDE_LIN_STD_E1_001"
  Ctx: >-
    La Etapa 1 se centra en conformar una estructura de gobernanza (Objetivo 1) y en efectuar un
    diagnóstico institucional de brechas en dimensiones estratégicas de TD (Objetivo 2).

E1_O1_RT1_Comite_Calidad_Experiencia_y_TD:
  ID: "TDE_LIN_STD_E1_O1_RT1_001"
  Src: "Lineamientos_TécnicosGuías/Guía_Metodológica_del_Sistema_de_Transformación_Digital_2025.md#e1-o1-rt1-conformar-una-estructura-de-gobernanza"
  Req:
    - "La institución deberá conformar una estructura de gobernanza formalizada mediante resolución de la jefatura de servicio: Comité de Calidad de Servicio, Experiencia Usuaria y Transformación Digital."
    - "El Comité debe incluir, al menos, CTD, representante de la jefatura de TI, representante de áreas que interactúan con usuarios/as y representante de áreas operativas y de apoyo."
    - "Para servicios que forman parte del Sistema de Calidad de Servicio y Experiencia Usuaria: utilizar el comité existente para la implementación del STD, constituyéndose en adelante como el Comité de Calidad de Servicio, Experiencia Usuaria y Transformación Digital (modificando la Resolución existente para incorporar perfiles mínimos)."
    - "Para servicios que no forman parte del Sistema de Calidad de Servicio y Experiencia Usuaria: crear el Comité de Calidad de Servicio, Experiencia Usuaria y Transformación Digital mediante Resolución, incorporando perfiles mínimos."
  Res:
    - "Resolución que constituye el Comité, detallando nombre, cargo, área, nivel jerárquico y rol de cada integrante."
    - "Descripción de funciones del Comité en el contexto del STD."
    - "Formalización firmada por la Jefatura de Servicio durante 2025."
  Act:
    - "Contextualizar internamente sobre el STD y sus requisitos."
    - "Liderar la aplicación de los instrumentos de diagnóstico (CPAT, Pauta Calidad Web, MGDE)."
    - "Liderar la elaboración del Plan de Transformación Digital."
    - "Presentar el Plan a la jefatura para su formalización."
    - "Liderar y monitorear la implementación del Plan de Transformación Digital."
  Rec:
    - "Unificar comités asociados a TD (innovación, ciberseguridad, etc.) en un único Comité cuando sea pertinente."
    - "Incluir a la jefatura de Servicio cuando corresponda y mantenerla informada al menos semestralmente."
    - "Considerar criterios de género y presencia regional, e incluir representantes de asociaciones de funcionarios/as."
    - "Designar suplentes oficiales para cada representante."
    - "Definir Coordinador/a del Comité y Secretario/a del Comité en la Resolución."
    - "Invitar expertos/as externos cuando sea necesario."
    - "Realizar reuniones al menos trimestrales y registrar actas como medios de verificación."
    - "Comunicar a toda la institución la conformación del Comité y sus actividades relevantes."

Rol_Coordinador_Transformacion_Digital_CTD:
  ID: "TDE_LIN_STD_E1_O1_CTD_001"
  Src: "Lineamientos_TécnicosGuías/Guía_Metodológica_del_Sistema_de_Transformación_Digital_2025.md#e1-o1-rt1-conformar-una-estructura-de-gobernanza"
  Def: >-
    Contraparte institucional que sirve de enlace entre la Secretaría de Gobierno Digital y los órganos de la Administración del Estado, designado por la jefatura de servicio mediante oficio.
  Act:
    - "Para actualizar la información del CTD: completar formulario de actualización y adjuntar oficio dirigido al Director/a de la Secretaría de Gobierno Digital, indicando datos de titular y subrogante (nombre completo, RUN, correo institucional, teléfono de contacto, cargo)."
  Ctx_Required:
    - "Formulario de Actualización del CTD (https://gobdigital.cerofilas.gob.cl/etapas/ver/37163902/0)."

Integrantes_Minimos_Comite_STD:
  ID: "TDE_LIN_STD_E1_O1_INTEG_001"
  Src: "Lineamientos_TécnicosGuías/Guía_Metodológica_del_Sistema_de_Transformación_Digital_2025.md#e1-o1-rt1-conformar-una-estructura-de-gobernanza"
  Def:
    - Name: "Representante_Jefatura_TI"
      Def: "Representante de la Jefatura de Tecnologías de la Información (o su equivalente). Cuando este perfil corresponda al CTD, se debe indicar en la resolución que desempeña ambos roles."
    - Name: "Representante_Areas_Usuarios"
      Def: "Representante de las áreas que interactúan directamente con usuarios/as (OIRS, atención ciudadana/de usuarios y/o oficinas de partes, según denominación institucional)."
    - Name: "Representante_Areas_Operativas_y_Apoyo"
      Def: "Representación de áreas operativas (a cargo de bienes/servicios finales del formulario A1 de Definiciones Estratégicas) y de áreas de apoyo (finanzas, control de gestión, auditoría, compras, jurídica, gestión de personas, entre otras); debe existir al menos un representante de áreas operativas y uno de áreas de apoyo."
  Req:
    - "Los integrantes mínimos establecidos en el requisito técnico deben ser personas funcionarias."
  Ctx:
    - "En el Comité pueden participar personas que trabajan en la institución, independiente de su modalidad de contratación; no obstante, los integrantes mínimos deben ser personas funcionarias."
  Cond:
    - "Servicios regidos por el Estatuto Administrativo: personal de planta y contrata."
    - "Servicios no regidos por el Estatuto Administrativo: personal contratado según normas del Código del Trabajo."

Formalizacion_Comite_STD:
  ID: "TDE_LIN_STD_E1_O1_FORM_001"
  Src: "Lineamientos_TécnicosGuías/Guía_Metodológica_del_Sistema_de_Transformación_Digital_2025.md#e1-o1-rt1-conformar-una-estructura-de-gobernanza"
  Req:
    - "Formalizar el Comité mediante Resolución de la Jefatura de Servicio o instrumento normativo de igual jerarquía."
    - "La Resolución debe detallar: nombre, cargo, área, nivel jerárquico y rol dentro del Comité (CTD, representante TI, representante áreas usuarias, representante áreas operativas/apoyo), por cada integrante, así como las funciones del Comité."

E1_O2_RT1_Diagnostico_Institucional_Brechas:
  ID: "TDE_LIN_STD_E1_O2_RT1_001"
  Src: "Lineamientos_TécnicosGuías/Guía_Metodológica_del_Sistema_de_Transformación_Digital_2025.md#e1-o2-rt1-efectuar-un-diagnóstico-institucional"
  Req:
    - "La institución debe realizar un diagnóstico institucional de brechas en dimensiones estratégicas de TD (procedimientos y tramitaciones, calidad web, gestión de datos), utilizando los instrumentos establecidos."
    - "El diagnóstico debe ajustarse a los lineamientos de la Red de Expertos/as, que emitirá una opinión técnica sobre completitud, medio de envío y oportunidad."
    - "El diagnóstico institucional corresponde al resultado de la aplicación de 3 instrumentos de diagnóstico; la institución no debe generar un documento adicional."
  Res:
    - "Diagnóstico institucional resultante de la aplicación de los 3 instrumentos de diagnóstico."
    - "Opinión técnica favorable de la Red de Expertos/as sobre completitud, medio de envío y oportunidad."
  Act:
    - "Identificar responsables de la aplicación de cada instrumento al alero del Comité."
    - "Aplicar los instrumentos considerando la realidad actual, no proyecciones futuras."

E1_O2_RT2_CPAT:
  ID: "TDE_LIN_STD_E1_O2_RT2_001"
  Src: "Lineamientos_TécnicosGuías/Guía_Metodológica_del_Sistema_de_Transformación_Digital_2025.md#e1-o2-rt2-instrumento-catálogo-de-procedimientos-administrativos-y-tramitaciones"
  Ctx: >-
    En la dimensión de procedimientos administrativos y otras tramitaciones electrónicas, se
    utiliza el Catálogo de Procedimientos Administrativos y otras Tramitaciones (CPAT) como
    instrumento de diagnóstico.
  Req:
    - "Aplicar el CPAT para identificar y caracterizar todos los procedimientos administrativos y otras tramitaciones de la institución."
    - "Incorporar estándares: autenticación oficial, interoperabilidad, notificaciones electrónicas, plataformas electrónicas, expediente electrónico accesible, comunicaciones oficiales electrónicas."
  Res:
    - "Reporte consolidado generado por la plataforma CPAT."
    - "Certificado de aplicación del CPAT."
  Def:
    - Name: "Procedimiento_Administrativo"
      Def: "Sucesión de actos trámites vinculados entre sí, emanados de la Administración y, en su caso, de particulares interesados, que tiene por finalidad producir un acto administrativo terminal (art. 18, Ley N° 19.880)."
    - Name: "Otras_Tramitaciones"
      Def: "Acciones necesarias para que una persona (natural y/o jurídica) obtenga un producto entregado por una institución pública (bienes y/o servicios), generando una respuesta final; no constituyen un procedimiento administrativo en sí mismos, pero pueden estar relacionados o desprenderse de ellos."
  Estandares_a_Incorporar_en_Procedimientos:
    - "Comunicaciones oficiales entre órganos: registro en DocDigital."
    - "Notificaciones: a medio electrónico solicitado por interesado o al Domicilio Digital Único."
    - "Ingreso electrónico de solicitudes/formularios/documentos, previa autenticación con mecanismo oficial (procedimientos masivos con formulario)."
    - "Expediente electrónico accesible permanentemente a interesados y con estándares técnicos."
    - "Documentos presentados en papel: incorporación al expediente en formato de microforma."
    - "Datos e información: transmisión a través de la Red de Interoperabilidad del Estado."
  Contenidos_Instrumento:
    - "Nómina: número total de procedimientos administrativos y otras tramitaciones."
    - "Caracterización: preguntas por cada procedimiento/tramitación informada en la nómina."
    - "Transacciones: procedimientos/tramitaciones finalizados por canal digital, presencial o telefónico."
  Ctx_Required:
    - "Plataforma CPAT (https://cpat.gob.cl/), Guía rápida y Manual de usuario/a CPAT."

E1_O2_RT3_Pauta_Calidad_Web:
  ID: "TDE_LIN_STD_E1_O2_RT3_001"
  Src: "Lineamientos_TécnicosGuías/Guía_Metodológica_del_Sistema_de_Transformación_Digital_2025.md#e1-o2-rt3-instrumento-pauta-de-evaluación-de-sitios-web-y-servicios-digitales"
  Ctx: >-
    En la dimensión de calidad web, se aplica el instrumento "Pauta de evaluación de sitios web y
    servicios digitales" sobre el sitio web institucional principal y el servicio digital más
    demandado.
  Req:
    - "Seleccionar sitio web institucional principal y servicio digital más demandado y someter la selección a opinión técnica de la Red de Expertos/as."
    - "Aplicar la pauta de evaluación en ambos."
  Res:
    - "Opinión técnica favorable sobre selección de sitio y servicio."
    - "Certificado de aplicación del instrumento."
    - "Reportes de aplicación para sitio web y servicio digital."

  Ejemplo_Pregunta_y_Tabla_Extracto:
    Src: "Lineamientos_TécnicosGuías/Guía_Metodológica_del_Sistema_de_Transformación_Digital_2025.md#e1-o2-rt3-instrumento-pauta-de-evaluación-de-sitios-web-y-servicios-digitales"
    Items:
      - "*Ejemplo Pregunta*: ¿Al navegar con el teclado con la tecla \"Tab\" se respeta el orden de izquierda a derecha, de arriba hacia abajo?"
      - "| P1: ¿Al navegar con el teclado con la tecla \"Tab\" se respeta el orden de izquierda a derecha, de arriba hacia abajo? | Cumple |"
  XRef:
    - "urn:knowledge:tde:lineamientos:guia_calidad_web:1.0.0"

E1_O2_RT4_MGDE:
  ID: "TDE_LIN_STD_E1_O2_RT4_001"
  Ctx: >-
    En la dimensión de gestión de datos, se aplica el instrumento "Marco de Referencia de Gestión
    de Datos del Estado (MGDE)" para evaluar capacidades institucionales de uso estratégico de
    datos.
  Req:
    - "Aplicar el instrumento MGDE siguiendo la pauta oficial."
  Res:
    - "Certificado de aplicación del instrumento MGDE."
    - "Reporte de resultados del MGDE."
  XRef:
    - "urn:knowledge:tde:lineamientos:marco_gestion_datos_mgde:1.0.0"

Opinion_Tecnica_Red_Expertos:
  ID: "TDE_LIN_STD_OPINION_001"
  Def: >-
    La Red de Expertos/as revisa la información enviada por las instituciones y emite una opinión
    técnica sobre el diagnóstico institucional de brechas en términos de completitud, medio de
    envío y oportunidad.
  Criterios:
    - "Completitud: respuesta íntegra a todas las preguntas de cada instrumento, utilizando solo alternativas definidas (incluyendo 'No aplica' cuando corresponda)."
    - "Medio de envío: uso de los instrumentos y plataformas oficiales (CPAT, pauta calidad web, MGDE)."
    - "Oportunidad: aplicación dentro de los plazos del Plan de Trabajo 2025."
  Instrumentos_y_Medios:
    - "Procedimientos y tramitaciones: CPAT vía plataforma https://cpat.gob.cl/"
    - "Calidad Web: pauta de evaluación (documento en línea)."
    - "Gestión de datos: MGDE vía formulario en línea."
  Tabla_Instrumentos_y_Medio_Envio:
    - OBJ: "O2"
      RT: "RT2"
      Dimension: "Procedimientos administrativos y otras tramitaciones electrónicas"
      Instrumento: "Catálogo de Procedimientos Administrativos y Tramitaciones (CPAT)"
      Medio_Envio: "Plataforma disponible en https://www.cpat.gob.cl/"
    - OBJ: "O2"
      RT: "RT3"
      Dimension: "Calidad web"
      Instrumento: "Pauta de evaluación de sitios web y servicios digitales"
      Medio_Envio: "Documento en línea"
    - OBJ: "O2"
      RT: "RT4"
      Dimension: "Gestión de datos"
      Instrumento: "Marco de Referencia de Gestión de Datos del Estado"
      Medio_Envio: "Formulario en línea"

Etapa2_Plan_Transformacion_Digital:
  ID: "TDE_LIN_STD_E2_001"
  Ctx: >-
    La Etapa 2 utiliza el diagnóstico de la Etapa 1 para elaborar un Plan de Transformación
    Digital (PTD) que responda a las brechas detectadas y difundirlo institucionalmente.

E2_O1_RT1_Elaborar_Plan_TD:
  ID: "TDE_LIN_STD_E2_O1_RT1_001"
  Req:
    - "Elaborar un Plan de Transformación Digital que aborde brechas prioritarias en procedimientos y tramitaciones electrónicas, calidad web y gestión de datos, incorporando enfoque integrado de gobierno basado en integración de servicios."
    - "Obtener opinión técnica favorable de la Red de Expertos/as respecto de completitud y coherencia."
    - "Aprobar el PTD mediante resolución de la jefatura de servicio durante 2025."
  Res:
    - "PTD elaborado en plataforma informática oficial, con contenidos mínimos."
    - "Opinión técnica favorable sobre completitud y coherencia."
    - "Resolución que aprueba el PTD (el plan debe constar en la resolución)."
  Ctx_Optional:
    - "El PTD se elabora solo a través de la aplicación dispuesta por la Red; no se aceptan formatos alternativos."

Enfoque_Integrado_de_Gobierno:
  ID: "TDE_LIN_STD_ENFOQUE_INT_001"
  Def: >-
    El enfoque integrado de gobierno corresponde a acciones para superar fragmentación
    institucional, duplicidad de plataformas y silos de datos, adoptando servicios y estándares
    transversales.
  Acciones_Clave:
    - "Usar ClaveÚnica como mecanismo oficial de autenticación."
    - "Usar PISEE y/o cumplir Norma Técnica de Interoperabilidad para intercambio de datos/documentos."
    - "Usar DocDigital para comunicaciones oficiales entre OAEs."
    - "Usar FirmaGob para firma electrónica avanzada."
