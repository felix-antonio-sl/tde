E2_O1_RT2_Contenido_Plan_TD:
  ID: "TDE_LIN_STD_E2_O1_RT2_001"
  Req:
    - "Diseñar el PTD con horizonte de trabajo de al menos 3 años (hasta 5 años), alineado con plazos de la Ley de TD (DFL 1)."
    - "Incluir al menos: objetivo general, descripción de brechas prioritarias del diagnóstico, e iniciativas de TD alineadas con EVALTIC, detallando objetivo, área responsable, costo estimado, cronograma, hitos e indicadores."
  Ctx:
    - "Plazos de la Ley TD: cumplimiento total al 2026 (grupo A) y 2027 (grupos B y C)."
  Contenidos_Generales:
    - "Objetivo general (propuesto por SGD, con posibilidad de objetivos complementarios)."
    - "Descripción de principales brechas detectadas (por dimensión y en porcentaje, precargadas por SGD)."
  Contenidos_Por_Iniciativa:
    - "Objetivo(s) (propuestos por SGD según iniciativa seleccionada, orientados a cerrar brecha priorizada)."
    - "Área responsable (selección de opciones predefinidas: finanzas, bienes/servicios, control de gestión, jurídica, RRHH, atención usuarios, oficina de partes, tecnología, comunicaciones, gabinete, áreas del mandato institucional, otro)."
    - "Estimación de costo (categorías por rango de UTM)."
    - "Código EVALTIC (opcional, cuando exista proyecto asociado)."
    - "Hitos del cronograma (propuestos por SGD, no modificables)."
    - "Actividades del cronograma (definidas por la institución, al menos una por hito, con fecha de inicio y término)."
    - "Indicadores de avance (proceso y resultado propuestos por SGD)."
    - "Observaciones (campo libre para supuestos, condiciones y consideraciones)."
  XRef:
    - "urn:knowledge:tde:lineamientos:guia_evaltic_marco_inversiones_gobierno_digital:1.0.0"

E2_O1_RT3_Difusion_Plan_TD:
  ID: "TDE_LIN_STD_E2_O1_RT3_001"
  Req:
    - "Difundir el PTD entre personal de planta, contrata, honorarios y regidos por el Código del Trabajo de distintas áreas, excluyendo personal subcontratado."
  Res:
    - "Minuta del Comité que detalle fechas de difusión, medios usados (correo, intranet, sitio, memo, actividad presencial/remota), listados de destinatarios o participantes (nombre, área, calidad contractual)."
    - "Evidencia de difusión (capturas de correo, intranet, citaciones, presentaciones, etc.)."
    - "Nombre, rol y firma de integrantes del Comité (CTD, TI, áreas usuarias, áreas operativas/apoyo)."
  Rec:
    - "Alcanzar a toda la institución, no solo a un subconjunto mínimo."

Plan_de_Trabajo_2025:
  ID: "TDE_LIN_STD_PLAN_2025_001"
  Src: "Lineamientos_TécnicosGuías/Guía_Metodológica_del_Sistema_de_Transformación_Digital_2025.md#plan-de-trabajo-2025"
  Ctx: >-
    La SGD entrega apoyo técnico durante 2025 mediante designación de contrapartes, capacitaciones
    temáticas, hitos de planificación anual y una mesa de servicios.
  Links:
    Formulario_Contrapartes: "https://forms.gle/VFrKrvCp5n684y5YA"
    Plataforma_STD: "https://std.digital.gob.cl/"
    Academia_Digital: "https://digital.gob.cl/plataformas-transversales/academia-digital/"
    Mesa_de_Servicios: "https://digital.gob.cl/mesadeayuda"
  Contrapartes:
    - "Formulario de contrapartes para individualizar personas en lista de distribución (lineamientos, material de apoyo, hitos, capacitaciones)."
  Capacitaciones:
    - "Sistema de TD y creación del Comité de Calidad de Servicio, Experiencia Usuaria y TD."
    - "Pauta de evaluación de sitios web y servicios digitales."
    - "Marco de Referencia de Gestión de Datos."
    - "Catálogo de Procedimientos Administrativos y Tramitaciones (CPAT)."
    - "Elaboración y difusión del PTD."
  Hitos:
    - "Etapa 1 (enero-agosto 2025): informar sitio web principal y servicio digital más demandado (Hito 1); aplicar instrumentos de diagnóstico CPAT, Calidad Web, MGDE (Hito 2); informar avance en plataforma STD (Hito 3); recibir opinión técnica favorable sobre diagnóstico (Hito 4)."
    - "Etapa 2 (septiembre-diciembre 2025): informar PTD en plataforma y solicitar opinión técnica sobre completitud/coherencia (Hito 5); adjuntar resolución de aprobación del PTD y medios de verificación de su difusión (Hito 6)."
  Hitos_Detalle:
    - Hito: "H1"
      Ctx: "Informar sitio web institucional principal y servicio digital más demandado sobre el cual se aplicará el instrumento de calidad web (RT3, E1-O2)."
      Ctx_Optional: "Formulario disponible desde el 13 de febrero hasta el 5 de marzo (18:30 horas)."
      Ctx_Required:
        - "Formulario Hito 1 (https://forms.gle/HookcDo4Kdda47dx6)."
    - Hito: "H2"
      Ctx: "Aplicar instrumentos de diagnóstico (RT2, RT3, RT4, E1-O2) con plazo máximo 30 de junio."
    - Hito: "H3"
      Ctx: "Entre el 21 de julio y el 1 de agosto se habilita la plataforma STD para informar avance en implementación de la Etapa 1."
    - Hito: "H4"
      Ctx: "Desde el 11 de agosto se emite opinión técnica favorable sobre diagnóstico institucional de brechas para instituciones que informen avance de Etapa 1."
    - Hito: "H5"
      Ctx: "En noviembre se puede informar el Plan de Transformación Digital en plataforma y solicitar opinión técnica sobre completitud y coherencia."
    - Hito: "H6"
      Ctx: "Durante diciembre (hasta el 31 de diciembre a las 23:59 horas) se adjunta en plataforma la resolución que aprueba el PTD y medios de verificación de su difusión."
  Mesa_de_Servicios:
    Rec:
      - "Canal único de preguntas/solicitudes vía mesa de servicios digital.gob.cl/mesadeayuda (Freshdesk), con tiempos de respuesta referenciales."
      - "Para CPAT, continuar usando la plataforma CPAT como canal de soporte específico."

Anexo1_Instituciones_Registro_Informacion_Social:
  ID: "TDE_LIN_STD_ANEXO1_001"
  Ctx: >-
    El Registro de Información Social, administrado por la Subsecretaría de Evaluación Social del
    MDSF, integra datos de beneficiarios y beneficios de programas públicos. Ciertas instituciones
    que entregan programas sociales deben incluir en su PTD iniciativas para cumplir lo dispuesto
    en la Ley N° 20.530 respecto al suministro oportuno de información.

