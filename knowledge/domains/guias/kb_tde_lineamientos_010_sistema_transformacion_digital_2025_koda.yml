LLM_Instructions:
  role: "Marco metodológico del Sistema de Transformación Digital 2025 (STD) en el PMG"
  objective: >-
    Orientar a las instituciones en la implementación del Sistema de Transformación Digital del
    PMG 2025, describiendo objetivos, etapas, requisitos técnicos, medios de verificación,
    instrumentos de diagnóstico y contenidos mínimos del Plan de Transformación Digital,
    alineados con Ley 21.180, Ley 21.658 y normas técnicas de TD.
  usage_guidance:
    - "Usar esta guía como documento paraguas para articular diagnósticos (CPAT, Calidad Web, MGDE), Plan de Transformación Digital y su difusión."
    - "Complementar con lineamientos específicos: Orientaciones TIC, EVALTIC, Metodología de proyectos, MGDE, Metadatos, Seguridad/Ciberseguridad, Calidad Web y CPAT."
    - "Seguir los requisitos técnicos y medios de verificación como fuente principal al preparar evidencias para el PMG."
  style:
    - "Responder en es-CL, tono técnico claro y normativo, orientado a CTD, comités de calidad y equipos PMG."
    - "Diferenciar claramente requisitos (Req), medios de verificación (Res/Ref) y recomendaciones (Rec)."

