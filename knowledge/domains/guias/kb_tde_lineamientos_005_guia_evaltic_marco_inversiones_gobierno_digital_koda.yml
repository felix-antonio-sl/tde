Contexto_y_Objetivo_de_la_Guia:
  ID: "TDE_LIN_EVALTIC_CTX_001"
  Ctx: >-
    El marco para las inversiones y el gasto en gobierno digital, EVALTIC, surge de la
    necesidad de optimizar el gasto e inversión en TIC, asegurar la continuidad de los
    servicios a las personas usuarias y potenciar la innovación en el sector público. El
    proceso EVALTIC, regido por la Ley de Presupuestos, instruye a los OAEs a requerir
    autorización de DIPRES previo a realizar inversiones y gasto en TIC.
  Purp: >-
    Establecer un enfoque integral de extremo a extremo para gestionar inversiones en gobierno
    digital, alineándolas con estrategias, leyes, normas técnicas e instructivos sobre
    transformación digital, mejorando la calidad de los proyectos TIC y los mecanismos de
    control e información para la toma de decisiones.
  Obj: >-
    Fijar estándares y lineamientos para las iniciativas de inversión y gasto en TIC en los
    OAEs, definiendo roles, responsabilidades y procesos clave para la formulación, evaluación
    ex ante, aprobación y seguimiento de dichas iniciativas.
  Ctx_Required:
    - "Ley de Presupuestos del Sector Público (artículo 12 de la Ley N° 21.722 y normas equivalentes)."

Marco_Inversiones_y_Gasto_en_Gobierno_Digital:
  ID: "TDE_LIN_EVALTIC_MARCO_001"
  Ctx: >-
    El marco para inversiones y gasto en gobierno digital se basa en los principios del Marco
    de Inversión en Gobierno Digital de la OCDE, acuerdos con el BID y buenas prácticas del
    sector público chileno.
  Pilares:
    - ID: "TDE_LIN_EVALTIC_PILAR_PLANIFICACION"
      Name: "Planificación estratégica"
      Def: >-
        Estructura la inversión en gobierno digital en torno a la alineación estratégica y
        coordinación de actores, mecanismos de gestión de riesgo y métodos para estimar y
        mantener el valor público de los proyectos TIC.
    - ID: "TDE_LIN_EVALTIC_PILAR_IMPLEMENTACION"
      Name: "Implementación coherente"
      Def: >-
        Exige administrar la complejidad de las inversiones equilibrando procesos
        administrativos con la agilidad necesaria para una transformación digital efectiva.
    - ID: "TDE_LIN_EVALTIC_PILAR_MONITOREO"
      Name: "Monitoreo y supervisión apropiados"
      Def: >-
        Requiere mecanismos de monitoreo que garanticen oportunidad, cumplimiento de
        resultados esperados y maximización de eficiencia en el uso de recursos TIC.

Proceso_EVALTIC_Enfoque_Extremo_a_Extremo:
  ID: "TDE_LIN_EVALTIC_PROC_001"
  Def: >-
    Enfoque integral que cubre todo el ciclo de vida de proyectos TIC, desde formulación y
    evaluación ex ante hasta ejecución, monitoreo y evaluación final, asegurando control en
    cada etapa.
  Etapas:
    - "Planificación del proceso."
    - "Apertura del proceso a los OAE."
    - "Formulación y presentación de proyectos."
    - "Evaluación ex ante de proyectos."
    - "Cierre de evaluación ex ante."
    - "Asignación presupuestaria."
    - "Ejecución y monitoreo de proyectos."
    - "Evaluación final del proyecto."

Principios_Inversiones_y_Gasto_en_TIC:
  ID: "TDE_LIN_EVALTIC_PRINCIPIOS_001"
  Items:
    - ID: "TDE_LIN_EVALTIC_PRI_VALOR_USUARIAS"
      Name: "Generación de valor para personas usuarias"
      Def: >-
        Los proyectos TIC deben generar impacto positivo en personas usuarias e instituciones
        beneficiadas, reduciendo costos y mejorando calidad de servicio.
    - ID: "TDE_LIN_EVALTIC_PRI_VALOR_INSTITUCION"
      Name: "Generación de valor para la institución"
      Def: >-
        Los proyectos deben producir impactos financieros directos para la institución,
        mediante ahorros en gasto corriente o de capital a lo largo del ciclo de vida.
    - ID: "TDE_LIN_EVALTIC_PRI_VALOR_TRANSVERSAL"
      Name: "Generación de valor a nivel transversal del Estado"
      Def: >-
        Los proyectos deben generar beneficios financieros o no financieros que mejoren
        transversalmente la administración del Estado, aprovechando economías de escala y de
        red y reduciendo costos de transacción.

Roles_y_Responsabilidades:
  ID: "TDE_LIN_EVALTIC_ROLES_001"
  Actors:
    - ID: "TDE_LIN_EVALTIC_ROL_COORD_MODERNIZACION"
      Name: "Coordinación de Modernización (Min. Hacienda)"
      rol_principal: >-
        Supervisar la implementación de la política de modernización del Estado, incluida la
        Agenda de Modernización y la Estrategia de Gobierno Digital.
      responsabilidades:
        - "Liderar la política de modernización del Estado."
        - "Supervisar la implementación de la Agenda de Modernización del Estado 2022-2026."
        - "Alinear inversión en TIC con objetivos estratégicos de modernización."
    - ID: "TDE_LIN_EVALTIC_ROL_SGD"
      Name: "Secretaría de Gobierno Digital (SGD)"
      rol_principal: >-
        Coordinar, asesorar y apoyar el uso estratégico de tecnologías digitales, datos e
        información pública para mejorar gestión y servicios.
      responsabilidades:
        - "Desarrollar y promover lineamientos y estándares de transformación digital."
        - "Asesorar a organismos en formulación e implementación de proyectos TIC."
        - "Desarrollar y operar plataformas y servicios compartidos."
        - "Velar por alineamiento con Ley 21.180."
    - ID: "TDE_LIN_EVALTIC_ROL_SECRETARIA_MOD"
      Name: "Secretaría de Modernización (Min. Hacienda)"
      rol_principal: >-
        Articular la transformación integral de servicios e instituciones públicas,
        coordinando proyectos de modernización y apoyándolos técnica y financieramente.
      responsabilidades:
        - "Apoyar proyectos prioritarios y transversales de modernización que incluyan inversiones TIC."
        - "Promover integración de esfuerzos digitales en la agenda de reforma del sector público."
        - "Colaborar con la gestión del sistema de propuesta de valor EVALTIC."
    - ID: "TDE_LIN_EVALTIC_ROL_DIPRES"
      Name: "Dirección de Presupuestos (DIPRES)"
      rol_principal: >-
        Preparar, administrar y hacer seguimiento del presupuesto nacional, incluyendo la
        inversión en gobierno digital.
      responsabilidades:
        - "Establecer lineamientos presupuestarios para inversión y gasto en TIC."
        - "Gestionar la evaluación ex ante de requerimientos de financiamiento de iniciativas TIC."
        - "Realizar seguimiento financiero de inversiones en gobierno digital."
    - ID: "TDE_LIN_EVALTIC_ROL_CHILECOMPRA"
      Name: "ChileCompra"
      rol_principal: >-
        Organismo central de compras que genera eficiencia en contratación pública con altos
        estándares de probidad y transparencia, incluyendo soluciones TIC.
      responsabilidades:
        - "Administrar MercadoPúblico y acuerdos marco TIC."
        - "Definir políticas y procedimientos para contratación de bienes y servicios TIC."
    - ID: "TDE_LIN_EVALTIC_ROL_DIRECTIVAS_OAE"
      Name: "Directivas/os de los OAE"
      rol_principal: >-
        Autorizar y priorizar iniciativas de inversión y gasto en TIC de sus instituciones
        para su envío a DIPRES.
      responsabilidades:
        - "Asegurar alineación de iniciativas TIC con objetivos estratégicos institucionales."
        - "Priorizar iniciativas según impacto y viabilidad."
    - ID: "TDE_LIN_EVALTIC_ROL_FORMULADORES"
      Name: "Formuladoras/es de Proyectos OAE"
      rol_principal: >-
        Definir y elaborar propuestas de proyectos TIC y continuidad operacional, aplicando
        lineamientos de esta guía, DIPRES y ChileCompra.
      responsabilidades:
        - "Identificar necesidades y oportunidades TIC."
        - "Elaborar documentación técnica y económica de proyectos."
        - "Usar plataforma DIPRES para formulación y coordinar con evaluadores/sectorialistas."
    - ID: "TDE_LIN_EVALTIC_ROL_COORD_TD"
      Name: "Coordinador/a de Transformación Digital (OAE)"
      rol_principal: >-
        Apoyar a áreas administrativas, financieras y legales en incorporación de estándares
        de Ley 21.180, SGD y esta guía en iniciativas TIC.
      responsabilidades:
        - "Asesorar en aplicación de estándares de gobierno digital."
        - "Integrar visión estratégica de TD en formulación de proyectos TIC."
    - ID: "TDE_LIN_EVALTIC_ROL_EVALUADORES"
      Name: "Evaluadoras/es de proyectos"
      rol_principal: >-
        Revisar técnicamente proyectos de inversión en TIC con base en criterios definidos,
        emitiendo recomendaciones de no objeción o rechazo.
    - ID: "TDE_LIN_EVALTIC_ROL_SUPERVISORES"
      Name: "Supervisoras/es del proceso EVALTIC (DIPRES y SGD)"
      rol_principal: >-
        Velar por la correcta operación, coordinación y cumplimiento de plazos del proceso de
        inversión y gasto en TIC.

Marco_Normativo:
  ID: "TDE_LIN_EVALTIC_NORM_001"
  Ctx: >-
    El marco normativo busca asegurar eficiencia, eficacia y alineación estratégica de la
    inversión en transformación digital del Estado.
  Normas:
    - "Ley N° 21.180 sobre Transformación Digital del Estado."
    - "Ley N° 21.658 que crea la Secretaría de Gobierno Digital."
    - "Leyes de Presupuestos (artículo 12, por ejemplo Leyes N° 21.640 y N° 21.722)."
    - "Ley N° 19.886 y Ley N° 21.634 sobre Contratación Pública."
    - "Agenda de Modernización del Estado 2022-2026."
    - "Estrategia de Gobierno Digital 2030."

Proceso_EVALTIC_y_Objetivos:
  ID: "TDE_LIN_EVALTIC_PROC_002"
  Def: >-
    EVALTIC es el marco de propuesta de valor para proyectos de inversión en TIC, organizando y
    orientando el proceso de evaluación técnica mediante criterios predefinidos y una
    plataforma informática provista por DIPRES.
  Plataforma:
    Ctx: >-
      El proceso se desarrolla en una plataforma privada accesible desde el sitio de DIPRES
      (https://www.dipres.gob.cl/), donde los formuladores ingresan iniciativas, realizan
      iteraciones y adjuntan formularios.
  Objetivos_Especificos:
    - "Optimizar el gasto en tecnologías del Estado, aprovechando economías de escala y red."
    - "Alinear el gasto en proyectos tecnológicos con objetivos y estándares de la estrategia de TD del Estado."
    - "Fomentar iniciativas eficientes y escalables."
    - "Asegurar adherencia a normas y estándares técnicos de compra y gestión de proyectos TIC."
    - "Generar información basada en evidencia para decisiones de inversión en TI."
    - "Acelerar adopción de servicios digitales centrados en personas usuarias."
    - "Maximizar soluciones de interoperabilidad entre OAEs, simplificando trámites."
    - "Fomentar políticas de nube primero (Cloud First) y nube inteligente (Cloud Smart)."

Orientaciones_Formulacion_Proyectos:
  ID: "TDE_LIN_EVALTIC_FORM_001"
  Ctx: >-
    La formulación de proyectos es fundamental, pues las instituciones deben identificar y
    describir su cartera de iniciativas TIC para el año presupuestario, vinculando cada
    iniciativa con sus objetivos estratégicos institucionales.
  Req:
    - "Toda inversión en TIC que supere el umbral definido por DIPRES debe gestionarse a través de EVALTIC."
    - "Es requisito habilitante contar con un plan estratégico TIC alineado con la planificación estratégica institucional."
  Plan_Estrategico_TIC_Componentes:
    - "Objetivos estratégicos TIC y su alineación con objetivos institucionales."
    - "Modelo de arquitectura institucional (incluyendo CMDB si existe) y arquitectura de HW/SW/redes (on-premise, cloud, etc.)."
    - "Modelo de planificación TIC (proceso de identificación, priorización y gestión, comités TIC)."
    - "Evaluación de servicios TIC (KPIs y mejora continua)."
  Clasificacion_Iniciativas:
    Tabla:
      - Clasificacion: "Operación/Mantención"
        Foco: "Gasto TIC para operación diaria."
        Mandato: "Operar y mantener capacidades actuales."
        Nivel_Riesgo: "Bajo"
        Formulario: "Continuidad Operacional"
      - Clasificacion: "Crecimiento/Expansión"
        Foco: "Mejorar sistemas en apoyo al crecimiento."
        Mandato: "Mejorar y ampliar capacidades existentes."
        Nivel_Riesgo: "Medio"
        Formulario: "Proyecto TIC"
      - Clasificacion: "Transformación"
        Foco: "Crear nuevas soluciones y modelos de servicio."
        Mandato: "Innovar e impulsar nuevas capacidades."
        Nivel_Riesgo: "Alto"
        Formulario: "Proyecto TIC"
  Tipos_Iniciativa:
    - "Proyectos TIC."
    - "Continuidad Operacional."

Requerimientos_y_Estandares_Aplicables:
  ID: "TDE_LIN_EVALTIC_REQ_STD_001"
  Req:
    - "Cargar caracterización y plan estratégico de TI (si existe)."
    - "Formular iniciativas usando el formato correcto y completar todas las secciones."
  Adhesion_Estandares_Tecnicos:
    Description: "La institución debe indicar 'Se compromete' o 'No aplica' para cada estándar relevante."
    Items:
      - "Norma Técnica de accesibilidad web (DS 1/2015) para soluciones de cara a usuarias/os."
      - "Norma Técnica de Autenticación para mecanismos de autenticación de usuarias/os."
      - "Ley N° 19.799 sobre firma electrónica avanzada cuando aplique."
      - "Norma Técnica de Interoperabilidad para intercambio de datos, documentos o expedientes."
      - "Norma Técnica de Seguridad de la Información y Ciberseguridad para iniciativas de seguridad."
      - "Plataforma de datos abiertos (datos.gob.cl) cuando haya publicación de conjuntos de datos."
      - "Manual de recomendaciones técnicas para adquisición de cloud pública cuando la solución considere nube."
      - "Norma Técnica de Documentos y Expedientes Electrónicos y pauta de evaluación de sistemas de gestión documental cuando aplique."
      - "Norma Técnica de Calidad y Funcionamiento de las Plataformas Electrónicas para renovación/reposición de equipamiento y obsolescencia."

Principios_de_Diseno_de_Servicios:
  ID: "TDE_LIN_EVALTIC_DISENO_SERV_001"
  Description: >-
    Los proyectos deben adherir a los "Principios de diseño de servicios" definidos por el
    Consejo de Servicios Digitales.
  Principios:
    - Grupo: "Diseñar desde las necesidades usuarias"
      Items:
        - "Comprender a las personas usuarias y sus necesidades."
        - "Resolver problemas completos colaborando con otros equipos."
        - "Brindar experiencia integrada en todos los canales."
        - "Construir servicios claros, fáciles y simples."
        - "Asegurar accesibilidad para todas las personas."
    - Grupo: "Instalar una cultura de servicios"
      Items:
        - "Armar equipos multidisciplinarios."
        - "Iterar y mejorar frecuentemente."
        - "Establecer entornos que fomenten cultura y práctica de diseño y entrega de servicios."
    - Grupo: "Elegir la tecnología correcta"
      Items:
        - "Crear servicios seguros que protejan la privacidad."
        - "Definir qué significa éxito y publicar indicadores."
        - "Elegir herramientas y tecnologías adecuadas."
        - "Usar estándares abiertos y servicios compartidos."
        - "Operar servicios confiables."

Criterios_para_Compras_Bienes_y_Servicios_TIC:
  ID: "TDE_LIN_EVALTIC_CRITERIOS_COMPRA_001"
  Ctx: >-
    La guía entrega criterios detallados para la compra de bienes y servicios TIC (dispositivos,
    licencias, servicios profesionales, infraestructura, comunicaciones, etc.), que deben
    considerarse al formular iniciativas EVALTIC.
  Rec_Generales:
    - "Justificar cantidades, perfiles de usuario y modalidad de adquisición (compra vs arriendo)."
    - "Inventariar licencias e infraestructura existente y sus niveles de uso."
    - "Evaluar compras coordinadas y agregación de demanda cuando sea posible."
    - "Evitar inversiones en data centers propios salvo justificación estricta y foco en migración."
    - "Alinear compras con la Ley 21.180 y estándares de interoperabilidad, uso de plataformas compartidas y cloud."

Orientaciones_Evaluacion_Ex_Ante:
  ID: "TDE_LIN_EVALTIC_EVAL_EXANTE_001"
  Ctx: >-
    La evaluación ex ante se realiza mediante un proceso riguroso de revisión e iteración, con
    evaluación entre pares y, para proyectos de mayor complejidad, evaluadores externos.
  Pauta_Proyectos_TIC:
    Criterios_Obligatorios:
      - Name: "Formulación y alineamiento estratégico"
        Si_Cumple: "Iniciativa bien formulada, alineada con prioridades institucionales y con objetivos claros y medibles."
        No_Cumple: "Justificación inadecuada del problema, soluciones que no resuelven el problema, ausencia de beneficios claros o uso inadecuado del formulario oficial."
      - Name: "Presupuesto y costos"
        Si_Cumple: "Cálculos de costos claros con fuentes de datos justificadas."
        No_Cumple: "Costos sin justificación, incumplimiento de criterios de compra TIC, confusión entre costos de inversión y recurrentes o no aplicación de Cloud First/Smart."
    Criterios_Adicionales:
      Description: >-
        Otros criterios se evalúan con escala No incluye/Insuficiente/Suficiente: gobernanza y
        equipo, indicadores de impacto, gestión de riesgos, planificación y cronograma,
        metodología de trabajo, integración e interoperabilidad.
      Regla_Aprobacion: >-
        Los cinco factores adicionales se ponderan por igual (20% cada uno). Si el promedio
        ponderado es ≥ 5.0 y se cumplen los dos criterios obligatorios, el proyecto recibe
        aprobación técnica. Un factor de interoperabilidad actúa como incentivo adicional.
  Pauta_Continuidad_Operacional:
    Criterios:
      - "Pertinencia de ítems (todos deben corresponder a continuidad operacional)."
      - "Presupuesto total estable o con crecimiento moderado justificado (<10% salvo justificación)."
    Regla_Aprobacion: "Ambos criterios deben cumplirse simultáneamente para obtener aprobación técnica."

Monitoreo_y_Seguimiento_Proyectos:
  ID: "TDE_LIN_EVALTIC_MONITOREO_001"
  Ctx: >-
    El monitoreo y seguimiento centralizado es esencial para asegurar que las inversiones en
    gobierno digital generen valor y cumplan estándares.
  Responsable:
    Ctx: >-
      La Secretaría de Gobierno Digital, a través de su PMO, lidera el monitoreo de proyectos
      estratégicos aprobados en EVALTIC.
  Seleccion_Proyectos:
    Rec:
      - "Priorizar proyectos con alto impacto social, alcance nacional y mejora de experiencia de servicio."
      - "Considerar financiamiento requerido, cobertura geográfica, contribución a TD y cantidad de trámites involucrados."
  Variables_Seguimiento:
    - "Plazos (cumplimiento de hitos)."
    - "Costos (ejecución de gastos e inversiones)."
    - "Alcance (cambios al alcance planificado)."
    - "Gestión de riesgos (mitigación e identificación de nuevos riesgos)."
  Etapas_Monitoreo:
    - Name: "Etapa 1 - Levantamiento inicial"
      Ctx: >-
        Revisión de ficha EVALTIC, gastos en SIGFE y reunión inicial con coordinador de
        proyecto para acordar forma y periodicidad de revisión.
    - Name: "Etapa 2 - Seguimiento del avance"
      Ctx: >-
        Completar actas de monitoreo periódicas con avances en plazos, costos, alcance y
        riesgos, y verificar alineación con la Ley 21.180.
    - Name: "Etapa 3 - Cierre del monitoreo"
      Ctx: >-
        Evaluar eficacia del proyecto verificando cumplimiento de objetivos y eficiencia del
        gasto, incluyendo indicador "Cumplimiento del Objetivo Principal de la Iniciativa".

Evaluacion_de_Proyectos_y_Cierre:
  ID: "TDE_LIN_EVALTIC_CIERRE_001"
  Ctx: >-
    Para evaluar la eficiencia del gasto en TIC, la SGD elabora un informe consolidado de
    eficiencia por iniciativa, validado con la institución.
  Res: >-
    El resultado es un Informe de Evaluación de la Eficiencia del Gasto en TIC por iniciativa,
    que apoya la autoevaluación, la identificación de oportunidades de optimización y el
    diálogo con la SGD. Resultados agregados se presentan a autoridades y en foros generales
    para discutir tendencias y estrategias de mejora.

Glosario_Local_Resumen:
  Description: >-
    Conceptos específicos utilizados en el marco EVALTIC y esta guía.
  Terms:
    - Term: "EVALTIC"
      Ctx: >-
        Marco y proceso de propuesta de valor para proyectos de inversión y gasto en TIC del
        gobierno de Chile, que organiza la evaluación técnica, presupuestaria y de valor
        público de las iniciativas.
    - Term: "Proyecto TIC"
      Ctx: >-
        Iniciativa que implica desarrollo o implementación de soluciones tecnológicas nuevas
        o significativas, con objetivos, cronograma, presupuesto y análisis de riesgos
        definidos.
    - Term: "Continuidad Operacional"
      Ctx: >-
        Iniciativa destinada a mantener en operación servicios y plataformas TIC existentes,
        incluyendo licencias, equipamiento y servicios necesarios para su continuidad."

