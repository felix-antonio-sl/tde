      Purp: "Recopilar información de demanda."
      Def: "Procedimiento administrativo o tramitación finalizado en un mes y canal determinados."
      Logica_Contable:
        Proc: "Se contabiliza en el mes en que finaliza, no cuando inicia."
        Ctx: "Finalización ocurre con el acto administrativo terminal."
        Ref: "KB-066-CONCEPTO-ACTO-ADM-01"
      Canales_Transaccionales:
        - Canal: "Digital"
          Ex: "email, RRSS, apps, etc."
        - Canal: "Presencial"
          Ex: "sucursales, correo postal, tótems, etc."
        - Canal: "Telefónico"
          Ex: "mesa de ayuda, SMS, etc."
