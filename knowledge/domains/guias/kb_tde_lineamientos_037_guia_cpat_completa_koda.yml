Proposito_de_la_Guia:
  ID: "KB-066-PROPOSITO-01"
  Src: "tde/kb_tde_066_guia_cpat_sts.md#KB-066-PROPOSITO-01"
  Purp: "Apoyar a instituciones en uso de plataforma Catálogo de Procedimientos Administrativos y Tramitaciones (CPAT)."
  Ctx:
    - "Fase de preparación de la Ley de Transformación Digital del Estado (Ley N° 21.180)."
    - "Destinatarios: Equipos institucionales vinculados a implementación Ley N° 21.180; Coordinador/a de Transformación Digital."
  Obj: "Facilitar la identificación y caracterización de procedimientos administrativos y otras tramitaciones."

Contexto_Transformacion_Digital_del_Estado_TDE:
  ID: "KB-066-CONTEXTO-TDE-01"
  Src:
    - "tde/kb_tde_066_guia_cpat_sts.md#KB-066-CONTEXTO-TDE-01"
    - "Ley N° 21.180 sobre Transformación Digital del Estado."
  Mssn: "Repensar cumplimiento de mandato y entrega de servicios."
  Obj: "Poner foco en necesidades de las personas por sobre necesidades burocráticas."
  Proc: "Rediseño de procesos usando tecnología, datos e innovación para simplificar acceso."
  Req:
    - "Todos los procedimientos administrativos deben contar con soporte electrónico."
    - "Servicios del Estado deben ser preferentemente digitales."
  Ctx: "Responsable: Secretaría de Gobierno Digital (SegDig), dependiente de Subsecretaría de Hacienda."
  Funciones_de_SegDig:
    - Act: "Proponer Estrategia de Gobierno Digital."
    - Act: "Coordinar implementación de la estrategia."
    - Act: "Asesorar intersectorialmente en uso estratégico de tecnologías digitales, datos e información."
    - Act: "Desarrollar y operar plataformas y servicios compartidos."
  Objetivos_de_la_Digitalizacion:
    - Res: "Otorgar mayor certeza, seguridad y celeridad."
    - Res: "Permitir desarrollo de políticas públicas y gobierno basado en datos."
    - Res: "Aumentar transparencia de procesos y actuaciones del Estado."
  Implementacion:
    Ctx: "Gradual."
    Cond: "Conforme a grupos del DFL Nº1 MinSegPres y plazos de Ley N°21.464."
    Fase_Inicial_Preparacion:
      Obj: "Que instituciones identifiquen los procedimientos administrativos derivados de su mandato."
      Res:
        - "Planificar tránsito a soporte electrónico."
        - "Establecer línea base y diagnóstico."

Tabla_Resumen_de_Implementacion_TDE:
  ID: "KB-066-CONTEXTO-TDE-TABLA-01"
  Src:
    - "tde/kb_tde_066_guia_cpat_sts.md#KB-066-CONTEXTO-TDE-TABLA-01"
    - "Cuadro resumen DFL Nº1 MinSegPres y Ley N°21.464."
  Table: |
    | Año | 2022 | 2023 | 2024 | 2025 | 2026 | 2027 |
    |---|---|---|---|---|---|---|
    | **GRUPO A** | Cpt: Preparación | Cpt: Comunicaciones Oficiales | Cpt: Ingreso electrónico de solicitudes | Cpt: Interoperabilidad | Cpt: Notificaciones electrónicas | Cpt: Expedientes electrónicos |
    | **GRUPO B**| Cpt: Preparación | Cpt: Preparación | Cpt: Comunicaciones Oficiales | Cpt: Ingreso electrónico de solicitudes | Cpt: Interoperabilidad | Cpt: Digitalización de solicitudes en papel |

Conceptos_Clave:
  ID: "KB-066-CONCEPTOS-CLAVE-01"
  Src:
    - "tde/kb_tde_066_guia_cpat_sts.md#KB-066-CONCEPTOS-CLAVE-01"
    - "Ley N° 19.880, Bases de los Procedimientos Administrativos."
  Ctx: "Ley 21.180 modifica Ley 19.880 para establecer que procedimientos deben expresarse por medios electrónicos."
  Acto_Administrativo:
    ID: "KB-066-CONCEPTO-ACTO-ADM-01"
    Src:
      - "tde/kb_tde_066_guia_cpat_sts.md#KB-066-CONCEPTO-ACTO-ADM-01"
      - "Art. 3°, Ley N°19.880."
    Def:
      - "\"Decisiones escritas que adopte la Administración\"."
      - "\"Decisiones formales que emitan los órganos de la Administración del Estado en las cuales se contienen declaraciones de voluntad, realizadas en el ejercicio de una potestad pública\"."
    Formas_Tipicas:
      Decreto_Supremo:
        Def: "Orden escrita dictada por Pdte. de la República o Ministro (\"Por orden del Pdte.\") sobre asuntos de competencia propia."
      Resolucion:
        Def: "Acto análogo dictado por autoridades adm. con poder de decisión."
      Dictamen:
        Def: "Declaraciones de juicio, constancia o conocimiento realizadas por órganos Adm. en ejercicio de sus competencias."
    Ctx: "Jurisprudencia Corte Suprema (5 de agosto de 2020, rol N° 8857-2019) indica que oficios ordinarios e incluso correos electrónicos pueden ser considerados actos administrativos."
  Procedimiento_Administrativo:
    ID: "KB-066-CONCEPTO-PROC-ADM-01"
    Src:
      - "tde/kb_tde_066_guia_cpat_sts.md#KB-066-CONCEPTO-PROC-ADM-01"
      - "Art. 18, Ley N°19.880."
    Def: "\"Sucesión de actos trámite vinculados entre sí, emanados de la Administración y, en su caso, de particulares interesados, que tiene por finalidad producir un acto administrativo terminal\"."
    Req:
      - "Todo procedimiento debe constar en un expediente electrónico."
    Contenido_del_Expediente_Electronico:
      Req:
        - "Documentos de interesados, terceros, otros órganos (con fecha/hora de recepción, en orden)."
        - "Actuaciones, documentos, resoluciones del órgano adm. (con fecha/hora de envío, en orden)."
        - "Notificaciones y comunicaciones."
    Formato_de_Ingreso:
      Req:
        - "Documentos electrónicos o formatos/medios electrónicos a través de plataformas institucionales."
  Etapas_del_Procedimiento_Administrativo:
    ID: "KB-066-ETAPAS-PROC-ADM-01"
    Src:
      - "tde/kb_tde_066_guia_cpat_sts.md#KB-066-ETAPAS-PROC-ADM-01"
      - "Art. 18 y ss., Ley N°19.880."
    Ctx: "Modelo: Inicio, Instrucción, Finalización."
    Inicio:
      ID: "KB-066-ETAPA-INICIO-01"
      Src:
        - "tde/kb_tde_066_guia_cpat_sts.md#KB-066-ETAPA-INICIO-01"
        - "Art. 28 y ss., Ley N°19.880."
      Modalidades:
        - Item: "De oficio."
          Def: "Por iniciativa del propio órgano."
        - Item: "A solicitud de parte."
          Def: "Por solicitud de persona interesada."
      Causas_de_Inicio_de_Oficio:
        - "Orden superior."
        - "Petición de otro órgano de la Administración."
        - "Por denuncia."
      Requisitos_de_Solicitud_de_Parte:
        - Req: "Nombre y apellidos del interesado/apoderado."
        - Req: "Medio electrónico para notificaciones."
        - Req: "Hechos, razones y peticiones."
        - Req: "Lugar y fecha."
        - Req: "Firma o acreditación de voluntad."
        - Req: "Órgano al que se dirige."
        - Req: "Autorización para remitir datos sensibles en poder de otros órganos."
    Instruccion:
      ID: "KB-066-ETAPA-INSTRUCCION-01"
      Src:
        - "tde/kb_tde_066_guia_cpat_sts.md#KB-066-ETAPA-INSTRUCCION-01"
        - "Art. 34 y ss., Ley N°19.880."
      Def: "Actos necesarios para la determinación, conocimiento y comprobación de los datos para pronunciar el acto final."
      Ctx: "Se realizan de oficio, pero interesados pueden proponer actuaciones."
    Finalizacion:
      ID: "KB-066-ETAPA-FINALIZACION-01"
      Src:
        - "tde/kb_tde_066_guia_cpat_sts.md#KB-066-ETAPA-FINALIZACION-01"
        - "Art. 40 y ss., Ley N°19.880."
      Def: "Conclusión del procedimiento mediante un acto terminal."
      Finalizacion_Normal:
        Def: "Resolución final que decide sobre las cuestiones planteadas."
      Finalizacion_Anormal:
        - "Renuncia y desistimiento (Art. 42)."
        - "Abandono por inactividad del interesado > 30 días (Art. 43)."

