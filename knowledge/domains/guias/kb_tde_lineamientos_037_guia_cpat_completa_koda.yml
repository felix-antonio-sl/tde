Guia_de_Implementacion_CPAT:
  ID: "KB-066-IMPLEMENTACION-CPAT-01"
  Src: "tde/kb_tde_066_guia_cpat_sts.md#KB-066-IMPLEMENTACION-CPAT-01"
  Calculo_del_Nivel_de_Soporte_Electronico:
    ID: "KB-066-IMPL-CALCULO-SOPORTE-01"
    Src:
      - "tde/kb_tde_066_guia_cpat_sts.md#KB-066-IMPL-CALCULO-SOPORTE-01"
      - "Ley 19.880 y las seis Normas Técnicas."
    Obj: "Visualizar y monitorear el grado de avance hacia el soporte electrónico."
    Ref: "KB-066-NORMAS-TECNICAS-01"
    Warn: "Implementación integral de la Ley TDE considera aspectos adicionales no consultados en CPAT."
    Criterios:
      Criterio_1_Autenticacion:
        ID: "KB-066-CALCULO-CRITERIO-AUTENTICACION-01"
        Src: "tde/kb_tde_066_guia_cpat_sts.md#KB-066-CALCULO-CRITERIO-AUTENTICACION-01"
        Ref: "KB-066-NORMA-AUTENTICACION-01"
        Req: "Utilizar mecanismos oficiales de autenticación para acceso de interesados."
        Mecanismos_Oficiales:
          - Mecanismo: "ClaveÚnica"
            Ctx: "Personas naturales."
          - Mecanismo: "Clave Tributaria"
            Ctx: "Personas jurídicas."
        Mapeo_a_CPAT:
          Ref: "FORM-CPAT-S5-AUTH-USER-01"
          Cond: "Cumplimiento si la selección es \"Utiliza ClaveÚnica\" o \"Utiliza Clave Tributaria\"."
      Criterio_2_Interoperabilidad:
        ID: "KB-066-CALCULO-CRITERIO-INTEROP-01"
        Src: "tde/kb_tde_066_guia_cpat_sts.md#KB-066-CALCULO-CRITERIO-INTEROP-01"
        Ref: "KB-066-NORMA-INTEROP-01"
        Ctx:
          - "Medios electrónicos deben ser capaces de interactuar y operar entre sí (Principio de Interoperabilidad)."
          - "Órganos del Estado deben cooperar en utilización de medios electrónicos (Principio de Cooperación)."
        Def: "Intercambiar datos/docs/expedientes entre dos órganos a través de la Red de Interoperabilidad del Estado."
        Mapeo_a_CPAT:
          Ref: "FORM-CPAT-S7-DATOS-INTEROP-01"
          Cond:
            Ref: "KB-066-DEDUP-COND-SECUENCIA-01"
          Cond_Sequence:
            - Cond: "(Ref: FORM-CPAT-S7-REQ-DATOS-01) es \"Sí\"."
            - Cond: "(Ref: FORM-CPAT-S7-MEDIO-OBTENER-DATO-01) es \"Hay interoperabilidad electrónica con la institución\"."
            - Cond: "(Ref: FORM-CPAT-S7-MEDIO-INTEROP-01) es \"Utiliza la Red de Interoperabilidad del Estado o utiliza su estándar\"."
      Criterio_3_Notificaciones:
        ID: "KB-066-CALCULO-CRITERIO-NOTIFICACIONES-01"
        Src: "tde/kb_tde_066_guia_cpat_sts.md#KB-066-CALCULO-CRITERIO-NOTIFICACIONES-01"
        Ref: "KB-066-NORMA-NOTIFICACIONES-01"
        Req: "Notificaciones se practicarán por medios electrónicos usando la Plataforma de Notificaciones (Art. 46, Ley 19.880)."
        Mapeo_a_CPAT:
          Ref: "FORM-CPAT-S6-NOTIFICACIONES-01"
          Cond:
            Ref: "KB-066-DEDUP-COND-SECUENCIA-01"
          Cond_Sequence:
            - Cond: "(Ref: FORM-CPAT-S6-NOTIF-PRACTICADA-01) es \"Sí\"."
            - Cond: "(Ref: FORM-CPAT-S6-MEDIO-NOTIF-01) es \"Notificación electrónica\"."

      Criterio_4_Plataformas:
        ID: "KB-066-CALCULO-CRITERIO-PLATAFORMAS-01"
        Src: "tde/kb_tde_066_guia_cpat_sts.md#KB-066-CALCULO-CRITERIO-PLATAFORMAS-01"
        Ref: "KB-066-NORMA-CALIDAD-PLATAFORMAS-01"
        Req: "Órganos obligados a disponer y usar plataformas electrónicas para llevar expedientes (Art. 19, Ley 19.880)."
        Def: "Software, datos e infraestructura que sustenta procesos o procedimientos."
        Mapeo_a_CPAT:
          Ref: "FORM-CPAT-S4-SOPORTE-ELEC-01"
          Cond: "Cumplimiento si se cumplen TODAS las siguientes condiciones:"
          Cond_All:
            - Cond: "(Ref: FORM-CPAT-S4-NIVEL-DIG-01) es \"Nivel 4\" o \"Nivel 5\"."
            - Cond: "(Ref: FORM-CPAT-S4-NUM-PLATAFORMAS-01) > 0."
            - Cond: "(Ref: FORM-CPAT-S4-ALCANCE-PLATAFORMAS-01) es \"Las plataformas electrónicas soportan todas las etapas...\"."

      Criterio_5_Expediente_Electronico:
        ID: "KB-066-CALCULO-CRITERIO-EXPEDIENTE-01"
        Src: "tde/kb_tde_066_guia_cpat_sts.md#KB-066-CALCULO-CRITERIO-EXPEDIENTE-01"
        Ref: "KB-066-NORMA-DOCS-EXPEDIENTES-01"
        Req: "Todo procedimiento debe constar en expediente electrónico (Art. 18, Ley 19.880)."
        Def: "Unidad documental con ID único, estructurada (índices, docs, metadatos), generada en plataforma electrónica."
        Mapeo_a_CPAT:
          Ref: "FORM-CPAT-S4-SOPORTE-ELEC-01"
          Cond:
            Ref: "KB-066-DEDUP-COND-SECUENCIA-01"
          Cond_Sequence:
            - Cond: "(Ref: FORM-CPAT-S4-TIPO-EXPE-01) es \"Expediente con documentos en formato electrónico\"."
            - Cond: "(Ref: FORM-CPAT-S4-ACCESO-EXPE-01) es \"Sí, los(as) interesados(as) tienen acceso...\"."

      Criterio_6_Comunicaciones_Oficiales:
        ID: "KB-066-CALCULO-CRITERIO-COM-OFICIALES-01"
        Src: "tde/kb_tde_066_guia_cpat_sts.md#KB-066-CALCULO-CRITERIO-COM-OFICIALES-01"
        Ref: "KB-066-NORMA-DOCS-EXPEDIENTES-01"
        Req:
          - "Toda comunicación entre órganos será por medios electrónicos (Art. 9, Ley 19.880)."
          - "Comunicaciones oficiales se registrarán en plataforma destinada (DocDigital) (Art. 19, Ley 19.880)."
        Def: "Mensaje entre órganos, suscrito por autoridad, emitido/recibido por medio electrónico formal."
        Mapeo_a_CPAT:
          Ref: "FORM-CPAT-S7-MEDIO-COM-OFICIAL-01"
          Cond: "Cumplimiento si la selección es \"Sí, realiza envíos por medio de la plataforma DocDigital\" o \"Sí, realiza envíos por medios electrónicos propios y DocDigital\"."

  Primeros_Pasos:
    ID: "KB-066-IMPL-PRIMEROS-PASOS-01"
    Src: "tde/kb_tde_066_guia_cpat_sts.md#KB-066-IMPL-PRIMEROS-PASOS-01"
    Purp: "Buenas prácticas para iniciar el trabajo de identificación de procedimientos, previo al uso de la plataforma CPAT."
    Rec:
      - "Conformar equipo de trabajo representativo del quehacer institucional."
      - "Revisar el marco normativo aplicable a la institución."
      - "Utilizar insumos como Formulario A1 y productos estratégicos."
      - "Usar levantamientos de procesos existentes como insumo."

  Hoja_de_Ruta:
    ID: "KB-066-IMPL-HOJA-DE-RUTA-01"
    Src: "tde/kb_tde_066_guia_cpat_sts.md#KB-066-IMPL-HOJA-DE-RUTA-01"
    Etapas:
      - Etapa: "Etapa 1A (Grupo A)"
        Ctx: "Dln: Jun22-Dic23"
        Act: "Gobierno central informa procedimientos."
      - Etapa: "Etapa 1B (Grupos B-C)"
        Ctx: "Dln: Jun22-Dic23"
        Act: "Gobiernos regionales y municipalidades informan procedimientos."
      - Etapa: "Etapa 2 (Estandarización)"
        Ctx: "Dln: Desde 2025"
        Act: "Gobierno Digital identifica procedimientos comunes."
      - Etapa: "Etapa 3 (Mejora Continua)"
        Act: "Instituciones revisan y ajustan su nómina según estándar."
      - Etapa: "Transversal (Seguimiento)"
        Act: "Actualización continua del avance en digitalización en el CPAT."

Recursos_de_Apoyo:
  ID: "KB-066-RECURSOS-APOYO-01"
  Src: "tde/kb_tde_066_guia_cpat_sts.md#KB-066-RECURSOS-APOYO-01"
  Ctx_Optional:
    - "Manual de usuarios/as de la Plataforma CPAT."
    - "Plantilla guía del CPAT."
    - "Consolidado de procedimientos administrativos y tramitaciones."
