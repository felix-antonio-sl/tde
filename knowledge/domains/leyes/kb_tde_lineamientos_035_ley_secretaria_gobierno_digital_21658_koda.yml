Disposiciones_Transitorias_y_Sucesion_SGD:
  ID: "TDE_LIN_21658_TRANS_001"
  Articulos: ["Transitorio_Articulo_Primero", "Transitorio_Articulo_Segundo", "Transitorio_Articulo_Tercero"]
  Src: "RegulaciónLeyes_y_Reglamentos/Ley_Nº_21658.md#disposiciones-transitorias"
  Ctx: >-
    Las disposiciones transitorias regulan la sucesión legal de competencias,
    contratos, bienes y servicios, y fijan reglas para términos y condiciones de uso
    de plataformas y servicios compartidos.
  Disposiciones_Claves:
    - ID: "TRANS_1_SUCESION"
      Def: >-
        A partir del 1 de marzo de 2024, para todos los efectos legales, la Subsecretaría de Hacienda es la sucesora y continuadora legal de la División de Gobierno Digital de SEGPRES respecto de las funciones y atribuciones asignadas en la ley N° 18.993 y la normativa vigente.
    - ID: "TRANS_1_MENCIONES"
      Def: >-
        Corresponden a la Subsecretaría de Hacienda los derechos y obligaciones adquiridos por SEGPRES relacionados con la continuidad de las funciones de Gobierno Digital, incluyendo convenios, garantías, actos de adquisición de bienes y servicios, contratos de prestación de servicios, bienes y servicios de consumo, activos tangibles e intangibles y cualquier otro acto jurídico o administrativo referido a dicha división, asumiendo la titularidad de los respectivos derechos y obligaciones. Asimismo: (a) menciones a la División de Gobierno Digital o a su Jefe/a se entienden a la SGD y a su Jefe/a de División; (b) menciones en decretos y reglamentos al Ministerio Secretaría General de la Presidencia o a la Subsecretaría General de la Presidencia, en lo relativo a las competencias del artículo 1°, se entienden al Ministerio de Hacienda y Subsecretaría de Hacienda, incluyendo especialmente decretos dictados conforme a las leyes N° 21.180 y N° 19.799.
    - ID: "TRANS_2_TYC_PLATAFORMAS"
      Def: >-
        A partir del 1 de marzo de 2024, los términos y condiciones de uso de plataformas y servicios compartidos deben ser aprobados o modificados por la Subsecretaría de Hacienda y pasan a ser obligatorios para todas las entidades usuarias; los términos y condiciones aprobados por SEGPRES antes de dicha fecha se mantienen obligatorios hasta que la Subsecretaría de Hacienda los revoque o modifique.
    - ID: "TRANS_3_PRESUPUESTO"
      Def: >-
        El mayor gasto fiscal del primer año presupuestario de vigencia se financia con cargo al presupuesto del Ministerio de Hacienda; el Ministerio de Hacienda, con cargo a Tesoro Público, podrá suplementar dicho presupuesto por la parte no financiable. En años posteriores, se financia con cargo a los recursos contemplados en las respectivas leyes de Presupuesto del Sector Público.

