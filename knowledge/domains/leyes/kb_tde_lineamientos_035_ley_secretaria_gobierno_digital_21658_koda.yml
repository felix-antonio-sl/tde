Contexto_y_Objeto:
  ID: "TDE_LIN_21658_CTX_001"
  Articulos: [1]
  Ctx: >-
    La ley crea, a contar del 1 de marzo de 2024, la Secretaría de Gobierno Digital
    en la Secretaría y Administración General del Ministerio de Hacienda como
    continuadora de la División de Gobierno Digital de SEGPRES.
  Purp: >-
    Reforzar la institucionalidad de gobierno digital, concentrar rectoría y
    coordinación en la Subsecretaría de Hacienda y alinear marcos legales y
    presupuestarios con la Transformación Digital del Estado.

Creacion_y_Funciones_SGD:
  ID: "TDE_LIN_21658_SGD_001"
  Articulo: 1
  Src: "RegulaciónLeyes_y_Reglamentos/Ley_Nº_21658.md#artículo-1"
  Def: >-
    Crea la Secretaría de Gobierno Digital en la Subsecretaría de Hacienda y define
    sus funciones estratégicas en gobierno digital, datos e infraestructura pública
    digital.
  Funciones_Claves:
    - "Proponer al Ministro/a de Hacienda la Estrategia de Gobierno Digital y
       coordinar su implementación, con enfoque integrado de gobierno."
    - "Coordinar, asesorar y apoyar intersectorialmente el uso estratégico de
       tecnologías digitales, datos e información pública para mejorar gestión y
       servicios de los OAEs."
    - "Desarrollar y operar plataformas y servicios compartidos, al menos de
       interoperabilidad e identidad digital."
  Gobernanza:
    Req:
      - "La SGD está a cargo de un/a Director/a que corresponde a un Jefe/a de
         División de la Subsecretaría de Hacienda, sujeto a proceso de selección
         regulado por la Ley 20.955."
      - "Un reglamento del Ministerio de Hacienda establecerá mecanismos e
         instrumentos para implementar la Estrategia de Gobierno Digital, coordinar
         y apoyar a los OAEs, y regulará monitoreo, seguimiento, evaluación y
         requerimiento de información."
  Ctx_Required:
    - "urn:knowledge:tde:estrategias:estrategia_gobierno_digital_2030:1.0.0"
    - "urn:knowledge:tde:estrategias:estrategia_datos_administracion_estado:1.0.0"

Traspaso_de_Personal_y_Continuidad_Laboral:
  ID: "TDE_LIN_21658_TRASPASO_001"
  Articulo: 2
  Src: "RegulaciónLeyes_y_Reglamentos/Ley_Nº_21658.md#artículo-2"
  Ctx: >-
    La ley regula el traspaso sin solución de continuidad del personal que se
    desempeñaba en la División de Gobierno Digital de SEGPRES a la Subsecretaría de
    Hacienda.
  Req:
    - "Traspásase, sin solución de continuidad, a partir del 1 de marzo de 2024, a los funcionarios y funcionarias a contrata que, al 29 de febrero de 2024, se desempeñen en la División de Gobierno Digital del Ministerio Secretaría General de la Presidencia, a la Subsecretaría de Hacienda."
    - "A partir del 1 de marzo de 2024, el Jefe de la División de Gobierno Digital del Ministerio Secretaría General de la Presidencia será traspasado a la Subsecretaría de Hacienda y será encasillado en el cargo creado por el artículo 3° de esta ley. El proceso de selección del Director/a (art. 1) entrará en vigencia una vez que dicho cargo quede vacante por cualquier causa."
    - "Mediante uno o más decretos exentos del Ministerio Secretaría General de la Presidencia, suscrito además por el Ministro de Hacienda y expedido bajo la fórmula 'Por orden del Presidente de la República', se individualizará al personal traspasado, indicando el grado de la Escala Única de Sueldos correspondiente a la Subsecretaría de Hacienda."
    - "El traspaso del personal a contrata se realizará en su misma calidad jurídica, asimilado al mismo estamento y al grado de la Escala Única de Sueldos correspondiente a la Subsecretaría de Hacienda, considerando la asignación del artículo 12 de la ley N° 19.041. La remuneración bruta total mensualizada será la más cercana a la percibida en el grado de origen; se excluyen horas extraordinarias y la asignación por desempeño de funciones críticas (artículo septuagésimo tercero de la ley N° 19.882)."
    - "El traspaso queda sujeto a restricciones: (a) no podrá tener como consecuencia ni podrá ser considerado como causal de término de servicios, supresión de cargos, cese de funciones o término de la relación laboral; (b) no podrá significar pérdida del empleo, cesación de funciones, disminución de remuneraciones ni modificación de derechos previsionales; tampoco podrá importar cambio de residencia habitual fuera de la región de prestación de servicios, salvo consentimiento; (c) diferencias de remuneraciones se pagarán por planilla suplementaria (absorbible por futuros mejoramientos, excepto reajustes generales), manteniendo la misma imponibilidad y aplicando el reajuste general; (d) se conserva la asignación de antigüedad y tiempo computable para su reconocimiento."
    - "Al personal traspasado de conformidad a esta norma y en tanto sus contratos se prorroguen en las mismas condiciones, no le serán exigibles los requisitos establecidos en el artículo único del decreto con fuerza de ley N° 1, de 1990, del Ministerio de Hacienda."
    - "Durante el año 2024, el incremento por desempeño colectivo se determinará según el grado de cumplimiento del convenio de desempeño colectivo suscrito con el Ministerio Secretaría General de la Presidencia para el año 2023 (literal d del artículo 7° de la ley N° 19.553), considerando metas de equipo/unidad/área a la que pertenecía el funcionario o funcionaria antes del traspaso."
    - "Para el pago del incremento por desempeño colectivo durante el año 2025, la Subsecretaría de Hacienda deberá determinar equipos/unidades/áreas y metas e indicadores dentro de los sesenta días siguientes al traspaso, conforme al artículo 7° de la ley N° 19.553."
    - "La Subsecretaría de Hacienda aplicará al personal de la Secretaría de Gobierno Digital lo establecido en la resolución de la Secretaría General de la Presidencia que regula el ejercicio de la facultad del artículo 67 de la ley N° 21.526, durante el período de vigencia de la misma, para la División de Gobierno Digital, en lo que corresponda."
    - "A contar de la fecha del traspaso del personal, se traspasan recursos presupuestarios liberados desde el Ministerio Secretaría General de la Presidencia a la Subsecretaría de Hacienda; además se traspasa el programa presupuestario correspondiente a Gobierno Digital, formalizado por uno o más decretos del Ministerio de Hacienda conforme al artículo 70 del decreto ley N° 1.263, de 1975, pudiendo crear, suprimir o modificar asignaciones, ítem y glosas presupuestarias pertinentes."
  Ctx_Required:
    - "Ley N° 19.041 (asignación de modernización)."
    - "Leyes 19.553 y 19.882 sobre incentivos y desempeño en el sector público."

Adecuaciones_Legales_y_Rediseno_Institucional:
  ID: "TDE_LIN_21658_ADECUA_001"
  Articulo: 4
  Src: "RegulaciónLeyes_y_Reglamentos/Ley_Nº_21658.md#artículo-4"
  Ctx: >-
    La ley introduce modificaciones a leyes existentes para reflejar la nueva
    institucionalidad de gobierno digital.
  Cambios_Claves:
    - "Ley N° 18.993 (crea SEGPRES): (a) elimínase el literal f) del artículo 2°; (b) suprímese en el literal c) del inciso primero del artículo 3° la frase ', División de Gobierno Digital'; (c) elimínase el artículo 9 A."
    - "Ley N° 19.799 (documentos electrónicos y firma electrónica): sustitúyese, en el inciso primero del artículo 25, la expresión 'Secretario General de la Presidencia' por 'de Hacienda'."
    - "Ley N° 19.880 (procedimiento administrativo): (a) en el artículo 18, incisos quinto y sexto, sustitúyese la frase 'conjuntamente por el Ministerio Secretaría General de la Presidencia y' / 'en conjunto por el Ministerio Secretaría General de la Presidencia y' por la preposición 'por'; (b) en el inciso séptimo del artículo 19, sustitúyese la frase 'en conjunto por el Ministerio Secretaría General de la Presidencia y' por la preposición 'por'; (c) en el artículo 19 bis, suprímese en incisos tercero y quinto la frase 'el Ministerio Secretaría General de la Presidencia,'; (d) suprímese en el inciso primero del artículo 46 la frase 'el Ministerio Secretaría General de la Presidencia,'."
    - "Ley N° 18.845 (microcopia/micrograbación): reemplázase, en el inciso tercero del artículo 1°, la frase ', el Ministerio de Hacienda y el Ministerio Secretaría General de la Presidencia' por 'y el Ministerio de Hacienda'."
  Ctx_Required:
