    - "Ley 21.658 - Crea la Secretaría de Gobierno Digital."
    - "Ley de Presupuestos (ej. Art. 12 Ley 21.722) obliga autorización DIPRES para gastos TIC no aprobados."
    - "EVALTIC: Proceso obligatorio de evaluación integrado en Ley de Presupuestos."
    - "Leyes 19.886 y 21.634 - Contratación Pública TIC."
    - "Agenda de Modernización 2022-2026."
    - "Estrategia de Gobierno Digital 2030."

Section_6_Proceso_EVALTIC:
  ID: EVALTIC-PROCESO-DETALLE-01
  Def: "Marco de propuesta de valor para proyectos de inversión TIC del gobierno."
  Src: "Iniciado 2017 por Min. Hacienda, DGD (hoy SGD) y DIPRES."
  Resp: "Liderazgo actual de DIPRES, con apoyo de SGD y Secretaría de Modernización."
  Mech: "Plataforma de acceso privado en sitio web de DIPRES."

  Objetivos:
    ID: EVALTIC-PROCESO-OBJETIVOS-01
    Obj:
      - "Optimizar el gasto en tecnologías del Estado."
      - "Alinear gasto con Estrategia de Transformación Digital."
      - "Fomentar iniciativas eficientes y escalables."
      - "Lograr adherencia a normas y estándares técnicos."
      - "Generar información para toma de decisiones basada en evidencia."
      - "Acelerar servicios digitales centrados en usuarios."
      - "Maximizar soluciones de interoperabilidad."
      - "Fomentar políticas de infraestructura (cloud first/smart)."

  Calendario_Anual:
    ID: EVALTIC-PROCESO-CALENDARIO-01
    Hitos:
      - Cpt: Planificacion
        Dln: "Continua"
        Resp: ["DIPRES", "SGD", "Secretaría de Modernización"]
      - Cpt: Apertura
        Dln: "Mayo"
        Act: "Comunicación oficial, jornada de inducción."
      - Cpt: Formulacion
        Dln: "Junio"
        Act: "OAEs registran propuestas en plataforma."
      - Cpt: Evaluacion-Ex-Ante
        Dln: "Junio-Julio"
        Act: "Evaluación por pares y comisión de expertos."
        Cond: "Máximo 2 iteraciones por proyecto rechazado."
      - Cpt: Cierre-Evaluacion
        Dln: "Agosto"
        Act: "Cierre de plataforma."
      - Cpt: Asignacion-Presupuestaria
        Dln: "Septiembre"
        Act: "DIPRES usa resultados para formular Ley de Presupuestos."
      - Cpt: Ejecucion-Monitoreo
        Dln: "Enero-Diciembre año siguiente"
        Act: "OAEs ejecutan proyectos aprobados."
      - Cpt: Evaluacion-Final
        Dln: "Post-ejecución"
        Act: "SGD selecciona proyectos de alto valor para medir cumplimiento de objetivos."

  Orientaciones_Formulacion:
    ID: EVALTIC-FORMULACION-ORIENTACIONES-01
    Req:
      - "Vincular iniciativa a objetivos estratégicos institucionales (Formulario A1)."
      - "Contar con plan estratégico de TIC alineado a planificación institucional."
    Contenido_Minimo_Plan_TIC:
      - Cpt: Objetivos-Estrategicos-TIC
        Def: "Alineación con objetivos institucionales."
      - Cpt: Modelo-Arquitectura-Institucional
        Def: "Resumen de arquitectura de referencia (incl. CMDB)."
      - Cpt: Modelo-Planificacion-TIC
        Def: "Identificación, priorización y gestión (incl. comité TIC)."
      - Cpt: Evaluacion-Servicios-TIC
        Def: "KPIs y mejora continua."
    Clasificacion_Iniciativas:
      Tabla:
        - Clasificacion: "Operacion/Mantencion"
          Foco: "Gasto TIC para operación diaria."
          Mandato: "Operar y mantener capacidades actuales."
          Nivel_Riesgo: "Bajo"
          Formulario_Tipico: "Continuidad Operacional."
        - Clasificacion: "Crecimiento/Expansion"
          Foco: "Mejorar sistemas."
          Mandato: "Mejorar y ampliar capacidades existentes."
          Nivel_Riesgo: "Medio"
          Formulario_Tipico: "Proyecto TIC."
        - Clasificacion: "Transformacion"
          Foco: "Crear nuevas soluciones."
          Mandato: "Innovar e impulsar nuevas capacidades."
          Nivel_Riesgo: "Alto"
          Formulario_Tipico: "Proyecto TIC."
    Tipos_Proyectos_Plataforma:
      - "Proyectos-TIC"
      - "Continuidad-Operacional"
    Informacion_Requerida:
      Proyectos-TIC:
        Req:
          - "Justificación."
          - "Análisis de alternativas."
          - "Viabilidad."
          - "Sostenibilidad."
          - "Estado de avance (si aplica)."
          - "Objetivos."
          - "Cronograma."
          - "Bienes y servicios necesarios."
          - "Presupuesto requerido."
          - "Evaluación de riesgos."
      Continuidad-Operacional:
        Req:
          - "Descripción del bien o servicio."
          - "Variaciones de precio vs. año anterior."
          - "Listado de licencias, equipamiento, nube, etc."
          - "Precio unitario y cantidad requerida."
    Anexos:
      Req: "Completar info técnica/económica y adjuntar formularios (Anexos 1 y 2) en plataforma."

  Requerimientos_Estandares:
    ID: EVALTIC-FORMULACION-REQS-01
    Generales:
      ID: EVALTIC-FORMULACION-REQ-GRALES-01
      Req:
        - "Cargar caracterización y plan estratégico de TI (si existe)."
        - "Formular iniciativa como proyecto con formato correcto y completo."
    Adhesion_Estandares_Tecnicos:
      ID: EVALTIC-FORMULACION-ADHESION-ESTANDARES-01
      Req: "Comprometerse o indicar 'No Aplica' a estándares."
      Estandares:
        - Cpt: Accesibilidad
          Cond: "Soluciones de cara a usuarios."
          Ref: "DS 1/2015 SEGPRES."
        - Cpt: Autenticacion
          Cond: "Si requiere mecanismo de autenticación."
          Ref: "Norma Técnica de Autenticación."
        - Cpt: Firma-Electronica
          Cond: "Si requiere uso de FEA de funcionarios."
          Ref: "Ley 19.799."
        - Cpt: Interoperabilidad
          Cond: "Si contempla interoperabilidad."
          Ref: "Norma Técnica de Interoperabilidad."
        - Cpt: Seguridad
          Cond: "Diagnóstico y política de ciberseguridad."
          Ref: "Norma Técnica de Seguridad."
        - Cpt: Datos-Abiertos
          Req: "Publicar conjuntos de datos en datos.gob.cl."
        - Cpt: Cloud
          Cond: "Si se usan servicios en la nube."
          Ref: "Manual de recomendaciones SGD."
        - Cpt: Gestor-Documental
          Cond: "Si se desarrolla/compra gestor."
          Ref: "Norma Técnica Documentos Electrónicos; Pauta Evaluación SGD."
        - Cpt: Obsolescencia
          Cond: "Establecer línea base para renovación/reposición."
          Ref: "Norma Técnica Calidad Plataformas."
    Principios_Diseno_Servicios:
      ID: EVALTIC-FORMULACION-PRINCIPIOS-DISENO-01
      Src: "Consejo Servicios Digitales."
      Ref: "wikiguias.digital.gob.cl/Manuales/Diseño_de_Servicios."
      Grupos:
        - Cpt: Grupo-I-Diseñar-desde-necesidades-usuarias
          Principios:
            - "Comprender a usuarios y sus necesidades."
            - "Resolver problema completo colaborando."
            - "Brindar experiencia integrada en todos los canales."
            - "Construir servicio claro, fácil y simple."
            - "Asegurar accesibilidad para todas las personas."
        - Cpt: Grupo-II-Cultura-de-servicios
          Principios:
            - "Instalar cultura de servicios con mejora continua."

  Adhesion_Estandares_Resumen:
    ID: EVALTIC-FORMULACION-REQS-RESUMEN
    Req: "Cada proyecto debe registrar cumplimiento o 'No Aplica' para estándares (Accesibilidad, Autenticación, Firma Electrónica, Interoperabilidad, Seguridad, Datos Abiertos, Cloud, Gestor Documental, Obsolescencia)."

