Section_1_Overview:
  ID: TDE-CLOUD-OVERVIEW-01
  Purp: "Dar visión general de lineamientos para servicios en la nube en el Estado."
  Def: |
    Guía técnico-operativa para adquisición de servicios de Nube Pública por OAEs.
    Cubre fundamentos, proceso de decisión, selección de proveedores, contratación
    y gestión de SLA, alineada a principios Cloud First/Smart y a la Ley de Compras.
  Components:
    - Ref: GORE-GUIA-CLOUD-FUNDAMENTOS-01
    - Ref: GORE-GUIA-CLOUD-PROCESO-DECISION-01
    - Ref: GORE-GUIA-CLOUD-QUE-COMPRAR-01
    - Ref: GORE-GUIA-CLOUD-SELECCION-PROVEEDOR-01
    - Ref: GORE-GUIA-CLOUD-GESTION-SLA-01

Section_2_Fundamentos_Contexto:
  ID: GORE-GUIA-CLOUD-FUNDAMENTOS-01
  Purp: "Contexto, propósito y alcance de la guía."
  Dest: "Profesionales TI de OAEs en etapa de precompra."
  Cpt:
    Proposito: "Recomendaciones técnicas para adquisición de Cloud Pública."
    Alcance:
      Nat: "Consultivo."
      Obj: "Orientar requerimientos técnicos para Nube Pública."
      Contribucion: "Apoyar formulación de proyectos en marco EvalTI."
      Excluye: ["Preservación digital", "Seguridad de la información", "Mecanismos de compra"]
    Consideraciones:
      Estado_Doc: "Revisión permanente; actualizaciones periódicas."
      Mecanismos_Consulta: "OAE, expertos, sociedad civil, industria."
    Agradecimientos: ["Consejo de Política de Suministro TI", "ChileTec", "ACTI A.G."]
  Conceptos_Clave:
    - ID: GORE-GUIA-CLOUD-CONCEPTO-COMPUTING-01
      Cpt: Cloud_Computing
      Def: "Acceso bajo demanda a recursos compartidos/configurables."
      Ventaja: "Asignación/liberación con mínima gestión del proveedor."
      Src: ["Nigro 2022", "NIST 2011"]
    - ID: GORE-GUIA-CLOUD-CONCEPTO-FIRST-01
      Cpt: Cloud_First
      Def: "Priorizar nube sobre infra propia; principios de eficiencia, legalidad, neutralidad tecnológica, seguridad."
      Src: "Instructivo Presidencial N°1 (2018)."
    - ID: GORE-GUIA-CLOUD-CONCEPTO-SMART-01
      Cpt: Cloud_Smart
      Def: "Considerar objetivos estratégicos, operación, finanzas y datos; armonizable con Cloud First."
    - ID: GORE-GUIA-CLOUD-CONCEPTO-TERRITORIALIDAD-01
      Cpt: Territorialidad_Datos
      Def: "Regla general: normativa chilena no exige ubicación local salvo regulación sectorial."

  Criterios_Generales:
    ID: GORE-GUIA-CLOUD-CRITERIOS-GENERALES-01
    Req:
      - "Estrategia mínima: evaluar necesidades, expectativas, capacidades, plan y modelo de operación."
      - "Documentar instrumentos: diagramas, CMDB, despliegues, demanda, RTO/RPO, mapa de procesos."
      - "Personal con conocimientos específicos; plan de migración detallado."
    Caracteristicas_Esenciales: ["Autoservicio bajo demanda", "Acceso amplio a la red", "Agrupación de recursos", "Elasticidad rápida", "Servicio medido"]
    Oportunidades: ["Actualización tecnológica", "Menos operación propia", "Respaldos", "Gestión de seguridad", "Flexibilidad", "Escalabilidad", "Continuidad", "Menor inversión CAPEX"]
    Perspectiva_Financiera:
      Modelo_Base: "OPEX vs CAPEX."
      Beneficio: "Facilita asignación de recursos para servicios Cloud."
    Propiedad_Datos:
      Req:
        - "Términos de servicio explícitos: datos son del OAE; sin transferencia de propiedad."
        - "Acceso a datos/metadata en cualquier momento; formato estándar."
        - "Revisar especialmente al término del contrato."

Section_3_Proceso_Decision:
  ID: GORE-GUIA-CLOUD-PROCESO-DECISION-01
  Purp: "Árbol de decisión para madurez y elegibilidad de adopción Cloud."
  Mech: "Cuestionario Sí/No; resolver condiciones antes de avanzar."
  Preguntas_Clave:
    - ID: GORE-GUIA-CLOUD-PREGUNTA-1-01
      Tema: "Equipo con experiencia (>=2) en control/gestión Cloud (Admin, DevOps, SRE)."
      Cond_Si: "Seguir a Pregunta 2."
      Cond_No: "Diseñar mecanismo para contar con profesionales idóneos."
    - ID: GORE-GUIA-CLOUD-PREGUNTA-2-01
      Tema: "Sistemas legacy críticos."
      Cond_Si: "Evaluar lift-and-shift temporal si obsolescencia; luego modernizar."
    - ID: GORE-GUIA-CLOUD-PREGUNTA-3-01
      Tema: "Necesidad de escalabilidad impredecible."
      Cond_No: "Evaluar housing/hosting si crecimiento moderado."
    - ID: GORE-GUIA-CLOUD-PREGUNTA-4-01
      Tema: "Documentación de apps/infra (diagramas, CMDB, despliegues, demanda, RTO/RPO, mapa procesos)."
      Cond_No: "Establecer proyecto de documentación previo a migrar."
    - ID: GORE-GUIA-CLOUD-PREGUNTA-5-01
      Tema: "Plan de migración (Gantt, recursos, gestión cambio)."
      Cond_No: "Planificar antes de avanzar."
    - ID: GORE-GUIA-CLOUD-PREGUNTA-6-01
      Tema: "Área de ciberseguridad y CISO interno."
      Cond_No: "Definir cómo cubrir funciones durante adopción/operación."

Section_4_Guia_Adquisicion_Que_Comprar:
  ID: GORE-GUIA-CLOUD-QUE-COMPRAR-01
  Escenarios:
    - Escenario: "Capacidades técnicas limitadas; necesidad de software específico."
      Rec: "Preferir SaaS."
      Prohib: "No comprar Cloud Pública para instalar apps desde cero si no se gestionan capacidades."
      Ej: ["Google Workspace", "Office 365", "Zimbra"]
    - Escenario: "Gestionar apps propias/terceros con necesidad de escalar y con recursos profesionales."
      Rec: "Comprar IaaS/PaaS en Cloud Pública."
  Modelo_Cobro:
    - "Mensual variable (pago por uso); gestión autónoma vía consola."
    - "Créditos equivalentes a monto; opcional soporte del proveedor."
    - Req: "Explicitar servicios donde se usarán créditos."
    - Lista_No_Excluyente: ["VM", "Storage", "FS distribuidos", "Kubernetes elástico", "Balanceo", "DB relacional/no relacional", "DNS", "CDN", "Correo", "Monitoreo", "WAF", "ETL", "Data streams", "Datawarehouse", "Detección amenazas", "Evaluación automática de seguridad", "IA as a Service", "MBaaS", "Gestión de API", "Identidad y acceso"]
    - Nota: "Nomenclatura varía por proveedor."

Section_5_Seleccion_Proveedores:
  ID: GORE-GUIA-CLOUD-SELECCION-PROVEEDOR-01
  Tipos:
    - Hyperscalers: "Escala global; grandes corporaciones."
    - Regionales: "Escala continental; telcos/servicios tecnológicos."
    - Locales: "Escala nacional; servicios específicos."
  Factores_Seleccion:
    - "Especificidad de servicios requeridos."
    - "Nivel de disponibilidad (SLA) requerido (ver GORE-GUIA-CLOUD-GESTION-SLA-01)."
    - "Capacidad de administración institucional."
    - "Recursos financieros."
  Consideraciones_Eleccion:
    ID: GORE-GUIA-CLOUD-CONSIDERACIONES-ELECCION-01
    Caracteristicas_Clave:
      - Fiabilidad_Disponibilidad:
          Uptime: "SLA acorde; respaldos de infraestructura y operación."
          Centros_Datos_Redundantes: "Para continuidad."
      - Seguridad:
          Cumplimiento: "Estándares/regulaciones."
          IAM: "Mecanismos robustos y responsabilidades claras (modelo compartido)."
      - Escalabilidad_Flexibilidad:
          Auto_Scale: "Para cargas variables."
          Variedad_Servicios: "Cobertura de necesidades (almacenamiento, IA, etc.)."
      - Rendimiento:
          CDN: "Si se requiere acelerar entrega."
          Latencia: "Proximidad geográfica."
      - Soporte_Servicio:
          Niveles_Soporte: "Evaluar tiempos y alcance."
          Documentacion_Comunidad: "Disponibilidad de recursos."
    Nota: "Alinear características a objetivos, costos y términos contractuales."
  Rol_Partners:
    ID: GORE-GUIA-CLOUD-ROL-PARTNERS-01
    Def: "Relación puede ser indirecta vía reseller/partner."
    Req:
      - "Considerar restricciones de marca para partners (capacidad, certificaciones, volumen)."
      - "Aplicar análisis técnico/financiero/vida útil y consultas de mercado (Ley 19.886 Art. 35 bis)."
      - "Modelar costos (márgenes, impuestos, conversión) y operación (presupuesto, facturación, soporte)."
      - "Definir roles/responsabilidades de institución/partner/proveedor; control de consola."

Section_6_Gestion_SLA:
  ID: GORE-GUIA-CLOUD-GESTION-SLA-01
  Concepto:
    ID: GORE-GUIA-CLOUD-SLA-CONCEPTO-01
    Def: "Acuerdo de nivel de servicio define calidad, disponibilidad y rendimiento."
    Proposito: ["Establecer expectativas claras", "Transparencia", "Medir eficiencia", "Base de compensaciones"]
    Req: "SLAs acordes a misión, objetivos y tipo de servicios."
  Ejemplos_Valores:
    ID: GORE-GUIA-CLOUD-SLA-EJEMPLOS-01
    Escenario_Critico_Habil:
      Disponibilidad: "99.5%"
      Soporte: "30 min"
    Escenario_No_Habil:
      Disponibilidad: "97%"
      Soporte: "4 horas"
  Elementos:
    ID: GORE-GUIA-CLOUD-SLA-ELEMENTOS-01
    Lista: ["Disponibilidad", "Rendimiento", "Tiempo de respuesta", "Mantenimiento programado", "Compensaciones", "Seguridad y cumplimiento", "Escalación y resolución", "Backup y recuperación"]
  Establecimiento:
    ID: GORE-GUIA-CLOUD-SLA-ESTABLECIMIENTO-01
    Pasos:
      - "Definir objetivos/requisitos claros."
      - "Personalizar SLA; negociar con métricas y proyecciones."
      - "Definir multas/compensaciones proporcionales."
      - "Cláusulas de revisión periódica."
      - "Considerar escalabilidad futura."
      - "Mantener relación colaborativa."
  Seguimiento_Cumplimiento:
    ID: GORE-GUIA-CLOUD-SLA-SEGUIMIENTO-01
    Acciones:
      - "Equipo de gestión para supervisar cumplimiento."
      - "Definir métricas y herramientas de monitoreo en tiempo real."
      - "Revisiones periódicas con proveedor; informes automáticos."
      - "Auditorías periódicas (internas/externas)."
      - "Gestión proactiva de incidentes; sistema de seguimiento."
      - "Actualizar SLA según necesidad; comunicación abierta."

