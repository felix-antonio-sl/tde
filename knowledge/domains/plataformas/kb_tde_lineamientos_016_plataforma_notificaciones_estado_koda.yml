Contexto_y_Relacion_Ley_TD:
  ID: "TDE_PLAT_NOTIF_CTX_001"
  Src:
    - "Manual_de_Inicio_Plataforma_de_Notificaciones_electrónicas_del_Estado.md"
    - "Manual_de_integracion_Plataforma_de_Notificaciones_del_Estado.md"
  Ctx: >-
    La Plataforma de Notificaciones Electrónicas del Estado es el canal oficial para que los OAEs
    envíen notificaciones electrónicas a las personas en el marco de procedimientos administrativos,
    utilizando como base el Registro de Domicilios Digitales Únicos (DDU) y la CasillaÚnica. Forma
    parte de la implementación de la Ley 21.180 de Transformación Digital del Estado, del DFL N°1
    y de la Norma Técnica de Notificaciones.
  Obj:
    - "Optimizar la comunicación entre instituciones públicas y ciudadanía mediante notificaciones electrónicas seguras, trazables y centralizadas."
    - "Alinear la práctica de notificaciones con el uso obligatorio de medios electrónicos para procedimientos administrativos."

Definiciones_Clave:
  ID: "TDE_PLAT_NOTIF_DEF_001"
  Src:
    - "Manual_de_Inicio_Plataforma_de_Notificaciones_electrónicas_del_Estado.md"
    - "Manual_de_integracion_Plataforma_de_Notificaciones_del_Estado.md"
  Terms:
    - Term: "API_Notificaciones"
      Def: "Servicio web que permite integrar plataformas institucionales al componente de envío de mensajes de la Plataforma de Notificaciones para gestionar notificaciones en forma automática."
    - Term: "Casilla_Unica"
      Def: >-
        Componente que puede configurarse como DDU, ofreciendo una bandeja de mensajes centralizada
        donde las personas acceden a todas las notificaciones recibidas desde OAEs.
    - Term: "DDU"
      Def: "Domicilio Digital Único: medio electrónico elegido por la persona para recibir notificaciones electrónicas (CasillaÚnica o correo electrónico validado)."
    - Term: "Notificacion_Electronica"
      Def: >-
        Acto de comunicar formalmente a la persona destinataria una resolución u otro acto
        administrativo, mediante un mensaje enviado a través de la Plataforma de Notificaciones.
    - Term: "Aviso_Notificacion"
      Def: >-
        Correo electrónico informativo que avisa la existencia de una nueva notificación en la
        CasillaÚnica; no constituye notificación en sí.

Plataforma_Notificaciones_y_Obligatoriedad:
  ID: "TDE_PLAT_NOTIF_PLAT_001"
  Src:
    - "Manual_de_Inicio_Plataforma_de_Notificaciones_electrónicas_del_Estado.md"
    - "Manual_de_integracion_Plataforma_de_Notificaciones_del_Estado.md"
  Ctx: >-
    La plataforma registra personas naturales y jurídicas en el DDU y ejecuta las notificaciones
    electrónicas de los OAEs. Es una plataforma electrónica centralizada para notificaciones de
    procedimientos administrativos que las requieran.
  Req:
    - "Todos los OAEs deben practicar sus notificaciones por medios electrónicos usando la información del Registro de DDU (art. 46 Ley 19.880)."
    - "Los OAEs deben integrarse a la plataforma para cumplir el mandato de notificar a interesados y apoderados mediante medios electrónicos."

Prerequisitos_Institucion:
  ID: "TDE_PLAT_NOTIF_PRE_001"
  Src: "Manual_de_Inicio_Plataforma_de_Notificaciones_electrónicas_del_Estado.md"
  Req:
    - "Contar con Coordinador/a de Transformación Digital oficialmente designado (oficio a SGD y registro en Red de Coordinadores)."
    - "Asegurar que los funcionarios que usarán la plataforma cuenten con ClaveÚnica activa."
    - "Seleccionar uno o más procedimientos administrativos a notificar, cargados en el CPAT, idealmente con disponibilidad en línea."
    - "Aplicar filtros CPAT recomendados (nivel de digitalización, tipos de usuario, notificación practicada, etc.)."
    - "Definir el equipo de contacto institucional: contacto técnico, contacto de negocio y administrador institucional."
    - "Definir el medio de envío de notificaciones: vía web, vía API o ambas."
  Filtros_CPAT_Extracto:
    - "Estado registro: Completado"
    - "Tipo de usuario(a): Ambos tipos de personas: Persona natural y jurídica"
    - "Persona natural: Todo individuo de la especie humana, cualquiera sea su sexo, edad, raza o condición social"

Proceso_Integracion_Plataforma:
  ID: "TDE_PLAT_NOTIF_INT_001"
  Src: "Manual_de_Inicio_Plataforma_de_Notificaciones_electrónicas_del_Estado.md#proceso-de-integración-a-la-plataforma-de-notificaciones-electrónicas-del-estado"
  Ctx: >-
    El proceso de integración se compone de solicitud de integración, evaluación, actividades en
    ambiente de pruebas, certificación y habilitación en producción.
  Pasos:
    - Step: "Solicitud_Integracion"
      Act:
        - "Ingresar a CeroFilas (https://gobdigital.cerofilas.gob.cl/)."
        - "Crear el trámite 'Solicitud de integración a la Plataforma de Notificaciones' (instituciones)."
        - "Indicar en el formulario: institución solicitante, contactos administrativos y técnico, administrador institucional, tipo de integración (web/API/ambas), nombre/descr. de la aplicación y, opcionalmente, URL."
        - "Leer y aceptar los términos y condiciones para las instituciones antes de enviar."
    - Step: "Evaluacion_Solicitud"
      Act:
        - "La SGD verifica que los datos estén completos, que correos sean institucionales y que la institución no esté ya integrada."
        - "Si hay inconsistencias, se rechaza la solicitud con observaciones; la institución debe corregir y reenviar."
        - "Si se acepta, la SGD habilita a la institución y al administrador institucional en ambiente de pruebas y envía correo con información de acceso y, si corresponde, credenciales API y nodo PISEE."
    - Step: "Actividades_Ambiente_Pruebas"
      Req:
        - "Configurar la institución vía interfaz web: cargar logo institucional (PNG/JPG, 80-350x80 px, máx. 5 MB); crear una o más firmas institucionales (texto); seleccionar procedimientos administrativos desde lista CPAT."
        - "Crear usuarios con rol de administrador de mensajes."
        - "Enviar al menos un mensaje desde la plataforma web y, si corresponde, al menos uno desde la API vía nodo PISEE."
      Ctx:
        - "Para pruebas se recomienda usar RUN de ejemplo: 33333333-3 (DDU Casilla) y 33333351-1 (DDU Excepcionado)."
        - "Se puede visualizar la recepción en CasillaÚnica de pruebas accediendo a https://portal.demo.casillaunica.gob.cl/casilla/ con RUN 33333333-3 y clave 'testing'."
    - Step: "Solicitud_Certificacion"
      Act:
        - "Una vez realizadas las actividades en ambiente de pruebas, ingresar nuevamente a CeroFilas y continuar el flujo para solicitar certificación."
        - "Adjuntar, si es necesario, comentarios y evidencias que faciliten la evaluación."
    - Step: "Certificacion"
      Req:
        - "La SGD valida que la institución haya configurado logo, firmas y procedimientos, creado administrador de mensajes y enviado mensajes por web/API según el tipo de integración."
      Res:
        - "Si la certificación no se aprueba, se envían observaciones por correo; la institución debe corregir y volver a solicitar certificación."
        - "Si se aprueba, se envía correo con detalles para configurar producción."
    - Step: "Habilitacion_Produccion"
      Req:
        - "La SGD registra la institución y al administrador institucional en producción y genera credenciales API si aplica."
        - "La institución debe repetir la configuración en producción (logo, firmas, procedimientos) y crear administrador de mensajes."
        - "Para integración vía API, debe solicitar o reutilizar nodo PISEE en producción a través de Mesa de Servicios; el nodo debe ser autorizado para consumir la plataforma de notificaciones." 
        - "Completar la integración API a través del nodo PISEE, si corresponde."

  Soporte_y_Escalamiento:
    Src: "Manual_de_integracion_Plataforma_de_Notificaciones_del_Estado.md#qué-debe-hacer-un-aoe-si-tiene-alguna-inquietud-o-inconveniente-con-la-plataforma"
    Ctx:
      - "Para informar sobre otros inconvenientes o hacer sugerencias, puede escribir al correo del producto. Ver figura 30"

Operacion_via_Web:
  ID: "TDE_PLAT_NOTIF_WEB_001"
  Src:
    - "Manual_de_Inicio_Plataforma_de_Notificaciones_electrónicas_del_Estado.md"
    - "Manual_de_usuario_institucional_Plataforma_de_Notificaciones_del_Estado.md"
  Ctx: >-
    La plataforma ofrece dos tipos de mensajes enviados por interfaz web: Mensaje Simple y Mensaje
    Múltiple. En ambos casos, la institución debe haber completado la configuración en producción.
  Mensaje_Simple:
    Def: "Un solo mensaje con mismo contenido y adjuntos para uno o varios destinatarios."
  Mensaje_Multiple:
    Def: "Varios grupos de destinatarios dentro de un mismo envío, con posibilidad de diferenciar destinatarios y adjuntos por grupo."
  Req:
    - "Elegir el tipo de mensaje en 'Crear mensaje'."
    - "Seleccionar el procedimiento administrativo a notificar (previamente cargado por el administrador institucional)."
    - "Agregar destinatarios manualmente o mediante archivo .csv."
    - "Ingresar asunto (máx. 150 caracteres) y cuerpo de la notificación."
    - "Adjuntar archivos de prueba en ambiente demo, evitando datos sensibles."
    - "Opcionalmente asociar una firma institucional y/o usar plantillas predefinidas."
  Adjuntos:
    Req:
      - "Peso máximo total 20 MB por mensaje (suma de todos los adjuntos)."
      - "Extensiones permitidas: pdf, jpg, png, doc, docx, xls, xlsx."
      - "Validación de firmas electrónicas en PDF: sólo se permiten documentos no adulterados, sin firmas revocadas y no modificados después de la firma."
  Estados_Mensajes:
    Def:
      - "Enviado: mensaje enviado correctamente."
      - "En proceso: mensaje en procesamiento."
      - "Con error: la plataforma tuvo problemas para realizar el envío."

Operacion_via_API_Notificaciones:
  ID: "TDE_PLAT_NOTIF_API_001"
  Src: "Manual_de_integracion_Plataforma_de_Notificaciones_del_Estado.md"
  Ctx: >-
    La API de notificaciones permite a OAEs habilitados gestionar envíos y consultar estados de
    mensajes, con las mismas validaciones que la interfaz web.
  Prerequisitos:
    Req:
      - "Tener un nodo de interoperabilidad PISEE 2 configurado y autorizado para consumir la plataforma."
      - "Disponer de client_id y client_secret asociados a la institución."
      - "Haber completado la habilitación en producción (configuración de institución, procedimientos, etc.)."
  Endpoint_SendMessage:
    URL: "/notificador/sendMessage"
    Method: "POST"
    ContentType: "multipart/form-data"
    Partes:
      - "data: cadena JSON con los datos de la notificación."
      - "attachments: archivos adjuntos opcionales (múltiples)."
    JSON_Data_Campos:
      - Campo: "recipients"
        Req: "Obligatorio; arreglo de objetos { rol_unico } con máx. 250 destinatarios; rol_unico es RUN/RUT sin dígito verificador."
      - Campo: "message_type"
        Req: "Obligatorio; valores válidos: 'NT' (Notificación), 'CP' (Comunicación Personal), 'CI' (Comunicado Institucional)."
      - Campo: "procedure_code"
        Req: "Obligatorio sólo si message_type='NT'; código del procedimiento administrativo habilitado."
      - Campo: "procedure_stage"
        Req: "Obligatorio sólo si message_type='NT'; valores: 1 (inicio), 2 (instrucción), 3 (finalización)."
      - Campo: "signature_uid"
        Req: "Opcional; UUID de la firma institucional a utilizar."
      - Campo: "subject"
        Req: "Obligatorio; asunto de la notificación (máx. 150 caracteres)."
      - Campo: "content"
        Req: "Obligatorio; contenido de la notificación."
      - Campo: "content_type"
        Req: "Obligatorio; MIME type, por ejemplo 'text/html'."
      - Campo: "webhook_url"
        Req: "Opcional; URL para recibir estado del procesamiento; si se define se envía POST con status y message_data_id."
    Adjuntos:
      Req:
        - "Cada archivo ≤ 20 MB; total de adjuntos ≤ 20 MB."
        - "Máx. 50 archivos por mensaje."
        - "Extensiones permitidas: pdf, jpg, png, doc, docx, xls, xlsx; PDF con firma electrónica serán validados."

API_Respuestas_y_Seguimiento:
  ID: "TDE_PLAT_NOTIF_API_002"
  Src: "Manual_de_integracion_Plataforma_de_Notificaciones_del_Estado.md#cómo-conocer-el-estado-de-una-notificación-enviada-desde-la-api"
  Respuesta_Envio:
    Ctx: >-
      Si la llamada a /notificador/sendMessage es correcta, retorna HTTP 200 con JSON que incluye
      message_data_id, sent_at y status (ej. 'pending').
  Errores_Envio:
    Def: "Cuando los datos no cumplen las validaciones, la API retorna un JSON con 'errors' (código y mensaje) y un 'message' resumen."
    Codigos_Principales:
      - "ERR001: No se proporcionó ningún destinatario (recipients vacío o inválido)."
      - "ERR002: Índices de recipients con elementos sin 'rol_unico'."
      - "ERR003: rol_unico no válido (tipo o longitud)."
      - "ERR004: message_type no ingresado."
      - "ERR005: message_type no permitido (código inválido o no habilitado para la institución)."
      - "ERR006: procedure_code no ingresado cuando message_type='NT'."
      - "ERR007: procedure_code no válido o no habilitado."
      - "ERR008: logo institucional no configurado en la plataforma."
      - "ERR013–ERR021: errores en adjuntos (formato no permitido, nombre >50 caracteres, peso total>20MB, duplicados, base64 inválido, extensión no coincide, tamaño>20MB, firma no válida o documento adulterado)."
      - "ERR023: RUN no válido."
      - "ERR026–ERR029: errores en asunto o contenido (longitud, ausencia, URL no válida)."
      - "ERR030: más de 250 destinatarios."
      - "ERR031: envío duplicado (mismo contenido dentro de 5 minutos)."
      - "ERR032: más de 50 archivos."
      - "ERR033: nombre de archivo con caracteres no permitidos."
      - "ERR034: webhook_url con URL no válida."
  Endpoint_MessageStatus:
    URL: "/notificador/messageStatus/{message_data_id}"
    Method: "GET"
    Ctx: >-
      Permite consultar el estado de una notificación enviada, identificada por message_data_id
      devuelto por /notificador/sendMessage.
    Respuesta_JSON:
      Campos:
        - "entity_id: ID de la institución."
        - "message_data_id: ID del envío."
        - "received_at: fecha de recepción del mensaje por la plataforma."
        - "status: estado global del envío (ej. 'processed')."
        - "subject: asunto del envío."
        - "recipents_count: cantidad de destinatarios."
        - "recipients: mapa donde cada clave es un rol_unico y su valor incluye ddu_type, message_status, method, delivered_at y read_at."
      ddu_type_Valores:
        - "casilla"
        - "email"
        - "not_configured"
        - "excepcion"
      message_status_Valores:
        - "delivered"
        - "error"
        - "pending"
        - "error_rejected"
        - "error_undetermined_undetermined"
        - "error_permanent_general"
        - "error_permanent_no_email"
        - "error_permanent_supressed"
        - "error_permanent_on_account_suspension_list"
        - "error_transient_general"
        - "error_transient_mailbox_full"
        - "error_transient_message_too_large"
        - "error_transient_content_rejected"
        - "error_transient_attachment_rejected"
        - "error_send_message_mail"

 Message_Status_y_DDU_Extractos:
   ID: "TDE_PLAT_NOTIF_API_MSG_STATUS_003"
   Tabla_3_Estados_Mensaje:
     - Value: "pending"
       Def: "Estado inicial, al crear el envío se crea con este estado."
     - Value: "delivered"
       Def: "Estado final, el envío queda con este estado al finalizar el proceso de enviar los mensajes."
