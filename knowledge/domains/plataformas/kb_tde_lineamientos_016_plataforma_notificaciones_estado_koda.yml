       Def: "No se ha podido determinar un motivo específico de rebote."
     - Value: "error_permanent_general"
       Def: "Ha ocurrido un rechazo permanente general."
     - Value: "error_permanent_no_email"
       Def: "Ha ocurrido un rechazo permanente porque la dirección de correo electrónico de destino no existe."
     - Value: "error_permanent_supressed"
       Def: "Se ha descartado el envío a esta dirección dado que tiene un historial reciente de rebotes como dirección no válida."
     - Value: "error_permanent_on_account_suspension_list"
