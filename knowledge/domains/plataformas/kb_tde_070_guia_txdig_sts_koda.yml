Section_1_Parte_I_Gestion_Proyectos_TIC:
  ID: GDT-GUIA-UNIF-PART1-01
  Purp: Marco metodológico referencial para OAE.

  SubSec_1_Definiciones_Clave:
    ID: GDT-PART1-DEFS-01
    Concepts:
      - Term: "Proyecto"
        Def: "Esfuerzo temporal y único para crear producto, servicio o resultado exclusivo."
      - Term: "Gestión de proyectos"
        Def: "Aplicación de conocimientos, habilidades, herramientas y técnicas para cumplir requisitos."
      - Term: "Metodología"
        Def: "Conjunto estructurado de procesos, herramientas y técnicas."
      - Term: "Ciclo de vida"
        Def: "Fases: Formulación -> Planificación -> Ejecución -> Cierre."
      - Term: "Triple Restricción"
        Def: "Limitaciones fundamentales interdependientes: Alcance, Tiempo, Costo."
      - Term: "Línea Base"
        Def: "Referencias iniciales aprobadas (Alcance, Cronograma, Presupuesto) para medir desempeño."
      - Term: "PMO"
        Def: "Estructura que estandariza gobernanza y promueve buenas prácticas."
      - Term: "Portafolio vs Programa"
        Dif: "Programa = Proyectos relacionados coordenados. Portafolio = Proyectos/Programas gestionados estratégicamente."

  SubSec_2_Gobernanza_Roles:
    ID: GDT-PART1-ROLES-01
    Roles:
      - Role: "Patrocinador (Sponsor)"
        Purp: "Respaldo y financiamiento."
        Resp:
          - "Comunicar alineación estratégica."
          - "Designar Jefatura Proyecto."
          - "Autorizar cambios alcance."
          - "Evaluar desempeño PM."
      - Role: "Jefatura Proyecto (PM)"
        Purp: "Liderar todas las etapas."
        Resp:
          - "Planificar (etapas, plazos, recursos)."
          - "Gestionar riesgos y expectativas."
          - "Garantizar cierre y evaluación."
      - Role: "Equipo Proyecto"
        Resp: "Ejecutar tareas, reportar avances, asegurar calidad."
      - Role: "PMO Types"
        Types:
          - "De Apoyo (Plantillas)."
          - "De Control (Supervisión)."
          - "Directiva (Gestión directa)."

  SubSec_3_Metodologias_Tipos:
    ID: GDT-PART1-METHOD-TYPES-01
    Types:
      - ID: Cascada (Predictiva)
        Proc: "Secuencial (Inicio->Plan->Diseño->Dev->Test->Entrega)."
        Use: "Requisitos claros, poca incertidumbre (e.g. Migración Infra)."
      - ID: Ágil (Scrum/Kanban)
        Proc: "Iterativo (Sprints), entregas parciales."
        Use: "Requisitos cambiantes, innovación (e.g. Chatbot)."
      - ID: Híbrida
        Proc: "Planificación tradicional + Ejecución ágil."
        Use: "Control formal presupuestario + Flexibilidad UX (e.g. App Móvil)."

  SubSec_4_Fases_Ciclo_Vida:
    ID: GDT-PART1-LIFECYCLE-01

    Fase_1_Inicio_Formulacion:
      Obj: "Definir y autorizar proyecto."
      Acts:
        - "Definir OKRs y Alcance inicial."
        - "Alineación DIPRES/TD."
        - "Elaborar Acta Constitución (Project Charter)."
      Outputs:
        - "Acta de Constitución (Anexo 01)."
        - "Registro de Interesados (Anexo 06)."
      Cond: "Inversión > Mínimo DIPRES -> Requiere EVALTIC."

    Fase_2_Planificacion:
      Obj: "Establecer curso de acción."
      Acts:
        - "Definir Alcance detallado y EDT (WBS)."
        - "Cronograma y Costos."
        - "Matriz Riesgos (Probabilidad x Impacto)."
      Outputs:
        - "Plan Gestión (Anexo 02)."
        - "EDT (Anexo 03)."
        - "Cronograma (Anexo 04)."
        - "Matriz Riesgos (Anexo 05)."
        - "Plan Comunicaciones (Anexo 07)."

    Fase_3_Ejecucion:
      Obj: "Coordinar recursos y plan."
      Acts:
        - "Gestionar equipo y proveedores."
        - "Control de cambios y calidad."
        - "Monitoreo Riesgos."
      Outputs:
        - "Informes Avance (Anexo 09)."
        - "Informes Desempeño KPIs (Anexo 11)."
        - "Solicitudes Cambio."

    Fase_4_Cierre:
      Obj: "Finalizar y capturar lecciones."
      Acts:
        - "Cierre contractual."
        - "Aceptación entregables."
        - "Lecciones aprendidas."
      Outputs:
        - "Informe Final (Anexo 10)."
        - "Acta Cierre (Anexo 10)."

