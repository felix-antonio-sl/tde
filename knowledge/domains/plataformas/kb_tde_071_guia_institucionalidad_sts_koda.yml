Section_1_Marco_Institucional:
  ID: TDE-INST-FRAMEWORK-01

  Secretaria_Gobierno_Digital_SGD:
    - Fnd: "Ley 21.658. Continuadora ex-DGD."
    - Funciones:
        - "Proponer/Coordinar Estrategia TD."
        - "Operar plataformas compartidas (Interop + Identidad)."
        - "Asesorar OAEs."

  Ley_TD_21180:
    - Deadlines: "Implementación gradual hasta Dic 2027 (7 Fases)."
    - Normas_Tecnicas: "6 NT Vigentres (Interop, Seguridad, Docs, Notif, Calidad, Auth)."

Section_2_Estructura_Organizacional_TIC:
  ID: TDE-INST-STRUCTURE-01

  Roles_Clave:
    - Role: "Coordinador Transformación Digital (CTD)"
      Req: "Nombramiento formal. Registro en CeroFilas (con subrogante). Capacitación obligatoria."
    - Role: "Jefatura TIC"
      Req: "Perfil Ingeniero/Informático. Gestión de Proyectos, Arquitectura, Nube."
    - Role: "Oficial Seguridad Información (CISO)"
      Req: "Coordinación con CSIRT/ANCI. Gestión incidentes."
    - Role: "Delegado Protección Datos (DPO)"
      Req: "Garantizar cumplimiento Ley Datos."

  Perfiles_Equipo:
    - Infra: "Cloud, Ops, Redes, Sec."
    - Dev: "Devs, DBAs, UX/UI, QA."
    - Data: "Analistas, Data Scientists."
    - Geo: "Expertos SIG."

Section_3_Infraestructura_Digital_Basica:
  ID: TDE-INST-INFRA-01

  Stack_Recomendado:
    - Nube: "IaaS/PaaS para escalabilidad."
    - Seguridad: "SIEM (Monitoreo/Alertas)."
    - Ofimatica: "SaaS (Google Workspace / M365)."
    - Gestion_Documental: "SaaS o Solución Pública. Trazabilidad obligatoria."
    - Gestion_Personas: "SaaS (Remuneraciones, Asistencia, Viáticos)."
    - Normativa: "Servicios BCN (Ley Chile) para repositorio legal."
    - Proyectos: "Gestor colaborativo (Jira/Asana)."
    - Atencion_Ciudadana: "CRM compatible con SIAC."

Section_4_Integracion_Plataformas_SGD:
  ID: TDE-INST-PLATFORMS-01

  Plataformas_Mandatorias:
    - ClaveÚnica: "Identidad Digital Personas."
    - FirmaGob: "Firma Electrónica Avanzada Funcionarios."
    - DocDigital: "Comunicaciones Oficiales entre OAEs."
    - SIMPLE: "Digitalización Procesos (BPMS)."
    - PISEE: "Interoperabilidad de Datos."
    - Notificador: "Domicilio Digital Único."
    - CPAT: "Catálogo Trámites (Debe estar completo)."

Section_5_Gestion_Estrategica:
  ID: TDE-INST-STRATEGY-01

  Practicas:
    - "Estrategia de Datos (Gobierno, Calidad, Anonimización)."
    - "Analítica/IA (Repositorio Algoritmos Públicos)."
    - "Open Data (Portal Datos Abiertos)."
    - "Continuidad Operacional (BCP/DRP)."
    - "Dashboards (Indicadores Clave)."

