LLM_Parsing_Instructions:
  ID: KODA-LLM-PARSER-TDE-ANONIMIZACION-080
  Req: "Mandatory block following Metadata."
  Prohib: "Confundir Desidentificación (proceso) con Anonimización (resultado irreversible)."
  Content: |
    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA/Spec artifact for Data Anonymization.
    1. CONCEPTS: Direct ID vs Indirect ID vs Objective Attributes.
    2. RISKS: Singularization, Linkability, Inference.
    3. TECHNIQUES: K-Anonymity (Generalization), Differential Privacy (Noise), Masking.
    4. PROCESS: 5 Phases (Objectives -> Classify -> De-identify -> Apply Techniques -> Monitor).
    END_LLM_INSTRUCTIONS

Section_1_Marco_Conceptual:
  ID: TDE-ANON-CONCEPTS-01

  Tipos_Atributos:
    - Directos: "Identifican unívocamente (RUT, Email, Nombre)."
    - Indirectos: "Combinados identifican (Edad, Género, Comuna, Profesión)."
    - Objetivos: "Datos de análisis (Salud, Etnia, Transacciones)."

  Estados_Datos:
    - Desidentificado: "Sin ID directos, pero re-identificable."
    - Anonimizado: "Irreversible. Deja de ser dato personal."
    - Seudonimizado: "Reversible con llave separada (Token)."
    - Sintetico: "Artificial."

Section_2_Riesgos_Reidentificacion:
  ID: TDE-ANON-RISKS-01
  Definitions:
    - Singularización: "Aislar a un individuo en el dataset."
    - Vinculabilidad: "Conectar registros de dos fuentes (Linkability)."
    - Inferencia: "Deducir atributos sensibles por probabilidad."

Section_3_Framework_Proceso_5_Fases:
  ID: TDE-ANON-PROCESS-01
  Steps:
    - Phase_1_Objetivos: "Definir uso (Open Data vs Interno)."
    - Phase_2_Clasificacion: "Catalogar atributos (Directo/Indirecto/Objetivo)."
    - Phase_3_Desidentificacion: "Eliminar Directos o Seudonimizar."
    - Phase_4_Tecnicas: "Aplicar K-Anonimidad, Ruido, etc."
    - Phase_5_Validacion: "Auditar riesgo residual y utilidad."

Section_4_Catalogo_Tecnicas:
  ID: TDE-ANON-TECHNIQUES-01

  Enfoque_1_Enmascaramiento:
    - Supresion: "Eliminar registro outlier."
    - Caracteres: "Partials (****1234)."
    - Cifrado: "Reversible con llave."

  Enfoque_2_Aleatorizacion:
    - Ruido: "Modificar valores levemente."
    - Permutacion: "Intercambiar valores entre registros."
    - Privacidad_Diferencial: "Ruido matemático en consultas agregadas."

  Enfoque_3_Generalizacion:
    - K_Anonimidad: "Cada registro indistinguible de k-1 otros."
    - L_Diversidad: "Asegurar variedad en atributos sensibles dentro del grupo K."
    - T_Proximidad: "Distribución del grupo similar a la global."

Section_5_Matriz_Gobernanza:
  ID: TDE-ANON-GOV-01
  Eficacia_Tecnica:
    - "K-Anonimidad -> Eficaz contra Singularización."
    - "Privacidad Diferencial -> Parcial contra todo."
    - "Supresión -> Ineficaz contra Inferencia."

  Casos_Uso:
    - "Open Data -> K-Anonimidad + L-Diversidad."
    - "Intercambio Interno -> Seudonimización."
