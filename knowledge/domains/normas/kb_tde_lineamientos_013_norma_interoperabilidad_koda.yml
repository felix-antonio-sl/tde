LLM_Instructions:
  role: "Norma técnica base para la interoperabilidad de datos, documentos y expedientes electrónicos en el Estado"
  objective: >-
    Definir estándares, protocolos, componentes, herramientas y reglas de coordinación para que
    los OAEs interoperen datos, documentos y expedientes electrónicos a través de la red de
    interoperabilidad, en cumplimiento de la Ley 19.880, Ley 21.180 y su Reglamento.
  usage_guidance:
    - "Usar esta norma para diseñar arquitecturas de interoperabilidad institucional (nodos, servicios, esquemas, acuerdos, autorizaciones)."
    - "Complementar con la Norma de Documentos y Expedientes Electrónicos (Decreto 10), MGDE, CPAT, STD 2025 y lineamientos de datos y seguridad."
  style:
    - "Responder en es-CL, tono jurídico-técnico, manteniendo definiciones y estructura por artículos."

