Section_1_Marco_General:
  ID: DA-MARCO-GENERAL-01
  Purp: "Establecer contexto, objetivo, alcance y definiciones generales de datos abiertos."
  Subsections:
    - Ref: DA-INTRODUCCION-01
    - Ref: DA-OBJETIVO-01
    - Ref: DA-ALCANCE-01
    - Ref: DA-DEFINICIONES-01

  DA-INTRODUCCION-01:
    ID: DA-INTRODUCCION-01
    Def:
      Datos_Abiertos: "Datos digitales con características técnicas y jurídicas que permiten su uso, reutilización y redistribución libre."
    Mssn:
      - "Fomentar transparencia, acceso a información pública, competitividad y desarrollo económico."
    Mech:
      - "Reutilización de información del sector público."
    Portal_Nacional:
      ID: "datos.gob.cl"
      Purp: "Garantizar que los datos públicos generados por el Estado estén disponibles de forma abierta y accesible."
      Dest:
        - "Ciudadanía"
        - "Entidades interesadas"

  DA-OBJETIVO-01:
    ID: DA-OBJETIVO-01
    Purp: "Establecer estándares y directrices técnicas para apertura y reutilización de datos en OAEs."

  DA-ALCANCE-01:
    ID: DA-ALCANCE-01
    Ctx_Aplicabilidad:
      - "Datos y datasets publicados en el Portal Nacional de Datos Abiertos de la SGD."
      - "Portales o plataformas institucionales de datos abiertos de OAEs."
    Req:
      - "Los OAEs deben garantizar que sus datos estén referenciados y sincronizados en la plataforma de la SGD."

  DA-DEFINICIONES-01:
    ID: DA-DEFINICIONES-01
    Defs_Clave:
      - Term: "Catálogo de Datos Abiertos"
        Def: "Repositorio que centraliza datasets abiertos con metadatos descriptivos."
      - Term: "Conjunto de Datos Abiertos"
        Def: "Colección de datos relacionados, en formatos de uso común, descritos por metadatos."
      - Term: "DCAT"
        Def: "Vocabulario estándar para catálogos de datos que facilita interoperabilidad."
      - Term: "Dublin Core"
        Def: "Vocabulario genérico de 15 propiedades para describir recursos electrónicos."

Section_2_Estandares_Abiertos:
  ID: DA-ESTANDARES-ABIERTOS-01
  Purp: "Definir requisitos técnicos para publicación de datos abiertos (formatos, tamaño, lenguaje/codificación)."
  Subsections:
    - Ref: DA-FORMATO-ABIERTO-01
    - Ref: DA-FORMATO-GENERICOS-01
    - Ref: DA-FORMATO-GEOGRAFICOS-01
    - Ref: DA-FORMATO-DOC-ADMIN-01
    - Ref: DA-ARCHIVOS-GRANDES-01
    - Ref: DA-LENGUAJE-COD-01

  DA-FORMATO-ABIERTO-01:
    ID: DA-FORMATO-ABIERTO-01
    Req:
      - "Usar formatos abiertos para máxima reutilización y accesibilidad."
      - "Cumplir clasificación 'tres estrellas o más' de Tim Berners-Lee para datos abiertos."
    Rec:
      - "Favorecer formatos no propietarios."
      - "Proveer datos en múltiples formatos cuando sea útil (ej: CSV + XLSX)."

  DA-FORMATO-GENERICOS-01:
    ID: DA-FORMATO-GENERICOS-01
    Tabla_Formatos_Genericos:
      - Nombre: "CSV"
        Uso: "Datos tabulares con estructura relacional."
      - Nombre: "XML"
        Uso: "Estructuras jerárquicas (árboles)."
      - Nombre: "JSON"
        Uso: "Estructuras jerárquicas (árboles)."
      - Nombre: "RDF"
        Uso: "Cualquier estructura en forma de grafo."
      - Nombre: "TSV"
        Uso: "Datos tabulares delimitados por tabulación."
      - Nombre: "RAW"
        Uso: "Datos en formato bruto sin esquema definido."
      - Nombre: "Parquet"
        Uso: "Datos columnares optimizados para analítica masiva."

  DA-ARCHIVOS-GRANDES-01:
    ID: DA-ARCHIVOS-GRANDES-01
    Req:
      - "Límite de tamaño de archivo recomendado: 200 MB."
      - "Si la naturaleza del dataset exige superar ese límite, se debe particionar el archivo."
      - "Usar compresión (ZIP o 7z) asegurando integridad y accesibilidad total."

  DA-LENGUAJE-COD-01:
    ID: DA-LENGUAJE-COD-01
    Req:
      - "Lenguaje estándar: Español-Chile (ES_CL)."
      - "Codificación de caracteres: UTF-8."

Section_3_Metadatos:
  ID: DA-METADATOS-ROOT-01
  Purp: "Definir estándares de metadatos para publicación de datos abiertos."
  Subsections:
    - Ref: DA-METADATOS-PRINCIPIOS-01
    - Ref: DA-METADATOS-CATALOGO-01
    - Ref: DA-METADATOS-CONJUNTO-01
    - Ref: DA-METADATOS-RECURSO-01
    - Ref: DA-METADATOS-DICCIONARIO-01

  DA-METADATOS-PRINCIPIOS-01:
    ID: DA-METADATOS-PRINCIPIOS-01
    Req:
      - "Todo OAE debe publicar sus datasets con metadatos consistentes."
      - "Metadatos legibles por humanos y máquinas."
      - "Usar DCAT como estándar base, complementado con Dublin Core, adaptado al contexto chileno."

Section_4_Licenciamiento:
  ID: DA-LICENCIAMIENTO-ROOT-01
  Purp: "Definir políticas de licenciamiento para datos abiertos."
  Subsections:
    - Ref: DA-LICENCIAMIENTO-POLITICA-01
    - Ref: DA-LICENCIAMIENTO-TIPOS-01

  DA-LICENCIAMIENTO-POLITICA-01:
    ID: DA-LICENCIAMIENTO-POLITICA-01
    Req:
      - "Datos y datasets deben estar disponibles para todas las personas (naturales/jurídicas)."
      - "Usar por defecto licencias de dominio público (ej: CC0 1.0) si no se asigna otra."
      - "Si se requiere licencia no predefinida, el OAE debe solicitar y justificar a la SGD."

Section_5_Catalogos_Institucionales:
  ID: DA-CATALOGOS-INST-01
  Purp: "Establecer requisitos para portales o plataformas institucionales de datos abiertos."
  Req:
    - "Acceso inmediato sin requisitos de registro o identificación."
    - "Listado completo, ordenado y clasificado de todos los datasets disponibles."
    - "Mecanismos de búsqueda de texto y navegación efectiva."
    - "Operatividad continua del portal y análisis de estadísticas de uso."
    - "Proveer APIs para facilitar captura y utilización de datasets y su integración con el Portal Nacional de Datos Abiertos."
