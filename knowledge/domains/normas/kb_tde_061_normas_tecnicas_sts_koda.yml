    - "Instructivo Presidencial N° 8, 2018 (Ciberseguridad)"
  Ctx:
    Promulgacion: "2023-05-19"
    Publicacion: "2023-08-17"
  Subsections:
    - Ref: LT-NORMA-CIBERSEG-ART1-OBJETO-01
