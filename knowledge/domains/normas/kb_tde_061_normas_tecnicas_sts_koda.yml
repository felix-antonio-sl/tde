  LT-NORMA-CIBERSEG-ART1-OBJETO-01:
    ID: LT-NORMA-CIBERSEG-ART1-OBJETO-01
    Purp: "Definir estándares y directrices técnicas sobre seguridad de la información y ciberseguridad."
    Dest: "Órganos de la Administración del Estado (OAE)."
    Obj:
      - "Resguardar confidencialidad, integridad y disponibilidad (CID) de información e infraestructura."
      - "Aplicarse a plataformas electrónicas usadas en procedimientos administrativos."

  LT-NORMA-CIBERSEG-ART2-DEFINICIONES-01:
    ID: LT-NORMA-CIBERSEG-ART2-DEFINICIONES-01
    Defs_Clave:
      - Term: "Activo"
        Def: "Elemento lógico o físico relacionado con el ciclo de vida de la información."
      - Term: "Activo de Información"
        Def: "Datos/información esenciales para el OAE que requieren protección CID."
      - Term: "Ciberseguridad y Seguridad de la Información"
        Def: "Conjunto de acciones y políticas preventivas/reactivas para gestionar amenazas y proteger la CID."
      - Term: "Incidente de Seguridad"
        Def: "Evento indeseado que compromete la CID de sistemas, activos o servicios."
      - Term: "Gestión de Riesgo"
        Def: "Proceso estructurado para identificar, evaluar y tratar riesgos."

  LT-NORMA-CIBERSEG-ART3-MARCO-01:
    ID: LT-NORMA-CIBERSEG-ART3-MARCO-01
    Instr: "Estructurar el trabajo de seguridad a partir de diagnóstico inicial y funciones/categorías."
    Req:
      - "Realizar diagnóstico inicial de ciberseguridad (Ref: LT-NORMA-CIBERSEG-ART4-DIAGNOSTICO-01)."
      - "Definir funciones y categorías (Ref: LT-NORMA-CIBERSEG-FUNCIONES-INTRO-01)."
      - "Generar e implementar Política de Seguridad (Ref: LT-NORMA-CIBERSEG-ART5-POLITICA-01)."

  LT-NORMA-CIBERSEG-ART5-POLITICA-01:
    ID: LT-NORMA-CIBERSEG-ART5-POLITICA-01
    Req:
      - "Cada OAE debe elaborar una Política de Seguridad de la Información y Ciberseguridad."
      - "La Política debe ser aprobada por acto administrativo del Jefe Superior de Servicio."
    Contenido_Minimo:
      - "Objetivos generales y específicos."
      - "Alcance: activos a proteger, roles y funciones."
      - "Legislación y normativa aplicable."
      - "Roles y responsables (Responsable Institucional y de Activos de Información, no externalizables)."

  LT-NORMA-CIBERSEG-FUNCIONES-INTRO-01:
    ID: LT-NORMA-CIBERSEG-FUNCIONES-INTRO-01
    Purp: "Introducir 5 funciones clave para implementar la Política de Seguridad."
    Funciones:
      - "Identificación (ID: LT-NORMA-CIBERSEG-ART7-IDENTIFICACION-01)."
      - "Protección (ID: LT-NORMA-CIBERSEG-ART8-PROTECCION-01)."
      - "Detección (ID: LT-NORMA-CIBERSEG-ART9-DETECCION-01)."
      - "Respuesta (ID: LT-NORMA-CIBERSEG-ART10-RESPUESTA-01)."
      - "Recuperación (ID: LT-NORMA-CIBERSEG-ART11-RECUPERACION-01)."

