Section_1_Fundamentos_MGDE:
  ID: GESTDAT-MGDE-FUNDAMENTOS-ROOT-01
  Purp: "Establecer contexto, propósito y principios del MGDE."
  Subsections:
    - Ref: GESTDAT-MGDE-FUNDAMENTOS-PROPOSITO-01
    - Ref: GESTDAT-MGDE-PRINCIPIOS-01
    - Ref: GESTDAT-MGDE-CICLOVIDA-01

  GESTDAT-MGDE-FUNDAMENTOS-PROPOSITO-01:
    ID: GESTDAT-MGDE-FUNDAMENTOS-PROPOSITO-01
    Obj:
      - "Orientar a los OAEs en la adopción de buenas prácticas de gestión de datos usando el MGDE."
    Fnd:
      - "La gestión de datos es crítica para éxito organizacional y generación de valor público."
      - "Se alinea con la OCDE y sus dimensiones de Gobierno Digital (digital por diseño, impulsado por datos, plataforma, abierto por defecto, dirigido por usuario, proactivo)."
    Beneficios:
      - "Alinear gestión de datos con objetivos estratégicos."
      - "Mejorar calidad del servicio y eficiencia de procesos."
      - "Disminuir tiempos de diseño y desarrollo."
      - "Optimizar costos del ciclo de vida de soluciones."
      - "Definir roles y responsabilidades."
      - "Generar sinergias entre personas, procesos, información y tecnología."
      - "Homogenizar comprensión de datos en el Estado."
    Fnd_Legal:
      - "Ley 21.658 (crea SGD, con misión de proponer Estrategia de Gobierno Digital y coordinar uso estratégico de datos)."
      - "Ley 18.575 (Bases Generales de la Administración del Estado)."

  GESTDAT-MGDE-PRINCIPIOS-01:
    ID: GESTDAT-MGDE-PRINCIPIOS-01
    Req:
      - "Los OAEs deben suscribir e incorporar estos principios en su política de gobernanza de datos."
    Principios:
      - "Gestión de datos orientada a mejorar servicios a las personas."
      - "Datos (internos/externos) como activos estratégicos (incluyendo documentos y contenidos digitales)."
      - "Todo activo/conjunto de datos será catalogado y documentado con metadatos."
      - "Cada activo/conjunto tendrá un responsable claro (administrador/custodio)."
      - "Promover digitalización, uso analítico y trabajo colaborativo en torno a datos."
      - "Promover evaluación sistemática de calidad de datos."
      - "Promover interoperabilidad interna y externa."
      - "Procurar uso ético de datos, cumpliendo normativa (especialmente protección de datos personales)."
      - "Definir roles y responsabilidades de acceso a datos en contexto de seguridad institucional."
      - "Planificar, implementar, evaluar y mejorar la gestión de datos de forma continua."

  GESTDAT-MGDE-CICLOVIDA-01:
    ID: GESTDAT-MGDE-CICLOVIDA-01
    Purp: "Describir las 8 etapas del ciclo de vida de los datos."
    Etapas:
      - "Generación: creación de datos dentro o fuera de la organización."
      - "Recolección: captura (formularios, apps, interoperabilidad, streaming)."
      - "Procesamiento: conversiones, compresión, encriptación."
      - "Almacenamiento: guardado para uso posterior."
      - "Administración: gestión de calidad, seguridad y acceso."
      - "Análisis: uso de datos para conocimiento y decisiones (incluye ciencia de datos e IA)."
      - "Visualización: representaciones gráficas para comprensión."
      - "Interpretación: entendimiento para toma de decisiones."

