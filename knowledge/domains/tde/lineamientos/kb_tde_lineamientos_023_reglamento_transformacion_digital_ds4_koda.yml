Contexto_y_Base_Legal:
  ID: "TDE_DS4_CTX_001"
  Ctx: >-
    El reglamento se dicta para implementar las modificaciones introducidas por la
    Ley N° 21.180 a la Ley N° 19.880, regulando la expresión electrónica de los
    procedimientos administrativos. Se apoya en la Constitución, la Ley 18.575,
    la Ley 19.880, la Ley 21.180, la Ley 19.799 (documentos y firma electrónica),
    la Ley 19.628 (protección de la vida privada), la Ley 20.285 (acceso a la
    información pública) y otras normas sectoriales.
  Ctx_Required:
    - "Ley N° 19.880 sobre Bases de los Procedimientos Administrativos."
    - "Ley N° 21.180 sobre Transformación Digital del Estado."
    - "Ley N° 19.799 sobre documentos electrónicos y firma electrónica."
    - "Ley N° 19.628 sobre Protección de la Vida Privada."
    - "Ley N° 20.285 sobre Acceso a la Información Pública."

Objeto_del_Reglamento:
  ID: "TDE_DS4_OBJ_001"
  Articulo: 1
  Purp: >-
    Regular la presentación de documentos electrónicos, las excepciones para
    soporte papel, la digitalización y cotejo de documentos, la entrega de
    copias, el Domicilio Digital Único y las notificaciones electrónicas, así
    como los estándares y condiciones que deben cumplir las plataformas
    electrónicas para llevar expedientes electrónicos.

Principios_Medios_Electronicos:
  ID: "TDE_DS4_PRINC_001"
  Articulo: 2
  Req:
    - "Todo procedimiento administrativo deberá expresarse a través de los medios electrónicos establecidos por la ley, salvo excepciones legales."
    - "En la tramitación electrónica deben respetarse los principios de neutralidad tecnológica, actualización, equivalencia funcional, fidelidad, interoperabilidad y cooperación, conforme al art. 16 bis de la Ley 19.880."

Procedimiento_Por_Medios_Electronicos:
  ID: "TDE_DS4_PROC_001"
  Titulos: ["II"]
  Componentes:
    Expediente_Electronico:
      Articulos: [3, 4, 5, 6, 7, 8]
      Req:
        - "Los OAEs deben disponer y utilizar plataformas electrónicas para llevar expedientes electrónicos."
        - "Todo procedimiento administrativo debe constar en expediente electrónico, salvo excepciones legales."
        - "Las plataformas de gestión de expedientes deben albergar expedientes, registrar trazabilidad, permitir ingreso de antecedentes y acceso de funcionarios y personas autorizadas."
        - "Las plataformas deben permitir presentación de documentos 24/7; las presentaciones en días inhábiles se entienden realizadas en el primer día hábil siguiente."
        - "En caso de indisponibilidad, se permite temporalmente soporte papel mediante resolución fundada; luego deben digitalizarse e incorporarse al expediente."
        - "El expediente debe contener un registro actualizado de todas las actuaciones, entradas y salidas, con fecha y hora, cumpliendo la Norma Técnica de Documentos y Expedientes Electrónicos."
    Presentacion_Documentos:
      Articulos: [9, 10, 11, 12, 13, 14, 15, 16, 17]
      Req:
        - "Los interesados deben presentar documentos a través de las plataformas del órgano respectivo, pudiendo eximirse de aportar documentos que ya obren en poder de otro órgano."
        - "El ingreso se hará mediante documentos electrónicos (original o copia digitalizada) o mediante formatos/medios electrónicos definidos."
        - "Los interesados pueden obtener certificados automáticos de fecha y hora de presentación."
        - "Documentos electrónicos deben cumplir la Ley 19.799 y la Norma Técnica de Documentos y Expedientes Electrónicos; los actos administrativos deben firmarse electrónicamente."
        - "Los interesados pueden presentar copias digitalizadas de documentos en papel, declarando su autenticidad y conservando el original. El órgano puede requerir antecedentes adicionales para cotejo."
        - "El reglamento define casos excepcionales en que no es posible digitalizar (cantidad, formato, naturaleza) y regula obtención, cobro y excusas para copias en papel en casos acotados."

Domicilio_Digital_Unico_y_Notificaciones:
  ID: "TDE_DS4_DDU_001"
  Titulos: ["III", "IV"]
  Def_DDU:
    Articulo: 18
    Def: >-
      El Domicilio Digital Único (DDU) es el medio electrónico determinado por
      una persona para recibir notificaciones electrónicas en los procedimientos
      administrativos. Puede ser la Casilla Única o un correo electrónico
      validado, conforme a la Norma Técnica de Notificaciones.
  Registro_DDU:
    Articulos: [19, 20, 21]
    Req:
      - "Las personas pueden determinar y cambiar su DDU a través de un módulo administrado por el Servicio de Registro Civil e Identificación."
      - "Existirá un registro único de DDUs con información del DDU vigente, cambios y excepciones de notificación electrónica."
      - "El SRCeI obtiene la información para el registro a partir de determinaciones de las personas y de comunicaciones de las autoridades que concedan excepciones."
  Notificaciones:
    Articulos: [22, 23, 24, 25, 26, 27]
    Req:
      - "Las notificaciones se practicarán por medios electrónicos sobre la base del registro único de DDUs, salvo excepciones."
      - "Excepcionalmente, quienes carezcan de medios tecnológicos o de acceso podrán solicitar notificación diversa, conforme al Título V."
      - "Se regula la notificación en dependencias del órgano cuando el interesado se apersone."
      - "Toda persona con RUN o RUT tendrá una Casilla Única, que puede usarse como DDU y desde la cual se accede a notificaciones de procedimientos."
      - "La primera notificación se realiza al medio indicado al inicio del procedimiento o, en su defecto, por carta certificada en procedimientos de oficio sin DDU registrado, informando sobre cómo definir DDU o pedir notificación diversa."
      - "Los OAEs practicarán notificaciones electrónicas a través de una plataforma de notificaciones que debe asegurar constancia de fecha/hora de envío/recepción, integridad de contenido e identidad de remitente/destinatario, según la Norma Técnica de Notificaciones."
      - "Las notificaciones electrónicas se consideran practicadas transcurridos tres días hábiles desde su envío al DDU, registrándose en el expediente electrónico."

Excepciones_a_Medios_Electronicos:
  ID: "TDE_DS4_EXCEP_001"
  Titulo: "V"
  Ctx: >-
    Regula las condiciones y procedimiento para exceptuar a ciertas personas de la
    obligación de presentar documentos electrónicos y/o ser notificadas
    electrónicamente.
  Req:
    - "Los OAEs pueden exceptuar a personas que carezcan de medios tecnológicos, no tengan acceso a medios electrónicos o sólo actúen excepcionalmente por estos medios, previa solicitud."
    - "Las excepciones deben ser informadas al SRCeI para su registro en el Registro de DDUs."
    - "Se establecen criterios para tener por acreditadas las circunstancias excepcionales (hogares 40% más vulnerable, aislamiento territorial, edad ≥ 60, discapacidad que impide actuar por medios electrónicos)."
    - "Cualquier interesado puede invocar y acreditar circunstancias excepcionales mediante antecedentes."
    - "El reglamento define formularios, contenido mínimo, plazos y forma de pronunciamiento sobre solicitudes de excepción; mientras se resuelve, se permite uso de papel y notificación diversa."
    - "Se regula la incorporación de documentos en papel al expediente electrónico y la consulta de expedientes en dependencias con apoyo del personal."

Comunicaciones_Oficiales_y_Interoperabilidad:
  ID: "TDE_DS4_INTEROP_001"
  Titulos: ["VI", "VII"]
  Plataforma_Comunicaciones_Oficiales:
    Articulos: [36, 37, 38]
    Req:
      - "Las comunicaciones oficiales entre OAEs deben registrarse en una plataforma de comunicaciones oficiales con campos mínimos (remitente, destinatario, autoridades, contenido, tipo)."
      - "La plataforma debe cumplir estándares de seguridad, interoperabilidad, interconexión y ciberseguridad."
      - "Se exigen controles de acceso basados en roles, confidencialidad e integridad, respaldos y planes de contingencia, integración con otras plataformas usando la Norma Técnica de Interoperabilidad."
  Interoperabilidad_Procedimientos:
    Articulos: [39, 40]
    Req:
      - "Toda comunicación interorgánica en procedimientos se realizará por medios electrónicos, registrando órgano requirente/destinatario, funcionario responsable, procedimiento, gestión y plazo."
      - "En virtud de interoperabilidad y cooperación, los OAEs que tengan documentos o información necesaria para otro órgano deben remitirlos electrónicamente, conforme a la Norma Técnica de Interoperabilidad."
  Datos_Sensibles_y_Proteccion_Datos:
    Articulo: 41
    Ctx_Required:
      - "Art. 30 letra f) y art. 46 de la Ley 19.880 (consentimiento y notificaciones)."
      - "Art. 7 y 11 de la Ley 19.628 sobre protección de datos personales y deber de secreto."
    Req:
      - "Para interoperar documentos o información que contengan datos de carácter sensible del interesado, se requiere autorización previa del interesado en los términos de la Ley 19.880."
      - "Debe dejarse registro de cada solicitud de información sensible entre OAEs, incluyendo órgano requirente, funcionario responsable, órgano destinatario, procedimiento, datos solicitados y plazo."
      - "Los funcionarios de órganos requirente y destinatario que accedan a datos sensibles deben guardar secreto y actuar con debida diligencia, siendo responsables de los daños conforme a Ley 19.628."

Estandares_y_Condiciones_Plaformas:
  ID: "TDE_DS4_PLAT_001"
  Titulo: "VIII"
  Estandares_Generales:
    Articulos: [42]
    Req:
      - "Las plataformas para expedientes electrónicos deben cumplir estándares de seguridad, interoperabilidad, interconexión y ciberseguridad establecidos en la Ley 19.880 y las Normas Técnicas."
  Seguridad_y_Ciberseguridad:
    Articulos: [43, 46, 52]
    Req:
      - "Cada OAE debe contar con políticas de seguridad de la información y de ciberseguridad, con planes de contingencia para continuidad operativa."
      - "Debe definirse niveles de seguridad de acceso y autenticación a plataformas, de acuerdo con Normas Técnicas."
      - "La política de ciberseguridad debe incluir uso adecuado de criptografía, mitigación de riesgos de captura/suplantación, y control de acceso a plataformas y perfiles."
      - "Se debe resguardar integridad y protección de documentos e información en plataformas, en línea con la Norma Técnica de Ciberseguridad y leyes aplicables."
  Interoperabilidad_e_Interconexion:
    Articulos: [44, 45]
    Req:
      - "Los OAEs habilitarán servicios de interoperabilidad para expedientes y documentos, según la Norma Técnica de Interoperabilidad."
      - "Sistemas y datos deben ser interoperables entre OAEs dentro de sus atribuciones, respetando casos en que se requiere autorización expresa de interesados."
      - "Las plataformas deben mantener conexiones operativas hacia internet y hacia los OAEs con que interoperen, con resguardos de seguridad."
  Accesibilidad_y_Funcionamiento:
    Articulos: [47, 48, 49, 50, 51]
    Req:
      - "Los OAEs deben permitir acceso permanente a plataformas de expedientes para interesados y OAEs con los que interoperan, considerando necesidades de usuarios y recursos."
      - "El acceso requiere autenticación según la Norma Técnica de Autenticación."
      - "Debe registrarse fecha/hora y metadata de ingresos al expediente y mantener trazabilidad de accesos, especialmente a expedientes con datos sensibles."
      - "Se regulan la disponibilidad de expedientes durante y después de la tramitación, alineada con políticas de gestión documental y leyes sobre archivo/eliminación."
      - "La incorporación de documentos debe respetar formatos de preservación; si no los cumplen, corresponde al órgano hacer la conversión."
  Conservacion_y_Calidad:
    Articulos: [53, 54, 55]
    Req:
      - "Cada OAE es responsable de la integridad, disponibilidad y autenticidad de sus expedientes electrónicos, mediante repositorios digitales alineados con la Norma Técnica de Documentos y Expedientes Electrónicos."
      - "Se regula la reconstitución de expedientes o piezas perdidas (uso de copias fieles o repetición de actos)."
      - "Los OAEs deben implementar planes de mejora continua sobre uso de plataformas y condiciones del reglamento, midiendo anualmente estándares y definiendo iniciativas de mejora, informando a SEGPRES cuando se requiera."

Normas_Tecnicas_y_Rol_SEGPRES:
  ID: "TDE_DS4_NT_001"
  Titulos: ["IX"]
  Rol_SEGPRES:
    Articulo: 56
    Ctx: >-
      El Ministerio Secretaría General de la Presidencia coordinará y asesorará a
      los OAEs en el uso estratégico de tecnologías digitales y en la gestión de
      herramientas y plataformas electrónicas reguladas en el reglamento.
  Normas_Tecnicas:
    Articulo: 57
    Def: >-
      Se mandata la dictación de seis Normas Técnicas: Interoperabilidad,
      Seguridad de la Información y Ciberseguridad, Documentos y Expedientes
      Electrónicos, Notificaciones, Calidad y Funcionamiento, y Autenticación,
      que desarrollan estándares, protocolos y procesos detallados para la
      implementación de la Ley 21.180.
  Criterios_Elaboracion:
    Articulo: 58
    Rec:
      - "Las Normas Técnicas deben basarse en estándares internacionales reconocidos y buenas prácticas, así como en diagnósticos y necesidades del Estado de Chile."

