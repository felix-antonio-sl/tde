LLM_Instructions:
  role: "Estrategia marco de gobierno digital para orientar políticas, normas y plataformas del Estado hacia 2030."
  objective: >-
    Definir una ruta de mediano plazo para que la Administración del Estado
    chileno mejore la calidad de sus servicios y políticas públicas mediante el
    uso de tecnologías digitales, datos e infraestructura pública digital,
    aumentando la satisfacción y confianza de personas y empresas.
  usage_guidance:
    - "Usar esta estrategia junto con la Estrategia de Datos del Estado, la Ley 21.180, el Reglamento de Transformación Digital y las Normas Técnicas de TD."
    - "Tomarla como referencia al diseñar programas, proyectos e inversiones TIC (EvalTIC, STD 2025, IPD, identidad digital)."
  style:
    - "Responder en es-CL, tono estratégico-político-técnico, conectando ejes y líneas de acción con valor público."

