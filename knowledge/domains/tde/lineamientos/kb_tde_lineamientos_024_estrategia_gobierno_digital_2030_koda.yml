Introduccion:
  ID: "TDE_GD2030_INTRO_001"
  Section: 1
  Ctx: >-
    La transformación digital es un pilar para el desarrollo de Chile y la
    calidad de vida de las personas. La Estrategia de Gobierno Digital 2030 se
    apoya en la Ley 21.180, diagnósticos internacionales (OCDE, Banco Mundial,
    BID, Foro Económico Mundial) y un amplio proceso participativo, para definir
    lineamientos de mediano plazo para la Administración del Estado.
  Just: >-
    Chile enfrenta brechas de confianza en la administración pública, de
    gobernanza y marco habilitante para la transformación digital. Se requiere
    una estrategia que articule servicios digitales centrados en las personas,
    uso estratégico de datos, infraestructura digital y fortalecimiento de la
    rectoría y del talento digital.

Vision:
  ID: "TDE_GD2030_VISION_001"
  Section: 2
  Mssn: >-
    Para 2030, el Estado chileno mejorará la calidad de sus servicios y
    políticas públicas, aumentando la satisfacción y confianza de personas y
    empresas, mediante una gestión sustentada en sistemas digitales integrados,
    eficientes y centrados en el usuario, superando el promedio OCDE en
    transformación digital.

Objetivos:
  ID: "TDE_GD2030_OBJ_001"
  Section: 3
  Obj:
    - "Mejorar la experiencia digital de personas y empresas, haciéndola más simple, eficiente e inclusiva."
    - "Poner en marcha la Estrategia de Datos del Estado para facilitar servicios y fortalecer políticas basadas en evidencia."
    - "Desarrollar un sistema integrado de servicios y procesos digitales, articulando al Estado como unidad coherente."
    - "Consolidar y fortalecer la rectoría y gobernanza digital en la administración pública."
    - "Impulsar competencias digitales en el sector público, atrayendo y reteniendo talento especializado."
    - "Desarrollar un modelo escalable y sostenible de servicios digitales compartidos para la administración pública."
    - "Establecer un sistema nacional de identidad digital seguro y confiable, con colaboración público-privada."

Principios:
  ID: "TDE_GD2030_PRINC_001"
  Section: 4
  Principios:
    - "Digital por diseño."
    - "Centrado en las personas."
    - "Gobierno integrado (principio de 'una sola vez')."
    - "Procesos de transformación digital eficientes."
    - "Gobierno abierto, transparente y participativo."
    - "Innovación pública abierta."
    - "Entornos digitales seguros y confiables (protección de datos personales y corporativos)."
    - "Sistemas resilientes y sostenibles."

Ejes_y_Ambitos:
  ID: "TDE_GD2030_EJES_001"
  Section: 5
  Def: >-
    La Estrategia se estructura en seis ejes agrupados en dos categorías:
    transformadores (Servicios digitales centrados en las personas, Sector
    público eficiente, Gestión inteligente basada en datos) y habilitadores
    (Gobernanza y rectoría, Competencias y talento digital, Identidad e
    infraestructura pública digital).

Eje_Servicios_Digitales_Centrados_Personas:
  ID: "TDE_GD2030_EJE1_001"
  Section: 5.1
  Ctx: >-
    Busca diseñar servicios en torno a las necesidades de usuarios, simplificar
    procedimientos y ofrecer una experiencia unificada y coherente con el Estado
    a través de canales digitales y análogos.
  Lineas:
    - Name: "Simplificar_digitalizar_e_integrar_servicios"
      Rec:
        - "La SGD ejerce rectoría sobre integración de servicios, definiendo Gob.cl como sitio oficial del Estado y principal punto de acceso a servicios e información, siguiendo modelos internacionales (Dinamarca, Reino Unido, España, Uruguay)."
        - "La SGD definirá estándares evaluables de UX y accesibilidad para sitios y servicios digitales del Estado."
        - "Desarrollar una arquitectura empresarial de gobierno para alinear proyectos de inversión tecnológica e integración de servicios."
        - "Desarrollar una app móvil de servicios públicos integrada con identidad digital segura."
        - "Impulsar disciplinas de diseño de servicios y UX/UI, co-diseño y lenguaje claro en servicios y sitios del Estado."
        - "Desarrollar nueva versión del Sistema de Alerta de Emergencia (SAE) y fortalecer Comisaría Virtual e integración de sistemas de atención integrados en sectores clave."
    - Name: "Fortalecer_canales_atencion_omnicanal"
      Rec:
        - "Fortalecer ChileAtiende como sistema multicanal que usa IA para atención transaccional, integrado progresivamente a Gob.cl."
        - "Permitir que usuarios inicien/continúen/finalicen trámites en múltiples canales sin repetir pasos ni información."
        - "Colaborar con centros de excelencia en tecnologías emergentes (IA) para mejorar atención."
    - Name: "Evaluacion_calidad_y_mejora_continua_servicios"
      Rec:
        - "Establecer estándares de calidad, accesibilidad y diseño centrado en usuarios para servicios digitales."
        - "Fortalecer la Medición de Satisfacción Usuaria (MESU) en sus componentes digitales."
        - "Implementar sistemas centrales de analítica de uso y desempeño de servicios digitales, liderados por la SGD."

Eje_Sector_Publico_Eficiente:
  ID: "TDE_GD2030_EJE2_001"
  Section: 5.2
  Ctx: >-
    Promueve la digitalización y automatización de procesos de gestión
    administrativa, con uso intensivo de servicios compartidos y soluciones
    reutilizables, considerando brechas territoriales y de madurez.
  Lineas:
    - Name: "Digitalizar_procesos_en_marco_Ley_21180"
      Rec:
        - "La SGD proveerá servicios compartidos y estándares para que hacia 2028 todos los OAEs implementen requisitos de la Ley 21.180 (expedientes, notificaciones, interoperabilidad, autenticación, etc.)."
        - "Implementar el Notificador Electrónico y la Casilla Electrónica Única en toda la administración pública."
        - "Aplicar IA y servicios compartidos para simplificar permisos de inversión (DOM) y otros procesos sectoriales clave (SLEP, SIM, salud, receta electrónica, abastecimiento de medicamentos, sistemas policiales, compras públicas, concesiones, infracciones de tránsito, preservación digital, participación digital)."
    - Name: "Transformacion_digital_con_equidad_territorial"
      Rec:
        - "Entregar servicios en la nube para gestión de documentos/expedientes a OAEs con menos capacidades."
        - "Ofrecer módulos ERP municipales como bien público digital."
        - "Apoyar implementación de Ley 21.180 vía convenios con universidades y reforzar el Sistema de Transformación Digital (PMG) y sus herramientas."
    - Name: "Eficiencia_en_inversiones_TIC"
      Rec:
        - "Adoptar recomendaciones OCDE sobre contratación y adquisiciones TIC."
        - "Fortalecer EvalTIC, su plataforma y el monitoreo de proyectos estratégicos (PMO-Evaltic)."

Eje_Gestion_Inteligente_Basada_en_Datos:
  ID: "TDE_GD2030_EJE3_001"
  Section: 5.3
  Ctx: >-
    Busca transformar la Administración a través del uso estratégico de datos e
    IA, fortaleciendo la gobernanza de datos y asegurando cumplimiento de la
    nueva normativa de ciberseguridad y protección de datos personales.
  Lineas:
    - Name: "Consolidar_gobernanza_y_ecosistema_datos"
      Rec:
        - "Aprobar e implementar un marco legal que coordine a los poderes del Estado en gobernanza de datos."
        - "Implementar la Estrategia de Datos, el Marco de Referencia de Gestión de Datos, el Consejo Estratégico de Datos y nodos sectoriales de gobernanza."
        - "Desarrollar sistema nacional de datos maestros y de referencia."
        - "Desarrollar observatorios y sistemas sectoriales de información (p.ej. ODE, sistemas sectoriales de competitividad y transparencia)."
    - Name: "Promover_intercambio_e_integracion_datos"
      Rec:
        - "Desarrollar un 'lago de datos' como servicio compartido para análisis y evaluación de políticas, con segregación y administración descentralizada, equilibrando apertura, seguridad y protección de datos."
        - "Fortalecer estándares de la Red de Interoperabilidad, incluyendo mecanismos de gestión de consentimiento de datos personales."
        - "Acelerar oferta y reutilización de datos abiertos, automatizar consumo, control de calidad y anonimización, e integrar plataformas geoespaciales y APIs."
    - Name: "Liderazgo_en_IA_en_sector_publico"
      Rec:
        - "Fortalecer marco regulatorio y guías de uso ético y transparente de IA, incluyendo transparencia algorítmica y repositorio de algoritmos públicos."
        - "Fortalecer equipos técnicos en IA en la SGD."
        - "Desarrollar agentes de IA especializados como servicios compartidos, apoyados en el lago de datos, interoperabilidad, nodos sectoriales y sistemas de gestión documental."
        - "Establecer un Centro de Excelencia en IA con sandboxes y pilotos, atrayendo talento experto, y desarrollar iniciativas de la Política Nacional de IA."

Eje_Gobernanza_y_Rectoria:
  ID: "TDE_GD2030_EJE4_001"
  Section: 5.4
  Ctx: >-
    Busca instaurar un marco institucional que garantice coordinación, regulación
    y dirección estratégica de las tecnologías digitales en la Administración,
    fortaleciendo el rol de la SGD y modernizando el marco normativo.
  Lineas:
    - Name: "Fortalecer_rol_SGD_como_ente_rector"
      Rec:
        - "Evolucionar la SGD hacia un modelo organizacional profesionalizado en TI (arquitectura, proyectos, producción, contratación)."
        - "Fortalecer reglamentación de instrumentos para implementar la Estrategia y ejercer rectoría."
        - "Potenciar capacidades legales, institucionales y operativas en datos, ciberseguridad, gestión del cambio y diseño de servicios."
        - "Fortalecer rol PMO de la SGD y su capacidad para analizar tecnologías emergentes y riesgos."
        - "Establecer estándares y buenas prácticas técnicas, crear un comité técnico de expertos y someter la SGD a auditorías técnicas periódicas."
    - Name: "Modernizar_marco_normativo"
      Rec:
        - "Fortalecer competencias legales de la SGD en servicios digitales y datos."
        - "Desarrollar y actualizar normativa de TD (gobernanza de datos, identidad digital, servicios digitales, IA)."
        - "Implementar la Ley 21.663 (Marco de Ciberseguridad) y apoyar cumplimiento de la Ley 21.179 sobre protección y tratamiento de datos personales, reformando la Ley 21.180 y manteniendo actualizada su normativa técnica."
        - "Implementar planes de coordinación regulatoria con otras entidades (ciberseguridad, datos personales, telecomunicaciones, firma electrónica)."
    - Name: "Redes_y_comunidades_de_practica"
      Rec:
        - "Fortalecer la Red de Coordinadores de Transformación Digital y comunidades de práctica."
        - "Impulsar el Ecosistema GovTech y la colaboración con universidades y centros de investigación."

Eje_Competencias_y_Talento_Digital:
  ID: "TDE_GD2030_EJE5_001"
  Section: 5.5
  Ctx: >-
    Persigue que funcionarios públicos y ciudadanía desarrollen habilidades
    digitales necesarias para aprovechar tecnologías y servicios digitales.
  Lineas:
    - Name: "Capacitacion_y_sensibilizacion_TD_en_sector_publico"
      Rec:
        - "Crear un marco de trabajo para TD en el sector público, promoviendo el uso de tecnologías."
        - "Impulsar soluciones innovadoras de capacitación masiva en el Estado."
        - "Implementar un área de TD de Gobierno en la plataforma Campus del Servicio Civil."
        - "Desarrollar talleres de gestión del cambio para directivos y funcionarios."
    - Name: "Desarrollo_y_retencion_talento_digital"
      Rec:
        - "Evaluar un Estatuto especial TIC o estatutos de función crítica para facilitar contratación y retención de personal especializado."
        - "Identificar necesidades de perfiles tecnológicos (p.ej. ciencia de datos, ciberseguridad) y definir mallas y certificaciones."
        - "Establecer asociaciones con universidades y centros de formación para becas y programas de especialización."
    - Name: "Alfabetizacion_digital_universal"
      Rec:
        - "Establecer gobernanza para desarrollo de habilidades digitales básicas y sensibilización de la población."
        - "Desarrollar cursos específicos para grupos vulnerables (adultos mayores, personas con discapacidad, pueblos originarios, zonas rurales)."

Eje_Identidad_e_Infrastructure_Publica_Digital:
  ID: "TDE_GD2030_EJE6_001"
  Section: 5.6
  Ctx: >-
    Busca crear una base tecnológica sólida y común que habilite servicios
    públicos eficientes, seguros y accesibles, con foco en identidad digital e
    infraestructura de nube, conectividad y plataformas compartidas.
  Lineas:
    - Name: "Nuevo_sistema_identidad_digital"
      Rec:
        - "Implementar un sistema de identidad digital inclusivo y accesible, con medidas robustas de seguridad y colaboración público-privada."
        - "Construir un marco institucional de confianza en identidad digital centrado en el registro base del SRCeI."
        - "Fortalecer ClaveÚnica como activo de identidad del país, con más factores de seguridad e integraciones internacionales."
        - "Evaluar nuevos servicios de confianza y establecer gobernanza conjunta del ecosistema de identidad digital (SRCeI, SGD, ANCI)."
    - Name: "Servicios_infraestructura_base"
      Rec:
        - "Desarrollar una estrategia integral de adopción de servicios en la nube para aplicaciones y servicios públicos."
        - "Facilitar acceso y gestión de servicios de nube, especialmente para organismos con menos capacidades."
        - "Impulsar servicios compartidos de multi-nube para sistemas críticos y ampliar la RCSE con capacidades de monitoreo (NOC)."
        - "Evaluar servicios SOC compartidos y una estrategia alineada con seguridad y soberanía nacional en infraestructura de datos."
    - Name: "SGD_como_proveedor_IPD"
      Rec:
        - "Disponibilizar un sistema de gestión documental y expedientes para apoyar la Ley 21.180."
        - "Implementar un sistema unificado de notificaciones electrónicas público-privadas."
        - "Desarrollar carpeta ciudadana en Gob.cl, billetera digital (wallet) de credenciales verificables, plataformas de pagos/cobros, CMS alineado con Gob.cl y ChileAtiende y CRM para gestión de usuarios."
        - "Masificar uso de la Red de Interoperabilidad."

Gobernanza_y_Seguimiento:
  ID: "TDE_GD2030_GOB_001"
  Section: 6
  Req:
    - "La SGD será responsable del seguimiento, monitoreo y evaluación de la Estrategia y sus planes operativos, informando al Consejo de Modernización del Estado y al Comité Técnico de Transformación Digital."
    - "La SGD publicará un plan operativo anual con objetivos e hitos, e implementará una herramienta digital de gestión de cartera de proyectos."
    - "Las instituciones responsables deberán mantener información actualizada en el sistema; los hitos de proyectos serán públicos salvo excepciones justificadas por seguridad/confidencialidad."

Glosario_Especifico:
  ID: "TDE_GD2030_GLOS_001"
  Section: 7
  Terms:
    - Term: "API"
      Def: "Interfaz que permite la comunicación segura y estructurada entre aplicaciones."
    - Term: "CMS"
      Def: "Sistema de gestión de contenidos digitales, especialmente sitios web."
    - Term: "CRM"
      Def: "Sistema para gestionar relaciones e interacciones con personas usuarias."
    - Term: "Datos Maestros"
      Def: "Información fundamental y estable sobre entidades clave, usada de manera consistente entre sistemas."
    - Term: "GRP"
      Def: "Software de gestión gubernamental para recursos y procesos."
    - Term: "NOC"
      Def: "Centro de operaciones de red que monitorea y gestiona infraestructura de conectividad."
    - Term: "Omnicanal"
      Def: "Integración coherente de canales físicos y digitales para una experiencia unificada."
    - Term: "PMG"
      Def: "Programa de Mejoramiento de la Gestión de la Dirección de Presupuestos."
    - Term: "PMO"
      Def: "Oficina de gestión de proyectos que estandariza metodologías y supervisa ejecución."
    - Term: "RCSE"
      Def: "Red de Conectividad Segura del Estado."
    - Term: "SOC"
      Def: "Centro de operaciones de seguridad para monitoreo y respuesta a incidentes."
    - Term: "Wallet"
      Def: "Billetera digital para gestionar credenciales y documentos digitales."

