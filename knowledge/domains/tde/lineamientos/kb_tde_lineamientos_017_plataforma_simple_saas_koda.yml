Contexto_y_Rol_SIMPLE:
  ID: "TDE_PLAT_SIMPLE_CTX_001"
  Ctx: >-
    SIMPLE (Sistema de Implementación de Procesos Ligeramente Estandarizados) es un sistema
    modelador de procesos (BPMS) que permite definir tareas y aplicar lógica de decisiones de
    negocio para implementar procesos digitales de baja complejidad en instituciones públicas.
  Def:
    - Term: "SIMPLE"
      Def: >-
        Sistema de Implementación de Procesos Ligeramente Estandarizados; un BPMS que permite
        modelar, automatizar y ejecutar procesos mediante formularios, tareas y acciones.
    - Term: "BPMS"
      Def: "Plataforma tecnológica que permite modelar, automatizar, monitorear y optimizar procesos de negocio."
    - Term: "BPMN"
      Def: "Lenguaje estándar para modelar procesos de negocio mediante diagramas de flujo."
  Obj:
    - "Apoyar a los OAEs en la digitalización progresiva de procesos de baja complejidad."
    - "Permitir la implementación directa de procesos digitales con lógica de negocio explícita."

Ambientes_y_Modalidad_SaaS:
  ID: "TDE_PLAT_SIMPLE_AMB_001"
  Ambientes:
    - Name: "Ambiente de desarrollo"
      Def: "Ambiente compartido para el desarrollo de nuevos procesos de los distintos OAEs que utilizan SIMPLE."
    - Name: "Ambiente de capacitación"
      Def: "Ambiente compartido para el desarrollo de manuales de capacitación y ejecución del taller 'Aprendiendo SIMPLE'."
    - Name: "Ambiente productivo"
      Def: "Ambiente entregado gratuitamente a cada OAE para disponibilizar sus procesos de cara a las personas."
  SaaS:
    Def: >-
      Modelo de software en el que las aplicaciones se alojan en la nube y se ofrecen a los
      usuarios a través de Internet. SIMPLE en modalidad SaaS implica que la infraestructura y la
      plataforma son gestionadas por la SGD, mientras que las instituciones diseñan y operan sus
      procesos.
  Cuenta:
    Def: >-
      Creación en la nube de la institución usuaria de SIMPLE. Requiere nombrar un administrador
      que actúe como contraparte del Equipo de Digitalización y responsable de la gestión de la
      cuenta.
  Ctx_Optional:
    - "La Guía de uso de SIMPLE SaaS describe en detalle requisitos y compromisos que debe cumplir la institución para usar la plataforma (considerada como referencia externa)."

Componentes_FUNCionales:
  ID: "TDE_PLAT_SIMPLE_COMP_001"
  Backend_y_Frontend:
    - Term: "Back-end"
      Def: >-
        Parte del software que maneja la lógica, el procesamiento de datos y la interacción con el
        servidor (incluye el modelador de procesos).
    - Term: "Front-end"
      Def: >-
        Parte visible e interactiva de la aplicación con la que interactúan funcionarios y personas
        usuarias.
  Formularios_y_Campos:
    Def: "Formularios son el lienzo donde se agregan todos los campos de SIMPLE."
    Campos_Principales:
      - "Textbox, textarea, párrafo, título, subtítulo: para captura y presentación de texto, con soporte de etiquetas HTML."
      - "Checkbox, radio, select: para selección única o múltiple de opciones."
      - "Campos de ubicación y entidades (regiones/provincias/comunas, países, instituciones)."
      - "Campos de fecha (date) con restricciones según necesidad del OAE."
      - "Campos de archivos (file, file transfer) con límite de tamaño o vigencia."
      - "Campo documento (referencia a documento generado en SIMPLE)."
      - "Campo Javascript (para agregar código JS en el proceso)."
      - "Campos grilla y grilla de datos externos (tablas editables y datos externos)."
  Tareas_y_Conexiones:
    Def: >-
      Las tareas son componentes que contienen pasos, acciones y configuraciones necesarias para
      la ejecución del proceso.
    Conexiones:
      - "Conexión secuencial: define la siguiente tarea a ejecutar."
      - "Conexión por evaluación: avanza a una tarea u otra según condición."
      - "Conexión paralela y paralela por evaluación: ejecutan varias tareas al mismo tiempo (con opción de condicionar su ejecución)."
      - "Conexión de unión: requerida para converger tareas paralelas antes de seguir."

Acciones_y_Integraciones:
  ID: "TDE_PLAT_SIMPLE_ACC_001"
  Acciones_Principales:
    - "Enviar correo: configura remitente, copias, asunto, contenido y adjuntos."
    - "Generar documento: crea documentos HTML dentro del trámite."
    - "Enviar documento: envía documentos generados a endpoints externos vía REST en base64."
    - "Generar variable: define nuevas variables en el contexto del trámite."
    - "Descargar documento: descarga un documento desde una URL pública y lo transforma a base64 en una variable."
    - "Redirección: redirecciona al usuario a una URL externa al completar una tarea o paso."
    - "Consultar REST/SOAP: consume servicios web externos y almacena respuestas en variables."
  Integracion:
    Def: >-
      Conexión de sistemas, aplicaciones y servicios externos al BPMS para intercambiar
      información y ejecutar tareas dentro de los procesos modelados en SIMPLE.

Ciclo_Vida_y_Digitalizacion_Procesos:
  ID: "TDE_PLAT_SIMPLE_CICLO_001"
  Ctx: >-
    El uso de SIMPLE se enmarca en la disciplina de gestión y digitalización de procesos, cubriendo
    todo el ciclo de vida desde el diseño hasta la mejora continua.
  Terminos_Clave:
    - "Ciclo de Vida de Procesos: modelado, implementación, ejecución, monitoreo y optimización."
    - "Digitalización de Procesos: conversión de procesos manuales o tradicionales en flujos automatizados con herramientas tecnológicas."
    - "Gestión de Procesos: práctica de identificar, diseñar, documentar, implementar, monitorear y optimizar procesos de negocio."
    - "Optimización de Procesos: mejora continua para aumentar eficiencia y reducir costos."
    - "Monitorización de Procesos: seguimiento en tiempo real del desempeño para detectar cuellos de botella o ineficiencias."
    - "Gestión del Cambio: estrategia para asegurar la adopción efectiva de procesos digitalizados."
    - "KPI: métricas clave para evaluar desempeño y eficiencia de procesos."

Capacitacion_y_Acompanamiento:
  ID: "TDE_PLAT_SIMPLE_CAP_001"
  Terminos:
    - "Aprendiendo SIMPLE: taller práctico del equipo de digitalización para capacitar a funcionarios que trabajarán con SIMPLE."
    - "Ambiente de capacitación: entorno para manuales y talleres de SIMPLE."
    - "Manuales de digitalización: materiales del equipo de digitalización para formar digitalizadores."
    - "Equipo de digitalización: equipo de la SGD que brinda herramientas y asesoría para el modelado y optimización de procesos."
    - "Presentación de procesos: instancia en que digitalizadores presentan procesos desarrollados al equipo de digitalización."
    - "Simple Day: webinar para conocer el modelador, usos y acompañamiento disponible."
  Rec:
    - "Planificar una fase de capacitación y acompañamiento antes de desplegar procesos a producción."

