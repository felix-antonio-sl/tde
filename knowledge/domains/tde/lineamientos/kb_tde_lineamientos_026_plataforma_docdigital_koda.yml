Contexto_y_Definiciones_DocDigital:
  ID: "TDE_PLAT_DOCDIG_CTX_001"
  Ctx: >-
    DocDigital es la plataforma de comunicaciones oficiales del Estado, que permite
    tramitar, enviar y recibir comunicaciones entre órganos de la Administración del
    Estado, tales como oficios, resoluciones y convenios, entre otros. Forma parte del
    conjunto de plataformas y servicios compartidos impulsados por la Secretaría de
    Gobierno Digital en el marco de la Ley Nº 21.180 y del Sistema de Transformación
    Digital.
  Def:
    - Term: "DocDigital"
      Def: >-
        Plataforma de comunicaciones oficiales del Estado que permite tramitar, enviar y
        recibir comunicaciones entre órganos de la Administración del Estado, tales como
        oficios, resoluciones y convenios, entre otros.
    - Term: "Comunicaciones_Oficiales"
      Def: >-
        Comunicaciones formales entre órganos de la Administración del Estado, tales como
        oficios, resoluciones, convenios y otros actos administrativos que deben quedar
        registrados en canales oficiales.
  Obj:
    - "Proveer un canal único y oficial para las comunicaciones entre órganos de la
      Administración del Estado."
    - "Sustentar la trazabilidad de oficios, resoluciones, convenios y otras
      comunicaciones oficiales."
    - "Contribuir al cumplimiento de los estándares de Transformación Digital
      relativos a expediente electrónico, interoperabilidad y notificaciones."

Estandares_y_Obligaciones_de_Uso:
  ID: "TDE_PLAT_DOCDIG_STD_001"
  Ctx_Required:
    - "Guía Metodológica del Sistema de Transformación Digital 2025 (STD 2025)."
    - "Orientaciones básicas para la gestión de las TIC."
    - "Guía Técnica: Marco para las inversiones y el gasto en gobierno digital, EVALTIC."
  Req:
    - "Las comunicaciones oficiales entre órganos de la administración deben ser registradas
      en DocDigital, de acuerdo con los estándares establecidos por el Sistema de
      Transformación Digital 2025."
    - "Al formular o evaluar iniciativas TIC, las instituciones deben considerar siempre el
      uso de plataformas y servicios compartidos provistos por la Secretaría de Gobierno
      Digital, tales como ClaveÚnica, DocDigital, SIMPLE, FirmaGob, Datos.gob y PISEE."
    - "En la gestión de las TIC institucionales se debe privilegiar el uso de DocDigital
      como plataforma de comunicaciones oficiales entre OAEs, conectando las oficinas de
      partes institucionales a la red de comunicaciones oficiales del Estado."
  Rec:
    - "Incorporar el uso de DocDigital como requisito explícito en los procedimientos
      administrativos que generen comunicaciones oficiales entre OAEs."
    - "Alinear el uso de DocDigital con el expediente electrónico definido en la Norma
      Técnica de Documentos y Expedientes Electrónicos y con la interoperabilidad de
      documentos a través de PISEE."

Habilitacion_y_Adopcion_DocDigital:
  ID: "TDE_PLAT_DOCDIG_HAB_001"
  Pasos_Habilitacion:
    Def: >-
      El Manual del Coordinador/a de Transformación Digital establece un conjunto de pasos
      mínimos para habilitar DocDigital en una institución.
    Pasos:
      - "Asistir a la capacitación 'Introducción a nuevos usuarios y usuarias' sobre
        DocDigital, coordinada por la Secretaría de Gobierno Digital."
      - "El/la Coordinador/a de Transformación Digital debe designar el rol de
        'Administrador Principal' para la institución mediante el trámite definido por
        la Secretaría de Gobierno Digital (máximo tres Administradores Principales por
        institución)."
      - "Una vez designado el Administrador Principal, la institución es habilitada en la
        versión Demo de DocDigital, donde se pueden realizar pruebas y configuraciones
        iniciales."
      - "En DocDigital Demo, el Administrador Principal crea usuarios, dependencias,
        oficinas de partes y otros administradores según la estructura organizacional de
        la institución, y prueba las funcionalidades de la plataforma."
      - "El Administrador Principal recibe un correo con enlaces y manuales de usuario para
        utilizar y administrar la plataforma en su institución."
      - "Durante el periodo de habilitación, se recomienda que el Administrador Principal y
        sus equipos participen en las capacitaciones mensuales sobre DocDigital
        organizadas por la Secretaría de Gobierno Digital."
      - "Cada mes, la Secretaría de Gobierno Digital informa las fechas en que las
        instituciones que se encuentran en la versión Demo serán habilitadas en la versión
        de Producción de DocDigital."
      - "Una vez habilitada en producción, la institución debe crear usuarios/as y asignar
        sus permisos en DocDigital, e implementar un plan de adopción interna para
        avanzar en el uso de DocDigital como canal oficial para el envío y recepción de
        comunicaciones oficiales entre OAEs."
  Adopcion_Institucional:
    Rec:
      - "Incorporar la adopción de DocDigital como hito e iniciativa en el Plan de
        Transformación Digital institucional, coordinado por el Comité de Calidad de
        Servicio, Experiencia Usuaria y Transformación Digital."
      - "Definir un plan de gestión del cambio para que las unidades usuarias migren
        progresivamente sus comunicaciones oficiales a DocDigital."
      - "Alinear la configuración de usuarios, dependencias y oficinas de partes en
        DocDigital con la estructura organizacional vigente."

Articulacion_con_Expedientes_e_Interoperabilidad:
  ID: "TDE_PLAT_DOCDIG_ART_001"
  Ctx: >-
    El uso de DocDigital se vincula con otros componentes del modelo de Transformación
    Digital, en particular con la Norma Técnica de Documentos y Expedientes Electrónicos,
    la Norma Técnica de Interoperabilidad, la Norma Técnica de Notificaciones y el
    Reglamento de Transformación Digital.
  Ctx_Required:
    - "Norma Técnica de Documentos y Expedientes Electrónicos (Decreto 10)."
    - "Norma Técnica de Interoperabilidad (Decreto 12)."
    - "Norma Técnica de Notificaciones (Decreto 8)."
    - "Reglamento de Transformación Digital del Estado (Decreto 4)."
  Rec:
    - "Configurar los procesos de comunicaciones oficiales de manera que los documentos
      asociados puedan ser parte de un expediente electrónico conforme a la Norma Técnica
      de Documentos y Expedientes Electrónicos."
    - "Cuando corresponda, combinar el uso de DocDigital con la red de interoperabilidad
      PISEE para el intercambio de documentos y expedientes electrónicos entre OAEs."
    - "Alinear las comunicaciones oficiales enviadas a través de DocDigital con los
      procesos de notificación electrónica y Domicilio Digital Único definidos en la
      Norma Técnica de Notificaciones y en la plataforma oficial de notificaciones."

Gobernanza_y_Roles_en_DocDigital:
  ID: "TDE_PLAT_DOCDIG_GOB_001"
  Ctx_Optional:
    - "El Manual del Coordinador/a de Transformación Digital describe el rol del CTD como
      responsable de liderar la habilitación y adopción de plataformas y servicios
      compartidos, incluyendo DocDigital, en la institución."
  Req:
    - "Designar formalmente a uno o más Administradores Principales de DocDigital,
      asegurando que su nombramiento esté alineado con la gobernanza institucional de TIC
      y Transformación Digital."
    - "Establecer canales de coordinación entre el CTD, el Administrador Principal de
      DocDigital, la oficina de partes y las unidades que gestionan actos administrativos
      y comunicaciones oficiales."
  Rec:
    - "Mantener registro de las decisiones de configuración de DocDigital (usuarios,
      dependencias, flujos de comunicaciones) y revisarlas periódicamente para asegurar
      que reflejen la estructura organizacional vigente."
    - "Incluir a DocDigital en las discusiones de priorización TIC y en la formulación de
      iniciativas EVALTIC cuando se requieran ajustes o desarrollos complementarios."

