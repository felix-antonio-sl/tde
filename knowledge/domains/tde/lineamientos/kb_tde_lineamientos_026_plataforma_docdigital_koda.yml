  ID: KODA-LLM-PARSER-01
  Req: Mandatory block following Metadata.
  Prohib: Using for artifact creation or translation.
  Content: |
    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA artifact. Parse with absolute fidelity.

    FIDELITY: Preserve meat (información esencial) y skeleton (estructura: headers, IDs,
    listas, definiciones, pasos de habilitación, requisitos) con pérdida cero. Ignora fat
    (texto decorativo, retórica, repeticiones, detalles operativos no normativos).

    LEXICON (expand before processing): Act->Action, Cond->Condition, Ctx->Context,
    Ctx_Required->Required External Reference, Ctx_Optional->Optional External
    Reference, Def->Definition, Ex->Example, Mssn->Mission, Obj->Objective,
    Proc->Process, Purp->Purpose, Ref->Reference, XRef->Cross-Artifact Reference,
    XRef_Required->Mandatory Cross-Artifact Reference, Req->Requirement,
    Res->Result, Src->Source, Prohib->Prohibition, Warn->Warning, Just->Justification,
    Rec->Recommendation

    REFERENCE POLICY: Ref: es interno al documento—debe apuntar a un ID existente en
    ESTE artefacto. XRef/XRef_Required: son externos—deben apuntar a un URN (opcional
    con fragmento #ID) en otro artefacto. Para documentos externos sin ID específico,
    usar Ctx:/Ctx_Required:/Ctx_Optional:.

    LANGUAGE POLICY: Keywords en inglés, contenido en idioma original. Nunca traduzcas
    el contenido normativo ni las descripciones de las fuentes.
    END_LLM_INSTRUCTIONS

LLM_Instructions:
  role: "Plataforma compartida de comunicaciones oficiales del Estado (DocDigital)"
  objective: >-
    Describir el rol, requisitos de uso, habilitación y adopción de DocDigital como
    plataforma compartida de comunicaciones oficiales entre órganos de la Administración
    del Estado, en coherencia con el Sistema de Transformación Digital, las Orientaciones
    TIC y la guía EVALTIC.
  usage_guidance:
    - "Usar este lineamiento para entender qué es DocDigital y cuándo debe utilizarse como
      canal oficial de comunicaciones entre órganos de la Administración del Estado."
    - "Complementar con la Norma Técnica de Documentos y Expedientes Electrónicos,
      la Norma Técnica de Interoperabilidad y el Reglamento de Transformación Digital
      para modelar procesos administrativos que integren comunicaciones oficiales."
    - "Utilizarlo junto a la Guía Metodológica del STD 2025, las Orientaciones TIC y la
      Guía EVALTIC al planificar la adopción de plataformas compartidas."
  style:
    - "Responder en es-CL, con foco normativo y operativo mínimo necesario para
      modelar procesos y requisitos institucionales."

