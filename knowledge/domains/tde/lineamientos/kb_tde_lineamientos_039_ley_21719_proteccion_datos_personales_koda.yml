Titulo_I_Objeto_y_Definiciones:
  Articulo_1_Objeto_y_Ambito_de_Aplicacion:
    ID: "LEY-21719-ART01-01"
    Ctx: "Modificado: Objeto y Ámbito de Aplicación."
    Purp: "Regular la forma y condiciones del tratamiento y protección de datos personales de personas naturales."
    Src: "Artículo 19, N° 4, de la Constitución Política de la República."
    Req:
      - "Todo tratamiento de datos por persona natural o jurídica, incluidos órganos públicos, debe respetar derechos y libertades de las personas."
      - "Dicho tratamiento queda sujeto a las disposiciones de esta ley."
    Excepciones_al_regimen_de_tratamiento:
      - Prohib: "Aplicar al tratamiento de datos realizado en ejercicio de las libertades de emitir opinión e informar."
        Src: "Reguladas por el artículo 19, N° 12, de la Constitución."
        Cond: "Medios de comunicación social sí quedan sujetos a esta ley para tratamientos con finalidad distinta a opinar e informar."
      - Prohib: "Aplicar al tratamiento de datos que efectúen personas naturales en relación con sus actividades personales."

  Articulo_1_bis_Ambito_de_Aplicacion_Territorial:
    ID: "LEY-21719-ART01BIS-01"
    Purp: "Definir las circunstancias en que las disposiciones de la ley son aplicables."
    Cond:
      - "La ley se aplica si ocurre cualquiera de las siguientes circunstancias:"
      - "La ley también se aplica a un responsable no establecido en Chile si la legislación nacional le resulta aplicable por contrato o por derecho internacional."
    Circunstancias:
      - Item: "a)"
        Cond: "El responsable o mandatario están establecidos o constituidos en territorio nacional."
      - Item: "b)"
        Cond: "El mandatario, sin importar su ubicación, realiza tratamiento a nombre de un responsable establecido en territorio nacional."
      - Item: "c)"
        Cond: "El responsable o mandatario no están establecidos en Chile, pero sus operaciones de tratamiento están destinadas a:"
        Subitems:
          - Item: "i."
            Cond: "Ofrecer bienes o servicios a titulares en Chile (con o sin pago requerido)."
          - Item: "ii."
            Cond: "Monitorear el comportamiento de titulares en Chile (incluyendo análisis, rastreo, perfilamiento o predicción)."

  Articulo_2_Definiciones:
    ID: "LEY-21719-ART02-01"
    Ctx: "Modificado: Definiciones."
    Purp: "Establecer las definiciones formales de los términos utilizados en la ley."
    Definiciones:
      Almacenamiento_de_datos:
        ID: "LEY-21719-DEF-ALMACENAMIENTO-01"
        Def: "La conservación o custodia de datos en un registro o base de datos."
      Comunicacion_de_datos_personales:
        ID: "LEY-21719-DEF-COMUNICACION-01"
        Def: "Dar a conocer datos personales por parte del responsable a personas distintas del titular, sin llegar a cederlos o transferirlos."
      Dato_personal:
        ID: "LEY-21719-DEF-DATO-PERSONAL-01"
        Def: "Cualquier información vinculada o referida a una persona natural identificada o identificable."
        Persona_identificable:
          ID: "LEY-21719-DEF-PERSONA-IDENTIFICABLE-01"
          Def: "Persona cuya identidad puede determinarse, directa o indirectamente, mediante identificadores (nombre, cédula de identidad, elementos de identidad física, fisiológica, genética, psíquica, económica, cultural o social)."
          Cond: "Para determinar si es identificable, deben considerarse todos los medios y factores objetivos que razonablemente se podrían usar en el momento del tratamiento."
      Datos_personales_sensibles:
        ID: "LEY-21719-DEF-DATO-SENSIBLE-01"
        Def: "Datos personales que se refieren a características físicas o morales, o a hechos de la vida privada o intimidad."
        Tipos_de_datos_sensibles:
          - "Origen étnico o racial."
          - "Afiliación política, sindical o gremial."
          - "Situación socioeconómica."
          - "Convicciones ideológicas o filosóficas."
          - "Creencias religiosas."
          - "Datos relativos a la salud."
          - "Perfil biológico humano."
          - "Datos biométricos."
          - "Información relativa a la vida sexual, orientación sexual e identidad de género."
      Fuentes_de_acceso_publico:
        ID: "LEY-21719-DEF-FUENTE-PUBLICA-01"
        Def: "Bases de datos o conjuntos de datos personales cuyo acceso o consulta puede ser efectuada lícitamente por cualquier persona."
        Ex: "Diario Oficial, medios de comunicación, registros públicos que disponga la ley."
        Req: "El tratamiento de datos de estas fuentes se someterá a esta ley."
      Anonimizacion:
        ID: "LEY-21719-DEF-ANONIMIZACION-01"
        Def: "Procedimiento irreversible por el cual un dato personal no puede vincularse a una persona determinada ni permitir su identificación."
        Just: "Se ha destruido o eliminado el nexo con la información que vincula, asocia o identifica a la persona."
        Res: "Un dato anonimizado deja de ser un dato personal."
      Seudonimizacion:
        ID: "LEY-21719-DEF-SEUDONIMIZACION-01"
        Def: "Tratamiento de datos que impide atribuirlos a un titular sin usar información adicional."
        Cond: "La información adicional debe figurar por separado y estar sujeta a medidas técnicas y organizativas para garantizar la no atribución."
      Base_de_datos_personales:
        ID: "LEY-21719-DEF-BASE-DATOS-01"
        Def: "Conjunto organizado de datos personales que permite relacionarlos y realizar su tratamiento, sin importar finalidad, forma o modalidad de creación, almacenamiento, organización y acceso."
      Responsable_de_datos:
        ID: "LEY-21719-DEF-RESPONSABLE-01"
        Def: "Persona natural o jurídica, pública o privada, que decide sobre los fines y medios del tratamiento de datos."
        Ctx: "Aplica independientemente de si el tratamiento es directo o a través de un tercero mandatario."
      Titular_de_datos:
        ID: "LEY-21719-DEF-TITULAR-01"
        Def: "Persona natural, identificada o identificable, a quien conciernen o se refieren los datos personales."
      Tratamiento_de_datos:
        ID: "LEY-21719-DEF-TRATAMIENTO-01"
        Def: "Cualquier operación o conjunto de operaciones (automatizadas o no) que permitan recolectar, procesar, almacenar, comunicar, transmitir o utilizar datos personales."
      Consentimiento:
        ID: "LEY-21719-DEF-CONSENTIMIENTO-01"
        Def: "Manifestación de voluntad libre, específica, inequívoca e informada, otorgada por el titular (o su representante/mandatario)."
        Proc: "Declaración o una clara acción afirmativa que autoriza el tratamiento."
      Derechos_del_Titular_ARCO_Mas:
        - Term: "Derecho de acceso"
          ID: "LEY-21719-DEF-DERECHO-ACCESO-01"
          Def: "Derecho del titular a solicitar y obtener del responsable confirmación, acceso a sus datos y a la información prevista en la ley."
        - Term: "Derecho de rectificación"
          ID: "LEY-21719-DEF-DERECHO-RECTIFICACION-01"
          Def: "Derecho del titular a solicitar y obtener del responsable la modificación o completitud de sus datos si son inexactos, desactualizados o incompletos."
        - Term: "Derecho de supresión"
          ID: "LEY-21719-DEF-DERECHO-SUPRESION-01"
          Def: "Derecho del titular a solicitar y obtener del responsable la eliminación de sus datos, según causales de ley."
        - Term: "Derecho de oposición"
          ID: "LEY-21719-DEF-DERECHO-OPOSICION-01"
          Def: "Derecho del titular a solicitar y obtener del responsable que no se realice un tratamiento determinado, según causales de ley."
        - Term: "Derecho a la portabilidad"
          ID: "LEY-21719-DEF-DERECHO-PORTABILIDAD-01"
          Def: "Derecho del titular a solicitar y obtener del responsable una copia de sus datos en formato electrónico estructurado, genérico, de uso común, y poder transferirlos a otro responsable. Incluye el derecho a transmisión directa entre responsables si es técnicamente posible."
      Cesion_de_datos_personales:
        ID: "LEY-21719-DEF-CESION-01"
        Def: "Transferencia de datos personales por parte de un responsable a otro responsable."
      Elaboracion_de_perfiles:
        ID: "LEY-21719-DEF-PERFILAMIENTO-01"
        Def: "Toda forma de tratamiento automatizado de datos personales para evaluar, analizar o predecir aspectos de una persona natural (rendimiento profesional, situación económica, salud, preferencias, etc.)."
      Tercero_mandatario_o_encargado:
        ID: "LEY-21719-DEF-ENCARGADO-01"
        Def: "Persona natural o jurídica que trata datos personales por cuenta del responsable."
      Agencia:
        ID: "LEY-21719-DEF-AGENCIA-01"
        Def: "La Agencia de Protección de Datos Personales."
      Registro_Nacional_de_Sanciones_y_Cumplimiento:
        ID: "LEY-21719-DEF-REGISTRO-SANCIONES-01"
        Def: "Registro nacional público administrado por la Agencia."
        Ctx: "Consigna modelos certificados de prevención, responsables que los adoptan y sanciones impuestas."

  Articulo_3_Principios:
    ID: "LEY-21719-ART03-01"
    Ctx: "Sustituido: Principios."
    Purp: "Definir los principios que rigen el tratamiento de datos personales."
    Principios:
      Principio_de_Licitud_y_Lealtad:
        ID: "LEY-21719-PRINCIPIO-LICITUD-01"
        Req:
          - "El tratamiento de datos solo puede ser lícito y leal."
          - "El responsable debe ser capaz de acreditar la licitud del tratamiento que realiza."
      Principio_de_Finalidad:
        ID: "LEY-21719-PRINCIPIO-FINALIDAD-01"
        Req:
          - "Los datos deben ser recolectados con fines específicos, explícitos y lícitos."
          - "El tratamiento debe limitarse al cumplimiento de dichos fines."
        Prohib: "Tratar datos con fines distintos a los informados al recolectar."
        Excepciones_a_la_prohibicion:
          - "El tratamiento es para fines compatibles con los autorizados originalmente."
          - "Existe una relación contractual o precontractual que justifica el tratamiento para una finalidad distinta, siempre que se enmarque en los fines del contrato o sea coherente con las tratativas previas."
          - "El titular otorga nuevamente su consentimiento."
          - "La ley lo disponga."
      Principio_de_Proporcionalidad:
        ID: "LEY-21719-PRINCIPIO-PROPORCIONALIDAD-01"
        Req:
          - "Los datos tratados deben limitarse a los necesarios, adecuados y pertinentes para los fines del tratamiento."
          - "Los datos pueden conservarse solo por el tiempo necesario para cumplir los fines del tratamiento."
        Act:
          - Act: "Después del período, los datos deben ser suprimidos o anonimizados."
            Ctx: "Sin perjuicio de excepciones legales."
        Cond: "Un período mayor requiere autorización legal o consentimiento del titular."
      Principio_de_Calidad:
        ID: "LEY-21719-PRINCIPIO-CALIDAD-01"
        Req: "Los datos personales deben ser exactos, completos, actuales y pertinentes en relación con su proveniencia y fines."
      Principio_de_Responsabilidad:
        ID: "LEY-21719-PRINCIPIO-RESPONSABILIDAD-01"
        Req: "Quienes realicen tratamiento de datos son legalmente responsables del cumplimiento de los principios, obligaciones y deberes de la ley."
      Principio_de_Seguridad:
        ID: "LEY-21719-PRINCIPIO-SEGURIDAD-01"
        Req:
          - "El responsable debe garantizar estándares adecuados de seguridad."
          - "Las medidas de seguridad deben ser apropiadas y acordes con el tratamiento y la naturaleza de los datos."
        Purp: "Proteger los datos contra tratamiento no autorizado o ilícito, y contra pérdida, filtración, daño accidental o destrucción."
      Principio_de_Transparencia_e_Informacion:
        ID: "LEY-21719-PRINCIPIO-TRANSPARENCIA-01"
        Req:
          - "El responsable debe entregar al titular toda la información necesaria para el ejercicio de sus derechos."
          - "El responsable debe adoptar medidas adecuadas y oportunas para facilitar al titular el acceso a la información."
        Ctx: "Incluye políticas y prácticas sobre el tratamiento, las cuales deben estar permanentemente accesibles de manera precisa, clara, inequívoca y gratuita."
      Principio_de_Confidencialidad:
        ID: "LEY-21719-PRINCIPIO-CONFIDENCIALIDAD-01"
        Req:
          - "El responsable y quienes accedan a los datos deben guardar secreto o confidencialidad."
          - "El responsable debe establecer controles y medidas adecuadas para preservar el secreto o confidencialidad."
        Cond: "Este deber subsiste aún después de concluida la relación con el titular."

Titulo_I_Reemplazado_Derechos_del_Titular_de_Datos_Personales:
  Ctx: "Título I (Reemplazado): De los derechos del titular de datos personales."

  Articulo_4_Derechos_del_titular_de_datos:
    ID: "LEY-21719-ART04-01"
    Purp: "Establecer los derechos fundamentales del titular de datos."
    Ctx:
      - "El titular tiene derecho de acceso, rectificación, supresión, oposición, portabilidad y bloqueo de sus datos personales."
      - "Tales derechos son personales, intransferibles e irrenunciables."
    Ref:
      - "LEY-21719-DEF-DERECHO-ACCESO-01"
      - "LEY-21719-DEF-DERECHO-RECTIFICACION-01"
      - "LEY-21719-DEF-DERECHO-SUPRESION-01"
      - "LEY-21719-DEF-DERECHO-OPOSICION-01"
      - "LEY-21719-DEF-DERECHO-PORTABILIDAD-01"
    Proc: "El titular puede actuar por sí mismo o a través de representante legal o mandatario."
    Prohib: "Limitar estos derechos por acto o convención."
    Cond: "En caso de fallecimiento del titular, los herederos pueden ejercer los derechos."
    Prohibiciones_para_Herederos:
      Prohib: "Herederos no pueden acceder, rectificar o suprimir datos si el fallecido lo prohibió expresamente o una ley lo establece."

  Articulo_5_Derecho_de_acceso:
    ID: "LEY-21719-ART05-01"
    Purp: "Detallar el alcance del derecho de acceso."
    Ref: "LEY-21719-DEF-DERECHO-ACCESO-01"
    Ctx: "El titular tiene derecho a solicitar y obtener del responsable:"
    Contenido:
      - Item: "1."
        Ctx: "Confirmación sobre si sus datos personales están siendo tratados."
      - Item: "2."
        Ctx: "En caso afirmativo, acceso a dichos datos y a la siguiente información:"
        Subitems:
          - Item: "a)"
            Ctx: "Los datos tratados y su origen."
          - Item: "b)"
            Ctx: "La finalidad o finalidades del tratamiento."
          - Item: "c)"
            Ctx: "Las categorías, clases, tipos o identidad de destinatarios a quienes se comunicaron o cederán los datos."
          - Item: "d)"
            Ctx: "El período de tiempo durante el cual los datos serán tratados."
          - Item: "e)"
            Ctx: "Los intereses legítimos del responsable (si el tratamiento se basa en Art. 13, letra d)."
          - Item: "f)"
            Ctx: "Información significativa sobre la lógica aplicada en tratamiento automatizado (Art. 8 bis)."
    Req: "El responsable siempre está obligado a entregar información y dar acceso."
    Excepcion:
      Cond: "Cuando una ley disponga expresamente lo contrario."

  Articulo_6_Derecho_de_rectificacion:
    ID: "LEY-21719-ART06-01"
    Purp: "Detallar el alcance del derecho de rectificación."
    Ref: "LEY-21719-DEF-DERECHO-RECTIFICACION-01"
    Ctx: "El titular tiene derecho a solicitar y obtener del responsable la rectificación de datos personales que sean inexactos, desactualizados o incompletos."
    Req: "Los datos rectificados deben ser comunicados a las personas o entidades a quienes el responsable los haya comunicado o cedido."
    Excepcion:
      Cond: "Salvo que dicha comunicación sea imposible o exija un esfuerzo desproporcionado."
    Prohib: "Una vez efectuada la rectificación, no se podrán volver a tratar los datos sin rectificar."

  Articulo_7_Derecho_de_supresion:
    ID: "LEY-21719-ART07-01"
    Purp: "Detallar el alcance del derecho de supresión."
    Ref: "LEY-21719-DEF-DERECHO-SUPRESION-01"
    Ctx: "El titular tiene derecho a solicitar y obtener del responsable la eliminación de sus datos personales en los siguientes casos:"
    Casos:
      - Item: "a)"
        Cond: "Los datos ya no son necesarios para los fines para los que fueron recogidos."
      - Item: "b)"
        Cond: "El titular ha revocado su consentimiento y no existe otro fundamento legal para el tratamiento."
      - Item: "c)"
        Cond: "Los datos han sido obtenidos o tratados ilícitamente por el responsable."
      - Item: "d)"
        Cond: "Se trata de datos caducos."
      - Item: "e)"
        Cond: "La supresión es necesaria para cumplir una sentencia judicial, resolución de la autoridad de protección de datos o una obligación legal."
      - Item: "f)"
        Cond: "El titular ejerció su derecho de oposición (Art. 8) y no existe otro fundamento legal para el tratamiento."
    Casos_en_que_no_procede_la_supresion:
      Cond: "El tratamiento es necesario para:"
      Items:
        - Item: "i."
          Cond: "Ejercer el derecho a las libertades de emitir opinión e informar."
        - Item: "ii."
          Cond: "Cumplir una obligación legal o ejecutar un contrato entre titular y responsable."
        - Item: "iii."
          Cond: "Cumplir una función pública o ejecutar una actividad de interés público."
        - Item: "iv."
          Cond: "Razones de interés público en el área de la salud pública."
        - Item: "v."
          Cond: "Fines históricos, estadísticos o científicos, o estudios de interés público."
        - Item: "vi."
          Cond: "La formulación, ejercicio o defensa de una reclamación administrativa o judicial."

  Articulo_8_Derecho_de_oposicion:
    ID: "LEY-21719-ART08-01"
    Purp: "Detallar el alcance del derecho de oposición."
    Ref: "LEY-21719-DEF-DERECHO-OPOSICION-01"
    Ctx: "El titular tiene derecho a oponerse a un tratamiento específico en los siguientes casos:"
    Casos:
      - Item: "a)"
        Ctx: "La base de licitud es la satisfacción de intereses legítimos del responsable."
        Cond: "Puede ejercerse en cualquier momento."
        Res: "El responsable debe dejar de tratar los datos."
        Excepcion:
          Cond: "Salvo que acredite motivos legítimos imperiosos que prevalezcan sobre los intereses, derechos y libertades del titular, o para la defensa de reclamaciones."
      - Item: "b)"
        Ctx: "El tratamiento es exclusivamente para mercadotecnia o marketing directo (incluida la elaboración de perfiles)."
        Ref: "LEY-21719-ART08BIS-01"
      - Item: "c)"
        Ctx: "El tratamiento es sobre datos de una fuente de acceso público y no hay otro fundamento legal."
    Casos_en_que_no_procede_la_oposicion:
      Cond: "Cuando el tratamiento se realice con fines de investigación científica o histórica o fines estadísticos, y sea necesario para cumplir una función pública o una actividad de interés público."

  Articulo_8_bis_Decisiones_individuales_automatizadas_incluida_la_elaboracion_de_perfiles:
    ID: "LEY-21719-ART08BIS-01"
    Purp: "Regular el derecho a oponerse a decisiones automatizadas."
    Ref: "LEY-21719-DEF-PERFILAMIENTO-01"
    Ctx: "El titular tiene derecho a oponerse y a no ser objeto de decisiones basadas únicamente en tratamiento automatizado (incluido el perfilamiento) que produzcan efectos jurídicos en él o le afecten significativamente."
    Casos_en_que_la_regla_anterior_no_se_aplica:
      Cond:
        - Item: "a)"
          Cond: "La decisión es necesaria para la celebración o ejecución de un contrato entre titular y responsable."
        - Item: "b)"
          Cond: "Existe consentimiento previo y expreso del titular."
        - Item: "c)"
          Cond: "La ley lo señala, disponiendo salvaguardas a los derechos y libertades del titular."
    Req:
      - Req: "En todos los casos de decisiones automatizadas (incluidas las excepciones a, b, y c), el responsable debe adoptar medidas para asegurar:"
        Items:
          - "Los derechos y libertades del titular."
          - "Su derecho a la información y transparencia."
          - "El derecho a obtener una explicación."
          - "El derecho a la intervención humana."
          - "El derecho a expresar su punto de vista."
          - "El derecho a solicitar la revisión de la decisión."

  Articulo_8_ter_Derecho_de_bloqueo_del_tratamiento:
    ID: "LEY-21719-ART08TER-01"
    Purp: "Establecer el derecho a la suspensión temporal del tratamiento."
    Ctx:
      - "El titular tiene derecho a solicitar la suspensión temporal (bloqueo) de cualquier operación de tratamiento en dos situaciones:"
      - "El ejercicio de este derecho no afecta el almacenamiento de los datos por parte del responsable."
    Situaciones:
      - Item: "1."
        Cond: "Cuando formule una solicitud de rectificación, supresión u oposición, mientras dicha solicitud se resuelve."
      - Item: "2."
        Cond: "Como alternativa al derecho de supresión en los casos del Art. 7."

  Articulo_9_Derecho_a_la_portabilidad_de_los_datos_personales:
    ID: "LEY-21719-ART09-01"
    Purp: "Detallar el alcance del derecho a la portabilidad."
    Ref: "LEY-21719-DEF-DERECHO-PORTABILIDAD-01"
    Ctx:
      - "El titular tiene derecho a solicitar y recibir una copia de los datos personales que haya facilitado al responsable, y a comunicarlos o transferirlos a otro responsable."
      - "El ejercicio de la portabilidad no implica la supresión automática de los datos ante el responsable cedente, a menos que el titular lo pida conjuntamente."
    Cond: "Deben concurrir las siguientes circunstancias:"
    Circunstancias:
      - Item: "a)"
        Cond: "El tratamiento se realiza en forma automatizada."
      - Item: "b)"
        Cond: "El tratamiento está basado en el consentimiento del titular."
    Formato_de_los_datos:
      Req: "Formato electrónico estructurado, genérico y de uso común, que permita ser operado por distintos sistemas."
    Req:
      - "El responsable debe usar medios expeditos, menos onerosos y sin poner trabas para el ejercicio de este derecho."
      - "El responsable debe comunicar de manera clara y precisa las medidas necesarias y las características técnicas para obtener los datos."
    Transmision_directa:
      Ctx: "El titular tiene derecho a que sus datos se transmitan directamente de responsable a responsable cuando sea técnicamente posible."

  Articulo_10_Forma_y_medios_de_ejercer_los_derechos_del_titular:
    ID: "LEY-21719-ART10-01"
    Purp: "Establecer el procedimiento general para el ejercicio de derechos."
    Proc: "Los derechos se ejercen por el titular ante el responsable de datos."
    Cond: "Si los datos son tratados por diversos responsables, el titular puede ejercer sus derechos ante cualquiera de ellos."
    Req:
      - "Para personas jurídicas no constituidas en Chile, el responsable debe señalar ante la Agencia un medio de comunicación electrónico válido para que el titular ejerça sus derechos y para recibir notificaciones."
      - "El responsable debe mantener esta información actualizada."
      - "Los responsables deben implementar mecanismos y herramientas tecnológicas que permitan un ejercicio expedito, ágil y eficaz."
      - "Los medios dispuestos deben ser de operación sencilla."
      - "La Agencia velará por el efectivo ejercicio y cumplimiento de los derechos."
    Gratuidad_y_Costos:
      Req:
        - "El ejercicio de los derechos de rectificación, supresión y oposición siempre son gratuitos."
        - "El derecho de acceso también es gratuito, al menos trimestralmente."
      Cond: "El responsable solo puede exigir pago de costos directos cuando el titular ejerce el derecho de acceso o portabilidad más de una vez en el trimestre."
      Ctx: "Los parámetros para determinar costos serán definidos por la Agencia mediante instrucción general."

  Articulo_11_Procedimiento_ante_el_responsable_de_datos:
    ID: "LEY-21719-ART11-01"
    Purp: "Detallar el procedimiento formal de solicitud ante el responsable."
    Proc:
      - Name: "Solicitud_del_Titular"
        Steps:
          - Item: "1."
            Req: "El titular debe presentar una solicitud escrita al responsable."
          - Item: "2."
            Ctx: "Medio: Correo electrónico establecido, formulario de contacto o medio electrónico equivalente."
          - Item: "3."
            Ctx: "Contenido mínimo de la solicitud:"
            Items:
              - Item: "a)"
                Ctx: "Individualización y autenticación de identidad del titular (o representante)."
              - Item: "b)"
                Ctx: "Indicación de un domicilio o correo electrónico para la respuesta."
              - Item: "c)"
                Ctx: "Identificación de los datos o tratamiento sobre los que se ejerce el derecho."
              - Item: "d)"
                Ctx: "Requisitos específicos por derecho:"
                Items:
                  - Item: "Rectificación"
                    Req: "Indicar modificaciones precisas y adjuntar antecedentes sustentatorios."
                  - Item: "Supresión"
                    Req: "Indicar causal y adjuntar antecedentes si corresponde."
                  - Item: "Oposición"
                    Req: "Indicar causal y fundamentar brevemente (para Art. 8, letra a)."
      - Name: "Respuesta_del_Responsable"
        Steps:
          - Item: "1."
            Req: "Recibida la solicitud, el responsable debe acusar recibo."
          - Item: "2."
            Req: "Debe pronunciarse en un máximo de 30 días corridos desde el ingreso."
            Cond: "Plazo prorrogable por una sola vez, hasta por 30 días corridos."
          - Item: "3."
            Proc: "La respuesta debe ser por escrito al domicilio o correo electrónico fijado por el titular."
          - Item: "4."
            Req: "El responsable debe almacenar respaldos que demuestren el envío, fecha y contenido de la respuesta."
      - Name: "Denegacion_de_la_Solicitud"
        Steps:
          - Cond: "En caso de denegación total o parcial, el responsable debe fundar su decisión, indicando causa y antecedentes."
          - Req: "Debe informar al titular que tiene 30 días hábiles para reclamar ante la Agencia."
      - Name: "Silencio_del_Responsable"
        Steps:
          - Cond: "Transcurrido el plazo sin respuesta, el titular puede reclamar directamente ante la Agencia."
      - Name: "Bloqueo_Temporal"
        Steps:
          - Ctx: "Al formular solicitud de rectificación, supresión u oposición, el titular puede solicitar el bloqueo temporal de los datos."
          - Req: "El responsable debe responder a la solicitud de bloqueo en 2 días hábiles."
          - Prohib: "Mientras no resuelva la solicitud de bloqueo, el responsable no puede tratar los datos del requerimiento."

Titulo_II_Reemplazado_Tratamiento_de_Datos_Personales_y_Categorias_Especiales:
  Ctx:
    - "Título II (Reemplazado): Del tratamiento de los datos personales y de las categorías especiales de datos."
    - "Párrafo Primero: Del consentimiento del titular, de las obligaciones y deberes del responsable y del tratamiento de datos en general."

  Articulo_12_Regla_general_del_tratamiento_de_datos:
    ID: "LEY-21719-ART12-01"
    Purp: "Establecer el consentimiento como la base principal de licitud."
    Cond:
      - "El tratamiento de datos es lícito cuando el titular otorga su consentimiento."
      - "Si el consentimiento lo otorga un mandatario, debe estar expresamente facultado para ello."
    Consentimiento:
      Req:
        - "Debe ser libre, informado y específico en cuanto a su finalidad."
        - "Debe manifestarse de forma previa e inequívoca."
      Proc: "Declaración verbal, escrita, medio electrónico o acto afirmativo claro."
    Revocacion_del_consentimiento:
      Ctx: "El titular puede revocar el consentimiento en cualquier momento y sin expresión de causa."
      Proc: "Usando medios similares o equivalentes a los usados para otorgarlo."
      Prohib: "La revocación no tendrá efectos retroactivos."
    Req:
      - "Los medios para otorgar o revocar el consentimiento deben ser expeditos, fidedignos, gratuitos y estar permanentemente disponibles."
      - "Corresponde al responsable probar que contó con el consentimiento y que el tratamiento fue lícito, leal y transparente."
    Presuncion_de_falta_de_libertad:
      Cond: "Se presume que el consentimiento no fue libremente otorgado si el responsable lo recaba en el marco de un contrato o servicio donde la recolección no es necesaria."
      Excepcion:
        Cond: "No se aplica si la única contraprestación por el bien, servicio o beneficio es el consentimiento para tratar datos."

  Articulo_13_Otras_fuentes_de_licitud_del_tratamiento_de_datos:
    ID: "LEY-21719-ART13-01"
    Purp: "Establecer los casos en que el tratamiento es lícito sin el consentimiento del titular."
    Ctx: "Es lícito el tratamiento sin consentimiento en los siguientes casos:"
    Casos:
      - Item: "a)"
        Cond: "Se refiere a obligaciones de carácter económico, financiero, bancario o comercial, conforme a las normas del Título III."
      - Item: "b)"
        Cond: "Es necesario para el cumplimiento de una obligación legal o lo disponga la ley."
      - Item: "c)"
        Cond: "Es necesario para la celebración o ejecución de un contrato entre titular y responsable, o para medidas precontractuales a solicitud del titular."
      - Item: "d)"
        Cond:
          - "Es necesario para la satisfacción de intereses legítimos del responsable o de un tercero."
          - "Siempre que no se afecten los derechos y libertades del titular."
        Req: "El titular siempre podrá exigir ser informado sobre el tratamiento y el interés legítimo en que se basa."
      - Item: "e)"
        Cond: "Es necesario para la formulación, ejercicio o defensa de un derecho ante tribunales u órganos públicos."
    Req: "El responsable deberá acreditar la licitud del tratamiento."

  Articulo_14_Obligaciones_del_responsable_de_datos:
    ID: "LEY-21719-ART14-01"
    Purp: "Listar las obligaciones generales del responsable de datos."
    Ctx: "El responsable tiene las siguientes obligaciones:"
    Obligaciones:
      - Item: "a)"
        Req: "Informar y poner a disposición del titular los antecedentes que acrediten la licitud del tratamiento."
      - Item: "b)"
        Req: "Asegurar que los datos se recojan de fuentes lícitas con fines específicos, explícitos y lícitos, y que su tratamiento se limite a esos fines."
      - Item: "c)"
        Req: "Comunicar o ceder información exacta, completa y actual."
      - Item: "d)"
        Req: "Suprimir o anonimizar los datos personales obtenidos para medidas precontractuales."
      - Item: "e)"
        Req: "Cumplir con los demás deberes, principios y obligaciones de esta ley."
    Req: "Responsables sin domicilio en Chile que traten datos de residentes deben señalar y mantener un contacto electrónico para comunicaciones de titulares y la Agencia."

  Articulo_14_bis_Deber_de_secreto_o_confidencialidad:
    ID: "LEY-21719-ART14BIS-01"
    Purp: "Establecer la obligación de confidencialidad."
    Ref: "LEY-21719-PRINCIPIO-CONFIDENCIALIDAD-01"
    Req:
      - "El responsable está obligado a mantener secreto o confidencialidad sobre los datos personales."
      - "El responsable debe adoptar medidas para que sus dependientes o encargados cumplan este deber."
    Excepcion:
      Cond: "Salvo cuando el titular los hubiere hecho manifiestamente públicos."
    Cond:
      - "Este deber subsiste aún después de concluida la relación con el titular."
      - "Si el responsable realiza acciones sobre datos de fuentes públicas (organizar, clasificar, combinar), los datos resultantes quedan protegidos por este deber."
    No_obsta_a:
      Ctx:
        - "Comunicaciones o cesiones de datos que deba realizar por ley."
        - "Cumplimiento de la obligación de dar acceso al titular e informar origen de los datos."
    Ctx: "Quienes requieran y remitan información según el artículo 24 también quedan sujetos a esta obligación."

  Articulo_14_ter_Deber_de_informacion_y_transparencia:
    ID: "LEY-21719-ART14TER-01"
    Purp: "Establecer la información que el responsable debe mantener a disposición del público."
    Ref: "LEY-21719-PRINCIPIO-TRANSPARENCIA-01"
    Req: "El responsable debe facilitar y mantener permanentemente a disposición del público (en sitio web o medio equivalente) la siguiente información mínima:"
    Informacion_Minima:
      - Item: "a)"
        Req: "Política de tratamiento de datos personales (con fecha y versión)."
      - Item: "b)"
        Req: "Individualización del responsable, su representante legal y el encargado de prevención (si existe)."
      - Item: "c)"
        Req: "Domicilio postal y medio de contacto electrónico para solicitudes de los titulares."
      - Item: "d)"
        Req: "Descripción de los tratamientos:"
        Items:
          - "Categorías/tipos de datos tratados."
          - "Descripción genérica del universo de personas en sus bases de datos."
          - "Destinatarios a los que se prevé comunicar o ceder datos."
          - "Finalidades de los tratamientos."
          - "Base de legitimidad del tratamiento (y cuáles son los intereses legítimos, si aplica)."
      - Item: "e)"
        Req: "Política y medidas de seguridad adoptadas."
      - Item: "f)"
        Req: "El derecho que asiste al titular para ejercer sus derechos (acceso, rectificación, etc.)."
      - Item: "g)"
        Req: "El derecho que asiste al titular de recurrir ante la Agencia si el responsable no responde."
      - Item: "h)"
        Req: "Si hay transferencia internacional de datos, si el país de destino ofrece nivel adecuado de protección y, si no, las garantías que justifican la transferencia."
      - Item: "i)"
        Req: "El período de conservación de los datos."
      - Item: "j)"
        Req: "La fuente de los datos y si proceden de fuentes de acceso público."
      - Item: "k)"
        Req: "Si el tratamiento se basa en consentimiento, la existencia del derecho a retirarlo en cualquier momento."
      - Item: "l)"
        Req: "La existencia de decisiones automatizadas (incluido perfilamiento) y, en tal caso, información sobre la lógica aplicada y consecuencias para el titular."

  Articulo_14_quater_Deber_de_proteccion_desde_el_diseno_y_por_defecto:
    ID: "LEY-21719-ART14QUATER-01"
    Purp: "Establecer los principios de privacidad desde el diseño y por defecto."
    Proteccion_desde_el_diseno:
      Req: "El responsable debe aplicar medidas técnicas y organizativas adecuadas desde el diseño (antes y durante el tratamiento)."
      Purp: "Cumplir los principios y derechos de los titulares."
      Ctx: "Las medidas deben considerar el estado de la técnica, costos de implementación, naturaleza, ámbito, contexto, fines y riesgos del tratamiento."
    Proteccion_por_defecto:
      Req: "El responsable debe aplicar medidas técnicas y organizativas para garantizar que, por defecto, solo se traten los datos personales específicos y estrictamente necesarios."
      Ctx: "Se debe considerar el número de datos recogidos, la extensión del tratamiento, el plazo de conservación y su accesibilidad."

  Articulo_14_quinquies_Deber_de_adoptar_medidas_de_seguridad:
    ID: "LEY-21719-ART14QUINQUIES-01"
    Purp: "Detallar la obligación de implementar medidas de seguridad."
    Ref: "LEY-21719-PRINCIPIO-SEGURIDAD-01"
    Req:
      - "El responsable debe adoptar las medidas necesarias para resguardar el cumplimiento del principio de seguridad."
      - "Las medidas deben asegurar la confidencialidad, integridad, disponibilidad y resiliencia de los sistemas."
      - "Deben evitar la alteración, destrucción, pérdida, tratamiento o acceso no autorizado."
      - "En caso de controversia, corresponderá al responsable acreditar la existencia y funcionamiento de las medidas adoptadas."
    Ctx: "Debe considerar el estado de la técnica, costos, naturaleza, alcance, contexto, fines, probabilidad y gravedad de los riesgos."
    Ejemplos_de_medidas_tecnicas_y_organizativas_apropiadas:
      - Item: "a)"
        Ex: "La seudonimización y el cifrado de datos personales."
      - Item: "b)"
        Ex: "La capacidad de garantizar la confidencialidad, integridad, disponibilidad y resiliencia permanentes."
      - Item: "c)"
        Ex: "La capacidad de restaurar la disponibilidad y el acceso a los datos de forma rápida en caso de incidente."
      - Item: "d)"
        Ex: "Un proceso de verificación, evaluación y valoración regulares de la eficacia de las medidas."

  Articulo_14_sexies_Deber_de_reportar_vulneraciones_a_las_medidas_de_seguridad:
    ID: "LEY-21719-ART14SEXIES-01"
    Purp: "Establecer la obligación de notificar brechas de seguridad."
    Req:
      - "El responsable debe reportar a la Agencia las vulneraciones a las medidas de seguridad."
      - "Por los medios más expeditos posibles y sin dilaciones indebidas."
      - "El responsable debe comunicar la vulneración a los titulares de los datos."
    Cond:
      - "El reporte aplica a vulneraciones que ocasionen destrucción, filtración, pérdida, alteración accidental/ilícita, o comunicación/acceso no autorizado de datos."
      - "Debe existir un riesgo razonable para los derechos y libertades de los titulares."
    Registro_de_comunicaciones:
      Req: "El responsable debe registrar estas comunicaciones, describiendo:"
      Items:
        - "La naturaleza de la vulneración."
        - "Sus efectos."
        - "Categorías de datos y número aproximado de titulares afectados."
        - "Medidas adoptadas para gestionarlas y precaver incidentes futuros."
    Cond_Para_comunicacion_a_titulares:
      Cond: "Cuando las vulneraciones se refieran a:"
      Items:
        - "Datos personales sensibles."
        - "Datos de niños y niñas menores de catorce años."
        - "Datos relativos a obligaciones de carácter económico, financiero, bancario o comercial."
    Req_Para_comunicacion_a_titulares:
      Req: "La comunicación al titular debe ser en lenguaje claro y sencillo, singularizando los datos afectados, posibles consecuencias y medidas adoptadas."
      Proc: "La notificación debe ser a cada titular afectado. Si no es posible, mediante aviso en un medio de comunicación masivo de alcance nacional."

  Articulo_14_septies_Diferenciacion_de_estandares_de_cumplimiento:
    ID: "LEY-21719-ART14SEPTIES-01"
    Purp: "Permitir que los estándares de cumplimiento sean diferenciados."
    Ctx: "Los estándares mínimos para los deberes de información (Art. 14 ter) y seguridad (Art. 14 quinquies) serán determinados considerando:"
    Factores:
      - "El tipo de dato."
      - "Si el responsable es persona natural o jurídica."
      - "El tamaño de la entidad o empresa."
      - "La actividad que desarrolla."
      - "El volumen, naturaleza y finalidades de los datos que trata."
    Act: "La Agencia determinará estos estándares y medidas diferenciadas mediante instrucción general."

  Articulo_15_Cesion_de_datos_personales:
    ID: "LEY-21719-ART15-01"
    Purp: "Regular la transferencia de datos a otro responsable."
    Ref: "LEY-21719-DEF-CESION-01"
    Ctx:
      - "La cesión de datos es lícita en los siguientes casos:"
      - "El cedente también mantiene la calidad de responsable respecto de las operaciones que continúe realizando."
    Casos:
      - "Con el consentimiento del titular para el cumplimiento de los fines del tratamiento."
      - "Cuando la cesión sea necesaria para la ejecución de un contrato en que es parte el titular."
      - "Cuando exista un interés legítimo del cedente o del cesionario (en los términos del Art. 13, letra d)."
      - "Cuando lo disponga la ley."
    Cond: "Si el consentimiento original no consideró la cesión, debe recabarse antes de que se produzca."
    Req:
      - "La cesión de datos debe constar por escrito o medio electrónico idóneo."
      - "El registro de la cesión debe individualizar a las partes, los datos, las finalidades previstas y otros acuerdos."
      - "El cesionario debe realizar el tratamiento de conformidad a las finalidades establecidas en el contrato de cesión."
    Res:
      - "Una vez perfeccionada la cesión, el cesionario adquiere la condición de responsable de datos."
    Nulidad_de_la_cesion:
      Cond: "Si se verifica una cesión sin el consentimiento necesario del titular, la cesión será nula."
      Req: "El cesionario deberá suprimir todos los datos recibidos."

  Articulo_15_bis_Tratamiento_a_traves_de_un_tercero_mandatario_o_encargado:
    ID: "LEY-21719-ART15BIS-01"
    Purp: "Regular el tratamiento de datos por parte de un encargado."
    Ref: "LEY-21719-DEF-ENCARGADO-01"
    Ctx: "El responsable puede efectuar el tratamiento directamente o a través de un encargado."
    Req:
      - "El encargado realiza el tratamiento conforme al encargo y a las instrucciones del responsable."
      - "El tratamiento se regirá por un contrato entre responsable y encargado."
      - "El contrato debe establecer el objeto, duración, finalidad, tipo de datos, categorías de titulares y derechos/obligaciones de las partes."
      - Req: "El encargado debe cumplir con los deberes de secreto (Art. 14 bis) y seguridad (Art. 14 quinquies)."
        Ref:
          - "LEY-21719-ART14BIS-01"
          - "LEY-21719-ART14QUINQUIES-01"
      - "El encargado debe reportar al responsable las vulneraciones a las medidas de seguridad."
    Prohib:
      - "El encargado no puede tratar los datos para un objeto distinto al convenido."
      - "El encargado no puede ceder o entregar los datos sin autorización expresa del responsable."
      - "El encargado no podrá delegar el encargo, salvo autorización específica y por escrito del responsable."
    Cond: "Si el encargado incumple (trata para fin distinto, cede sin autorización), se le considerará responsable de datos."
    Res:
      - "Deberá responder personalmente por las infracciones y solidariamente con el responsable original por los daños."
    Act: "Cumplida la prestación del servicio, los datos en poder del encargado deben ser suprimidos o devueltos al responsable."

  Articulo_15_ter_Evaluacion_de_impacto_en_proteccion_de_datos_personales:
    ID: "LEY-21719-ART15TER-01"
    Purp: "Establecer la obligación de realizar Evaluaciones de Impacto (EIPD)."
    Req: "El responsable deberá realizar una EIPD previo al inicio de las operaciones."
    Cond: "Cuando sea probable que un tipo de tratamiento pueda producir un alto riesgo para los derechos de los titulares (por su naturaleza, alcance, contexto, tecnología o fines)."
    Casos_en_que_la_EIPD_siempre_se_requerira:
      - Item: "a)"
        Cond: "Evaluación sistemática y exhaustiva de aspectos personales basada en tratamiento automatizado (ej. perfilamiento) que produzca efectos jurídicos significativos."
      - Item: "b)"
        Cond: "Tratamiento masivo de datos o a gran escala."
      - Item: "c)"
        Cond: "Tratamiento que implique observación o monitoreo sistemático de una zona de acceso público."
      - Item: "d)"
        Cond: "Tratamiento de datos sensibles en las hipótesis de excepción del consentimiento."
    Act:
      - "La Agencia publicará una lista orientativa de operaciones que requieran (o no) una EIPD."
      - "La Agencia establecerá las orientaciones mínimas para realizar la EIPD."
    Proc: "El responsable podrá consultar a la Agencia si el resultado de la EIPD demuestra un alto riesgo."

  Parrafo_Segundo_Tratamiento_de_Datos_Personales_Sensibles:
    Ctx: "Párrafo Segundo: Del tratamiento de los datos personales sensibles."

    Articulo_16_Regla_general_tratamiento_de_datos_personales_sensibles:
      ID: "LEY-21719-ART16-01"
      Purp: "Establecer las condiciones para el tratamiento de datos sensibles."
      Ref: "LEY-21719-DEF-DATO-SENSIBLE-01"
      Regla_General:
        Req: "El tratamiento solo puede realizarse cuando el titular manifiesta su consentimiento en forma expresa."
        Proc: "Declaración escrita, verbal o por un medio tecnológico equivalente."
      Excepciones_tratamiento_licito_sin_consentimiento:
        Cond:
          - Item: "a)"
            Cond: "El titular ha hecho los datos manifiestamente públicos y el tratamiento se relaciona con los fines para los que fueron publicados."
          - Item: "b)"
            Cond: "El tratamiento lo realiza una persona jurídica sin fines de lucro (finalidad política, filosófica, religiosa, cultural, sindical o gremial) y se cumplen todas las siguientes condiciones:"
            Cond_Details:
              - Item: "i."
                Cond: "Se refiere exclusivamente a sus miembros o afiliados."
              - Item: "ii."
                Cond: "Tiene por objeto cumplir las finalidades específicas de la institución."
              - Item: "iii."
                Cond: "La persona jurídica otorga garantías para evitar filtraciones o uso no autorizado."
              - Item: "iv."
                Cond: "Los datos no se comunican o ceden a terceros."
          - Item: "c)"
            Cond: "El tratamiento es indispensable para salvaguardar la vida, salud o integridad del titular o de otra persona, y el titular está impedido de dar su consentimiento."
          - Item: "d)"
            Cond: "El tratamiento es necesario para la formulación, ejercicio o defensa de un derecho ante tribunales o un órgano administrativo."
          - Item: "e)"
            Cond: "El tratamiento es necesario para el ejercicio de derechos y cumplimiento de obligaciones en el ámbito laboral o de seguridad social, en el marco de la ley."
          - Item: "f)"
            Cond: "El tratamiento lo autoriza o mandata expresamente la ley."

    Articulo_16_bis_Datos_personales_sensibles_relativos_a_la_salud_y_al_perfil_biologico_humano:
      ID: "LEY-21719-ART16BIS-01"
      Purp: "Establecer reglas específicas para el tratamiento de datos de salud y biológicos."
      Req: "Con consentimiento expreso (Art. 16), estos datos solo podrán ser tratados para los fines previstos por las leyes especiales en materia sanitaria."
      Excepciones_tratamiento_licito_sin_consentimiento:
        Cond:
          - Item: "a)"
            Cond: "Es indispensable para salvaguardar la vida o integridad del titular u otra persona, y el titular está impedido de dar consentimiento."
          - Item: "b)"
            Cond: "En casos de alerta sanitaria legalmente decretada."
          - Item: "c)"
            Cond: "Son utilizados con fines históricos, estadísticos o científicos para estudios de interés público, beneficio de la salud humana, o desarrollo de productos médicos."
            Req: "Los resultados de estudios que se publiquen deben ser previamente anonimizados."
          - Item: "d)"
            Cond: "Es necesario para la formulación, ejercicio o defensa de un derecho ante tribunales o un órgano administrativo."
          - Item: "e)"
            Cond: "Es necesario para fines de medicina preventiva o laboral, evaluación de capacidad laboral, diagnóstico médico, prestación de asistencia sanitaria o social, o gestión de sistemas de salud."
          - Item: "f)"
            Cond: "La ley lo permite e indica expresamente la finalidad del tratamiento."
      Prohibicion_especial:
        Prohib: "Tratamiento y cesión de datos de salud/biológicos y muestras biológicas si han sido recolectados en ámbito laboral, educativo, deportivo, social, de seguros, o de identificación."
        Excepcion:
          Cond: "Salvo que la ley expresamente lo autorice en casos calificados y se refiera a uno de los casos mencionados en este artículo."

    Articulo_16_ter_Datos_personales_biometricos:
      ID: "LEY-21719-ART16TER-01"
      Purp: "Regular el tratamiento de datos biométricos."
      Def: "Datos obtenidos de un tratamiento técnico específico sobre características físicas, fisiológicas o conductuales que permiten la identificación única de una persona."
      Ex: "Huella digital, iris, rasgos faciales, voz."
      Req:
        - "Solo podrán tratarse con consentimiento expreso (Art. 16)."
        - "El responsable debe proporcionar al titular la siguiente información específica:"
      Informacion_Especifica_para_el_titular:
        - Item: "a)"
          Req: "La identificación del sistema biométrico usado."
        - Item: "b)"
          Req: "La finalidad específica para la cual serán utilizados."
        - Item: "c)"
          Req: "El período durante el cual serán utilizados."
        - Item: "d)"
          Req: "La forma en que el titular puede ejercer sus derechos."
      Tratamiento_sin_consentimiento:
        Cond: "Solo en los casos señalados en el inciso segundo del artículo 16 bis."
        Ref: "LEY-21719-ART16BIS-01"

  Parrafo_Tercero_Tratamiento_de_Categorias_Especiales_de_Datos_Personales:
    Ctx: "Párrafo Tercero: Del tratamiento de categorías especiales de datos personales."

    Articulo_16_quater_Datos_personales_relativos_a_ninos_ninas_y_adolescentes:
      ID: "LEY-21719-ART16QUATER-01"
      Purp: "Establecer reglas para el tratamiento de datos de menores de edad."
      Def:
        - "Niños/niñas: menores de 14 años."
        - "Adolescentes: mayores de 14 y menores de 18 años."
      Req:
        - "El tratamiento solo puede realizarse atendiendo al interés superior del menor y al respeto de su autonomía progresiva."
        - "Establecimientos educacionales y toda entidad que trate datos de menores tienen la obligación especial de velar por el uso lícito y la protección de dicha información."
      Tratamiento_de_datos_de_ninos_y_ninas_menores_de_14:
        Req: "Se requiere el consentimiento de sus padres, representantes legales o quien tenga su cuidado personal."
        Excepcion:
          Cond: "Salvo que la ley expresamente lo autorice o mandate."
      Tratamiento_de_datos_de_adolescentes_mayores_de_14_y_menores_de_18:
        Ctx: "Se podrán tratar de acuerdo a las normas de autorización para adultos."
        Excepcion_datos_sensibles:
          Req: "Para datos sensibles de adolescentes menores de 16 años, se requiere consentimiento de padres, representantes o cuidadores."
          Cond: "Salvo que la ley expresamente lo autorice o mandate."

    Articulo_16_quinquies_Datos_personales_con_fines_historicos_estadisticos_cientificos_estudios_e_investigaciones:
      ID: "LEY-21719-ART16QUINQUIES-01"
      Purp: "Regular el tratamiento de datos para fines de investigación."
      Ctx: "Se entiende que existe un interés legítimo en el tratamiento de datos (incluidos los de organismos públicos) cuando se realiza exclusivamente con fines históricos, estadísticos, científicos y para estudios o investigaciones."
      Cond: "Todos estos fines deben atender al interés público."
      Req:
        - "Los responsables deben adoptar y acreditar el cumplimiento de medidas de calidad y seguridad para resguardar que los datos se usen exclusivamente para tales fines."
        - "Para datos sensibles, el responsable debe identificar riesgos e implementar medidas de mitigación."
        - "Las publicaciones con resultados deben adoptar medidas para anonimizar los datos que se publiquen."
      Res: "Cumplidas estas condiciones, el responsable podrá almacenar y utilizar los datos por un período indeterminado."

    Articulo_16_sexies_Datos_de_geolocalizacion:
      ID: "LEY-21719-ART16SEXIES-01"
      Purp: "Regular el tratamiento de datos de geolocalización."
      Ctx: "El tratamiento se podrá realizar bajo las mismas fuentes de licitud establecidas en los artículos 12 (consentimiento) y 13 (otras bases de licitud)."
      Ref:
        - "LEY-21719-ART12-01"
        - "LEY-21719-ART13-01"
      Req: "El titular debe ser informado de manera clara, suficiente y oportuna sobre:"
      Informacion_al_titular:
        - "El tipo de datos de geolocalización que serán tratados."
        - "La finalidad y duración del tratamiento."
        - "Si los datos se comunicarán o cederán a un tercero para un servicio con valor añadido."

  Articulo_17_Modificado_Tratamiento_de_datos_relativos_a_obligaciones_de_caracter_financiero_bancario_o_comercial:
    ID: "LEY-21719-ART17-01"
    Req: "Los responsables deben suprimir de sus registros toda información personal relativa a obligaciones prescritas, sin necesidad de solicitud, orden judicial o instrucción."

  Articulo_18_Modificado_Limitacion_del_tratamiento_de_datos_para_obligaciones_financieras_bancarias_o_comerciales:
    ID: "LEY-21719-ART18-01"
    Ctx: "Se agrega epígrafe para clarificar el propósito del artículo."

  Articulo_19_Modificado_Efectos_de_la_extincion_de_la_obligacion:
    ID: "LEY-21719-ART19-01"
    Ctx: "Se actualizan referencias internas y se alinea con el nuevo Título VII sobre el procedimiento sancionatorio."

Titulo_IV_Reemplazado_Tratamiento_de_Datos_Personales_por_los_Organos_Publicos:
  Ctx: "Título IV (Reemplazado): Del tratamiento de datos personales por los órganos públicos."

  Articulo_20_Regla_general_del_tratamiento_de_datos_por_organos_publicos:
    ID: "LEY-21719-ART20-01"
    Ctx:
      - "Es lícito el tratamiento de datos por órganos públicos sin el consentimiento del titular."
      - "En estas condiciones, los órganos públicos actúan como responsables de datos."
    Cond: "Debe realizarse para el cumplimiento de sus funciones legales, dentro de sus competencias y de conformidad a la ley y este Título."

  Articulo_21_Principios_y_normas_aplicables:
    ID: "LEY-21719-ART21-01"
    Ref: "LEY-21719-ART03-01"
    Ctx:
      - "El tratamiento se rige por los principios del Art. 3 y los principios de la Administración del Estado (coordinación, probidad, eficiencia)."
      - "Se listan los artículos de la ley que son aplicables a los órganos públicos."
    Principio_de_coordinacion:
      Purp: "Alcanzar alto grado de interoperabilidad para evitar contradicciones y reiteración de requerimientos de información a los titulares."
    Principio_de_eficiencia:
      Purp: "Evitar la duplicación de procedimientos y trámites."

  Articulo_22_Comunicacion_o_cesion_de_datos_por_un_organo_publico:
    ID: "LEY-21719-ART22-01"
    Comunicacion_entre_organos_publicos:
      Cond:
        - "Están facultados para comunicar o ceder datos a otros órganos públicos si es necesario para el cumplimiento de sus funciones legales y ambos actúan dentro de sus competencias."
        - "También se permite para otorgar beneficios al titular o evitar duplicidad de trámites."
      Req: "La comunicación debe ser para un tratamiento específico; el receptor no puede usarlos para otros fines."
    Comunicacion_a_entidades_privadas:
      Req: "Se debe contar con el consentimiento del titular."
      Excepcion:
        Cond: "Salvo que la comunicación sea necesaria para cumplir funciones de fiscalización o inspección."

Articulos_Segundo_y_Tercero_Permanentes:
  Ctx: "Artículos Segundo y Tercero (Permanentes)."

  Articulo_Segundo_Modificacion_Ley_20285:
    ID: "LEY-21719-ART-SEGUNDO-01"
    Act: "Suprímese el literal m) del artículo 33 del artículo primero de la ley N° 20.285 (Ley de Transparencia)."

  Articulo_Tercero_Modificacion_Ley_19496:
    ID: "LEY-21719-ART-TERCERO-01"
    Act: "Suprímese el artículo 15 bis de la ley N° 19.496 (Ley de Protección de los Derechos de los Consumidores)."

Disposiciones_Transitorias:
  Ctx: "Disposiciones Transitorias."

  Articulo_Primero_Transitorio_Entrada_en_vigencia:
    ID: "LEY-21719-TRANS-ART01-01"
    Req: "Las modificaciones a las leyes N° 19.628, N° 20.285 y N° 19.496 entrarán en vigencia el primer día del mes 24 posterior a la publicación de esta ley."

  Articulo_Segundo_Transitorio_Dictacion_de_reglamentos:
    ID: "LEY-21719-TRANS-ART02-01"
    Req: "Los reglamentos referidos en la ley deberán dictarse dentro de los 6 meses siguientes a la publicación."

  Articulo_Tercero_Transitorio_Eliminacion_de_registro_de_bancos_de_datos:
    ID: "LEY-21719-TRANS-ART03-01"
    Act: "El Servicio de Registro Civil e Identificación deberá eliminar el registro de bancos de datos personales."
    Req: "Dentro de los 60 días anteriores a la entrada en vigencia de las modificaciones a la ley N° 19.628."

  Articulo_Cuarto_Transitorio_Designacion_del_Consejo_de_la_Agencia:
    ID: "LEY-21719-TRANS-ART04-01"
    Proc: "La primera designación de consejeros de la Agencia se hará dentro de los 60 días anteriores a la entrada en vigencia."
    Req: "La primera propuesta al Senado especificará la duración escalonada de los cargos (2, 4 y 6 años)."

  Articulo_Quinto_Transitorio_Designacion_de_encargados_de_prevencion:
    ID: "LEY-21719-TRANS-ART05-01"
    Req: "Los órganos públicos que establezcan un encargado de prevención deberán designar a un funcionario de la dotación vigente."

  Articulo_Sexto_Transitorio_Regimen_sancionatorio_para_empresas_de_menor_tamano:
    ID: "LEY-21719-TRANS-ART06-01"
    Cond: "Durante los primeros 12 meses de vigencia, la Agencia podrá aplicar solo una amonestación por escrito como sanción a empresas de menor tamaño."

  Articulo_Septimo_Transitorio_Dictacion_de_politicas_internas:
    ID: "LEY-21719-TRANS-ART07-01"
    Req: "Las instituciones del artículo 54 deberán dictar sus políticas internas dentro de los 18 meses siguientes a la publicación de la ley."

  Articulo_Octavo_Transitorio_Financiamiento:
    ID: "LEY-21719-TRANS-ART08-01"
    Ctx: "El mayor gasto fiscal del primer año se financiará con recursos del Ministerio de Economía o del Tesoro Público."
