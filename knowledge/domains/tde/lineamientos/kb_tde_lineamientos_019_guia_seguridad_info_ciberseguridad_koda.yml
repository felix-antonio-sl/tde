Contexto_y_Alcance:
  ID: "TDE_GUIA_SEG_CTX_001"
  Ctx: >-
    La guía desarrolla y complementa la Norma Técnica de Seguridad de la Información y
    Ciberseguridad (Decreto 7), proporcionando lineamientos para implementar controles y funciones
    según buenas prácticas internacionales (NCH-ISO 27000, NIST CSF) y normativa nacional.
  Ctx_Optional:
    - "Puede complementarse con ISO 27001/27002, NIST y otros estándares consistentes con la Política Nacional de Ciberseguridad y la Ley Marco de Ciberseguridad."

Definiciones_Complementarias:
  ID: "TDE_GUIA_SEG_DEF_001"
  Terms:
    - Term: "Apetito_Riesgo"
      Def: "Cantidad de riesgo que una organización está dispuesta a asumir para alcanzar sus objetivos estratégicos."
    - Term: "Tolerancia_Riesgo"
      Def: "Cantidad de variación o volatilidad en el riesgo que la institución puede tolerar."
    - Term: "Plan_Continuidad_Operativa_Contingencia"
      Def: "Plan para mantener la continuidad operativa de plataformas electrónicas ante fallas, incluyendo acciones de recuperación."
    - Term: "Plan_Recuperacion"
      Def: "Plan con acciones para restaurar la normalidad de cada plataforma después de una disrupción."
    - Term: "Plan_Respuesta"
      Def: "Plan con procedimientos para enfrentar inmediatamente un incidente de seguridad."
    - Term: "Dueño_Activo_Informacion"
      Def: "Encargado de velar porque los activos estén inventariados, clasificados y actualizados."
    - Term: "Custodio"
      Def: "Responsable de custodiar accesos a activos de información y aspectos técnicos de seguridad."

Politica_Seguridad_Detallada:
  ID: "TDE_GUIA_SEG_POL_001"
  Ref: "TDE_LIN_SEG07_POL_001"
  Contenidos_Minimos:
    - "Objetivos generales y específicos de seguridad y ciberseguridad, con indicadores asociados."
    - "Identificación y determinación del alcance (activos de información, roles, plataformas, procesos)."
    - "Indicación de legislación y normas vigentes aplicables (seguridad, ciberseguridad, protección de datos, transparencia)."
    - "Especificación de roles (responsable institucional de seguridad, responsable de activos de información, dueños, custodios)."
    - "Clasificación de la información, tratamiento y criticidad, vinculando a controles de acceso."
    - "Gestión de riesgos y vulnerabilidades técnicas."
    - "Controles de acceso, respaldos, eliminación, continuidad y criptografía."
  Req:
    - "La Política debe incluir lineamientos para seguridad desde el diseño y privacidad desde el diseño en desarrollos y contrataciones."

Gestion_Activos_Informacion:
  ID: "TDE_GUIA_SEG_ACTIVOS_001"
  Obj: >-
    Establecer un inventario y clasificación de activos de información para aplicar controles
    acordes a su criticidad y sensibilidad.
  Req:
    - "Inventariar todos los activos relevantes (dispositivos, sistemas físicos, plataformas de software, sitios web, bases de datos, aplicaciones)."
    - "Asignar dueño y custodio a cada activo."
    - "Clasificar activos según criticidad/confidencialidad y impacto de revelación/modificación no autorizada."
    - "Mantener registro de ubicación, tamaño, unidades responsables y otras características relevantes."
    - "Clasificar documentos según DS 83/2005 y Ley 20.285: públicos, reservados, secretos, y mantener índice actualizado de actos y documentos secretos o reservados."
  Rec:
    - "Usar NCH 27.002 como referencia para esquemas de clasificación."

Gestion_Riesgos:
  ID: "TDE_GUIA_SEG_RIESGOS_001"
  Obj: "Implementar un proceso estructurado de gestión de riesgos de seguridad de la información y ciberseguridad."
  Etapas:
    - "Contexto del riesgo: definir contexto interno/externo, objetivos, alcances, prioridades y restricciones."
    - "Definición y comunicación de apetito y tolerancia al riesgo institucional."
    - "Identificación del riesgo: listar riesgos potenciales, activos, amenazas, controles existentes, vulnerabilidades y consecuencias."
    - "Análisis del riesgo: estimar impacto y probabilidad, escenarios y métodos cuali/cuanti."
    - "Evaluación del riesgo: contrastar con tolerancia y decidir tratamiento."
    - "Tratamiento del riesgo: tolerar, mitigar, transferir o evitar, con justificación documentada (en especial para riesgos aceptados)."
    - "Comunicación, monitoreo y revisión: mantener registro actualizado, comunicar cambios y asegurar implementación de tratamientos."
  Ctx_Optional:
    - "Se sugiere Documentos Técnicos (como DT N°70 del CAIGG) y herramientas OWASP/AGESIC como apoyo."

Relacion_Proveedores_y_Servicios_Nube:
  ID: "TDE_GUIA_SEG_PROV_001"
  Req:
    - "Contratos con proveedores deben alinearse con la Política de Seguridad y atributos C-I-D."
    - "Implementar políticas de gestión de contratos con inventario de proveedores, contrapartes, servicios, plazos y SLA."
    - "Identificar riesgos de la cadena de suministro cibernética y evaluarlos mediante gestión de riesgos."
    - "Monitorear y auditar regularmente servicios de proveedores mediante indicadores y SLA (incidentes, vulnerabilidades, mitigaciones, etc.)."
  Servicios_Nube:
    Req:
      - "Definir roles y responsabilidades en acuerdos de servicio (modelo de responsabilidades compartidas)."
      - "Asegurar protección de información al término del contrato."
      - "Realizar revisiones y pruebas periódicas de seguridad y auditorías, con informes a OAEs."
      - "Garantizar recolección y protección de evidencias (logs, hallazgos)."

Funcion_Proteccion_Controles:
  ID: "TDE_GUIA_SEG_PROT_001"
  Ref: "TDE_LIN_SEG07_FUNC_001.Fucion_Proteccion"
  Gestion_Servidores:
    Req:
      - "Administración por usuarios con roles definidos y protocolos de asignación/revocación de privilegios."
      - "Registro de eventos de autenticación, operación y acciones (mín. 12 meses o lo que exija normativa)."
      - "Separación de entornos (producción, pruebas, preproducción, desarrollo)."
      - "Acceso a servidores sólo via redes seguras (VPN, llaves criptográficas)."
      - "Configuraciones ajustadas y documentadas (no usar valores por defecto)."
      - "Sincronización horaria con SHOA."
      - "Gestión continua de capacidad (HW/SW) y redundancia probada."
      - "Control de uso, actualización, licenciamiento y parches según protocolo formal."
  Gestion_Redes:
    Req:
      - "Separación de entornos en redes."
      - "Monitoreo de eventos y anomalías (vinculado a gestión de incidentes)."
      - "Control de accesos a redes internas, especialmente en sistemas críticos (preferir modelos multifactor)."
      - "Uso de VPN con 2FA para accesos externos."
      - "Monitoreo continuo de puertos/protocolos/servicios."
      - "Uso, actualización y configuración adecuada de cortafuegos (no por defecto, monitoreados)."
  Credenciales_y_Contraseñas:
    Req:
      - "Procesos formales para otorgar, revocar y revisar accesos y privilegios elevados."
      - "Modelo de roles para gestión de privilegios; evitar asignación directa a usuarios."
      - "Políticas de contraseñas robustas (mín. longitud, bloqueo de claves comunes o comprometidas)."
      - "Almacenamiento cifrado de contraseñas (funciones hash unidireccionales)."
      - "Evaluar uso de MFA según confidencialidad."
      - "Evitar cambios periódicos sin justificación; exigir cambio tras sospecha de compromiso."
      - "Usar estándares como OAuth2 para autenticaciones de terceros; nunca almacenar credenciales en texto claro ni transmitirlas por canales inseguros."

Concienciacion_y_Formacion:
  ID: "TDE_GUIA_SEG_CAP_001"
  Obj: "Establecer un programa continuo de capacitación y sensibilización en seguridad y ciberseguridad."
  Req:
    - "Desarrollar un plan anual de capacitación que incluya campañas, recordatorios y registros de actividades."
    - "Incluir responsabilidades y compromisos de seguridad para cada rol."
    - "Difundir procedimientos para manejo y reporte de incidentes, buenas prácticas de resguardo de información y contraseñas."
    - "Activar el plan ante nuevos funcionarios o cambios de rol relevantes."

Seguridad_Datos_y_Criptografia:
  ID: "TDE_GUIA_SEG_DATOS_001"
  Req:
    - "Preservar C-I-D de todos los datos del OAE, personales o no, alineados con Ley 19.628 cuando corresponda."
  Criptografia:
    Obj: "Usar criptografía para C-I-D, autenticidad y no repudio."
    Rec:
      - "Usar cifrado (p.ej. AES) para información sensible en tránsito y en reposo, incluyendo respaldos."
      - "Usar RSA u otros esquemas asimétricos cuando sea necesario."
      - "Usar hash SHA-2/3 (no SHA-1) para proteger contraseñas y verificaciones de integridad."
  Eliminacion_Datos:
    Req:
      - "Definir y aplicar procedimientos formales para eliminación segura, respetando plazos legales de retención y minimizando riesgo de filtración."
  Interoperabilidad_y_Transferencia:
    Req:
      - "Resguardar información transferida frente a interceptación/modificación, garantizando no repudio."
      - "Definir responsabilidades en procedimientos formales para intercambio de información (envíos, recepciones, niveles de acceso, protocolos, roles)."
      - "Usar medios seguros con cifrado de punto a punto y protocolos no obsoletos, alineados con Norma de Interoperabilidad."
      - "Autenticar de manera segura nodos y servicios; cifrar especialmente datos personales y sensibles."

Desarrollo_Seguro_Plataformas:
  ID: "TDE_GUIA_SEG_DEV_001"
  Req:
    - "Integrar seguridad de la información y ciberseguridad en todo el ciclo de vida de desarrollo."
    - "Mantener entorno de desarrollo seguro y capacitar al personal de desarrollo en seguridad."
    - "Separar ambientes de desarrollo/testing y producción; restringir acceso de desarrollo a producción y registrar accesos."
    - "Asegurar repositorios de código y versionamiento con controles de seguridad."
    - "Aplicar pautas de codificación segura (ej. OWASP) por lenguaje/framework."

Control_Cambios_y_Respaldos:
  ID: "TDE_GUIA_SEG_CAMBIOS_RESP_001"
  Procedimientos_Cambio:
    Obj: "Asegurar que los cambios sobre plataformas se gestionen de forma controlada y trazable."
    Req:
      - "Registrar todos los cambios realizados sobre las plataformas y planificar su implantación, comunicándola a las áreas interesadas."
      - "Revisar que cada cambio sea pertinente, autorizado y debidamente probado (por ejemplo, mediante revisiones de código y tests automatizados) antes de pasar a producción."
      - "Registrar las actividades ejecutadas durante el cambio e incluir una evaluación del riesgo para la seguridad de la información."
      - "Definir y mantener planes de vuelta atrás (rollback) para revertir cambios en caso de problemas."
      - "Contar con procesos de solución rápida (hotfix) para vulnerabilidades o fallas críticas, integrados con el control de cambios."
      - "Respaldar el desarrollo mediante sistemas de versionamiento que permitan recuperar estados anteriores."
  Procedimiento_Respaldos:
    Obj: "Establecer controles para la realización, resguardo y restauración de respaldos."
    Req:
      - "Definir y documentar la frecuencia de ejecución de respaldos, alineada con el plan de continuidad."
      - "Realizar pruebas de integridad de cada respaldo y del medio donde se almacena, verificando la posibilidad de restauración efectiva."
      - "Contar con procedimientos documentados de restauración y verificar la integridad de los datos restaurados."
      - "Almacenar respaldos en una ubicación geográfica distinta al servidor de operación, con medidas de protección físicas y lógicas equivalentes."
      - "Cifrar los respaldos según las directrices de controles criptográficos."

Gestion_Vulnerabilidades_y_Continuidad:
  ID: "TDE_GUIA_SEG_VULN_CONT_001"
  Vulnerabilidades_Tecnicas:
    Obj: "Gestionar de forma oportuna las vulnerabilidades técnicas identificadas."
    Req:
      - "Definir un procedimiento de gestión de vulnerabilidades que las clasifique según su nivel de riesgo y establezca tiempos de respuesta y roles."
      - "Aplicar medidas correctivas apropiadas (parches, cambios de configuración, controles adicionales) según la criticidad de la vulnerabilidad."
      - "Vincular la resolución de vulnerabilidades con los procedimientos de control de cambios y, cuando corresponda, con la gestión de incidentes."
  Plan_Continuidad_Operativa:
    Obj: "Definir y probar planes de continuidad para asegurar disponibilidad de servicios críticos."
    Req:
      - "Identificar amenazas y riesgos para la continuidad de las plataformas y servicios."
      - "Definir una estructura interna de respuesta a incidentes de seguridad informática, alineada con los roles descritos en la guía y en la Ley Marco de Ciberseguridad."
      - "Conocer los niveles de riesgos tolerables y tiempos máximos de recuperación por plataforma."
      - "Desarrollar y actualizar planes de respuesta y recuperación por plataforma frente a incidentes o eventos disruptivos, con pruebas periódicas."

Seguridad_Recursos_Humanos_y_Registros:
  ID: "TDE_GUIA_SEG_RRHH_LOG_001"
  Seguridad_Recursos_Humanos:
    Obj: "Incorporar obligaciones de seguridad en los procesos de recursos humanos."
    Req:
      - "Establecer cláusulas de seguridad en nombramientos y convenios con funcionarios y asesores, incluyendo confidencialidad, tratamiento de datos personales y propiedad intelectual."
      - "Definir responsabilidades sobre clasificación y gestión de información y otros activos, incluyendo información recibida de partes externas."
      - "Especificar acciones o sanciones frente al incumplimiento de requisitos de seguridad."
      - "Extender, cuando corresponda, obligaciones de confidencialidad más allá del término de la relación contractual, según riesgos y legislación aplicable."
  Registro_Eventos:
    Obj: "Mantener registros suficientes para auditar accesos y eventos de seguridad."
    Req:
      - "Registrar regularmente la actividad de usuarios administradores de servidores y plataformas, así como excepciones, fallas y otros eventos de seguridad."
      - "Incluir, al menos, identificación de usuario y origen (por ejemplo, IP o nombre de usuario), fecha y hora de acceso, intentos fallidos y exitosos, acciones realizadas e información accedida."

Funciones_Deteccion_Respuesta_Recuperacion:
  ID: "TDE_GUIA_SEG_FUNC_001"
  Deteccion:
    Obj: "Detectar oportunamente eventos e incidentes de seguridad de la información y ciberseguridad."
    Req:
      - "Analizar eventos de seguridad registrados, entorno físico/lógico, actividades de personal y proveedores, código malicioso y vulnerabilidades."
      - "Contar con herramientas de correlación de logs y mecanismos de alerta temprana."
      - "Separar eventos dentro del nivel de riesgo tolerable de aquellos que requieren análisis y tratamiento adicionales."
      - "Definir roles y responsabilidades para detección, comunicación y clasificación de eventos, y medir continuamente la efectividad del proceso."
  Respuesta_Incidentes:
    Obj: "Definir y ejecutar planes de respuesta ante incidentes de seguridad."
    Req:
      - "Contar con planes de respuesta inmediata ante incidentes y posterior recuperación, activados al confirmarse un incidente."
      - "Establecer procedimientos para evaluar impacto, determinar si la red fue comprometida (incluyendo ataques de día cero) y si datos sensibles fueron afectados."
      - "Definir acciones de mitigación para contener afectaciones en sistemas, redes, bases de datos y dispositivos."
      - "Definir acciones de restablecimiento (erradicación del riesgo, aplicación de parches, cierre de accesos, cambio de credenciales, limpieza/reconfiguración de sistemas, restauración de servicios y verificación de exfiltración o pérdida de datos)."
      - "Definir canales de comunicación interna y externa durante la gestión del incidente, incluyendo declaraciones públicas cuando sea necesario."
      - "Asegurar la obtención y preservación de evidencias para análisis forense, manteniendo cadena de custodia."
      - "Registrar y dar seguimiento a los incidentes, documentando hora, datos, tipo, descubrimiento, alcance del daño y lecciones aprendidas."
  Analisis_Forense:
    Obj: "Realizar análisis forense posterior a los incidentes para mejorar los controles."
    Rec:
      - "Recopilar y resguardar evidencia del incidente, manteniendo su integridad."
      - "Resolver debilidades o vulnerabilidades que hayan causado el incidente."
      - "Actualizar procedimientos de respuesta ante incidentes usando las lecciones aprendidas."
  Recuperacion_y_Gestion_Incidentes:
    Obj: "Mantener planes de recuperación y un proceso formal de gestión de incidentes."
    Req:
      - "Desarrollar y ejecutar acciones para restablecer capacidades y servicios afectados por incidentes."
      - "Definir un proceso de gestión de incidentes alineado con las guías de notificación de la Agencia Nacional de Ciberseguridad y el CSIRT de Gobierno, incluyendo determinación de activos afectados, activación de planes de respuesta y continuidad, y notificación obligatoria cuando corresponda."
  Revision_y_Actualizacion_Guia:
    Obj: "Asegurar la vigencia y mejora continua de la guía técnica."
    Req:
      - "Revisar la guía al menos una vez al año para determinar si requiere actualización, incorporando aprendizajes y dificultades de aplicación."
      - "Mantener registro de todas las versiones y adecuaciones realizadas."

