  Advertencia_sobre_Alcance:
    ID: "TDE-KB-080-CONCLUSION-ADVERTENCIA-01"
    Warn: "La guía no propone una metodología específica para evaluación de riesgo ni detalla la aplicación técnica en profundidad."
