Acerca_de_la_Publicacion:
  ID: "TDE_LIN_CPAT_CTX_001"
  Ctx: >-
    En su cuarta versión, este documento tiene por objetivo apoyar a las instituciones en el uso
    de la plataforma del Catálogo de Procedimientos Administrativos y Tramitaciones (CPAT).

Proposito_del_CPAT:
  ID: "TDE_LIN_CPAT_PURP_001"
  Ctx: >-
    El CPAT, disponible en https://cpat.gob.cl/, es una herramienta que apoya la implementación
    de la Ley N° 21.180 y permite dar cumplimiento a la fase de preparación, cuyo objetivo es que
    los OAEs identifiquen y caractericen sus procedimientos administrativos.
  Ctx_Optional:
    - >-
      El CPAT acompaña las siguientes fases de implementación de la Ley TD, aportando una visión
      integral del universo y características de los procedimientos administrativos que deberán
      transitar al soporte electrónico.
  Ctx_Required:
    - "Plataforma CPAT: https://cpat.gob.cl/"
    - "Guía descargable CPAT v.4 (PDF) disponible en /documentos/guia_rapida_del_cpat_v.4.pdf"

