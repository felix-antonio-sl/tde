Contexto_y_Objeto_de_la_Ley:
  ID: "TDE_LIN_LEY21180_CTX_001"
  Articulos: [1]
  Ctx: >-
    La Ley N° 21.180 introduce modificaciones a la Ley N° 19.880 y a otros cuerpos legales con el
    fin de digitalizar los procedimientos administrativos del Estado, incorporar el uso
    obligatorio de medios y plataformas electrónicas, y modernizar la gestión documental
    electrónica y las comunicaciones oficiales entre órganos.
  Purp: >-
    Establecer la obligación general de expresar los procedimientos administrativos por medios
    electrónicos, salvo excepciones legales, y crear un marco de principios, definiciones y
    reglas para expedientes electrónicos, documentos electrónicos e interoperabilidad, que
    soporta la Transformación Digital del Estado.
  Ctx_Required:
    - "Ley N° 19.880, que establece bases de los procedimientos administrativos."
    - "Ley N° 19.799, sobre documentos electrónicos y firma electrónica."

Principios_y_Medios_Electronicos:
  ID: "TDE_LIN_LEY21180_PRINC_001"
  Articulos: [16]
  Def: >-
    La ley incorpora el artículo 16 bis en la Ley N° 19.880, fijando principios generales
    relativos a los medios electrónicos.
  Texto_Articulo_16bis:
    - "Artículo 16 bis. Principios generales relativos a los medios electrónicos. En la tramitación de los procedimientos administrativos por medios electrónicos se deberá cumplir con los principios de neutralidad tecnológica, de actualización, de equivalencia funcional, de fidelidad, de interoperabilidad y de cooperación."
    - "En virtud del principio de actualización, los órganos de la Administración del Estado deberán actualizar sus plataformas a tecnologías no obsoletas o carentes de soporte, así como generar medidas que permitan el rescate de los contenidos de formatos de archivo electrónicos que caigan en desuso."
    - "El principio de equivalencia funcional consiste en que los actos administrativos suscritos por medio de firma electrónica serán válidos y producirán los mismos efectos que si se hubieren llevado a cabo en soporte de papel."
    - "El principio de fidelidad consiste en que todas las actuaciones del procedimiento se registrarán y conservarán íntegramente y en orden sucesivo en el expediente electrónico, el que garantizará su fidelidad, preservación y la reproducción de su contenido."
    - "El principio de interoperabilidad consiste en que los medios electrónicos deben ser capaces de interactuar y operar entre sí al interior de la Administración del Estado, a través de estándares abiertos que permitan una segura y expedita interconexión entre ellos."
    - "El principio de cooperación consiste en que los distintos órganos de la Administración del Estado deben cooperar efectivamente entre sí en la utilización de medios electrónicos."
  Principios:
    - Name: "Neutralidad_Tecnologica"
      Def: >-
        Los medios electrónicos utilizados en los procedimientos administrativos no deben
        discriminar tecnologías específicas, permitiendo cambios y actualizaciones sin afectar la
        validez de las actuaciones.
    - Name: "Actualizacion"
      Def: >-
        Los órganos de la Administración del Estado deben actualizar sus plataformas evitando
        tecnologías obsoletas o sin soporte y generar medidas para rescatar contenidos de formatos
        en desuso.
    - Name: "Equivalencia_Funcional"
      Def: >-
        Los actos administrativos suscritos mediante firma electrónica producen los mismos
        efectos que si se hubieran realizado en soporte papel.
    - Name: "Fidelidad"
      Def: >-
        Todas las actuaciones del procedimiento deben registrarse y conservarse íntegramente y en
        orden sucesivo en el expediente electrónico, garantizando su fidelidad, preservación y
        reproducción de contenido.
    - Name: "Interoperabilidad"
      Def: >-
        Los medios electrónicos deben ser capaces de interactuar y operar entre sí dentro de la
        Administración del Estado, mediante estándares abiertos que permitan interconexión segura
        y expedita.
    - Name: "Cooperacion"
      Def: >-
        Los órganos de la Administración deben cooperar efectivamente entre sí en el uso de medios
        electrónicos, facilitando intercambio de información y documentos.

Modificaciones_Clave_a_Ley_19880:
  ID: "TDE_LIN_LEY21180_MOD_001"
  Articulos: [1]
  Ctx: >-
    La ley realiza múltiples modificaciones a la Ley N° 19.880. Este bloque resume aquellas con
    mayor impacto en la Transformación Digital del Estado.
  Cambios:
    - ID: "LEY21180_MOD_ART1"
      Def: >-
        Establece que todo procedimiento administrativo deberá expresarse a través de medios
        electrónicos, salvo excepciones legales, y mantiene el carácter supletorio de la Ley
        19.880 frente a procedimientos especiales.
    - ID: "LEY21180_MOD_ESCRITURACION"
      Def: >-
        Reemplaza el artículo 5º para consagrar el principio de escrituración electrónica: el
        procedimiento administrativo y los actos administrativos se expresan por escrito a través
        de medios electrónicos, salvo excepciones legales.
    - ID: "LEY21180_MOD_INGRESO_PRES"
      Def: >-
        Modifica el artículo 18 para exigir que el ingreso de solicitudes, formularios y
        documentos se realice mediante documentos electrónicos o formatos/medios electrónicos a
        través de plataformas de los órganos, regulando excepciones para quienes carecen de medios
        tecnológicos.
    - ID: "LEY21180_MOD_EXPEDIENTE"
      Def: >-
        Reemplaza el artículo 19, obligando a los órganos a disponer y utilizar plataformas
        electrónicas para llevar expedientes electrónicos, estableciendo responsabilidades de
        conservación, integridad, disponibilidad y autenticidad.
    - ID: "LEY21180_MOD_DOCS_DIGITALIZACION"
      Def: >-
        Incorpora el artículo 19 bis sobre documentos electrónicos y digitalización, regulando el
        uso de la Ley N° 19.799, la digitalización de documentos en soporte papel, la
        autenticidad de copias digitalizadas y los casos excepcionales en que no es posible
        digitalizar.
    - ID: "LEY21180_MOD_INTEROPERABILIDAD"
      Def: >-
        Incorpora el artículo 24 bis sobre interoperabilidad y cooperación, obligando a los
        órganos a remitir por medios electrónicos documentos o información necesarios para un
        procedimiento, con reglas especiales para datos sensibles.
    - ID: "LEY21180_MOD_PLAZOS_Y_PLATAFORMAS"
      Def: >-
        Modifica el artículo 25 para disponer que las plataformas electrónicas permitan
        presentación de documentos todos los días del año, 24/7, considerando la regla especial
        para días inhábiles.
    - ID: "LEY21180_MOD_NOTIFICACIONES_DDU"
      Def: >-
        Reemplaza el artículo 46 para regular las notificaciones por medios electrónicos basadas
        en un registro único del Servicio de Registro Civil e Identificación, sobre el cual se
        configuran domicilios digitales únicos.

Modificaciones_a_Ley_18845_Microformas:
  ID: "TDE_LIN_LEY21180_MICROFORMAS_001"
  Articulo: 4
  Ctx: "Introdúcense las siguientes modificaciones en la ley Nº 18.845, que establece sistemas de microcopia o micrograbación de documentos."
  Texto_Reemplazo_Articulo_1:
    - "Artículo 1º.- Para los efectos de esta ley, se entenderá que una microforma es una imagen compactada o digitalizada de un documento original a través de una tecnología idónea para su almacenamiento, conservación, uso y recuperación posterior."
    - "La microforma será el soporte que dé sustento al documento original en términos tales que éste pueda ser visto y leído con la ayuda de equipos visores o métodos análogos, digitales o similares; y pueda ser reproducido en copias impresas, esencialmente iguales al documento original."
    - "En la generación de microformas se utilizarán los medios y procedimientos técnicos y administrativos definidos por un reglamento sobre la materia dictado en conjunto por el Ministerio de las Culturas, las Artes y el Patrimonio, el Ministerio de Hacienda y el Ministerio Secretaría General de la Presidencia, el que tendrá por propósito normar el proceso que permite capturar, grabar y almacenar en forma compactada la imagen de un documento original, en términos tales que contenga una copia idéntica del mismo, que sea susceptible de ser almacenado y que permita el uso de la imagen compactada o grabada, tal y como si se tratara del documento original."
    - "El mérito probatorio de las microformas que se obtengan se regirá por la ley Nº 19.799 y por las disposiciones de esta ley, en lo que resulte aplicable."

Modificaciones_a_Ley_18290_Transito:
  ID: "TDE_LIN_LEY21180_TRANSITO_001"
  Articulo: 5
  Ctx: "Introdúcense las siguientes modificaciones en la ley Nº 18.290, de Tránsito, cuyo texto refundido, coordinado y sistematizado fue fijado por el decreto con fuerza de ley Nº 1, del Ministerio de Transportes y Telecomunicaciones y del Ministerio de Justicia, promulgado el año 2007 y publicado el año 2009:"
  Articulo_39bis:
    - "Artículo 39 bis.- La primera inscripción de los vehículos nuevos o usados, según corresponda, así como las variaciones del dominio de los vehículos inscritos; los gravámenes, prohibiciones, embargos y medidas precautorias; los arrendamientos con opción de compra y otros títulos que otorguen la mera tenencia material; las alteraciones que hagan cambiar la naturaleza de los vehículos, sus características esenciales o que los identifican; su abandono, destrucción o desarmaduría total o parcial; las denuncias por la apropiación de un vehículo motorizado; las rectificaciones de errores, omisiones o cualquier modificación equivalente de una inscripción; y las cancelaciones de inscripción, se tramitarán a través del sistema electrónico del Registro de Vehículos Motorizados del Servicio de Registro Civil e Identificación, acompañando la documentación pertinente."
    - "Tratándose de la primera inscripción del dominio de un vehículo en el Registro de Vehículos Motorizados, quien solicite dicho trámite deberá presentar la respectiva factura electrónica, documentos aduaneros o sentencia judicial y el comprobante del pago de los tributos correspondientes, sin perjuicio de cualquier otra documentación cuya presentación disponga el reglamento indicado en el artículo 46."

Procedimiento_Electronico_y_Expediente:
  ID: "TDE_LIN_LEY21180_PROC_001"
  Articulos: [18, 19, 19]
  Req:
    - "Los órganos de la Administración deben disponer de plataformas de gestión de expedientes electrónicos que soporten el procedimiento administrativo completo."
    - "Los escritos, documentos, actos y actuaciones se registran en el expediente electrónico, siguiendo nomenclaturas pertinentes por etapa del procedimiento."
    - "Los expedientes electrónicos deben ser accesibles permanentemente para los interesados, respetando estándares de seguridad, interoperabilidad, interconexión y ciberseguridad."
    - "Los documentos presentados en soporte de papel deben ser digitalizados e incorporados al expediente electrónico, salvo casos excepcionales regulados en reglamentos específicos."
  Ctx_Required:
    - "Norma Técnica de Documentos y Expedientes Electrónicos (DS 10)."
    - "Reglamento de Transformación Digital del Estado (DS 4)."

Interoperabilidad_y_Cooperacion:
  ID: "TDE_LIN_LEY21180_INTEROP_001"
  Articulo: 24
  Def: >-
    El artículo 24 bis de la Ley 19.880, incorporado por la Ley N° 21.180, establece la
    obligación de interoperar datos y documentos entre órganos de la Administración.
  Req:
    - "Los órganos que tengan en su poder documentos o información necesarios para un procedimiento deben remitirlos por medios electrónicos al órgano que tramita, cuando éste lo solicite."
    - "La remisión de información que contenga datos sensibles requiere autorización previa del interesado, según la Ley N° 19.628."
    - "Debe dejarse registro de toda solicitud de información sensible entre órganos (órgano requirente, funcionario responsable, órgano destinatario, procedimiento, datos solicitados, plazos)."
  Ctx_Required:
    - "Ley N° 19.628 sobre Protección de la Vida Privada (datos personales y sensibles)."

Notificaciones_y_Domicilio_Digital_Unico:
  ID: "TDE_LIN_LEY21180_NOTIF_001"
  Articulo: 46
  Def: >-
    La ley reemplaza el artículo 46 de la Ley 19.880 para establecer que las notificaciones se
    practican por medios electrónicos, utilizando domicilios digitales únicos basados en un
    registro dependiente del Servicio de Registro Civil e Identificación.
  Req:
    - "Las notificaciones deben practicarse por medios electrónicos con base en el registro único de domicilios digitales."
    - "Las personas que carezcan de medios tecnológicos o acceso a medios electrónicos pueden solicitar una forma de notificación diversa, regulada por reglamento (incluyendo carta certificada)."
    - "Los reglamentos deben asegurar constancia de fecha/hora de envío, recepción o acceso, integridad del contenido y autenticidad de remitente y destinatario."
  Ctx_Required:
    - "Reglamento de TD (DS 4) que desarrolla el régimen de notificaciones electrónicas y Domicilio Digital Único."

Gradualidad_y_Regimen_de_Implementacion:
  ID: "TDE_LIN_LEY21180_GRAD_001"
  Articulos: [Transitorio_1, Transitorio_2, Transitorio_3]
  Ctx: >-
    La ley establece un régimen de gradualidad y mandata la dictación de decretos con fuerza de
    ley y reglamentos para implementar la Transformación Digital del Estado.
  Disposiciones:
    - ID: "LEY21180_TRANSITORIO_1"
      Def: >-
        Faculta al Presidente de la República para dictar uno o más decretos con fuerza de ley (DFL
        1/2020 y otros), que determinan la gradualidad de aplicación de la ley a órganos y
        procedimientos y regulan su aplicación a procedimientos especiales.
    - ID: "LEY21180_TRANSITORIO_2"
      Def: >-
        Establece que la ley entra en vigencia 180 días después de la publicación del último de
        los reglamentos señalados, y que su aplicación será gradual conforme a las fases del DFL
        N° 1/2020, sin extenderse para ningún órgano más allá del 31 de diciembre de 2027.
    - ID: "LEY21180_TRANSITORIO_3"
      Def: >-
        Regula la aplicación de la ley sólo respecto de procedimientos iniciados después de la
        entrada en vigencia de cada fase, permitiendo el cambio de tramitación a medios
        electrónicos en procedimientos anteriores en ciertos casos y con consentimiento cuando
        proceda.
    - ID: "LEY21180_TRANSITORIOS_REGLAMENTOS"
      Def: >-
        Dispone la dictación de reglamentos dentro de un año desde la publicación de la ley, y
        faculta al Presidente para dictar DFL adicionales que regulen registros, procedimientos,
        archivo y microformas, entre otros.

