Introduccion_y_Relevancia:
  ID: "TDE_EST_DATOS_INTRO_001"
  Section: 1
  Ctx: >-
    La transformación digital ha convertido a las TIC y los datos (personales y no
    personales) en un elemento central de la vida diaria, la economía y la gestión
    pública. Chile ha avanzado en transformación digital (digitalización de compras,
    solicitudes de información pública, procedimientos administrativos; ClaveÚnica,
    FirmaGob, SIMPLE, RIS, ChileAtiende, entre otros), lo que genera una obligación
    de hacer un uso estratégico de sus datos para maximizar el valor público.
  Just: >-
    Pese a los avances y liderazgo regional reflejado en el E-Government Survey
    2024, Chile aún no cuenta con un sector público plenamente impulsado por datos
    ni que abra sus datos por defecto. Esto limita el ejercicio de derechos, el
    crecimiento económico y la capacidad del Estado para anticiparse a las
    necesidades de las personas.

Justificacion_y_Desafios:
  ID: "TDE_EST_DATOS_JUST_001"
  Section: 1.2
  Desafios:
    - "Ausencia de estructuras consolidadas de gobernanza de datos a nivel de todo el Estado: no existe un marco común para definir propósito, prioridades, responsables y calidad de datos."
    - "Reconocimiento reciente del rol de la SGD como coordinadora del uso estratégico de datos (Ley 21.658), pero con un desafío de implementación de gran envergadura."
    - "Nuevos y exigentes estándares en ciberseguridad, protección de datos personales e interoperabilidad (Ley Marco de Ciberseguridad, nueva normativa de datos personales, Ley de Transformación Digital) que la Administración aún no está plenamente preparada para cumplir."
    - "Silos organizacionales y tecnológicos, baja interoperabilidad y uso de medios poco avanzados (p.ej. correo electrónico) para intercambio de información, especialmente a nivel municipal."
    - "Brechas de talento digital y datos (escasez de profesionales TIC, baja presencia de científicos/analistas de datos, brechas entre municipios urbanos y rurales, falta de planes de formación y gestión del cambio)."
    - "Desactualización tecnológica, sistemas obsoletos, falta de arquitectura e infraestructura para gestionar, integrar y proteger datos, baja adopción de datos abiertos y prácticas de anonimización."
  Ctx_Required:
    - "Ley N° 21.658 que crea la Secretaría de Gobierno Digital y le asigna el rol de coordinadora del uso estratégico de datos."
    - "Ley N° 21.180 sobre Transformación Digital del Estado (principio de 'sólo una vez' y obligación de interoperabilidad)."
    - "Ley Marco de Ciberseguridad (número pendiente en el texto original) y nueva normativa sobre Protección de Datos Personales, alineada con marcos internacionales como el GDPR."

Vision_2030:
  ID: "TDE_EST_DATOS_VISION_001"
  Section: 2
  Mssn: >-
    Para 2030, la Administración del Estado chileno estará completamente impulsada
    por datos, información y conocimiento, ofreciendo servicios más proactivos,
    eficientes, seguros y confiables y consolidando a Chile como líder OCDE en uso
    estratégico de datos y gobernanza digital.

Objetivo_Estrategia:
  ID: "TDE_EST_DATOS_OBJ_001"
  Section: 3
  Obj: >-
    Transformar la Administración del Estado chileno para que, mediante el uso
    estratégico de datos, información y conocimiento, mejore la calidad de vida de
    las personas, responda de manera eficiente, confiable, resiliente y proactiva a
    las necesidades actuales y futuras y genere valor público.

Ejes_Estrategicos:
  ID: "TDE_EST_DATOS_EJES_001"
  Section: 4
  Def: "La Estrategia se estructura en tres ejes estratégicos: Ecosistema, Personas y Tecnología, entendidos como habilitantes transversales."

Eje_1_Ecosistema_Gestion_Gobernanza_Datos:
  ID: "TDE_EST_DATOS_EJE1_001"
  Section: 4.1
  Ctx: >-
    Define el ecosistema de datos como un entorno interconectado en el que
    instituciones públicas, privadas, academia y sociedad civil colaboran para
    gestionar, gobernar, intercambiar, analizar y usar datos de manera eficiente,
    confiable y segura, con calidad, consistencia y estándares comunes.
  Lineamientos:
    - Name: "Gestion_y_gobernanza_con_enfoque_ciudadano"
      Def: >-
        La gestión de datos a lo largo de todo su ciclo de vida debe centrarse en
        las necesidades, derechos y expectativas ciudadanas. Cada órgano será una
        fuente confiable de datos, metadatos y datos maestros/de referencia de su
        responsabilidad, habilitando un gobierno coordinado de datos.
    - Name: "Coordinacion_multinivel"
      Def: >-
        La Administración debe intercambiar y utilizar datos en todos sus niveles
        (nacional, regional, local), integrando procesos y servicios, con énfasis
        en gobiernos locales, para disminuir duplicación de esfuerzos e
        información y mejorar cohesión en la gestión pública.
    - Name: "Coordinacion_intersectorial"
      Def: >-
        Los sectores de la Administración deben interoperar e integrar datos de
        forma segura y estandarizada, priorizando sectores clave, para formular y
        diseñar políticas que aborden problemas complejos de forma integral y
        reducir redundancias.
  Medidas_Plan_Accion:
    - "Creación del Consejo Estratégico de Datos de la Administración del Estado."
    - "Regulación y designación de encargados de datos (data stewards) en la Administración."
    - "Conformación de grupos técnicos de directores y directoras de datos."
    - "Desarrollo de un inventario de datos del Estado y normativas técnicas para estandarización de datos maestros y de referencia."
    - "Incentivos específicos para la gobernanza de datos y espacios de colaboración público-privada para desafíos de gestión de datos."
    - "Impulso de la interoperabilidad, plataformas de datos transversales, analítica avanzada y alianzas con actores tecnológicos estratégicos."

Eje_2_Personas_Habilidades_Capacidades:
  ID: "TDE_EST_DATOS_EJE2_001"
  Section: 4.2
  Ctx: >-
    Reconoce a las y los trabajadores del sector público como actores clave para
    el éxito de la Estrategia; la gestión de datos sólo es posible si se
    desarrollan capacidades y se gestionan los cambios organizacionales.
  Lineamientos:
    - Name: "Desarrollo_talento_digital"
      Def: >-
        Todas las personas de un órgano deben participar en procesos de
        aprendizaje continuo, capacitación y especialización, reduciendo brechas y
        dotando a la Administración de competencias adecuadas para una gestión
        impulsada por datos.
    - Name: "Gestion_del_cambio"
      Def: >-
        La adaptación a la digitalización, tecnologías emergentes y uso intensivo
        de datos requiere procesos de gestión del cambio, marcos de competencias y
        alfabetización digital, que permitan cumplir mejor con la normativa de
        ciberseguridad, privacidad y gobierno digital.
    - Name: "Mejora_de_gestion_y_servicios"
      Def: >-
        Empoderar y alfabetizar al funcionariado para usar herramientas y
        plataformas compartidas de forma autónoma y segura, de modo que la
        tecnología complemente y potencie el talento humano, reduciendo brechas
        digitales y modernizando el empleo público.
  Medidas_Plan_Accion:
    - "Desarrollo de capacitaciones y certificaciones en gobierno y gestión de datos."
    - "Apoyo al reclutamiento de perfiles de datos en instituciones públicas."
    - "Cursos sobre IA, gobierno de datos, gestión de datos, interoperabilidad y datos abiertos."
    - "Capacitación en plataforma de integración de datos y promoción de su adopción."

Eje_3_Tecnologia_Infraestructura_Publica_Digital:
  ID: "TDE_EST_DATOS_EJE3_001"
  Section: 4.3
  Ctx: >-
    Define la infraestructura pública digital (IPD) como sistemas esenciales
    compartidos basados en estándares comunes para la prestación de servicios en
    la era digital, habilitando un uso estratégico de datos e información pública
    en todos los niveles del Estado.
  Lineamientos:
    - Name: "Red_de_interoperabilidad"
      Def: >-
        Continuar fortaleciendo y consolidando la red de interoperabilidad para
        cumplir el principio de "sólo una vez", usando servicios centralizados y
        compartidos para el intercambio de datos con mínima intervención humana,
        sobre estándares comunes, más seguros, resilientes y eficientes.
    - Name: "Datos_abiertos"
      Def: >-
        Fortalecer la infraestructura que permita acceso, encontrabilidad e
        integración de datos abiertos para todos los sectores, mediante APIs y
        herramientas de código abierto, aprovechando su valor para transparencia,
        investigación, innovación y servicios.
    - Name: "Integracion_de_datos"
      Def: >-
        Desarrollar e implementar servicios e infraestructuras integradas de
        datos para decisiones basadas en evidencia, mediante acceso, cruce y
        vinculación de datos actualizados, relevantes y confiables bajo
        estándares comunes.
    - Name: "Innovacion_e_IA_centrada_en_datos"
      Def: >-
        Contar con infraestructura y herramientas de datos que permitan
        implementar IA e innovación de forma responsable, con entornos de prueba
        controlados (sandboxes), gestión de riesgos, transparencia algorítmica y
        cumplimiento de la Política Nacional de IA.
  Medidas_Plan_Accion:
    - "Desarrollo de un portal público para visualizar el avance de la estrategia de datos y una web de gobierno de datos."
    - "Mejoras al portal de datos abiertos y a la integración de plataformas geoespaciales."
    - "Implementación de la nueva plataforma de interoperabilidad del Estado."
    - "Desarrollo de mecanismos para la gestión del consentimiento de datos personales."
    - "Acciones de gobierno de datos para IA (transparencia algorítmica, guía para pilotos de IA, capacitaciones, creación de un Centro de Excelencia en IA)."

Glosario_Estrategia_Datos:
  ID: "TDE_EST_DATOS_GLOS_001"
  Section: 5
  Terms:
    - Term: "API"
      Def: "Conjunto de definiciones y protocolos que permiten a diferentes aplicaciones o sistemas comunicarse entre sí de manera eficiente y estructurada."
    - Term: "Dato"
      Def: "Representación de un atributo o variable, capturada mediante observación o medición, relativa a personas, objetos, hechos o fenómenos."
    - Term: "Datos_abiertos"
      Def: "Datos digitales con características técnicas y jurídicas que permiten su uso, reutilización y redistribución libre por cualquier persona u órgano, promoviendo transparencia y creación de valor."
    - Term: "Datos_maestros"
      Def: "Datos que entregan contexto a los datos de actividad del negocio, incluyendo definiciones e identificadores de objetos internos y externos."
    - Term: "Datos_de_referencia"
      Def: "Conjuntos de datos que categorizan o relacionan otros datos por medio de códigos."
    - Term: "Integracion_de_datos"
      Def: "Procesos de movimiento y consolidación de datos coherentes entre almacenes, aplicaciones y organizaciones."
    - Term: "Interoperar"
      Def: "Comunicar o transferir datos e información en línea con mínima intervención humana, sobre estándares y protocolos comunes."
    - Term: "Metadatos"
      Def: "Datos que describen el contexto, contenido y estructura de un dato."
    - Term: "Plataforma"
      Def: "Software o conjunto de software, datos e infraestructura tecnológica que sustenta procesos o procedimientos."
    - Term: "Servicios_compartidos"
      Def: "Servicios o herramientas prestados por la Administración y utilizados por dos o más órganos, asociados a la consolidación y administración de procesos o funciones."
    - Term: "Servicios_digitales"
      Def: "Prestaciones ofrecidas por órganos de la Administración del Estado a usuarios a través de tecnologías digitales."
    - Term: "Tecnologias_digitales"
      Def: "Herramientas y sistemas que generan, almacenan y procesan información, incluyendo tecnologías emergentes y analítica de datos."

