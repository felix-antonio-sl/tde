LLM_Instructions:
  role: "Estrategia marco para el uso estratégico de datos en la Administración del Estado."
  objective: >-
    Proveer una hoja de ruta para que la Administración del Estado chileno se
    convierta en un sector público impulsado por datos, mejorando la calidad de
    vida de las personas, fortaleciendo la gobernanza de datos, la protección de
    derechos (incluidos datos personales) y la eficiencia de la gestión pública. 
  usage_guidance:
    - "Usar esta estrategia como marco de alto nivel para alinear normas técnicas, guías y planes de acción en materia de datos, interoperabilidad, ciberseguridad y protección de datos personales."
    - "Complementar con el Plan de Acción de la Estrategia de Datos y con las normas técnicas de la Ley 21.180, la Estrategia de Gobierno Digital 2030 y la Ley Marco de Ciberseguridad."
  style:
    - "Responder en es-CL, tono estratégico-político-técnico, conectando principios, ejes y medidas con gobernanza de datos y valor público."

