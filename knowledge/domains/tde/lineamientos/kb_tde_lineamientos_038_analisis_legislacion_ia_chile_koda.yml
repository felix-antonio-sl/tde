Antecedentes_Politicos_y_Tecnicos:
  ID: "KB-TDE-IA-LAW-BACKGROUND-01"
  Ctx: "Fusión de dos iniciativas legislativas."
  Iniciativas_Legislativas:
    - Item: "Iniciativa-1"
      Def: "Mensaje presidencial (boletín Nº 16.821-19)."
      Ctx: "7 de mayo de 2024."
    - Item: "Iniciativa-2"
      Def: "Moción parlamentaria (boletín Nº 15.869-19)."
      Ctx: "24 de abril de 2023."
  Contexto_Mocion:
    Purp: "Regular sistemas de IA, robótica y tecnologías conexas."
    Ctx: "Impulsada por la Comisión de Futuro, Ciencia, Tecnología e Innovación."
  Contexto_Mensaje:
    Urgencia:
      Def: "Suma."
    Just: "Abordar el potencial de bienestar y competitividad de la IA frente a sus riesgos y desafíos éticos."
    Referentes_Internacionales:
      Ctx:
        - "Recomendación UNESCO 2021 sobre ética de la IA."
        - "Ley de IA de la Unión Europea (enfoque de riesgo)."
        - "Aproximación de Estados Unidos (autorregulación y compromisos voluntarios)."
        - "Regulación en China (algoritmos y contenido sintético)."
  Sintesis:
    Ctx:
      - "Político. Purp: Impulsar la IA de forma responsable, alineada con estándares internacionales y la estrategia de transformación digital del país."
      - "Técnico. Purp: Incorporar principios éticos y lecciones comparadas para garantizar certezas regulatorias que respeten los derechos fundamentales."
  Proceso_Judicial:
    Act: "El proyecto fue remitido a la Excma. Corte Suprema para informe sobre su incidencia en materias judiciales."
    Ctx: "Consulta realizada el 8 de mayo de 2024; respuesta recibida el 21 de junio de 2024."
  Apoyo_Politico:
    Res: "El proyecto fue aprobado por unanimidad en general en la Comisión especializada."

Estructura_y_Contenido_del_Proyecto_de_Ley_de_IA:
  ID: "KB-TDE-IA-LAW-STRUCTURE-01"
  Estructura:
    Def: "31 artículos permanentes y 3 transitorios."
  Titulos_Tematicos:
    - "Disposiciones Generales (objeto, ámbito, definiciones, clasificación de riesgos)."
    - "Sistemas de Riesgo Inaceptable."
    - "Sistemas de IA de Alto Riesgo."
    - "Sistemas de IA de Riesgo Limitado."
    - "Incidentes Graves."
    - "Gobernanza de IA."
    - "Medidas de Apoyo a la Innovación."
    - "Confidencialidad, Infracciones y Sanciones."
    - "Disposiciones Finales y Transitorias."

  Objeto_y_Ambito_de_Aplicacion:
    ID: "KB-TDE-IA-LAW-STRUCTURE-SCOPE-01"
    Obj: "Promover la creación, desarrollo, innovación e implementación de sistemas de IA al servicio del ser humano, de manera coherente con los principios democráticos y los derechos fundamentales."
    Ambito_Aplicacion:
      Ctx: "Todos los actores de la cadena de valor (desarrolladores, proveedores, implementadores, importadores, distribuidores y representantes autorizados) cuando las salidas del sistema se usen en territorio nacional."
    Exclusiones:
      - Item: "Defensa-Nacional"
        Def: "Sistemas de IA desarrollados y usados con fines de defensa nacional."
      - Item: "Investigacion-Desarrollo"
        Def: "Actividades previas a la comercialización que respeten derechos fundamentales y no involucren pruebas en condiciones reales."
      - Item: "Codigo-Abierto"
        Def: "Componentes de IA de licencia libre, salvo que se comercialicen como parte de un sistema de IA de alto riesgo."
      - Item: "Uso-Privado"
        Def: "Uso personal y no comercial de un sistema de IA."

  Definiciones_Clave:
    ID: "KB-TDE-IA-LAW-STRUCTURE-DEFS-01"
    Terminos:
      - Term: "Sistema-de-IA"
        Def: "Sistema basado en máquinas que infiere salidas (predicciones, contenidos, etc.) capaces de influir en entornos físicos o virtuales."
      - Term: "Riesgo-Significativo"
        Def: "Combinación de la probabilidad y gravedad del daño que puede afectar a las personas."
      - Term: "Operadores-de-IA"
        Def: "Agrupa a proveedores, implementadores, importadores, distribuidores y representantes autorizados."
      - Term: "Sistema-de-IA-de-Uso-General"
        Def: "IA de propósito general con múltiples aplicaciones."

  Principios_Rectores:
    ID: "KB-TDE-IA-LAW-STRUCTURE-PRINCIPLES-01"
    Purp: "Consagrar principios éticos y operativos que deben observar los operadores de IA."
    Principios:
      - "Intervención y supervisión humana."
      - "Solidez y seguridad técnica."
      - "Privacidad y gobernanza de datos."
      - "Transparencia y explicabilidad."
      - "Diversidad, no discriminación y equidad."
      - "Bienestar social y medioambiental."
      - "Rendición de cuentas y responsabilidad."
      - "Protección de los derechos de los consumidores."
    Ctx: "La observancia de estos principios será orientada, regulada y fiscalizada por el Ministerio de CTCI, la Agencia de Protección de Datos Personales (APDP) y la Agencia Nacional de Ciberseguridad (ANCI)."
    Ref: "KB-TDE-IA-LAW-INSTITUTIONAL-ROLES-01"

  Clasificacion_por_Nivel_de_Riesgo:
    ID: "KB-TDE-IA-LAW-STRUCTURE-RISK-LEVELS-01"
    Ctx: "Enfoque regulatorio basado en el riesgo, similar al modelo europeo."
    Categorias_Riesgo:
      - Categoria: "Riesgo-Inaceptable"
        Def: "Sistemas incompatibles con el respeto a los derechos fundamentales."
        Prohib: "Prohibidos absolutamente."
        Ref: "KB-TDE-IA-LAW-STRUCTURE-UNACCEPTABLE-RISK-01"
      - Categoria: "Alto-Riesgo"
        Def: "Sistemas cuyo uso presenta un riesgo significativo de perjuicio."
        Ctx:
          - "No se prohíben, pero su uso está condicionado a requisitos obligatorios."
          - "La lista específica será definida por reglamento."
        Ref: "KB-TDE-IA-LAW-STRUCTURE-HIGH-RISK-01"
      - Categoria: "Riesgo-Limitado"
        Def: "Sistemas con riesgos no significativos de manipulación o engaño."
        Ctx: "Se les imponen reglas básicas de transparencia."
        Ref: "KB-TDE-IA-LAW-STRUCTURE-LIMITED-RISK-01"
      - Categoria: "Sin-Riesgo-Evidente"
        Def: "Sistemas que no presentan riesgos significativos."
        Ctx: "No se les imponen requisitos adicionales."

  Usos_de_Riesgo_Inaceptable:
    ID: "KB-TDE-IA-LAW-STRUCTURE-UNACCEPTABLE-RISK-01"
    Purp: "Enumerar taxativamente las prácticas de IA prohibidas."
    Ctx: "Corresponde a la categoría de Riesgo Inaceptable."
    Ref: "KB-TDE-IA-LAW-STRUCTURE-RISK-LEVELS-01"
    Practicas_Prohibidas:
      - "a) Manipulación subliminal que cause daño físico o mental (con excepción terapéutica consentida)."
      - "b) Explotación de vulnerabilidades para inducir comportamientos dañinos (con especial protección a NNA)."
      - "c) Categorización masiva basada en datos sensibles que provoque discriminación (con excepción terapéutica consentida)."
      - "d) Calificación social generalizada (\"social scoring\") que resulte en trato discriminatorio."
      - "e) Identificación biométrica remota en tiempo real en espacios públicos (con excepción para seguridad pública y persecución penal)."
      - "f) Extracción masiva e indiscriminada de imágenes faciales (\"facial scraping\")."
      - "g) Evaluación de emociones en ámbitos sensibles (penal, laboral, educativo, etc.)."

  Obligaciones_para_Alto_Riesgo:
    ID: "KB-TDE-IA-LAW-STRUCTURE-HIGH-RISK-01"
    Purp: "Detallar los requisitos obligatorios para sistemas de IA de alto riesgo."
    Ctx: "Corresponde a la categoría de Alto Riesgo."
    Ref: "KB-TDE-IA-LAW-STRUCTURE-RISK-LEVELS-01"
    Req:
      - "Gestión de Riesgos: Implementar un sistema de gestión de riesgos continuo durante todo el ciclo de vida."
      - "Gobernanza de Datos: Asegurar una adecuada gobernanza de datos, incorporando estándares de seguridad y protección."
      - "Documentación Técnica: Contar con documentación inteligible que demuestre el cumplimiento de la ley."
      - "Registros (Logs): Implementar funcionalidades para registrar eventos y almacenarlos de forma segura."
      - "Transparencia y Explicabilidad: Diseñar sistemas con un nivel suficiente de transparencia para que su funcionamiento sea comprensible."
      - "Supervisión Humana: Contar con mecanismos técnicos y operativos para la supervisión por parte de personal capacitado."
      - "Precisión, Solidez y Ciberseguridad: Desarrollar sistemas bajo el principio de seguridad desde el diseño, alineados con la Ley Marco de Ciberseguridad."
    Flexibilidad_Proporcional:
      Def: "El reglamento podrá establecer estándares diferenciados para pymes."

  Obligaciones_para_Riesgo_Limitado:
    ID: "KB-TDE-IA-LAW-STRUCTURE-LIMITED-RISK-01"
    Ctx: "Corresponde a la categoría de Riesgo Limitado."
    Ref: "KB-TDE-IA-LAW-STRUCTURE-RISK-LEVELS-01"
    Deber_de_Transparencia:
      Req: "Informar a las personas que están interactuando con un sistema de IA."
    Excepcion:
      Def: "No aplica para sistemas autorizados por ley para fines de investigación o enjuiciamiento penal."

  Gestion_de_Incidentes_Graves:
    ID: "KB-TDE-IA-LAW-STRUCTURE-INCIDENTS-01"
    Proc:
      - "Cualquier persona puede reportar un incidente grave a la Agencia de Protección de Datos Personales (APDP)."
      - "La APDP informará al operador responsable para que adopte medidas de contención."
    Coordinacion:
      Def: "Si el incidente afecta a operadores vitales, la APDP deberá coordinarse con la Agencia Nacional de Ciberseguridad (ANCI)."
    Ctx: "Roles institucionales de APDP y ANCI."
    Ref: "KB-TDE-IA-LAW-INSTITUTIONAL-ROLES-01"

  Gobernanza_Institucional:
    ID: "KB-TDE-IA-LAW-STRUCTURE-GOVERNANCE-01"
    Purp: "Definir la estructura institucional para la supervisión y asesoría de la ley."
    Pilares_Gobernanza:
      - Pilar: "Pilar-1"
        Def: "Consejo Asesor Técnico de IA."
        Ctx: "Organismo permanente y consultivo."
        Purp: "Asesorar al Ministerio de CTCI en la implementación de la ley."
      - Pilar: "Pilar-2"
        Def: "Autoridad de Fiscalización (APDP)."
        Purp: "Supervisar el cumplimiento, determinar infracciones y ejercer la potestad sancionadora."
    Actores_Clave:
      - Actor: "Ministerio de Ciencia, Tecnología, Conocimiento e Innovación (MCTCI)"
        Def: "Cartera líder del proyecto."
      - Actor: "Cámara de Diputadas y Diputados"
        Def: "Corporación de origen, con un rol central de la Comisión de Futuro."
      - Actor: "Excma. Corte Suprema"
        Def: "Consultada sobre aspectos que inciden en competencias judiciales."
      - Actor: "Consejo Asesor Técnico de IA"
        Def: "Órgano consultivo a ser creado por la ley."
        Ref: "KB-TDE-IA-LAW-STRUCTURE-GOVERNANCE-01"
      - Actor: "Agencia de Protección de Datos Personales (APDP)"
        Def: "Futura autoridad de fiscalización y sanción."
        Ref:
          - "KB-TDE-IA-LAW-STRUCTURE-GOVERNANCE-01"
          - "KB-TDE-IA-LAW-STRUCTURE-INCIDENTS-01"
      - Actor: "Consejo para la Transparencia"
        Def: "Rol ratificado para garantizar el acceso a la información pública sobre IA."
      - Actor: "Agencia Nacional de Ciberseguridad (ANCI)"
        Def: "Papel complementario en la gestión de incidentes de seguridad."
        Ref: "KB-TDE-IA-LAW-STRUCTURE-INCIDENTS-01"
      - Actor: "Otros Actores"
        Def: "Ministerios sectoriales, academia, sociedad civil y empresa privada."

  Medidas_de_Apoyo_a_la_Innovacion:
    ID: "KB-TDE-IA-LAW-STRUCTURE-INNOVATION-01"
    Sandboxes_Regulatorios:
      Def: "Se faculta la creación de \"espacios controlados de prueba\" para experimentar con innovaciones de IA en entornos restringidos y supervisados."
    Apoyo_Pymes:
      Def: "Se incluyen medidas de apoyo técnico y financiero para la adopción de IA en empresas de menor tamaño."

  Regimen_Sancionatorio_y_Responsabilidad:
    ID: "KB-TDE-IA-LAW-STRUCTURE-SANCTIONS-01"
    Confidencialidad:
      Req: "Resguardar la información obtenida por las autoridades durante la fiscalización."
    Infracciones_Sanciones:
      Def: "Se establece un catálogo de infracciones (leves, graves, muy graves) y multas administrativas (hasta 20.000 UTM para infracciones muy graves)."
    Responsabilidad_Civil:
      Def: "Se regulan las acciones civiles por daños causados por sistemas de IA."
    Ctx: "La potestad sancionadora recae en la APDP."
    Ref: "KB-TDE-IA-LAW-STRUCTURE-GOVERNANCE-01"

  Disposiciones_Finales_y_Transitorias:
    ID: "KB-TDE-IA-LAW-STRUCTURE-FINAL-PROVISIONS-01"
    Modificacion_Propiedad_Intelectual:
      Act: "Se introduce una excepción al derecho de autor para permitir la minería de datos (text and data mining) para el desarrollo de IA."
    Vacatio_Legis:
      Def: "Las normas transitorias establecen la entrada en vigencia de la ley y los plazos para dictar los reglamentos correspondientes."

Analisis_de_Indicaciones_al_Proyecto:
  ID: "KB-TDE-IA-LAW-AMENDMENTS-01"
  Hitos_Indicaciones:
    - Ctx: "18 de octubre de 2024."
      Purp: "Aclarar tratamiento de \"sistemas de IA de uso general\" y naturaleza voluntaria de los sandboxes."
    - Ctx: "4 de marzo de 2025."
      Purp: "Reforzar principios, redefinir usos de riesgo inaceptable, clarificar obligaciones para alto riesgo y mejorar coordinación interinstitucional (APDP-ANCI)."
    - Ctx: "19 de agosto de 2025."
      Purp: "Realizar ajustes finales, ratificar competencias del Consejo para la Transparencia, ampliar funciones del Consejo Asesor de IA y facilitar acceso a datos en sandboxes."
  Indicacion_Parlamentaria:
    Ctx: "4 de agosto de 2025."
    Act: "Presentada por Diputada Mónica Arce."
    Purp: "Agregar vulneración a la Ley Nº21.430 (Garantías de la Niñez y Adolescencia) como definición de \"incidente grave\"."

Puntos_Controversiales_y_Evaluacion_Critica:
  ID: "KB-TDE-IA-LAW-CRITICAL-ANALYSIS-01"
  Puntos:
    - Tema: "Ambito-Aplicacion"
      Ctx: "Exclusión de sistemas de defensa nacional y el potencial vacío legal en actividades de I+D."
      Ref: "KB-TDE-IA-LAW-STRUCTURE-SCOPE-01"
    - Tema: "Excepciones-Riesgo-Inaceptable"
      Ctx: "Permiso para uso de identificación biométrica remota por parte de la policía."
      Ref: "KB-TDE-IA-LAW-STRUCTURE-UNACCEPTABLE-RISK-01"
    - Tema: "Delegacion-Reglamentaria"
      Ctx: "Inquietud por delegar la lista de IA de alto riesgo a un reglamento del Ejecutivo."
      Ref: "KB-TDE-IA-LAW-STRUCTURE-HIGH-RISK-01"
    - Tema: "Enfoque-en-Usos"
      Ctx: "La responsabilidad recae principalmente en los implementadores, lo que puede ser complejo para los desarrolladores originales."
    - Tema: "IA-de-Uso-General"
      Ctx: "Dificultad de hacer cumplir las obligaciones a los desarrolladores de modelos fundacionales, a menudo extranjeros."
    - Tema: "Regimen-Sancionatorio"
      Ctx: "Necesidad de garantizar la proporcionalidad de las multas, especialmente para las pymes."
      Ref: "KB-TDE-IA-LAW-STRUCTURE-SANCTIONS-01"
    - Tema: "Capacidad-Institucional"
      Ctx: "Duda sobre si la APDP tendrá los recursos técnicos y financieros para fiscalizar eficazmente la ley."
      Ref: "KB-TDE-IA-LAW-STRUCTURE-GOVERNANCE-01"
    - Tema: "Propiedad-Intelectual"
      Ctx: "Tensión entre la necesidad de acceso a datos para la innovación y la protección de los derechos de autor."
      Ref: "KB-TDE-IA-LAW-STRUCTURE-FINAL-PROVISIONS-01"

