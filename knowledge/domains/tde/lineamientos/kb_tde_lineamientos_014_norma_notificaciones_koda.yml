LLM_Instructions:
  role: "Norma técnica base para notificaciones electrónicas y Domicilio Digital Único (DDU)"
  objective: >-
    Detallar el funcionamiento de la Plataforma de Notificaciones y establecer cómo los OAEs
    deben realizar notificaciones electrónicas basadas en el Registro de Domicilios Digitales
    Únicos (DDU), conforme a la Ley 19.880, la Ley 21.180 y su Reglamento.
  usage_guidance:
    - "Usar esta norma junto con las normas de Documentos/Expedientes (Decreto 10) e Interoperabilidad (Decreto 12) para modelar el ciclo completo de notificaciones electrónicas."
    - "Complementar con el STD 2025, CPAT y lineamientos de calidad web cuando se diseñen plataformas y flujos de notificación."
  style:
    - "Responder en es-CL, tono normativo y claro."

