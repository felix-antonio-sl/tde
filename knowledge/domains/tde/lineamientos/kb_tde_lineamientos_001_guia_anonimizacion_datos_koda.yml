Contexto_y_Proposito:
  ID: "TDE_LIN_ANON_CTX_001"
  Ctx: >-
    La guía introductoria a la anonimización de datos está dirigida principalmente a entidades
    y organizaciones que gestionan datos personales en bases de datos estructuradas, a lo largo
    de todo su ciclo de tratamiento desde la obtención hasta la publicación de información,
    independientemente del soporte o medio.
  Purp: >-
    Ofrecer una introducción práctica, básica y concisa a la anonimización de datos como
    herramienta clave para equilibrar la utilidad de los datos con la protección de la
    privacidad, cumplir con las normativas vigentes y fomentar una cultura de uso responsable
    de la información en la era digital.
  Obj: >-
    Presentar conceptos fundamentales sobre anonimización, los principales riesgos de
    reidentificación y una clasificación de técnicas como enmascaramiento, aleatorización,
    generalización y seudonimización, junto con casos de uso, criterios para evaluar la
    efectividad de cada técnica y referencias a herramientas de software libre que facilitan
    su aplicación.

