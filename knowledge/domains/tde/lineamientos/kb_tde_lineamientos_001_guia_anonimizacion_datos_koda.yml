Glosario_Local_Resumen:
  Description: >-
    La guía introduce y ejemplifica conceptos vinculados a la gestión y protección de datos
    personales mediante técnicas de anonimización. Este glosario local identifica términos
    relevantes que pueden ser candidatos a consolidarse en el Lexicon TDE.
  Terms:
    - Term: "Anonimización de datos"
      Ctx: >-
        Proceso mediante el cual se transforman conjuntos de datos personales para reducir
        o eliminar el riesgo de reidentificación de personas, manteniendo la utilidad de los
        datos para análisis y publicación.

