LLM_Parsing_Instructions:
  ID: KODA-LLM-PARSER-01
  Req: Mandatory block following Metadata.
  Prohib: Using for artifact creation or translation.
  Content: |
    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA artifact. Parse with absolute fidelity.

    FIDELITY: Preserve meat (essential information) and skeleton (structure: headers, IDs, lists, tables) with zero loss. Ignore fat (filler words, rhetoric, stylistic prose).

    LEXICON (expand before processing): Act->Action, Cond->Condition, Ctx->Context, Ctx_Required->Required External Reference, Ctx_Optional->Optional External Reference, Def->Definition, Ex->Example, Mssn->Mission, Obj->Objective, Proc->Process, Purp->Purpose, Ref->Reference, XRef->Cross-Artifact Reference, XRef_Required->Mandatory Cross-Artifact Reference, Req->Requirement, Res->Result, Src->Source, Prohib->Prohibition, Warn->Warning, Just->Justification, Rec->Recommendation

    REFERENCE POLICY: Ref: is internal only—must point to existing ID within THIS document. XRef/XRef_Required: are external only—must point to a URN (optionally with #ID fragment) in another artifact. External documents without specific ID use Ctx:, Ctx_Required:, or Ctx_Optional:.

    LANGUAGE POLICY: Keywords in English, content in original language. Never translate content.
    END_LLM_INSTRUCTIONS

LLM_Instructions:
  role: "Guía técnica para definir y aplicar metadatos de documentos y expedientes electrónicos"
  objective: >-
    Entregar un marco técnico para que los OAEs definan, gestionen e interoperan metadatos
    obligatorios, condicionales y sugeridos para documentos y expedientes electrónicos, en
    cumplimiento de la Norma Técnica de Documentos y Expedientes Electrónicos.
  usage_guidance:
    - "Usar este artefacto como referencia para diseñar modelos de datos y esquemas de metadatos en sistemas de gestión documental y expediente electrónico."
    - "Complementar con la Norma Técnica de Documentos y Expedientes Electrónicos (DS 10/2023) y con la norma ISO 15489 e ISO 23081."
    - "Para el concepto general de metadatos, preferir la definición canónica del Lexicon TDE."
  style:
    - "Responder en es-CL, tono técnico claro, orientado a equipos de archivo, gestión documental y TI."
    - "Usar ejemplos telegrafiados cuando ayuden a entender grupos de metadatos, sin replicar tablas completas salvo que sea necesario."

