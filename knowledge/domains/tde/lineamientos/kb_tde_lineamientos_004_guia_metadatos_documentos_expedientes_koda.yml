Contexto_y_Justificacion:
  - ID: "TDE_LIN_META_CTX_001"
    Type: "Marco_legal_TDE"
    Ctx: >-
      La guía se enmarca en la Ley N° 21.180 de Transformación Digital del Estado, que modificó
      la Ley N° 19.880 para incorporar la digitalización de procedimientos administrativos y
      encomendó al DS N° 4 de 2020 la regulación de procedimientos electrónicos.
    Ctx_Required:
      - "Ley N° 21.180, de Transformación Digital del Estado."
      - "Ley N° 19.880, sobre procedimientos administrativos."
      - "Decreto Supremo N° 4, de 2020, del Ministerio Secretaría General de la Presidencia."
  - ID: "TDE_LIN_META_CTX_002"
    Type: "Norma_Tecnica_Documentos_y_Expedientes"
    Ctx: >-
      El DS N° 10 de 2023 establece la Norma Técnica de Documentos y Expedientes Electrónicos
      para la gestión de procedimientos administrativos. La presente guía define metadatos para
      facilitar su implementación.
    Ctx_Required:
      - "DS N° 10 de 2023 - Norma Técnica de Documentos y Expedientes Electrónicos."
  - ID: "TDE_LIN_META_CTX_003"
    Type: "Buenas_practicas_internacionales"
    Ctx: >-
      La guía se basa en buenas prácticas internacionales, en particular las normas ISO 15489
      sobre gestión de documentos e ISO 23081 sobre metadatos para la gestión de documentos,
      que proveen el marco para la definición y uso de metadatos.
    Ctx_Required:
      - "ISO 15489 - Records management."
      - "ISO 23081 - Information and documentation — Records management processes — Metadata for records."

Metadatos_para_la_Gestion_Documental:
  ID: "TDE_LIN_META_GD_001"
  Ctx: >-
    El uso de metadatos es fundamental para la descripción precisa y completa de documentos y
    expedientes electrónicos, permitiendo una correcta gestión y tramitación documental,
    favoreciendo la interoperabilidad y la eficiencia en los ciclos documentales.
  Purp: >-
    Garantizar la disponibilidad, recuperación, accesibilidad, conservación e interoperabilidad
    de documentos y expedientes electrónicos mediante conjuntos de metadatos bien definidos.
  Obj:
    - "Definir metadatos obligatorios, condicionales y sugeridos para expedientes y documentos electrónicos."
    - "Establecer un esquema de metadatos alineado con la Norma Técnica, la legislación vigente y las mejores prácticas internacionales."
    - "Permitir la interoperabilidad entre sistemas de gestión documental y con el Archivo Nacional."

Modelo_Entidad_Relacion_Metadatos:
  ID: "TDE_LIN_META_MER_001"
  Def: >-
    La estructura de metadatos se modela mediante entidades y relaciones que representan los
    elementos clave de la gestión documental electrónica.
  Entidades:
    - Name: "Documento"
      Def: "Unidad de información registrada que forma parte de un expediente electrónico."
    - Name: "Expediente"
      Def: "Conjunto de documentos organizados en torno a un mismo procedimiento administrativo."
    - Name: "Actor"
      Def: "Institución, persona natural o jurídica responsable o involucrada en creación, custodia o gestión de documentos."
    - Name: "Relación"
      Def: "Asociación entre dos o más entidades relevante para la gestión del documento o expediente."
  Rec:
    - "Diseñar los modelos de datos institucionales respetando estas entidades y sus relaciones, permitiendo secciones múltiples de metadatos cuando existan actores múltiples."

Esquema_de_Metadatos_Resumen:
  ID: "TDE_LIN_META_ESQ_001"
  Def: >-
    El esquema de metadatos consta de 29 elementos para expedientes electrónicos y 46 elementos
    para documentos electrónicos, organizados en ocho grupos de metadatos para expedientes y
    diez grupos para documentos, clasificados según su obligatoriedad.
  Clasificacion:
    - Type: "Obligatorios"
      Def: "Metadatos esenciales que deben estar presentes en todo expediente o documento."
      Expedientes: 18
      Documentos: 12
    - Type: "Condicionales"
      Def: "Metadatos que deben usarse cuando se cumple cierta condición documentada en su ficha."
      Expedientes: 5
      Documentos: 16
    - Type: "Sugeridos"
      Def: "Metadatos complementarios que pueden utilizarse para descripciones más detalladas."
      Expedientes: 6
      Documentos: 18
  Notacion_Especial:
    - Flag: "AN"
      Def: "Metadatos requeridos por el Archivo Nacional para procesos de transferencia digital."
    - Flag: "MU"
      Def: "Metadatos de carácter múltiple, que permiten múltiples valores (por ejemplo, múltiples actores)."

