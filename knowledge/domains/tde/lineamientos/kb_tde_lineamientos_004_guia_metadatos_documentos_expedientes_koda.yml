Obligaciones_de_Implementacion:
  ID: "TDE_LIN_META_REQ_001"
  Req:
    - "Asociar a todo documento y expediente electrónico un conjunto de metadatos que describa su identidad, contexto, estructura y contenido, desde su creación y durante todo su ciclo de vida."
    - "Mantener los metadatos como registros permanentes mientras exista el expediente o documento en resguardo o custodia institucional y durante su preservación a largo plazo en el Archivo Nacional."
    - "Conservar metadatos en las plataformas usadas para la gestión documental, evitando sobrescrituras que destruyan la trazabilidad."
    - "Generar metadatos en formato estandarizado cuando se interoperan documentos o expedientes entre sistemas."
  Rec:
    - "Implementar los metadatos mediante estructuras en repositorios documentales, bases de datos u otras soluciones que permitan su gestión y preservación."
    - "Documentar las decisiones institucionales respecto de metadatos sugeridos y extensiones locales del modelo."

Grupos_de_Metadatos_Expedientes_Resumen:
  ID: "TDE_LIN_META_EXP_GRUPOS_001"
  Description: >-
    Resumen de los grupos de metadatos definidos para expedientes electrónicos, basado en la
    tabla de metadatos (Tabla 1) de la guía original.
  Grupos:
    - ID: "TDE_LIN_META_EXP_G1_IDENTIFICACION"
      Name: "Identificación"
      Def: >-
        Metadatos que permiten la identificación unívoca del expediente (por ejemplo,
        identificador de expediente, código de serie, número del expediente, estado, título).
    - ID: "TDE_LIN_META_EXP_G2_DESCRIPCION"
      Name: "Descripción"
      Def: >-
        Metadatos que describen el contenido global del expediente (resumen, asunto).
    - ID: "TDE_LIN_META_EXP_G3_TEMPORALIDAD"
      Name: "Temporalidad"
      Def: >-
        Metadatos que indican fechas clave del expediente (creación, finalización) y otros
        atributos temporales.
    - ID: "TDE_LIN_META_EXP_G4_CARACTERIZACION"
      Name: "Caracterización documental"
      Def: >-
        Metadatos que identifican el tipo de expediente y su mecanismo de incorporación al
        sistema de gestión documental institucional.
    - ID: "TDE_LIN_META_EXP_GN_OTROS"
      Name: "Otros grupos (según guía)"
      Ctx: >-
        La tabla completa de metadatos para expedientes incluye más grupos y campos específicos
        detallados en la sección 3.1 de la guía original, que deben ser consultados para
        implementación exhaustiva.

Grupos_de_Metadatos_Documentos_Resumen:
  ID: "TDE_LIN_META_DOC_GRUPOS_001"
  Description: >-
    Resumen de la estructura de metadatos para documentos electrónicos, alineada con la sección
    3 de la guía.
  Rec:
    - "Reutilizar, cuando corresponda, los grupos definidos para expedientes (por ejemplo, Identificación, Descripción, Temporalidad), adaptados a nivel documento."
    - "Incorporar grupos adicionales específicos de documentos (por ejemplo, soporte, formato, firma electrónica, relación con expedientes), según lo indicado en las tablas de la guía."

Implementacion_en_Sistemas_Institucionales:
  ID: "TDE_LIN_META_SIST_001"
  Rec:
    - "Definir modelos de datos y esquemas de base de datos que reflejen el esquema de metadatos propuesto, incluyendo flags AN y MU."
    - "Diseñar interfaces de usuario que permitan capturar metadatos obligatorios y condicionales, minimizando errores de registro."
    - "Considerar desde el diseño la exportación/interoperación de metadatos según formatos estándar (por ejemplo, XML/JSON alineado a la Norma Técnica y a las necesidades del Archivo Nacional)."
    - "Asegurar que los cambios al esquema de metadatos sean gestionados mediante procedimientos formales de control de cambios."

Glosario_Local_Resumen:
  Description: >-
    La guía profundiza en el uso de metadatos en la gestión documental del Estado. Este
    glosario local identifica nociones que se usan con un sentido específico en este
    lineamiento.
  Terms:
    - Term: "Metadatos para la gestión documental en el Estado"
      Ctx: >-
        Conjunto estructurado de datos que describen documentos y expedientes electrónicos,
        su contexto, estructura y contenido, utilizados para garantizar su identificación,
        trazabilidad, interoperabilidad y preservación a largo plazo en el sector público.
    - Term: "Expediente electrónico"
      Ctx: >-
        Conjunto organizado de documentos electrónicos que sustentan un procedimiento
        administrativo, tramitado a través de medios electrónicos conforme a la Norma Técnica.

