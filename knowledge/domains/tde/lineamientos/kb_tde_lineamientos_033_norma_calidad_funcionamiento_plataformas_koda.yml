Contexto_y_Base_Legal:
  ID: "TDE_LIN_DE11_CTX_001"
  Ctx: >-
    La norma se dicta en el marco de la Ley N° 21.180 de Transformación Digital del Estado,
    el Reglamento de TD (DS 4/2020) y el DFL N° 1/2020 que establece la gradualidad de
    implementación, como una de las seis normas técnicas mandatadas (interoperabilidad,
    seguridad y ciberseguridad, documentos/expedientes, notificaciones, calidad y
    funcionamiento, autenticación).
  Just:
    - "Los OAEs están obligados a disponer y utilizar plataformas electrónicas para la gestión de expedientes electrónicos; es necesario definir un proceso de calidad y funcionamiento en mejora continua para dichas plataformas."

Objeto_de_la_Norma:
  ID: "TDE_LIN_DE11_OBJ_001"
  Articulo: 1
  Purp: >-
    Describir cómo los OAEs deberán mitigar la obsolescencia tecnológica, mantener la
    continuidad operacional, establecer y medir niveles óptimos de servicio, aumentar la
    resiliencia tecnológica, brindar medios de soporte, entregar información sobre términos
    y condiciones de uso y monitorear el funcionamiento óptimo de las plataformas
    electrónicas que sustentan o se relacionan con procedimientos administrativos.

Definiciones_Clave:
  ID: "TDE_LIN_DE11_DEF_001"
  Articulo: 2
  Terms:
    - Term: "Ciclo_Gestion_Calidad"
      Def: >-
        Proceso de mejora continua de las plataformas electrónicas cuyo objetivo es reducir
        progresivamente las brechas tecnológicas respecto de los estándares requeridos para
        su funcionamiento. Se materializa en el diseño, implementación y evaluación del
        Plan de Mejora Continua.
    - Term: "Diagnostico"
      Def: >-
        Evaluación que periódicamente realiza cada OAE dentro del Ciclo de Gestión de la
        Calidad, para identificar el estado de sus plataformas y brechas frente a los
        estándares.
    - Term: "Caracteristicas_y_Subcaracteristicas"
      Def: >-
        Sistema de categorías y subcategorías que agrupan atributos utilizados para evaluar
        la calidad de las plataformas electrónicas.
    - Term: "EvalTIC"
      Def: >-
        Proceso de evaluación de proyectos TIC liderado por DIPRES, en colaboración con
        ChileCompra, la Secretaría de Modernización y la División de Gobierno Digital,
        que emite recomendación técnica en el marco de la formulación presupuestaria.
    - Term: "Metrica"
      Def: >-
        Medida o valor de una característica o subcaracterística en un momento del tiempo
        sobre las plataformas evaluadas.
    - Term: "Plan_Mejora_Continua"
      Def: >-
        Documento que contiene el diagnóstico y las iniciativas de mejora de las plataformas
        electrónicas para un periodo determinado, con responsables y plazos definidos.
    - Term: "Plataforma_Electronica"
      Def: >-
        Software o conjunto de software, datos e infraestructura tecnológica que sustenta
        procesos o procedimientos.
    - Term: "Reglamento"
      Def: >-
        DS N° 4/2020 que regula la forma en que los procedimientos administrativos deben
        expresarse a través de medios electrónicos, según la Ley N° 21.180.
    - Term: "Usuarios"
      Def: >-
        Personas naturales o sus apoderados/as, representantes de personas jurídicas o
        entidades sin personalidad jurídica que actúan como interesados/as en
        procedimientos administrativos, así como funcionarios/as que acceden a las
        plataformas electrónicas.

Ciclo_de_Gestion_de_la_Calidad_y_Catalogo_Plataformas:
  ID: "TDE_LIN_DE11_CICLO_001"
  Articulos: [3, 4, 5, 11]
  Catalogo_y_Linea_Base:
    Req:
      - "Antes de iniciar el Ciclo de Gestión de la Calidad, cada OAE debe elaborar un catálogo de plataformas electrónicas bajo su administración (Catálogo)."
      - "El Catálogo debe incluir una línea de base que identifique el estado inicial de cada plataforma cuando entra por primera vez al Ciclo de Gestión de la Calidad."
    Ctx_Required:
      - "Guías técnicas que desarrollen estructura del Catálogo y criterios de línea de base (art. 17 de la norma)."
  Ciclo_de_Gestion:
    Def: >-
      El Ciclo de Gestión de la Calidad implica aplicar un proceso de mejora continua a las
      plataformas electrónicas priorizadas, materializado en el Plan de Mejora Continua.
    Req:
      - "Cada vez que se implemente un Plan de Mejora Continua, el OAE debe definir qué plataformas son prioritarias, considerando competencias, objetivos estratégicos, disponibilidad presupuestaria y fases de implementación de la Ley 21.180 (DFL 1/2020)."
    Etapas:
      - Name: "Etapa_1_Elaboracion_Plan_Mejora_Continua"
        Def: >-
          Incluye identificación y medición de estándares y condiciones del Reglamento,
          diagnóstico, identificación de iniciativas de mejora y objetivos esperados.
      - Name: "Etapa_2_Formulacion_Presupuestaria"
        Def: >-
          En caso de requerir presupuesto, realizar solicitudes y formulaciones
          presupuestarias, asociando cuando corresponda la etapa al proceso EvalTIC.
      - Name: "Etapa_3_Implementacion_Mejoras"
        Def: >-
          Implementar las iniciativas definidas en el Plan de Mejora Continua, según
          brechas detectadas y recursos asignados.
      - Name: "Etapa_4_Evaluacion_Calidad"
        Def: >-
          Evaluar efectos de las mejoras respecto a estándares y condiciones del Reglamento,
          reducción de brechas y cumplimiento de objetivos del Plan.
      - Name: "Etapa_5_Ajustes_y_Consolidacion"
        Def: >-
          Ajustar procesos e iniciativas cuando la implementación sea insuficiente y
          actualizar el Catálogo de plataformas con las mejoras realizadas.
  Actualizacion_Catalogo:
    Req:
      - "Concluido el Plan de Mejora Continua, el OAE debe actualizar el Catálogo de plataformas incorporando la descripción de las mejoras implementadas."

Plan_de_Mejora_Continua:
  ID: "TDE_LIN_DE11_PLAN_MEJORA_001"
  Articulos: [6, 7, 8, 9, 10]
  Pasos_Elaboracion:
    Req:
      - "Identificar las plataformas que se propone mejorar, a partir de la priorización establecida en el artículo 4."
      - "Identificar y medir estándares y condiciones establecidos en las demás normas técnicas (seguridad, interoperabilidad, documentos/expedientes, notificaciones, autenticación)."
      - "Describir iniciativas de mejora (objetivos, áreas responsables, plazos)."
      - "Seleccionar al menos cuatro subcaracterísticas de calidad a abordar, pudiendo pertenecer a una o varias características."
      - "Definir métricas y umbrales para las subcaracterísticas seleccionadas, catalogando resultados como exitosos, aceptables o insuficientes."
      - "Estimar costos y plazos requeridos para implementar las mejoras, definiendo hoja de ruta con hitos."
      - "Identificar riesgos asociados al Plan de Mejora Continua."
    Ctx_Required:
      - "Guía de Lineamientos para el Desarrollo de Software vigente."
      - "Normas técnicas TD (seguridad, interoperabilidad, documentos/expedientes, notificaciones, calidad, autenticación)."
  Formulacion_Presupuestaria:
    Req:
      - "Cuando se requiera financiamiento, solicitar recursos a DIPRES o considerar procesos internos de formulación presupuestaria."
      - "Asociar esta etapa al proceso EvalTIC en los casos que corresponda y ajustar el Plan según recomendaciones y disponibilidad presupuestaria."
  Implementacion_y_Gobernanza:
    Req:
      - "Implementar las iniciativas definidas en el Plan acorde al presupuesto asignado."
      - "Definir gobernanza interna y mecanismos para asegurar la implementación del Plan de Mejora Continua."
  Evaluacion_Calidad:
    Proc:
      - Step: "Diseno_evaluacion"
        Def: >-
          Planificar la evaluación de las métricas (actividades, momentos de ejecución,
          recursos y herramientas necesarias).
      - Step: "Ejecucion_evaluacion"
        Def: >-
          Ejecutar la evaluación comparando resultados con métricas y umbrales definidos en
          la etapa 1.
      - Step: "Informe_evaluacion"
        Def: >-
          Elaborar informe con identificación del Plan, descripción de mejoras, fechas,
          resultados de mediciones, mediciones anteriores, análisis de resultados,
          conclusiones y recomendaciones para el siguiente Plan.
  Ajustes_y_Consolidacion:
    Req:
      - "Cuando la implementación del Plan sea insuficiente, adoptar medidas internas que permitan alcanzar objetivos de la etapa 1."
      - "Cuando sea aceptable, el OAE debe decidir si realiza ajustes adicionales."

EvalTIC_y_Calidad_Plataformas:
  ID: "TDE_LIN_DE11_EVALTIC_001"
  Articulos: [12, 13, 14]
  Ctx: >-
    La norma articula el Ciclo de Gestión de la Calidad con el proceso EvalTIC para la
    formulación y evaluación de proyectos TIC relacionados con plataformas electrónicas.
  Req:
    - "Los OAEs deben formular proyectos EvalTIC cuando corresponda, siguiendo disposiciones de la Ley de Presupuestos y la Guía de Proceso EVALTIC."
    - "El proceso EvalTIC se ejecuta en plataforma electrónica provista por DIPRES, que debe mantener registro actualizado de cambios de estado de proyectos."
    - "DIPRES, en colaboración con DGD, Secretaría de Modernización y ChileCompra, evalúa la viabilidad tecnológica de proyectos TIC, emitiendo evaluaciones vinculantes para formulaciones presupuestarias."
  XRef_Required:
    - "urn:knowledge:tde:lineamientos:guia_evaltic_marco_inversiones_gobierno_digital:1.0.0"

Coordinador_a_de_Transformacion_Digital_CTDMandato:
  ID: "TDE_LIN_DE11_CTD_001"
  Articulos: [15, 16]
  Req:
    - "Cada Jefe/a Superior de Servicio debe designar un/a Coordinador/a de Transformación Digital (CTD) responsable de desarrollar y gestionar el Plan de Mejora Continua y las iniciativas necesarias para cumplir con la Ley 21.180 y su normativa asociada."
    - "El CTD debe reportar directamente a la Jefatura Superior de Servicio sobre avances en TD y cumplimiento normativo."
    - "La designación del CTD y sus cambios deben informarse oficialmente a la División de Gobierno Digital."
    - "El CTD actúa como contraparte para informar a la DGD sobre avances en la implementación de la Ley 21.180, sus normas técnicas e indicadores de cumplimiento."
  Rol_CT: 
    Def: >-
      El CTD debe informar dentro del órgano sobre plazos, indicadores, hitos, instancias de
      capacitación y otros temas asociados a la TD del Estado, especialmente sobre las fases
      de implementación de la Ley 21.180 y sus normas técnicas, participar activamente en la
      Red de Coordinadores/as TD y reportar periódicamente avances.
  Ctx_Required:
    - "Guía Metodológica del Sistema de Transformación Digital 2025 (STD)."
    - "Orientaciones básicas para la gestión de las TIC (rol CTD)."

Gradualidad_y_Revision:
  ID: "TDE_LIN_DE11_GRAD_001"
  Articulos: [17, 18, 19]
  Guias_Tecnicas:
    Def: >-
      La DGD dictará una o más guías técnicas para facilitar la implementación de la norma,
      definiendo aspectos operativos y procesos específicos (estructura del Catálogo,
      características y subcaracterísticas, metodologías de medición, etc.).
  Gradualidad:
    Ctx: >-
      La aplicación de la norma es acorde a la gradualidad establecida en el DFL N° 1/2020;
      la DGD definirá lineamientos y formatos para que los órganos obligados implementen
      progresivamente el Ciclo de Gestión de la Calidad.
  Revision:
    Rec:
      - "Revisar y actualizar la norma al menos cada dos años, considerando aprendizajes y
        dificultades de aplicación reportados por los OAEs, impulsando buenas prácticas y
        minimizando efectos de prácticas incorrectas."

