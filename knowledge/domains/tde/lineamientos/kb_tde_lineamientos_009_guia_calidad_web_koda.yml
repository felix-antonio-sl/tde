Acerca_de_la_Guia:
  ID: "TDE_LIN_CALWEB_CTX_001"
  Ctx: >-
    Esta guía presenta un instrumento práctico que clasifica los indicadores de calidad web en
    tres niveles de prioridad: imprescindible, esperable y deseable. Su aplicación permite
    identificar áreas de mejora y avanzar hacia estándares en sitios web y servicios digitales,
    fomentando una gestión digital más inclusiva, segura y eficiente.
  Obj: >-
    Entregar un marco de referencia práctico para evaluar y fortalecer la calidad de sitios web
    y servicios digitales del Estado, mejorando la experiencia de personas y empresas,
    garantizando el cumplimiento de estándares de calidad y apoyando a los OAEs en el
    desarrollo interno y la contratación de proyectos.

Contexto_Institucional:
  ID: "TDE_LIN_CALWEB_CTX_002"
  Ctx: >-
    La Ley N° 21.658 crea la Secretaría de Gobierno Digital (SGD) en la Subsecretaría de
    Hacienda, responsable de proponer y coordinar la Estrategia de Gobierno Digital. En el marco
    de la Agenda de Modernización del Estado 2022-2026, la SGD impulsa la Plataforma Integrada
    de Servicios Públicos Digitales, que fija estándares y herramientas para optimizar el diseño,
    desarrollo y entrega de servicios digitales.
  Ctx_Optional:
    - "El instrumento de evaluación de calidad web y servicios digitales se enmarca en este esfuerzo, proporcionando un marco para la mejora continua de la calidad digital."

