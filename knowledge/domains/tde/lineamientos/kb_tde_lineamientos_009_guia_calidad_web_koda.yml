Descripcion_Instrumento_y_Secciones:
  ID: "TDE_LIN_CALWEB_INSTR_001"
  Ctx: >-
    El instrumento de evaluación se basa en observar y verificar aspectos clave de una muestra
    de páginas de sitios web y servicios digitales. La evaluación comprueba si cada pregunta de
    chequeo se cumple en la mayoría de las páginas de la muestra.
  Ctx_Optional:
    - "Los instrumentos están disponibles en documentos compartidos que permiten trabajo colaborativo del equipo evaluador."
    - "Los instrumentos específicos pueden consultarse en la carpeta de evaluación de calidad web y servicios digitales."
  Secciones:
    - "Portada: presenta el instrumento, datos de evaluadores, escala de cumplimiento y dimensiones, con glosario breve."
    - "Muestra: registro de URLs de las páginas revisadas."
    - "Guia para la verificacion tecnica: tutoriales para inspección de código, navegación con teclado y uso de herramientas."
    - "Dimensiones: hojas por dimensión con indicadores y preguntas de chequeo."
    - "Hoja de resultados: puntaje ponderado por dimensión y nivel de obligatoriedad."
    - "Grafico de resultados: gráfico de barras con porcentajes de cumplimiento por dimensión y nivel."

Niveles_de_Prioridad:
  ID: "TDE_LIN_CALWEB_PRIORIDAD_001"
  Def: >-
    Los indicadores de calidad se clasifican en tres niveles de obligatoriedad que orientan la
    priorización de mejoras.
  Niveles:
    - Name: "Imprescindible"
      Def: >-
        Características mínimas que deben cumplir sitios web o servicios digitales
        transaccionales. Su ausencia puede generar errores o vulnerabilidades para personas
        usuarias y sistemas, e incluye indicadores obligatorios según el marco legal vigente.
    - Name: "Esperable"
      Def: >-
        Condiciones esenciales en un sitio web o servicio digital gubernamental centrado en
        personas usuarias, alineadas con criterios de calidad reconocidos.
    - Name: "Deseable"
      Def: >-
        Elementos que aportan valor agregado y reflejan avance hacia la excelencia, sin ser
        estrictamente obligatorios.

