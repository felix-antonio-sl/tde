  description: >-
    El portal Datos.gob.cl es el portal de datos abiertos de la Secretaría de Gobierno
    Digital. Centraliza catálogos y conjuntos de datos abiertos de los órganos de la
    Administración del Estado, publicados bajo estándares y licencias de datos
    abiertos, para fomentar transparencia, reutilización e innovación.
  updated_at:
