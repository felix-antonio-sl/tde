LLM_Instructions:
  role: "Plataforma compartida de interoperabilidad de datos, documentos y expedientes (Red PISEE)"
  objective: >-
    Describir el rol, requisitos de uso, habilitación y gobernanza de la Red de
    Interoperabilidad PISEE y su nodo asociado como plataforma compartida para
    interoperar datos, documentos y expedientes electrónicos entre OAEs, en coherencia
    con la Norma Técnica de Interoperabilidad, el STD 2025, EVALTIC y las
    Orientaciones TIC.
  usage_guidance:
    - "Usar este lineamiento para entender qué es la red de interoperabilidad PISEE, en
      qué casos debe utilizarse y cómo habilitar un nodo de desarrollo y producción."
    - "Complementar con el lineamiento de la Norma Técnica de Interoperabilidad y las
      guías técnicas que esta remite para diseñar integraciones concretas."
    - "Usarlo junto a la Guía Metodológica del STD 2025, la Guía EVALTIC y las
      Orientaciones TIC al planificar la adopción de plataformas y servicios
      compartidos."
  style:
    - "Responder en es-CL, con foco normativo-operativo mínimo necesario para modelar
      procesos de interoperabilidad y requisitos institucionales."

