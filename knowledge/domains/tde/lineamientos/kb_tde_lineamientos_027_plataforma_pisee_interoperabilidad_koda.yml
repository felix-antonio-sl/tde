Contexto_y_Definiciones_PISEE:
  ID: "TDE_PLAT_PISEE_CTX_001"
  Ctx: >-
    La Red de Interoperabilidad PISEE consiste en un conjunto de conexiones directas y
    seguras a través de internet, en base a nodos de interoperabilidad alojados en la
    infraestructura informática de los órganos de la Administración del Estado que,
    actuando como proveedores y/o consumidores a través de plataformas electrónicas,
    permiten el intercambio y la transmisión de datos, documentos y expedientes
    electrónicos. Es el principal servicio compartido de interoperabilidad que las
    guías de TD recomiendan utilizar al diseñar proyectos TIC.
  Def:
    - Term: "PISEE"
      Def: >-
        Red de interoperabilidad del Estado, basada en nodos de interoperabilidad y
        servicios centralizados, que permite intercambiar datos, documentos y
        expedientes electrónicos entre OAEs de forma segura y trazable.
    - Term: "Nodo_Interoperabilidad"
      Def: >-
        Componente de software alojado en la infraestructura del OAE que le permite
        conectarse a la red de interoperabilidad, consumir y proveer servicios de
        interoperabilidad cumpliendo los estándares técnicos definidos en la Norma
        Técnica de Interoperabilidad.
    - Term: "Servicio_Interoperabilidad"
      Def: >-
        Servicio informático automatizado que permite interoperar datos, documentos o
        expedientes electrónicos entre consumidores y proveedores mediante un nodo
        validado, registrado en los servicios centralizados de interoperabilidad.
  Obj:
    - "Proveer un medio estándar, seguro y trazable para interoperar datos, documentos
      y expedientes electrónicos entre OAEs."
    - "Reducir solicitudes de información a las personas usuarias usando datos ya
      existentes en el Estado."
    - "Alinear proyectos TIC con los estándares de interoperabilidad del Estado y con
      el enfoque integrado de gobierno del STD 2025."

Estandares_y_Obligaciones_de_Uso:
  ID: "TDE_PLAT_PISEE_STD_001"
  Ctx_Required:
    - "Norma Técnica de Interoperabilidad (Decreto 12)."
    - "Norma Técnica de Documentos y Expedientes Electrónicos (Decreto 10)."
    - "Norma Técnica de Seguridad de la Información y Ciberseguridad (Decreto 7)."
    - "Reglamento de Transformación Digital (Decreto 4)."
  Req:
    - "Los OAEs deben integrarse a la red de interoperabilidad actuando como
      consumidores y/o proveedores de servicios, a través de nodos de interoperabilidad
      conectados a los servicios centralizados de interoperabilidad."
    - "La red de interoperabilidad debe ser la vía estándar para el intercambio de
      datos, documentos y expedientes electrónicos entre OAEs, evitando solicitar a las
      personas usuarias información que ya obra en poder del Estado."
    - "En el marco del Sistema de Transformación Digital 2025, las instituciones deben
      evaluar siempre el uso de plataformas y servicios compartidos como PISEE al
      formular proyectos TIC (EVALTIC) y planes de TD."
  Rec:
    - "Usar PISEE y/o cumplir estrictamente la Norma Técnica de Interoperabilidad para
      todo intercambio sistemático de datos/documentos entre OAEs."
    - "Alinear las integraciones con PISEE con los lineamientos de gestión de datos,
      seguridad y protección de datos personales."

Habilitacion_Nodo_Desarrollo_y_Produccion:
  ID: "TDE_PLAT_PISEE_HAB_001"
  Ctx: >-
    El Manual del Coordinador/a de Transformación Digital describe un proceso gradual
    de habilitación de PISEE mediante nodos de desarrollo y producción, complementado
    por capacitaciones técnicas.
  Nodo_Desarrollo:
    Pasos:
      - "La institución debe asistir a la capacitación inicial 'Pisee: Introducción a
        la red de interoperabilidad PISEE'."
      - "A través del Coordinador/a de Transformación Digital, solicitar el Nodo de
        Desarrollo mediante el trámite correspondiente en CeroFilas; este nodo permite
        realizar pruebas y validar integraciones antes de pasar a producción."
      - "Dependiendo de la necesidad de la institución, asistir al taller técnico de
        Consumo de Servicios de Información o al taller de Proveedor de Servicios de
        Información."
      - "Designar funcionarios o asesores encargados de administrar los servicios de
        interoperabilidad mediante el Portal PISEE, con autenticación vía ClaveÚnica."
  Nodo_Produccion:
    Pasos:
      - "Solicitar el Nodo de Producción de la Red de Interoperabilidad - PISEE mediante
        el trámite correspondiente en CeroFilas; este nodo permite consumir servicios
        productivos ya habilitados o proveer servicios propios en producción."
      - "Configurar el nodo de producción siguiendo los estándares de la Norma Técnica
        de Interoperabilidad y las guías técnicas asociadas (por ejemplo, para
        registrar endpoints y credenciales de servicios)."
      - "Coordinar con la Secretaría de Gobierno Digital la validación técnica del nodo
        cuando se trate de un desarrollo propio."

Gobernanza_y_Operacion_PISEE:
  ID: "TDE_PLAT_PISEE_GOB_001"
  Ctx_Optional:
    - "Las Orientaciones TIC y el Manual del Coordinador/a de TD resaltan el rol del
      CTD como responsable de articular la adopción de plataformas compartidas, entre
      ellas la red PISEE."
  Req:
    - "Formalizar, a través del CTD, los responsables de administración de servicios de
      interoperabilidad en el Portal PISEE (al menos uno para rol técnico y otro para
      rol de negocio)."
    - "Mantener actualizada la información de servicios de interoperabilidad
      publicados/consumidos, alineada con el Catálogo de Servicios de Interoperabilidad
      y el CPAT."
  Rec:
    - "Incorporar el uso de PISEE como componente explícito en el Plan de Transformación
      Digital y en la cartera de proyectos TIC evaluados con EVALTIC."
    - "Articular la gobernanza de PISEE con los comités de datos, seguridad de la
      información y transformación digital."

Articulacion_con_Plataformas_y_Lineamientos_TDE:
  ID: "TDE_PLAT_PISEE_ART_001"
  Ctx: >-
    PISEE se utiliza como canal de interoperabilidad para múltiples plataformas
    compartidas (por ejemplo, la API de la Plataforma de Notificaciones) y se
    vincula con normas técnicas y lineamientos transversales.
  Rec:
    - "Diseñar integraciones de plataformas compartidas (como Notificador del Estado,
      DocDigital u otras) considerando a PISEE como canal de interoperabilidad por
      defecto para el intercambio de datos y documentos."
    - "Alinear las configuraciones de nodo PISEE con los requisitos de la Norma Técnica
      de Interoperabilidad y de Seguridad de la Información y Ciberseguridad."
    - "Utilizar los servicios centralizados de interoperabilidad (Catálogo de Servicios,
      Registro de Trazabilidad, Directorio de Datos) para publicar y consumir servicios
      que operen sobre PISEE."

