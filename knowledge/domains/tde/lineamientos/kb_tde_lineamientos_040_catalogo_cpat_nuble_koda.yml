Resumen_Ejecutivo:
  ID: "TDE-CPAT-RESUMEN-01"

  Lo_esencial:
    ID: "TDE-CPAT-RESUMEN-ESENCIAL-01"
    Res:
      - "Dominan los objetos Solicitud/Permiso y Certificado/Constancia (especialmente en municipios)."
      - "Objetos secundarios dominantes son Pago/Arancel e Inscripción/Registro."
      - "Existe una concentración de niveles 0–1 en las categorías dominantes."
      - "Oportunidad de salto a Nivel 3 (formulario + expediente + notificación) con retornos rápidos."
      - "Brecha existente entre la disponibilidad de una URL informativa y un canal transaccional completo."
      - "Autenticación heterogénea con baja adopción de ClaveÚnica y uso extendido de mecanismos propios."
      - "GORE Ñuble muestra un núcleo avanzado de Nivel 5 (≈21%), pero convive con un 50% en Nivel 0."
      - "Municipios tienen ≈3,7% de trámites en Nivel 5 y más de la mitad en Nivel 0–1."
      - "Existen buenas prácticas puntuales (p. ej., Ninhue) que deben escalarse."
    Rec:
      - "Urge estandarizar la autenticación."
      - "Foco en cerrar la asimetría de madurez en GORE Ñuble."

  Que_hacer_ahora:
    ID: "TDE-CPAT-RESUMEN-ACCIONES-01"
    Obj: "Llevar los trámites priorizados a Nivel 3."
    Act:
      - "Priorizar top 30–50 trámites de alto volumen/urgencia social en Solicitud/Permiso y Certificado/Constancia (Nivel 0–1)."
      - "Estandarizar autenticación (ClaveÚnica por defecto donde aplique)."
      - "Crear plan de eliminación/migración de mecanismos de autenticación propios."
      - "Cerrar la brecha URL→Canal, convirtiendo páginas informativas en flujos completos con expediente y notificación."
      - "Crear inventario de automatizaciones/IA."
      - "Elaborar matriz de riesgos para IA/automatización."
      - "Definir política de transparencia/explicabilidad con revisión humana."
      - Act: "Implementar un tablero regional con KPIs de madurez, uso y calidad del servicio."
