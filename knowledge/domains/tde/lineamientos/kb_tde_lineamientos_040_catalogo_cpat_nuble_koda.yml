KPIs_y_tablero_regional:
  ID: "TDE-CPAT-KPIS-01"

  Cobertura_y_madurez:
    ID: "TDE-CPAT-KPIS-MADUREZ-01"
    Ctx:
      - "% de trámites con URL válida (vigente)."
      - "% con canal transaccional."
      - "% con ClaveÚnica."
      - "Distribución por Nivel 0–5 y variación trimestral."

  Uso_y_calidad:
    ID: "TDE-CPAT-KPIS-USO-01"
    Ctx:
      - "Tiempo de ciclo (p50/p90) por objeto."
      - "Tasa de reingreso / retrabajo."
      - "Tasa de reclamos y SLA de respuesta."
      - "Satisfacción NPS/CSAT."

  IA_responsable:
    ID: "TDE-CPAT-KPIS-IA-01"
    Ctx:
      - "% trámites con rotulado (si aplica)."
      - "% con revisión humana documentada."
      - "Incidentes reportados/gestionados."
      - "Auditorías realizadas y hallazgos cerrados."

  Formula_de_priorizacion_sugerida:
    ID: "TDE-CPAT-KPIS-FORMULA-01"
    Ctx: '$\text{Score} = 0{,}35\times\text{Impacto} + 0{,}30\times\text{Factibilidad} + 0{,}20\times\text{Riesgo} + 0{,}15\times\text{Urgencia estacional}$'
    Factores:
      - Term: "Impacto"
        Def: "volumen, criticidad social, ingresos/costos evitados."
      - Term: "Factibilidad"
        Def: "disponibilidad de datos, procesos, equipo."
      - Term: "Riesgo"
        Def: "cumplimiento/tecnológico reputacional (priorizar reducción de riesgo)."
      - Term: "Urgencia"
        Def: "ventanas/picos (p. ej., permisos estacionales)."

