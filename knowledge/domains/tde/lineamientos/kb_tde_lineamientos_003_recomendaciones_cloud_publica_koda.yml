Conceptos_Cloud_Publica:
  Description: >-
    Conceptos clave utilizados en la guía para comprender el modelo de Cloud Pública y su
    adopción en el sector público.
  Src: "Lineamientos_TécnicosGuías/Recomendaciones_Técnicas_para_la_adquisición_de_servicios_de_Cloud_Pública_en_los_Órganos_de_la_Administración_del_Estado.md#conceptos"
  Items:
    - ID: "TDE_LIN_CLOUD_CONCEPT_CLOUD_COMPUTING"
      Term: "Cloud Computing"
      Def: >-
        Modelo que permite acceso bajo demanda, a través de la red, a recursos compartidos y
        configurables (redes, servidores, almacenamiento, aplicaciones y servicios), que se
        asignan y liberan con mínima gestión del proveedor.
      Src: "Citado en Nigro, 2022; NIST, 2011"
      Ctx_Required:
        - "NIST (2011) - Definition of Cloud Computing."
    - ID: "TDE_LIN_CLOUD_CONCEPT_CLOUD_FIRST"
      Term: "Nube Primero (Cloud First)"
      Def: >-
        Principio según el cual los órganos públicos deben evaluar preferentemente el uso de
        servicios en la nube al diseñar e implementar sus arquitecturas tecnológicas, por
        sobre infraestructuras propias, respetando eficiencia, legalidad, neutralidad
        tecnológica y seguridad.
    - ID: "TDE_LIN_CLOUD_CONCEPT_CLOUD_SMART"
      Term: "Nube Inteligente (Cloud Smart)"
      Def: >-
        Principio según el cual la adopción de nube debe considerar objetivos estratégicos,
        modelos de operación, criterios financieros y protección de datos, armonizándose con
        Cloud First en una estrategia gradual e integral.
    - ID: "TDE_LIN_CLOUD_CONCEPT_TERRITORIALIDAD"
      Term: "Territorialidad de los datos"
      Def: >-
        En el modelo de Cloud Pública, la conexión vía internet implica que la ubicación física
        de los datos puede ser extraterritorial. La normativa chilena, por regla general, no
        exige que los datos estén dentro del territorio nacional, salvo disposiciones
        sectoriales o internas específicas.

Criterios_Generales_Cloud_Publica:
  ID: "TDE_LIN_CLOUD_CRIT_001"
  Src: "Lineamientos_TécnicosGuías/Recomendaciones_Técnicas_para_la_adquisición_de_servicios_de_Cloud_Pública_en_los_Órganos_de_la_Administración_del_Estado.md#criterios-generales-para-el-uso-de-cloud-pública"
  Ctx: >-
    La decisión de mover cargas tecnológicas hacia el Cloud Público implica más que contratar
    infraestructura externa: requiere diseño estratégico mínimo, evaluación de necesidades,
    definición de expectativas, capacidades profesionales, planificación y diseño de un nuevo
    modelo de operación.
  Req_Minimos_para_Adopcion:
    - "Una evaluación de las reales necesidades."
    - "Definición de expectativas."
    - "Disponibilidad de capacidades profesionales (internas y/o externas)."
    - "Una planificación detallada."
    - "El diseño de un nuevo modelo de operación."
  Caracteristicas_Modelo:
    - "Autoservicio bajo demanda."
    - "Amplio acceso a la red."
    - "Agrupación de recursos."
    - "Elasticidad rápida."
    - "Servicio medido."
  Oportunidades:
    - "Actualización tecnológica permanente."
    - "Disminución de personal dedicado a la operación de infraestructura propia."
    - "Respaldo y gestión permanente de seguridad."
    - "Flexibilidad y escalabilidad."
    - "Continuidad operacional."
    - "Menores montos de inversión inicial (paso de CAPEX a OPEX)."
  Finanzas:
    Ctx:
      - "Desde un punto de vista financiero, al ser un modelo basado en OPEX (gastos de operación) versus CAPEX (inversión), facilita la asignación de recursos para servicios Cloud."
  Plan_de_Migracion_y_Roles:
    Ctx:
      - "El uso de Cloud Pública requiere personas con conocimientos más específicos y exige un diseño con mayor detalle del plan de migración y la cobertura de los múltiples roles requeridos."
  Propiedad_Datos:
    Warn: >-
      En servicios de Nube Pública, especialmente en modalidad SaaS, los términos de servicio
      deben indicar explícitamente que los datos son propiedad del OAE y que nunca se transfiere
      su propiedad ni derechos de uso al proveedor.
    Rec:
      - "Exigir que los datos y metadatos puedan ser solicitados en cualquier momento, en formatos estándar y con documentación adecuada para su interpretación."
      - "Definir explícitamente condiciones al término del contrato respecto de devolución y borrado seguro de datos."
    Req:
      - "Verificar que los términos de servicio indiquen explícitamente que los datos son propiedad del OAE contratante y que no se transfiere en ningún momento la propiedad o el derecho a uso de dichos datos hacia el proveedor del servicio."
      - "Verificar que los datos (y metadata asociada) pueden ser solicitados por el OAE en cualquier momento, usando formatos estándar para transferencia de información y, si es requerido, el detalle explicativo de la data recibida."
      - "Observar estrictamente estos criterios al término del contrato de servicios."

Preguntas_Clave_Adopcion_Cloud:
  Description: >-
    Árbol de decisiones compuesto por preguntas de respuesta Sí/No para evaluar preparación y
    madurez institucional previa a la adopción de Cloud Pública.
  Src: "Lineamientos_TécnicosGuías/Recomendaciones_Técnicas_para_la_adquisición_de_servicios_de_Cloud_Pública_en_los_Órganos_de_la_Administración_del_Estado.md#preguntas-clave-para-decidir-utilizar-servicios-en-el-cloud"
  Ctx:
    - "Este conjunto de preguntas busca ayudar a un proceso interno de decisión y diseño de la compra, para responder con precisión respecto de migración o uso de servicios Cloud Público."
    - "Las preguntas son de respuesta simple (Sí/No) y verifican preparación y madurez en la institución para un proyecto exitoso de adopción de Cloud."
    - "La principal recomendación es cumplir las condiciones que aseguren un Sí a estas preguntas."
    - "Las preguntas son de carácter higiénico y contemplan aspectos específicos que se espera estén resueltos mediante recursos internos o externos."
    - "Si el resultado es exitoso, se puede pasar al siguiente capítulo que indica «qué comprar»."
  Preguntas:
    - ID: "TDE_LIN_CLOUD_Q1_EQUIPO"
      Q: "¿Cuenta con un equipo de al menos dos profesionales (internos o externos) con experiencia en control y gestión de Cloud (Administradores de Sistemas, DevOps, SREs)?"
      Rec_Si: "Si su respuesta es SÍ, vaya a la pregunta 2."
      Rec_No: >-
        Diseñar un mecanismo para contar con al menos dos profesionales idóneos, internos o
        externos, antes de avanzar con la adopción de Cloud Pública.
    - ID: "TDE_LIN_CLOUD_Q2_LEGACY"
      Q: "¿Tiene sistemas productivos legacy críticos que aún no puede migrar a tecnologías más modernas?"
      Rec_Si: >-
        Si requiere migrar con urgencia por obsolescencia o riesgos, evaluar procesos de
        "lift and shift" hacia la Nube como medida temporal y parcial, mientras se actualizan
        las aplicaciones.
      Rec_No: "Si su respuesta es NO, continúe con la pregunta 3."
    - ID: "TDE_LIN_CLOUD_Q3_ESCALABILIDAD"
      Q: "¿Sus sistemas deben escalar de manera repentina o impredecible?"
      Def:
        - "El concepto de “escalar” se refiere a que la capacidad de cómputo o de almacenamiento está sujeto a crecimientos temporales y bruscos o bien a un crecimiento sostenido y sin horizonte, predecible en el tiempo."
      Rec_Si: "Continuar con la pregunta 4, considerando capacidades de escalabilidad de Cloud."
      Rec_No: >-
        Evaluar Cloud Pública sólo para capacidades actualmente utilizadas o crecimiento
        vegetativo, considerando también opciones de housing/hosting con crecimiento moderado.
    - ID: "TDE_LIN_CLOUD_Q4_DOCUMENTACION"
      Q: "¿Tiene documentadas sus aplicaciones, infraestructura y sistemas?"
      Req_Instrumentos:
        - "Diagrama de infraestructura."
        - "CMDB (base de datos de configuración)."
        - "Diagramas de despliegue o equivalentes."
        - "Demanda de transacciones por unidad de tiempo (segundo, minuto)."
        - "RTO y RPO para sistemas críticos."
        - "Mapa de procesos y su vinculación con sistemas."
      Rec_Si: "Continuar con la pregunta 5."
      Rec_No: >-
        Establecer un proyecto de migración que incluya estrategia y plan de actividades para
        documentar estos elementos antes de la adopción de Cloud.
    - ID: "TDE_LIN_CLOUD_Q5_PLAN_MIGRACION"
      Q: "¿Tiene planificada (por ejemplo, en un Gantt) la migración al Cloud con actividades, tiempos y recursos definidos?"
      Rec_Si: "Continuar con la pregunta 6."
      Rec_No: >-
        Definir y documentar un plan de migración con recursos, tiempos y gestión del cambio
        necesarios, apoyándose en proveedores especializados si corresponde.
    - ID: "TDE_LIN_CLOUD_Q6_CIBERSEGURIDAD"
      Q: "¿Posee un área de ciberseguridad y un CISO, con recursos propios o externalizados?"
      Rec_Si: "Continuar con el diseño detallado de la adopción y contratación de Cloud Pública."
      Rec_No: >-
        Definir cómo se resolverán funciones de ciberseguridad y rol CISO durante la adopción
        y operación del Cloud Público, asegurando un CISO institucional interno.
      Req:
        - "El rol de CISO institucional debe ser un rol interno, aún cuando las labores técnicas y operativas de apoyo pueden ser resueltas mediante apoyo externo."

Modelos_de_Servicio_y_Que_Comprar:
  ID: "TDE_LIN_CLOUD_MODELOS_001"
  Src: "Lineamientos_TécnicosGuías/Recomendaciones_Técnicas_para_la_adquisición_de_servicios_de_Cloud_Pública_en_los_Órganos_de_la_Administración_del_Estado.md#capítulo-2-qué-comprar"
  Ctx: >-
    La elección del modelo de servicio (SaaS, IaaS, PaaS, BaaS, CaaS, entre otros) depende de
    las capacidades técnicas de la institución, la naturaleza de las aplicaciones y el tipo de
    gestión que se requiere sobre la infraestructura y plataformas.
  SaaS:
    Def: >-
      Cuando la institución requiere un software específico ofrecido por un proveedor y que
      sólo requiere configuración (por ejemplo ERP, CRM, KMS, CMS, ofimática en la nube), se
      recomienda preferir soluciones en modalidad SaaS.
    Rec:
      - "Utilizar servicios listos para su uso, evitando instalar aplicaciones desde cero en infraestructura propia."
      - "Evaluar plataformas de ofimática Cloud como ejemplo (Google Workspace, Office 365, Zimbra, entre otros)."
  IaaS_y_PaaS:
    Def: >-
      Cuando la institución quiere gestionar aplicaciones propias o de terceros que requieren
      escalar y que puede administrar, modificar o desarrollar, se recomienda adquirir
      capacidades básicas de infraestructura (IaaS) y plataformas (PaaS) en Cloud Pública.
    Servicios_Tipicos:
      - "Capacidad de cómputo (máquinas y servidores virtuales)."
      - "Plataformas para contenedores."
      - "Redes virtuales."
      - "Bases de datos y big data."
      - "Almacenamiento."
      - "Herramientas de seguridad (firewalls virtuales, detección de amenazas, etc.)."
      - "Entornos de desarrollo."
      - "Sistemas de gestión de identidad y acceso."
    Ctx:
      - "Cada proveedor utiliza diferentes nombres y categorías para los servicios descritos y un conjunto de soluciones propias que deben ser evaluadas y seleccionadas para cada requerimiento."
  Pago_por_Uso_y_Consola:
    Ctx:
      - "Los servicios Cloud requieren una cantidad de dinero mensual variable (los proveedores cobran por uso) y se gestionan de manera autónoma vía paneles de control y gestión que se deben exigir al proveedor."
  Servicios_Cloud_No_Excluyentes_por_Modalidad:
    Ctx: "En forma no excluyente, puede considerar los siguientes servicios cloud, ya sea en modalidad IaaS, PaaS, BaaS, CaaS y SaaS:"
    Items:
      - "Máquina virtual."
      - "Repositorios de almacenamiento."
      - "Sistema de archivos distribuidos."
      - "Servicio de Kubernetes elástico."
      - "Servicio de balanceo de tráfico."
      - "Servicio de bases datos relacional."
      - "Servicio de DNS."
      - "Servicio de red de distribución de contenidos estáticos."
      - "Servicio de correos."
      - "Monitoreo de infraestructura."
      - "Servicio de WAF."
      - "Servicio de bases datos no relacional (ejemplo Mongo Atlas)."
      - "Servicio de encolamiento."
      - "Servicios de ETL."
      - "Servicio de data streams."
      - "Servicio de Datawarehouse."
      - "Servicio de detección de amenazas."
      - "Servicio automático de evaluación de seguridad Inspector."
      - "Bases de datos como servicio."
      - "Inteligencia artificial como servicio."
      - "Plataforma de desarrollo de aplicaciones móviles como servicio (MBaaS)."
      - "Servicio de gestión de API."
      - "Servicio de identidad y acceso como servicio."
  Modelo_Compra:
    Ctx: >-
      Los proveedores suelen ofrecer montos de créditos equivalentes a dinero para la
      adquisición de servicios Cloud, que pueden incluir soporte. Es necesario explicitar en la
      compra los distintos servicios en que se utilizarán dichos créditos.

Caracteristicas_y_Seleccion_de_Proveedores_Cloud:
  ID: "TDE_LIN_CLOUD_PROVEEDORES_001"
  Src: "Lineamientos_TécnicosGuías/Recomendaciones_Técnicas_para_la_adquisición_de_servicios_de_Cloud_Pública_en_los_Órganos_de_la_Administración_del_Estado.md#capítulo-3-consideraciones-para-la-elección-del-proveedor-adecuado"
  Ctx: >-
    Existen distintos tipos de proveedores de Cloud (hyperscalers, regionales, locales), sin
    que exista a priori un tipo "mejor" para todas las instituciones. La selección depende de
    los servicios requeridos, niveles de servicio, capacidades internas y recursos
    financieros.
  Tipos_de_Proveedores:
    Ctx:
      - "Hyperscalers: proveedores globales de Cloud, generalmente asociados a corporaciones globales de tecnología."
      - "Proveedores regionales: cubren un continente, asociados a empresas de servicios tecnológicos y telecomunicaciones."
      - "Proveedores locales: empresas nacionales que cubren generalmente un país y ofrecen servicios más específicos o de alcance local."
  Ctx_Seleccion:
    - "No existe a priori una respuesta de qué tipo de proveedor Cloud es mejor para una institución pública."
    - "La selección depende de qué tan específicos son los servicios solicitados, el nivel de disponibilidad (SLA) requerido, la capacidad y conocimiento de la institución para administrar los servicios y los recursos financieros disponibles, entre otros factores."
  Caracteristicas_Clave:
    - ID: "TDE_LIN_CLOUD_PROV_FIABILIDAD"
      Name: "Fiabilidad y disponibilidad"
      Def: >-
        El proveedor debe ofrecer niveles de uptime acordes a las necesidades de servicio,
        con infraestructura redundante y procedimientos de continuidad operacional.
      Ctx:
        - "Uptime: se requiere un nivel de disponibilidad adecuado a los niveles de servicio que la institución requiere (especificado en un SLA)."
        - "Centros de datos redundantes: capacidad que permite continuidad del servicio en caso de fallas en un centro de datos y se aprovecha con procedimientos de continuidad operacional."
    - ID: "TDE_LIN_CLOUD_PROV_SEGURIDAD"
      Name: "Seguridad"
      Def: >-
        Debe demostrar cumplimiento normativo, proveer servicios robustos de gestión de
        identidad y acceso y definir claramente responsabilidades de seguridad entre proveedor
        e institución.
      Ctx:
        - "Cumplimiento normativo: asegurar cumplimiento con estándares y regulaciones de seguridad definidos por normativa."
        - "Gestión de identidad y acceso: mecanismos y servicios robustos para proteger recursos Cloud y coordinación con la institución."
        - "Determinación de responsabilidades: modelo claro de responsabilidades entre prestador Cloud e institución usuaria."
    - ID: "TDE_LIN_CLOUD_PROV_ESCALABILIDAD"
      Name: "Escalabilidad y flexibilidad"
      Def: >-
        Debe permitir escalamiento de recursos hacia arriba y abajo, ofreciendo variedad de
        servicios desde almacenamiento básico hasta capacidades avanzadas como IA."
      Ctx:
        - "Escalabilidad automática: capacidad de escalar recursos arriba/abajo según necesidades, relevante para cargas variables."
        - "Variedad de servicios: amplia gama desde almacenamiento básico hasta inteligencia artificial."
    - ID: "TDE_LIN_CLOUD_PROV_RENDIMIENTO"
      Name: "Rendimiento"
      Def: >-
        Debe considerar uso de CDN, localización de centros de datos y otros mecanismos que
        mejoren tiempos de respuesta según ubicación de usuarios.
      Ctx:
        - "CDN: la presencia de redes de entrega de contenidos puede mejorar rendimiento; verificar si el proveedor ofrece servicios CDN cuando se requiera."
        - "Localización de centros de datos: la proximidad geográfica puede influir en latencia; centros cercanos pueden ofrecer menores tiempos de respuesta."
    - ID: "TDE_LIN_CLOUD_PROV_SOPORTE"
      Name: "Soporte y servicio al cliente"
      Def: >-
        Debe ofrecer niveles de soporte claros, recursos de ayuda, documentación y comunidad
        activa que faciliten la operación y resolución de incidentes.
      Ctx:
        - "Niveles de soporte: evaluación de niveles de soporte ofrecidos ante incidencias."
        - "Recursos de ayuda y documentación: disponibilidad de documentación detallada y comunidad activa para facilitar gestión y solución de problemas."
  Ctx_Final:
    - "Antes de decidir, evaluar alineación de estas características con los requisitos y objetivos de la institución."
    - "Considerar costos y términos contractuales al evaluar proveedores."

Rol_de_Partners_y_Socios_Comerciales:
  ID: "TDE_LIN_CLOUD_PARTNERS_001"
  Src: "Lineamientos_TécnicosGuías/Recomendaciones_Técnicas_para_la_adquisición_de_servicios_de_Cloud_Pública_en_los_Órganos_de_la_Administración_del_Estado.md#el-rol-de-los-partners-o-socios-de-negocios-en-el-modelo-de-provisión"
  Ctx: >-
    En muchos casos, la relación de provisión de servicios de Cloud Pública se realiza a través
    de resellers, partners o socios comerciales que mantienen el vínculo técnico-comercial con
    la institución, especialmente en el caso de hyperscalers o proveedores regionales.
  Ctx_Provision_Indirecta:
    - "En muchos casos, la provisión se realiza de modo indirecto a través de un reseller/partner/socio comercial/distribuidor, quien oferta, firma el contrato y mantiene la relación técnico-comercial permanente."
    - "Esto aplica, por ejemplo, a casi todos los hyperscalers o empresas regionales que operan en Chile."
  Ctx_Impacto_Modelo_Comercial:
    - "El consumo visible en consola puede diferir del monto final a pagar por márgenes, impuestos, conversión de monedas y otros; lo que impacta presupuesto, facturación y pago."
    - "Soporte técnico de primer nivel suele ser provisto por el partner, escalando al proveedor global cuando sea necesario."
  Ctx_Normativa_Compras_Publicas:
    - "En concordancia con el artículo 35 bis, ley N°19.886, al tratarse de una contratación compleja, se deben usar mecanismos de análisis técnico/financiero/ciclo de vida útil, procedimientos de consulta al mercado y otros existentes."
  Rec:
    - "Considerar las condiciones técnicas y comerciales que los proveedores base exigen a sus partners, además de los requisitos de Mercado Público."
    - "Analizar cómo el modelo comercial (márgenes, impuestos, conversión de monedas) impacta en presupuesto, facturación y pago."
    - "Definir claramente en el requerimiento técnico las responsabilidades y funciones de la institución, del socio comercial y del proveedor de Nube."
  Req_Modelo_de_Servicios:
    - "El modelo de servicios debe incluir: responsabilidades y funciones propias de la institución, del socio comercial y del proveedor de Nube Pública."
    - "El modelo de servicios debe incluir el modelo de control de la consola de servicios y la distribución de las responsabilidades en su administración."

SLA_y_Consideraciones_de_Servicio:
  ID: "TDE_LIN_CLOUD_SLA_001"
  Src: "Lineamientos_TécnicosGuías/Recomendaciones_Técnicas_para_la_adquisición_de_servicios_de_Cloud_Pública_en_los_Órganos_de_la_Administración_del_Estado.md#capítulo-4-consideraciones-de-servicio"
  SLA_Definicion:
    Def: >-
      El Acuerdo de Nivel de Servicio (SLA) forma parte de la relación contractual entre el
      proveedor de servicios Cloud y la institución, definiendo métricas de calidad,
      disponibilidad, rendimiento y tiempos de respuesta, así como compensaciones por
      incumplimientos.
    Ctx:
      - "El SLA establece términos y condiciones que rigen calidad, disponibilidad y rendimiento de los servicios ofrecidos."
      - "Define métricas específicas como tiempo de actividad, tiempos de respuesta y capacidad de almacenamiento, como marco para evaluar rendimiento del proveedor."
      - "Los SLA permiten establecer expectativas claras, garantizar transparencia, y proveer base objetiva para resolución de problemas y compensaciones en caso de incumplimiento."
      - "Es fundamental que la institución defina SLAs acordes a su misión, visión, objetivos institucionales y el tipo de servicios que implementará en Cloud."
  Ejemplo_valores_SLA_Cloud_Publica:
    Ctx:
      - "Servicio crítico con uso mayoritario en horario hábil: podría requerir un SLA más estricto en horario hábil (ej.: 99.5% de disponibilidad y media hora de tiempo de respuesta de equipos de soporte)."
      - "Para el mismo servicio fuera del horario hábil: SLA más permisivo (ej.: 97% de disponibilidad y 4 horas de respuesta frente a incidentes)."
  Elementos_SLA:
    - Term: "Disponibilidad o Tiempo de actividad (uptime)"
      Def: "Porcentaje de tiempo en que los servicios Cloud estarán disponibles (usualmente expresado en 'nueves', ej. 99.9%)."
    - Term: "Rendimiento"
      Def: "Compromiso de desempeño (límites y capacidades) de recursos contratados (almacenamiento, procesamiento, TPS, I/O, rendimiento red)."
    - Term: "Tiempo de respuesta"
      Def: "Período máximo en que el proveedor se compromete a responder a solicitud o incidencia."
    - Term: "Mantenimiento programado"
      Def: "Períodos en que el servicio puede estar fuera de línea por mantenimiento planificado; permite anticipar interrupciones."
    - Term: "Compensación por incumplimiento"
      Def: "Medidas correctivas o compensaciones cuando no se cumplen niveles acordados (créditos de servicio o extensiones de contrato)."
    - Term: "Seguridad y cumplimiento normativo"
      Def: "Medidas de seguridad para proteger datos y estándares/regulaciones que el proveedor debe cumplir."
    - Term: "Escalación y resolución de problemas"
      Def: "Procedimientos para informar y resolver problemas, incluyendo escalación, plazos y responsabilidades."
    - Term: "Backup y recuperación de datos"
      Def: "Políticas de respaldo, frecuencia y procedimientos de recuperación ante pérdida o corrupción, para asegurar integridad y disponibilidad."
  Establecimiento_e_Implementacion:
    Rec:
      - "Definir objetivos institucionales y servicios críticos antes de negociar SLAs."
      - "Personalizar SLAs según necesidades específicas y no aceptar términos genéricos que no se ajusten al contexto del OAE."
      - "Negociar proactivamente métricas y penalidades, basadas en datos de uso proyectado y riesgos."
      - "Incluir cláusulas de revisión periódica de SLAs y considerar necesidades futuras de escalabilidad."
      - "Establecer expectativas claras: asegurar que cada métrica y condición esté bien definida y sea comprensible para ambas partes."
      - "Establecer multas y compensaciones claras: definir multas por incumplimiento y compensaciones proporcionales al impacto."
      - "Mantenimiento de una relación de colaboración: fomentar una relación de trabajo conjunto; definir reuniones periódicas de revisión de servicio, cumplimiento de SLA y adaptaciones."
  Seguimiento_y_Cumplimiento:
    Rec:
      - "Designar un equipo de gestión para supervisar el cumplimiento de SLAs (áreas técnica, legal y de gestión)."
      - "Definir métricas de monitoreo y usar herramientas de seguimiento en tiempo real."
      - "Programar revisiones periódicas con el proveedor y automatizar informes de cumplimiento."
      - "Realizar auditorías periódicas y gestionar problemas de manera proactiva."
      - "Implementar un sistema de seguimiento de incidentes que permita análisis posterior y mejora continua."
      - "Revisar y actualizar el SLA según sea necesario: mantener el SLA actualizado y ajustar métricas/condiciones según necesidades cambiantes."
      - "Fomentar la comunicación abierta: establecer canales efectivos con el proveedor para resolución rápida de problemas y coordinación de cambios."

Notas_al_Pie_y_Referencias:
  ID: "TDE_LIN_CLOUD_NOTAS_001"
  Src: "Lineamientos_TécnicosGuías/Recomendaciones_Técnicas_para_la_adquisición_de_servicios_de_Cloud_Pública_en_los_Órganos_de_la_Administración_del_Estado.md#"
  Notas:
    - Note: "[1] Entendido como el proceso de preparación de la contratación administrativa."
