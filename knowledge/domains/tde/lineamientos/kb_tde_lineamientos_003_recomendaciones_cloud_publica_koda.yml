Contexto_Objetivo_y_Alcance:
  ID: "TDE_LIN_CLOUD_CTX_001"
  Obj: >-
    Entregar un conjunto de recomendaciones técnicas para la adquisición de servicios de
    Cloud Pública por parte de los OAEs, especialmente para profesionales TI involucrados en
    la etapa de precompra, incluyendo consideraciones para elección de proveedor y
    definición de SLAs.
