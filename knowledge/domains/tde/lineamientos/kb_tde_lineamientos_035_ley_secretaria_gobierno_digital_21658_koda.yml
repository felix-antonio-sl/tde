Contexto_y_Objeto:
  ID: "TDE_LIN_21658_CTX_001"
  Articulos: [1]
  Ctx: >-
    La ley crea, a contar del 1 de marzo de 2024, la Secretaría de Gobierno Digital
    en la Secretaría y Administración General del Ministerio de Hacienda como
    continuadora de la División de Gobierno Digital de SEGPRES.
  Purp: >-
    Reforzar la institucionalidad de gobierno digital, concentrar rectoría y
    coordinación en la Subsecretaría de Hacienda y alinear marcos legales y
    presupuestarios con la Transformación Digital del Estado.

Creacion_y_Funciones_SGD:
  ID: "TDE_LIN_21658_SGD_001"
  Articulo: 1
  Def: >-
    Crea la Secretaría de Gobierno Digital en la Subsecretaría de Hacienda y define
    sus funciones estratégicas en gobierno digital, datos e infraestructura pública
    digital.
  Funciones_Claves:
    - "Proponer al Ministro/a de Hacienda la Estrategia de Gobierno Digital y
       coordinar su implementación, con enfoque integrado de gobierno."
    - "Coordinar, asesorar y apoyar intersectorialmente el uso estratégico de
       tecnologías digitales, datos e información pública para mejorar gestión y
       servicios de los OAEs."
    - "Desarrollar y operar plataformas y servicios compartidos, al menos de
       interoperabilidad e identidad digital."
  Gobernanza:
    Req:
      - "La SGD está a cargo de un/a Director/a que corresponde a un Jefe/a de
         División de la Subsecretaría de Hacienda, sujeto a proceso de selección
         regulado por la Ley 20.955."
      - "Un reglamento del Ministerio de Hacienda establecerá mecanismos e
         instrumentos para implementar la Estrategia de Gobierno Digital, coordinar
         y apoyar a los OAEs, y regulará monitoreo, seguimiento, evaluación y
         requerimiento de información."
  Ctx_Required:
    - "urn:knowledge:tde:estrategias:estrategia_gobierno_digital_2030:1.0.0"
    - "urn:knowledge:tde:estrategias:estrategia_datos_administracion_estado:1.0.0"

Traspaso_de_Personal_y_Continuidad_Laboral:
  ID: "TDE_LIN_21658_TRASPASO_001"
  Articulo: 2
  Ctx: >-
    La ley regula el traspaso sin solución de continuidad del personal que se
    desempeñaba en la División de Gobierno Digital de SEGPRES a la Subsecretaría de
    Hacienda.
  Req:
    - "A partir del 1 de marzo de 2024 se traspasan funcionarios/as a contrata de la
       División de Gobierno Digital de SEGPRES a la Subsecretaría de Hacienda, con
       mantención de calidad jurídica, estamento y grado equivalente."
    - "El Jefe de la División de Gobierno Digital de SEGPRES es traspasado y
       encasillado en el nuevo cargo de Jefe de División creado en Hacienda."
    - "Se establecen restricciones para asegurar que el traspaso no implique término
       de servicios, pérdida de empleo, disminución de remuneraciones ni cambio de
       residencia sin consentimiento."
    - "Diferencias de remuneración relevantes se cubren mediante planilla
       suplementaria, absorbible por futuros mejoramientos, con reglas de
       imponibilidad y reajuste."
    - "Al personal traspasado de conformidad a esta norma y en tanto sus contratos se prorroguen en las mismas condiciones, no le serán exigibles los requisitos establecidos en el artículo único del decreto con fuerza de ley Nº 1, de 1990, del Ministerio de Hacienda."
  Ctx_Required:
    - "Ley N° 19.041 (asignación de modernización)."
    - "Leyes 19.553 y 19.882 sobre incentivos y desempeño en el sector público."

Adecuaciones_Legales_y_Rediseno_Institucional:
  ID: "TDE_LIN_21658_ADECUA_001"
  Articulo: 3
  Ctx: >-
    La ley introduce modificaciones a leyes existentes para reflejar la nueva
    institucionalidad de gobierno digital.
  Cambios_Claves:
    - "En la Ley 18.993 (crea SEGPRES): se eliminan referencias a la División de
       Gobierno Digital y se suprime el art. 9 A, trasladando funciones a la SGD en
       Hacienda."
    - "En la Ley 19.799 (documentos y firma electrónica): se reemplaza la mención al
       Secretario General de la Presidencia por el Ministro de Hacienda en el
       artículo 25, trasladando competencias."
    - "En la Ley 19.880: se ajustan referencias a reglamentos dictados 'en conjunto
       con SEGPRES', sustituyéndolas por referencias al Ministerio de Hacienda en
       artículos 18, 19 y 19 bis, y se elimina la mención a SEGPRES en el art. 46,
       consolidando la rectoría de Hacienda en materias de TD, expedientes,
       digitalización y notificaciones."
    - "En la Ley 18.845 (microcopia/micrograbación de documentos): se ajustan
       menciones a ministerios competentes, consolidando el rol del Ministerio de
       Hacienda."
  Ctx_Required:
    - "urn:knowledge:tde:lineamientos:ley_procedimientos_administrativos_19880:1.0.0"
    - "urn:knowledge:tde:lineamientos:ley_transformacion_digital_estado:1.0.0"
    - "urn:knowledge:tde:lineamientos:norma_documentos_expedientes_electronicos:1.0.0"

