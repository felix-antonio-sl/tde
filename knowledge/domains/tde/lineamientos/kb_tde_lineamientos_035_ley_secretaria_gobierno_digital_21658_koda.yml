Disposiciones_Transitorias_y_Sucesion_SGD:
  ID: "TDE_LIN_21658_TRANS_001"
  Articulos: [Disposiciones_Transitorias]
  Ctx: >-
    Las disposiciones transitorias regulan la sucesión legal de competencias,
    contratos, bienes y servicios, y fijan reglas para términos y condiciones de uso
    de plataformas y servicios compartidos.
  Disposiciones_Claves:
    - ID: "TRANS_1_SUCESION"
      Def: >-
        A partir del 1 de marzo de 2024, la Subsecretaría de Hacienda es sucesora y
        continuadora legal de la División de Gobierno Digital de SEGPRES, asumiendo
        derechos y obligaciones asociados a convenios, contratos, bienes y otros
        actos jurídicos vinculados a gobierno digital.
    - ID: "TRANS_1_MENCIONES"
      Def: >-
        Toda mención en normas a la División de Gobierno Digital o a su Jefe de
        División se entiende efectuada a la SGD y a su Jefe de División; las
        referencias a SEGPRES o su Subsecretaría General se entienden ahora a
        Ministerio de Hacienda y Subsecretaría de Hacienda en materias de gobierno
        digital, incluidos decretos dictados conforme a las leyes 21.180 y 19.799.
    - ID: "TRANS_2_TYC_PLATAFORMAS"
      Def: >-
        A partir del 1 de marzo de 2024, términos y condiciones de uso de
        plataformas y servicios compartidos deben ser aprobados o modificados por la
        Subsecretaría de Hacienda y son obligatorios para las entidades usuarias;
        los T&C existentes aprobados por SEGPRES se mantienen vigentes hasta su
        modificación.
    - ID: "TRANS_3_PRESUPUESTO"
      Def: >-
        El mayor gasto fiscal se financia inicialmente con cargo al presupuesto de
        Hacienda, pudiendo suplementarse con Tesoro Público; en años siguientes se
        financia mediante leyes de Presupuesto.

