Metadata_Original:
  category: "Estrategias/Estrategias"
  tags:
    - "estrategia"
    - "transformación digital"
    - "capacitaciones"
  description: >-
    Estrategia para abordar la creciente demanda de capacitaciones derivada de la
    normativa de Transformación Digital, fortaleciendo talento digital, gestión del
    cambio y canales de formación para funcionarias y funcionarios públicos.

Contexto_y_Desafios:
  - ID: "TDE_EST_CAP_CTX_001"
    Type: "Desafios_Transformacion_Digital"
    Ctx: >-
      La transformación digital exige que las personas que trabajan en el Estado
      desarrollen competencias y conocimientos para adaptarse a cambios tecnológicos
      profundos en cultura, métodos y procesos.
    Evidence:
      - "Oferta inicial de capacitación insuficiente durante los primeros años de implementación de la Ley N° 21.180."
      - "Encuestas muestran baja proporción de funcionarios que han recibido capacitación reciente en tecnologías o computación."

  - ID: "TDE_EST_CAP_CTX_002"
    Type: "Brechas_Formacion_y_Marcos_Competencias"
    Ctx: >-
      Existe ausencia de un marco claro de competencias digitales para el sector
      público y brechas relevantes en cobertura, pertinencia y acceso equitativo a
      capacitaciones.
    Key_Aspects:
      - "Chile no contaba inicialmente con un marco de competencias digitales para funcionarios públicos."
      - "La oferta de capacitación se amplía, pero persisten problemas de cobertura y pertinencia."

  - ID: "TDE_EST_CAP_CTX_003"
    Type: "Justificacion_Estrategia"
    Ctx: >-
      La estrategia busca responder a la demanda creciente de capacitaciones ligada a
      la normativa vigente y a la falta de lineamientos teóricos y metodológicos para
      impulsar una estrategia de adopción digital para funcionarias y funcionarios.

Vision_y_Objetivos:
  Vision:
    ID: "TDE_EST_CAP_VIS_001"
    Def: >-
      Impulsar la transformación digital del Estado mediante el desarrollo de talento
      digital, a través de capacitaciones accesibles, equitativas y gratuitas, diseñadas
      según las necesidades reales de cada funcionaria y funcionario, fortaleciendo sus
      competencias digitales y su compromiso con la modernización del Estado.
  Objetivos:
    - ID: "TDE_EST_CAP_OBJ_001"
      Obj: >-
        Definir lineamientos teóricos y metodológicos para un programa de formación
        estructurado que guíe el talento digital y la gestión del cambio, alineados
        con la estrategia de gobierno digital.
    - ID: "TDE_EST_CAP_OBJ_002"
      Obj: >-
        Fortalecer el talento digital mediante el desarrollo de competencias clave y
        trayectorias formativas por perfiles, a través de una malla de formación.
    - ID: "TDE_EST_CAP_OBJ_003"
      Obj: >-
        Facilitar la adaptación de funcionarias y funcionarios a nuevas condiciones
        laborales mediante aprendizaje continuo y apoyo en gestión del cambio.
    - ID: "TDE_EST_CAP_OBJ_004"
      Obj: >-
        Proporcionar una solución integral, innovadora y oportuna de capacitación, que
        asegure impacto real en la transformación digital del sector público.

Ejes_Estrategicos:
  - ID: "TDE_EST_CAP_EJE_001"
    Name: "Lineamientos_teoricos_y_metodologicos"
    Purp: >-
      Definir un marco conceptual y metodológico para el programa de formación en
      competencias digitales, asegurando coherencia, pertinencia y alineación con la
      Ley de Transformación Digital y la Estrategia de Gobierno Digital.

  - ID: "TDE_EST_CAP_EJE_002"
    Name: "Segmentacion_de_perfiles_y_trayectorias_formativas"
    Purp: >-
      Clasificar a funcionarias y funcionarios según roles y necesidades, diseñando
      rutas de aprendizaje diferenciadas en una malla de formación por perfiles.
    Perfiles_Iniciales:
      - "Cargos directivos y jefaturas."
      - "Coordinadores de transformación digital de cada institución."
      - "Equipos de seguridad de la información y ciberseguridad."
      - "Equipos TIC."
      - "Equipos de oficina de partes."
      - "Equipos de asuntos legales."
      - "Equipos de gestión documental."

  - ID: "TDE_EST_CAP_EJE_003"
    Name: "Cultura_institucional_y_gestion_del_cambio"
    Purp: >-
      Integrar la formación en competencias digitales en la gestión institucional,
      promoviendo cultura de aprendizaje continuo, incentivos, sensibilización y
      capacitaciones en gestión del cambio.

  - ID: "TDE_EST_CAP_EJE_004"
    Name: "Canales_y_estrategia_multicanal_de_capacitacion"
    Purp: >-
      Desarrollar y optimizar canales de capacitación (virtuales, presenciales y
      mixtos) mediante una estrategia multicanal que garantice acceso equitativo y
      metodologías innovadoras.

Marco_Conceptual_y_Definiciones:
  - ID: "TDE_EST_CAP_DEF_001"
    Term: "Capacitacion_Segun_Estatuto_Administrativo"
    Ctx: "Por lo mismo, antes de continuar es importante determinar qué se entiende por capacitación."
    Def: >-
      Conjunto de actividades permanentes, organizadas y sistemáticas destinadas a que
      funcionarias y funcionarios desarrollen, complementen, perfeccionen o actualicen
      conocimientos y destrezas necesarias para el desempeño eficiente de sus cargos.

  - ID: "TDE_EST_CAP_DEF_002"
    Term: "Tipos_de_capacitacion_Estatuto"
    Def: >-
      El Estatuto Administrativo distingue entre capacitación para la promoción,
      capacitación de perfeccionamiento y capacitación voluntaria, según impacto en
      trayectoria laboral y vinculación con cargos.

  - ID: "TDE_EST_CAP_DEF_003"
    Term: "Tipos_de_formacion_BID"
    Def: >-
      El BID plantea tres tipos de formación: inicial (onboarding), continua y
      específica, orientadas a adaptación, desarrollo continuo y liderazgo en
      transformación digital.

Experiencia_Internacional_Resumen:
  - ID: "TDE_EST_CAP_INT_001"
    Ctx: >-
      Se analizan modelos de academias y plataformas de gobierno digital en países
      como Argentina, Colombia, Corea del Sur, Dinamarca, España, Estonia y Reino
      Unido, destacando diferencias en objetivos, modelos de competencias y públicos
      objetivo.

  - ID: "TDE_EST_CAP_INT_003"
    Ctx: >-
      Por otra parte, se observa la importancia de innovar en los canales de capacitación, porque mientras
      los cursos virtuales ofrecen una opción flexible en cuanto a los horarios en los que pueden acceder las personas a una

  - ID: "TDE_EST_CAP_INT_002"
    Ctx: >-
      Se identifican buenas prácticas en plataformas virtuales masivas, academias con
      marcos de competencias definidos y programas nacionales de competencias
      digitales, relevantes para el diseño de la estrategia chilena.

Plan_Accion_Resumen:
  Ctx: >-
    El plan de acción organiza acciones en torno a los ejes estratégicos, con
    responsables, plazos y estados, incluyendo análisis de brechas, diseño de malla
    formativa, validación experta, implementación piloto y expansión.
  Acciones_Ejemplares:
    - ID: "TDE_EST_CAP_ACT_001"
      Eje: "Lineamientos_tecnicos_y_metodologicos"
      Act: >-
        Analizar brechas y necesidades de capacitación para la Transformación Digital
        y definir una metodología para un plan formativo basado en competencias
        digitales.
      Responsable: "Subsecretaría de Hacienda (SGD)"
    - ID: "TDE_EST_CAP_ACT_002"
      Eje: "Segmentacion_de_perfiles_y_trayectorias_formativas"
      Act: >-
        Desarrollar una malla de formación basada en competencias y una hoja de ruta
        de aprendizaje, validándola con personas expertas y representantes
        institucionales, y ajustarla según retroalimentación.
      Responsable: "Subsecretaría de Hacienda (SGD)"
    - ID: "TDE_EST_CAP_ACT_003"
      Eje: "Cultura_y_gestion_del_cambio"
      Act: >-
        Diseñar estrategias de integración de la formación en la gestión institucional,
        de sensibilización e incentivos para participación en capacitaciones y
        talleres sobre gestión del cambio.
      Responsable: "Subsecretaría de Hacienda (SGD)"
    - ID: "TDE_EST_CAP_ACT_004"
      Eje: "Canales_y_estrategia_multicanal"
      Act: >-
        Desarrollar una estrategia multicanal de capacitación, implementarla y
        monitorear su efectividad, incluyendo colaboraciones con universidades y otras
        instituciones para ampliar la oferta de cursos.
      Responsable: "Subsecretaría de Hacienda (SGD)"

Recomendaciones_BID_2022_Extracto:
  ID: "TDE_EST_CAP_REC_001"
  Rec:
    - "La creación de una herramienta única de capacitación la que debe definir los perfiles formativos para cada rol según la agrupación de las necesidades en común. Por lo mismo, es relevante el desarrollo de una formulación efectiva de un modelo de capacitación acompañado de una descripción detallada de las acciones formativas, que incluyan metodologías, contenidos, duración y cronogramas."

Riesgos_y_Factores_Criticos:
  - ID: "TDE_EST_CAP_RISK_001"
    Type: "Brechas_capacidades_y_cobertura"
    Warn: >-
      Riesgo de que las brechas en capacidades y cobertura de capacitaciones persistan
      si no se asegura una planificación adecuada, apoyo directivo y seguimiento de
      resultados.

  - ID: "TDE_EST_CAP_RISK_002"
    Type: "Gestion_del_cambio"
    Warn: >-
      Sin estrategias claras de gestión del cambio y motivación, puede existir
      resistencia de funcionarias y funcionarios a participar y aplicar aprendizajes.

  - ID: "TDE_EST_CAP_RISK_003"
    Type: "Sostenibilidad_y_actualizacion"
    Warn: >-
      La sostenibilidad de la estrategia depende de la actualización constante de
      contenidos, la calidad académica y la adaptación a nuevas tecnologías y
      necesidades.

Bibliografia_y_Referencias_Resumen:
  Description: >-
    La estrategia se apoya en normativa nacional (Ley N° 21.180 y Estatuto
    Administrativo), guías de transformación digital del BID, estudios sobre empleo
    público y brechas digitales, y referencias a academias y planes de competencias
    digitales de otros países.
