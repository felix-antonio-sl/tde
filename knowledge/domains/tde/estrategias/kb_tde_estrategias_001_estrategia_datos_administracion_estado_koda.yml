Bibliografia_Resumen:
  Description: >-
    La Estrategia de Datos se apoya en estudios y documentos de organismos internacionales
    y nacionales sobre gobierno digital, datos y transformación digital. Para detalles,
    revisar el documento original; aquí se listan las principales fuentes.
  Sources:
    - "Banco Mundial (2021). World Development Report 2021: Data for Better Lives."
    - "CEPAL (2023). Análisis de modelos de gobernanza de datos en el sector público."
    - "Naciones Unidas (2024). E-Government Survey 2024."
    - "OCDE (2019, 2024). The Path to Becoming a Data-Driven Public Sector; Digital Government Index."
    - "DAMA International (2017). DAMA-DMBOK."
    - "Estudios y diagnósticos de la Secretaría de Gobierno Digital de Chile y Universidad de Chile sobre brechas de talento y gobierno digital."

Colaboradores_Resumen:
  Description: >-
    La estrategia fue elaborada con la participación de múltiples ministerios, servicios
    públicos, organismos autónomos, academia, sector privado y organizaciones de la
    sociedad civil.
  Groups:
    - "Ministerios y servicios públicos (Interior, Ciencia, Hacienda, Desarrollo Social, etc.)."
    - "Organismos autónomos (Contraloría General de la República, Instituto Nacional de Estadísticas)."
    - "Superintendencias y reguladores sectoriales (Seguridad Social, Mercado Financiero, SERNAC)."
    - "Municipios (por ejemplo, Municipalidad de Renca)."
    - "Organismos internacionales (BID, Alianza Digital UE-ALC, e-Governance Academy)."
    - "Academia y centros de investigación (Universidad de Chile, Universidad Adolfo Ibáñez, Consorcio IDI)."
    - "Asociaciones y fundaciones (ACTI, Chiletec, ChileTransparente, Fundación PaísDigital)."
