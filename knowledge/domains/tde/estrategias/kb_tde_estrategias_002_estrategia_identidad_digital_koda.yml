Metadata_Original:
  category: "Estrategias/Estrategias"
  tags:
    - "estrategia"
    - "identidad digital"
  description: >-
    Marco estratégico para el establecimiento de un nuevo sistema de identidad digital
    para personas naturales que actúen por sí o en representación de otras personas
    naturales o jurídicas.

Contexto_y_Justificacion:
  - ID: "TDE_EST_ID_CTX_001"
    Type: "Alcance"
    Ctx: >-
      La estrategia define un marco para un nuevo sistema de identidad digital para
      personas naturales, con potencial de extensión futura a objetos y sistemas.
    Key_Aspects:
      - "Foco inicial en identidad de personas naturales como base del sistema."
      - "Posibilidad de extender el modelo a identidades de objetos y sistemas en el tiempo."

  - ID: "TDE_EST_ID_CTX_002"
    Type: "Relevancia_Derechos_y_Inclusion"
    Ctx: >-
      La identidad digital es habilitante clave para el ejercicio de derechos en
      entornos digitales y para la inclusión digital, permitiendo acceso a servicios
      básicos, financieros y trámites transfronterizos.
    Evidence:
      - "La identidad es un derecho humano reconocido internacionalmente."
      - "La identidad digital permite acceder a servicios públicos esenciales y
         participar plenamente en la economía digital."
      - "Estudios internacionales muestran impacto económico significativo de
         sistemas robustos de identidad digital."

  - ID: "TDE_EST_ID_CTX_003"
    Type: "Relevancia_Economica_y_Competitividad"
    Ctx: >-
      Un sistema robusto de identidad digital puede aumentar la productividad, impulsar
      el comercio electrónico, reducir costos de verificación y fortalecer la economía
      digital.
    Evidence:
      - "Estimaciones de la UE y McKinsey muestran aportes sustantivos al PIB por
         implementación de identidades digitales."
      - "Ahorros significativos en costos de gestión y verificación de identidad
         para acceso a servicios digitales."

  - ID: "TDE_EST_ID_CTX_004"
    Type: "Contexto_Chile_Logros"
    Ctx: >-
      Chile posee activos relevantes para identidad digital: registro civil robusto
      con RUN, experiencia histórica en digitalización tributaria y la plataforma
      ClaveÚnica operada por la SGD, con alta adopción y cobertura de trámites.
    Assets:
      - "Rol Único Nacional (RUN) como identificador fundacional administrado por Registro Civil."
      - "Larga trayectoria del SII en digitalización de trámites tributarios y uso de credenciales digitales."
      - "Plataforma ClaveÚnica como activo central de autenticación para más de 15M de personas y ~1800 trámites."

  - ID: "TDE_EST_ID_CTX_005"
    Type: "Desafios_Chile"
    Ctx: >-
      A pesar de los avances, Chile enfrenta aumento de fraudes digitales, marco
      regulatorio fragmentado y gobernanza dispersa de identidad digital.
    Challenges:
      - "Incremento de intentos de fraude y phishing asociados a identidades digitales."
      - "Regulación fragmentada: foco en firma electrónica avanzada y uso acotado de ClaveÚnica."
      - "Gobernanza distribuida entre múltiples instituciones sin entidad rectora única ni modelo claro (centralizado vs descentralizado vs federado)."

Vision_y_Objetivo:
  Vision:
    ID: "TDE_EST_ID_VIS_001"
    Def: >-
      Para 2030, Chile contará con un ecosistema de identidad digital al servicio de
      las personas, sustentado en una sólida alianza público-privada, que lo posicione
      como líder regional en economía digital y uno de los nuevos líderes mundiales
      en identidad digital.
  Objetivo:
    ID: "TDE_EST_ID_OBJ_001"
    Obj: >-
      Implementar un sistema de identidad digital inclusivo, seguro y confiable que
      permita a las personas naturales (y a quienes actúan en representación de otras
      personas naturales o jurídicas) acceder de manera simple y amigable a productos
      y servicios digitales públicos y privados, nacionales e internacionales.

Modelo_Identidad_Digital:
  - ID: "TDE_EST_ID_MOD_001"
    Name: "Modelo_centralizado_para_identidad_fundacional"
    Def: >-
      El modelo propuesto se basa en un esquema centralizado para el otorgamiento de
      la identidad fundacional, manteniendo al Registro Civil como responsable de la
      identidad civil y del RUN, y aprovechando ClaveÚnica como principal activo de
      autenticación.
    Key_Elements:
      - "Registro Civil mantiene responsabilidad sobre identidad fundacional y RUN."
      - "ClaveÚnica se consolida como componente central de la infraestructura pública digital."
      - "Se construye sobre marcos legales y activos tecnológicos existentes."

  - ID: "TDE_EST_ID_MOD_002"
    Name: "Marco_publico_privado_de_confianza"
    Def: >-
      La estrategia plantea un marco de confianza público-privado en el que entidades
      privadas complementan capacidades del Estado para integrar instituciones al
      sistema, operar servicios de confianza y escalar la adopción de identidad digital.
    Key_Elements:
      - "Entidades privadas como canales de distribución y operadores de servicios de confianza."
      - "Complemento a la infraestructura pública digital provista por SGD y Registro Civil."
      - "Enfoque en seguridad, interoperabilidad y resiliencia del sistema."

  - ID: "TDE_EST_ID_MOD_003"
    Name: "Broker_de_identidad_digital"
    Def: >-
      Se propone implementar una pasarela o broker de identidad digital sobre la
      infraestructura de ClaveÚnica que ofrecerá servicios de autenticación y otros
      servicios de confianza, comenzando con la cédula de identidad digital.
    Components:
      - "Servicio de autenticación basado en ClaveÚnica como factor primario."
      - "Integración de la cédula de identidad digital como mecanismo de mayor seguridad."
      - "Capacidad de integrar servicios de confianza adicionales en el tiempo."

Gobernanza_y_Regulacion:
  - ID: "TDE_EST_ID_GOB_001"
    Name: "Gobernanza_corto_plazo_2025_2026"
    Def: >-
      En el corto plazo, la rectoría del sistema recae en un Comité Ejecutivo de
      Identidad Digital compuesto por Registro Civil, SGD, ANCI y la Entidad
      Acreditadora del Ministerio de Economía.
    Responsibilities:
      - "Registro Civil: identidad fundacional y cédula de identidad (física y digital)."
      - "SGD: liderazgo en uso de tecnologías digitales y operación de ClaveÚnica."
      - "ANCI: auditoría de seguridad del modelo de identidad."
      - "Entidad Acreditadora MINECON: regulación e inspección de servicios de firma electrónica avanzada."

  - ID: "TDE_EST_ID_GOB_002"
    Name: "Gobernanza_mediano_plazo_2027_2030"
    Def: >-
      A mediano plazo, se proyecta la creación de una única autoridad rectora definida
      por ley, que lidere el sistema de identidad digital y coordine a prestadores de
      servicios de confianza públicos y privados.
    Key_Aspects:
      - "Ley que establece autoridad rectora y sus competencias."
      - "Acreditación de entidades públicas y privadas como prestadores de servicios de confianza."
      - "Mantenimiento del rol del Registro Civil en identidad fundacional."

  - ID: "TDE_EST_ID_GOB_003"
    Name: "Marco_regulatorio_y_estandares"
    Def: >-
      La estrategia contempla desarrollar y actualizar normas técnicas y regulatorias
      sobre autenticación, seguridad, servicios de confianza y financiamiento, alineadas
      con estándares internacionales.
    Measures_Resumen:
      - "Reforma y actualización de la Norma Técnica de Autenticación."
      - "Normas conjuntas sobre ciberseguridad y seguridad de la información para servicios de autenticación."
      - "Definición de indicadores de impacto y resultado del sistema de identidad digital."

Plan_Implementacion:
  Corto_Plazo_2025_2026:
    ID: "TDE_EST_ID_PLAN_CP"
    Purp: >-
      Implementar un modelo inicial basado en ClaveÚnica y la cédula de identidad digital,
      consolidar la gobernanza existente y poner en marcha el broker de identidad con
      pilotos en sector público y entidades privadas seleccionadas.
    Acciones_Claves:
      - "Implementar cédula de identidad digital como parte del nuevo Sistema de Identificación Nacional."
      - "Constituir el Consejo o Comité de Identidad Digital y definir indicadores de impacto."
      - "Desarrollar la primera versión del broker de identidad sobre ClaveÚnica."
      - "Reformar la Norma Técnica de Autenticación y dictar estándares de seguridad para servicios de autenticación."
      - "Iniciar pilotos del broker en instituciones públicas y entidades privadas."
      - "Implementar modelo de financiamiento de costo distribuido para uso de ClaveÚnica por entidades privadas."

  Mediano_Plazo_2027_2030:
    ID: "TDE_EST_ID_PLAN_MP"
    Purp: >-
      Escalar el sistema hacia un modelo con autoridad rectora única, integrar nuevos
      prestadores de servicios de confianza y realizar evaluaciones intermedia y final
      del sistema.
    Acciones_Claves:
      - "Establecer por ley la autoridad rectora del sistema de identidad digital."
      - "Administrar el modelo de financiamiento para servicios privados de confianza."
      - "Integrar nuevos prestadores de servicios de confianza públicos y privados al sistema."
      - "Realizar evaluación intermedia y final del diseño e implementación del sistema."

Riesgos_y_Consideraciones:
  - ID: "TDE_EST_ID_RISK_001"
    Type: "Seguridad_y_fraude"
    Warn: >-
      El aumento de fraudes y suplantación de identidad digital refuerza la necesidad
      de estándares robustos de seguridad, monitoreo y educación a la ciudadanía.

  - ID: "TDE_EST_ID_RISK_002"
    Type: "Fragmentacion_institucional"
    Warn: >-
      La actual fragmentación de roles y regulaciones en identidad digital puede
      dificultar la implementación del nuevo modelo si no se logra una coordinación
      efectiva y una autoridad rectora clara.

  - ID: "TDE_EST_ID_RISK_003"
    Type: "Adopcion_y_confianza"
    Warn: >-
      La adopción exitosa del sistema requiere confianza ciudadana y de las entidades
      privadas, lo que depende de transparencia, protección de datos y beneficios claros
      para las personas.

