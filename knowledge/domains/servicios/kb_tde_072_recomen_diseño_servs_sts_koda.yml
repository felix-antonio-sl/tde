  Content: |
    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA/Spec artifact for Service Design Recommendations.
    1. STRUCTURE: 3 Dimensions -> 14 Recommendations.
    2. CONTENT: For each Rec, keep Definition (Def), Action (Act), and Justification (Just).
    3. KEY CONCEPTS: Omnicanalidad, Privacy by Design, Once-Only, Open Standards.
    END_LLM_INSTRUCTIONS

Section_1_Dim_I_Foco_Usuario_y_Diseno:
  ID: TDE-SD-DIM1-USER-01
  Purp: Comprensión y principios de diseño (Rec 01-06).

  Rec_01_Comprension_Usuarios:
    Def: "Entender necesidades profundas (Insight)."
    Act: "Investigación continua (Cuali/Cuanti), Prototipado rápido."
    Just: "Soluciones responden mejor al contexto real."

  Rec_02_Resolucion_Completa:
    Def: "Cumplir objetivo completo (End-to-End). Colaboración inter-institucional."
    Act: "Integrar servicios. Solicitar info una sola vez (Once-Only). Trazabilidad de solicitudes."
    Just: "Ciudadano ve al Estado como uno solo, no silos."

  Rec_03_Diseno_Simple_Intuitivo:
    Def: "Éxito al primer intento. Menor carga cognitiva."
    Act: "Foco en una tarea a la vez. Validar usabilidad. Consistencia UX."
    Just: "Ahorra tiempo y fomenta confianza pública."

  Rec_04_Accesibilidad_Universal:
    Def: "Utilizable por todos (Discapacidad, conexión, cultura)."
    Act: "Estándar WCAG AA. Lenguaje claro. Soporte asistido."
    Just: "Inclusión es indispensable para algunos, útil para todos."

  Rec_05_Experiencia_Omnicanal:
    Def: "Coherencia entre web, teléfono, presencial."
    Act: "Alinear objetivos canales. Estandarizar contenidos. Recursos para cada canal."
    Just: "Evita confusión y fragmentación."

  Rec_06_Evaluacion_Sistematica:
    Def: "Métricas de éxito desde perspectiva usuaria."
    Act: "Monitorear resolución de necesidad (no solo output). Publicar indicadores."
    Just: "Decisiones informadas basadas en datos."

Section_2_Dim_II_Cultura_Organizacional:
  ID: TDE-SD-DIM2-CULTURE-01
  Purp: Entorno, liderazgo y gobernanza (Rec 07-09).

  Rec_07_Entorno_Cultural:
    Def: "Ambiente que fomenta innovación y aprendizaje."
    Act: "Liderazgo activo. Transferencia conocimiento. Capacitación transversal."

  Rec_08_Gobernanza_Integral:
    Def: "Equipos multidisciplinarios y multinivel."
    Act: "Mesa: Negocio + Tecnica + UX + Legal + OIRS. Acceso a expertos."
    Just: "Diversidad de perspectivas asegura calidad."

  Rec_09_Iteracion_Mejora:
    Def: "Ciclos cortos. Feedback -> Adaptación."
    Act: "Agilidad (Inspeccionar/Adaptar). Evaluar en todos los canales. Priorizar por valor."

Section_3_Dim_III_Procesos_y_Tecnologia:
  ID: TDE-SD-DIM3-TECH-01
  Purp: Soporte, datos y seguridad (Rec 10-14).

  Rec_10_Privacidad:
    Def: "Privacy by Design. Recolección mínima."
    Act: "Informar política clara. Controles seguridad (MFA, Cifrado)."
    Just: "Falta de seguridad destruye confianza."

  Rec_11_Continuidad_Seguridad:
    Def: "Disponibilidad continua y resiliencia."
    Act: "Plan restauración. Backups. Pruebas vulnerabilidad. Cumplir Ley Ciberseguridad."

  Rec_12_Estandares_Abiertos:
    Def: "Evitar Lock-in. Componentes comunes."
    Act: "Usar servicios compartidos (ClaveÚnica, Etc). Reusar código."
    Just: "Escalabilidad y eficiencia de costos."

  Rec_13_Tecnologias_Adaptables:
    Def: "Nube + Código Abierto + Escalabilidad."
    Act: "Infraelástica para peaks. Planes contingencia."

  Rec_14_Eficiencia_Datos_Interop:
    Def: "Datos como activo estratégico. Interoperabilidad."
    Act: "Usar PISEE. No pedir datos que Estado ya tiene. DatosGob (Open Data)."
    Just: "Transparencia y eficiencia (Once-Only)."
