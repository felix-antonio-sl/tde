LLM_Parsing_Instructions:
  ID: KODA-LLM-PARSER-TDE-WEB-QUALITY-065
  Req: "Mandatory block following Metadata."
  Prohib: "Confundir matriz de pesos de 'Sitios Web' con 'Servicios Transaccionales'."
  Content: |
    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA/Spec artifact for State Web Quality.
    1. STRICT SAMPLING: Minimum 10 pages with specific composition (Home, Menu, Form, etc.).
    2. SCORING LOGIC: Weighted Average based on 3 Priority Levels (Imprescindible=60%, Esperable=25%, Deseable=15%).
    3. CRITICAL FAILURE RULE: One fail in a critical item = Total Fail for that question.
    4. DIMENSIONS: Use the exact percentages for the 2 distinct variants.
    END_LLM_INSTRUCTIONS

Section_1_Conceptos_y_Prioridades:
  ID: TDE-WEBQ-CONCEPTS-01

  Glosario_Tecnico:
    - Term: "Servicio Digital Transaccional"
      Def: "Prestación que requiere identificación (ClaveÚnica) para trámites o info personalizada."
    - Term: "Sitio Web"
      Def: "Conjunto de páginas informativas bajo un dominio (e.g. gob.cl)."
    - Term: "Plataforma Electrónica"
      Def: "Infraestructura (SW/HW/Datos) que sustenta el servicio."

  Niveles_Prioridad_Obligatoriedad:
    - Level_1_Imprescindible:
        Def: "Mínimo obligatorio legal/seguridad. Ausencia = vulnerabilidad o ilegalidad."
        Weight: "60% del puntaje final."
    - Level_2_Esperable:
        Def: "Estándar de calidad centrado en usuario (User-Centric)."
        Weight: "25% del puntaje final."
    - Level_3_Deseable:
        Def: "Excelencia. Valor agregado."
        Weight: "15% del puntaje final."

Section_2_Ponderaciones_por_Dimension:
  ID: TDE-WEBQ-WEIGHTS-01

  Variant_A_Sitios_Web:
    Weights:
      - "Contenido y lenguaje claro: 13%"
      - "Usabilidad: 13%"
      - "Accesibilidad web: 10%"
      - "Arquitectura información: 10%"
      - "Búsqueda y encontrabilidad: 8%"
      - "Responsividad móvil: 6%"
      - "Diseño/Imagen, Seguridad, Tecnología: 5% (c/u)"
      - "Atn Ciudadanía: 4%"
      - "Otros (Audiovisual, Género, Transparencia, etc): 2% (c/u)"

  Variant_B_Servicios_Transaccionales:
    Weights:
      - "Usabilidad: 10%"
      - "Prevención de errores: 10%"
      - "Accesibilidad web: 8%"
      - "Interoperabilidad: 8%"
      - "Contenido, Seguridad, Resolutividad, Movil, Acceso/Tec: 6% (c/u)"
      - "Arquitectura, Atn Ciudadanía, Diseño, Interacción, Rapidez: 4% (c/u)"
      - "Otros: 2% (c/u)"

Section_3_Metodologia_Aplicacion:
  ID: TDE-WEBQ-METHOD-01

  SubSec_1_Muestra_Sitios_Web:
    Req: "Mínimo 10 páginas."
    Composition:
      - "1 Portada."
      - ">=2 Páginas Menú Principal."
      - ">=3 Páginas Información Interna (Servicios/Trámites)."
      - "3 Últimas Noticias."
      - ">=1 Formulario Contacto."

  SubSec_2_Muestra_Servicios_Digitales:
    Req: "Flujo Completo."
    Composition:
      - "Landing Page (Ficha informativa)."
      - "Pasos secuenciales del trámite (Inicio -> Fin)."

  SubSec_3_Reglas_Evaluacion:
    - Rule_Umbral: "Pregunta es SI si elemento está en >=50% de muestra."
    - Rule_Falla_Critica: "Si falla grave en 1 sola página -> Pregunta es NO (0 puntos)."
    - Rule_Obligatoriedad: "Sin respuesta = 0 puntos."
    - Rule_No_Aplica: "Solo si elemento no existe (no evalúa)."

