LLM_Parsing_Instructions:
  ID: KODA-LLM-PARSER-TDE-VOICE-TONE-073
  Req: "Mandatory block following Metadata."
  Prohib: "Ignorar ejemplos de 'Do vs Don't'. Son la norma."
  Content: |
    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA/Spec artifact for Voice & Tone.
    1. VOICE: "Nosotros" (Close, Expert, Simple).
    2. TONE: Formal but not complex. "Tú" to the user.
    3. FORMATTING: Specific rules for Dates (dd/mm/aaaa) and Hours (hh:mm horas).
    4. GRAMMAR: Active Voice required. Passive Voice prohibited.
    END_LLM_INSTRUCTIONS

Section_1_Principios_Fundamentales:
  ID: TDE-VT-PRINCIPLES-01

  Conceptos_Clave:
    - Term: "Voz"
      Def: "Personalidad que define a la institución (Constante)."
    - Term: "Tono"
      Def: "Actitud que se adapta al contexto (Variable)."
    - Role: "Experto que asesora de forma fácil, eficiente y didáctica."

  Atributos_Voz_Institucional:
    - "Lenguaje ameno."
    - "Sencillo y directo."
    - "Sin tecnicismos."
    - "Inclusivo (Personas, empresas, organizaciones)."

Section_2_Reglas_Generales_Estilo:
  ID: TDE-VT-GeneralRules-01

  Sintaxis_Gramatica:
    - Rule: "Voz Activa (OBLIGATORIO)."
      Example_Correct: "Plataformas al servicio de las instituciones."
      Example_Incorrect: "Las instituciones tienen a su servicio plataformas..."
    - Rule: "Persona Gramatical."
      Req: "Primera persona plural ('Nosotros') hacia Segunda singular ('Tú')."
      Example_Correct: "Te damos la bienvenida."
      Example_Incorrect: "Bienvenido."
    - Rule: "Positividad."
      Req: "Lenguaje positivo, evitar negaciones dobles."
    - Rule: "Inclusión."
      Req: "Lenguaje genérico no marcado por género."

  Lexico:
    - "Simplicidad (Formal pero simple)."
    - "No usar Siglas en cuerpo de texto."
    - "Consistencia (Homologar términos)."

  Estructura:
    - "Brevedad (Suprimir repetitivas)."
    - "Concisión (Oraciones cortas)."
    - "Jerarquía (Lo importante primero)."

Section_3_Reglas_Formato_Especifico:
  ID: TDE-VT-FORMAT-01

  Tiempo_Verbal:
    - Req: "Presente indicativo o Imperativo directo."
    - Bad_Ex: "'Podrás conocer...' (Futuro relativo)."
    - Good_Ex: "'Conoce...' (Imperativo)."
    - Prohib: "Referencias relativas (Ayer/Hoy/Mañana)."

  Fechas:
    - Format_Primary: "dd/mm/aaaa (22/03/2019)."
    - Format_Secondary: "[Día] dd/mm/aaaa (Sábado 09/03/2019)."
    - Rule: "Mes < 10 lleva cero inicial. Año siempre 4 dígitos."

  Horas:
    - Format: "hh:mm horas (23:59 horas)."
    - Rule: "Inicio día = 00:00. Fin día = 23:59."
    - Prohib: "24:00."

Section_4_Componentes_Interfaz:
  ID: TDE-VT-UI-COMPONENTS-01

  Titulos_Bajadas:
    - Rule: "Solo primera letra mayúscula (Sentence case)."
    - Exception: "Nombres propios y Siglas."
    - Bajada: "Opcional. Complementa título."

  Parrafos:
    - "Una idea por párrafo."
    - "Max 20 palabras por frase."
    - "Max 5 líneas por párrafo."

  Listas:
    - Viñetas: "Enumerar sin orden."
    - Numericas: "Pasos secuenciales."
    - Puntuacion: "Sin punto si es frase corta. Con punto si es oración completa."

  Botones:
    - Req: "Verbo Imperativo/Infinitivo + Acción."
    - Good_Ex: "'Guardar borrador', 'Descargar PDF'."
    - Bad_Ex: "'Ver más', 'Aquí'."

  Alt_Text:
    - Funcional: "Describir objetivo en <2 líneas."
    - Decorativa: "Alt vacío."
