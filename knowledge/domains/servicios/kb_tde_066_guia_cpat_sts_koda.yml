Section_4_Algoritmo_Calculo_Soporte:
  ID: TDE-CPAT-CALC-ALGO-01
  Purp: Lógica para determinar cumplimiento de normas técnicas.

  Criterio_1_Autenticacion:
    Logic: "IF Auth_User IN ['ClaveÚnica', 'Clave Tributaria'] THEN PASS."

  Criterio_2_Interoperabilidad:
    Logic: |
      IF Req_Datos == 'Sí' AND
         Medio_Obtener == 'Hay interoperabilidad electrónica' AND
         Medio_Interop == 'Utiliza Red Interop Estado'
      THEN PASS.

  Criterio_3_Notificaciones:
    Logic: |
      IF Notif_Practicada == 'Sí' AND
         Medio_Notif == 'Notificación electrónica'
      THEN PASS.

  Criterio_4_Plataformas:
    Logic: |
      IF Nivel_Dig IN ['Nivel 4', 'Nivel 5'] AND
         Num_Plataformas > 0 AND
         Alcance == 'Soportan todas las etapas'
      THEN PASS.

  Criterio_5_Expediente:
    Logic: |
      IF Tipo_Expe == 'Expediente con docs electrónicos' AND
         Acceso_Expe == 'Sí, interesados tienen acceso'
      THEN PASS.

  Criterio_6_Comunicaciones_Oficiales:
    Logic: |
      IF Medio_Com == 'DocDigital' OR 'Propio + DocDigital'
      THEN PASS.

